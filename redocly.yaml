  rebilly-catalog:
    title: Rebilly API catalog
    description: Discover how our APIs can support your business.
    slug: /catalog/
    items:
      - directory: ./catalog
        flatten: true
        includeByMetadata:
          type: [openapi]
navbar:
  items:
