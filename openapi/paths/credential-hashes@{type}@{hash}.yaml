parameters:
  - $ref: ../components/parameters/credentialType.yaml
  - $ref: ../components/parameters/hash.yaml
get:
  x-products:
    - Users
  tags:
    - Credential hashes
  summary: Retrieve a credential hash
  operationId: GetCredentialHash
  x-sdk-operation-name: get
  description: Retrieves a credential hash with a specified token ID.
  responses:
    '200':
      description: Credential hash retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/CredentialHash.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
patch:
  x-products:
    - Users
  tags:
    - Credential hashes
  summary: Update a credential hash
  operationId: PatchCredentialHash
  x-sdk-operation-name: update
  description: Updates a credential hash with a specified token ID.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Credentials/PatchCredential.yaml
    description: Credential hash resource.
    required: true
  responses:
    '200':
      description: Credential hash updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/CredentialHash.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
