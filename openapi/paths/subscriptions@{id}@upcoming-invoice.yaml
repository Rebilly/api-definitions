get:
  x-products:
    - Core
  tags:
    - Orders
  summary: Retrieve an upcoming invoice
  operationId: GetSubscriptionUpcomingInvoice
  x-sdk-operation-name: getUpcomingInvoice
  description: |-
    Retrieves an upcoming invoice for a specified subscription order.

    An upcoming invoice is an invoice that has not yet been issued yet.
    It functions as a preview of the invoice that is to issued next for the order.
    For more information, see [Invoices](https://www.rebilly.com/docs/dev-docs/invoices/).
  parameters:
    - $ref: ../components/parameters/collectionExpand.yaml
  responses:
    '200':
      description: Upcoming invoice retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Invoices/Invoice.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
