parameters:
  - name: organizationId
    in: path
    required: true
    description: Organization identifier.
    schema:
      $ref: ../components/schemas/ResourceId.yaml
  - name: userId
    in: path
    required: true
    description: User identifier.
    schema:
      $ref: ../components/schemas/ResourceId.yaml
get:
  x-products:
    - Users
  tags:
    - Memberships
  summary: Retrieve the membership
  operationId: GetMembership
  x-sdk-operation-name: get
  description: |
    Retrieve the membership using organization and user identifiers.
  responses:
    '200':
      description: Membership retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Membership.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  x-products:
    - Users
  tags:
    - Memberships
  summary: Upsert membership
  operationId: PutMembership
  x-sdk-operation-name: update
  description: |
    Create or update (upsert) membership using organization and user identifiers.
    Only membership's owner can add other users in the membership.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Membership.yaml
    required: true
  responses:
    '200':
      description: Membership updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Membership.yaml
    '201':
      description: Membership created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Membership.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
delete:
  x-products:
    - Users
  tags:
    - Memberships
  summary: Delete the membership
  operationId: DeleteMembership
  x-sdk-operation-name: delete
  description: |
    Delete the membership using organization and user identifiers.
  responses:
    '204':
      description: Membership message deleted.
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
