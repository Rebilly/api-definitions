get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a time series transactions report
  operationId: GetTimeSeriesTransactionReport
  x-sdk-operation-name: getTimeSeriesTransaction
  description: Retrieves a transactions report that is aggregated by time periods.
  parameters:
    - name: type
      in: query
      description: Type of report aggregation.
      schema:
        type: string
        default: count
        enum:
          - count
          - amount
          - approval-rate
          - incomplete-rate
    - name: subaggregate
      in: query
      description: Report subaggregate.
      schema:
        type: string
        default: gateway-account
        enum:
          - website
          - gateway-account
          - currency
          - plan
          - leads.source
          - leads.medium
          - leads.campaign
          - leads.content
          - leads.term
          - leads.affiliate
          - leads.subaffiliate
          - leads.sales-agent
    - name: periodStart
      in: query
      description: |-
        Date and time when the report starts.
        If no value is provided, the report begins on the first day of the current month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |-
        Date and time when the report ends.
        If no value is provided, the report ends on the last day of the current month.
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TimeSeriesTransaction.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@time-series-transaction/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@time-series-transaction/get.php
