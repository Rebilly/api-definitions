servers:
  - url: 'https://api.rebilly.com/experimental'
  - url: 'https://api-sandbox.rebilly.com/experimental'
parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Reports
  summary: Retrieve a time series transactions report
  operationId: GetTimeSeriesTransactionReport
  description: Retrieve a transactions report aggregated by time periods
  parameters:
    - name: type
      in: query
      description: Report aggregation type
      required: true
      schema:
        type: string
        enum:
          - count
          - amount
          - approval-rate
          - incomplete-rate
    - name: subaggregate
      in: query
      description: Report subaggregate
      required: true
      schema:
        type: string
        enum:
          - website
          - gateway-account
          - currency
          - plan
          - leads.source
          - leads.medium
          - leads.campaign
          - leads.content
          - leads.term
          - leads.affiliate
          - leads.subaffiliate
          - leads.sales-agent
    - name: periodStart
      in: query
      description: Report start date
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TimeSeriesTransaction.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
