get:
  x-badge: Experimental
  x-products:
    - Reports
  tags:
    - Histograms
  summary: Retrieve transaction histogram report data
  operationId: GetHistogramTransactionReport
  x-sdk-operation-name: getTransactionHistogramReport
  description: Retrieves transaction histogram report data.
  parameters:
    - name: periodStart
      in: query
      description: Date and time at which the report starts.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Date and time at which the report ends.
      required: true
      schema:
        type: string
        format: date-time
    - name: aggregationPeriod
      in: query
      description: Aggregation period of the report.
      required: true
      schema:
        type: string
        enum:
          - hour
          - day
          - month
    - name: metric
      in: query
      description: Metric on which the report is based.
      required: true
      schema:
        type: string
        enum:
          - approval
          - auth_approval
          - avg_sales
          - refunds
          - refunds_count
          - sales
          - sales_count
          - all_sales_count
          - auth_approval_count
          - disputes_count
          - disputes_rate
          - credits
          - credits_count
          - unapproved_count
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Transaction report retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HistogramData.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/histograms@transactions/get.js
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/histograms@transactions/get.php
