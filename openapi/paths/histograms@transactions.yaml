servers:
  - url: 'https://api-sandbox.rebilly.com/experimental/organizations/{organizationId}'
    description: Sandbox server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
  - url: 'https://api.rebilly.com/experimental/organizations/{organizationId}'
    description: Live server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
get:
  x-products:
    - Reports
  tags:
    - Histograms
  summary: Get Transaction histogram report data
  operationId: GetHistogramTransactionReport
  x-sdk-operation-name: getTransactionHistogramReport
  description: |
    Get Transaction histogram report data.
  parameters:
    - name: periodStart
      in: query
      description: Report start day.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end day.
      required: true
      schema:
        type: string
        format: date-time
    - name: aggregationPeriod
      in: query
      description: Report aggregation period.
      required: true
      schema:
        type: string
        enum:
          - hour
          - day
          - month
    - name: metric
      in: query
      description: Report metric.
      required: true
      schema:
        type: string
        enum:
          - approval
          - auth_approval
          - avg_sales
          - refunds
          - refunds_count
          - sales
          - sales_count
          - all_sales_count
          - auth_approval_count
          - disputes_count
          - disputes_rate
          - credits
          - credits_count
          - unapproved_count
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Transaction report was retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HistogramData.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/histograms@transactions/get.js
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/histograms@transactions/get.php
