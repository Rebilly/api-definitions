servers:
  - url: 'https://api.rebilly.com/experimental'
  - url: 'https://api-sandbox.rebilly.com/experimental'
parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Histograms
  summary: Get Transaction histogram report data
  operationId: GetHistogramTransactionReport
  description: |
    Get Transaction histogram report data.
  parameters:
    - name: periodStart
      in: query
      description: Report start day.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end day.
      required: true
      schema:
        type: string
        format: date-time
    - name: aggregationField
      in: query
      description: Report aggregation field.
      required: true
      schema:
        type: string
        enum:
          - website
          - currency
          - bin
          - rebillNumber
          - transactionResult
          - transactionType
          - gatewayAccount
          - leadsAffiliate
          - leadsCampaign
          - leadsContent
          - leadsMedium
          - leadsSalesAgent
          - leadsSource
          - leadsSubAffiliate
          - leadsTerm
    - name: aggregationPeriod
      in: query
      description: Report aggregation period.
      required: true
      schema:
        type: string
        enum:
          - hour
          - day
          - month
    - name: metric
      in: query
      description: Report metric.
      required: true
      schema:
        type: string
        enum:
          - ApprovalThroughput
          - AuthApprovalThroughput
          - AvgSalesPrice
          - Refunds
          - RefundCount
          - Sales
          - SalesCount
          - UnapprovedCount
  responses:
    '200':
      description: Transaction report was retrieved successfully.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HistogramData.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/histograms@transactions/get.js
