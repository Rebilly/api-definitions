servers:
  - url: 'https://api.rebilly.com/experimental'
  - url: 'https://api-sandbox.rebilly.com/experimental'
parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Reports
  summary: Retrieve a payment retry report
  operationId: GetTransactionRetryReport
  description: |
    Retrieve a payment retry report.
  parameters:
    - name: periodStart
      in: query
      description: Report start date.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end date.
      required: true
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report was retrieved successfully.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportPaymentRetry.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@retry-transaction/get.js
