get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a DCC markup report
  operationId: GetDccMarkupReport
  x-sdk-operation-name: getDccMarkup
  description: Retrieves a Dynamic Currency Conversion (DCC) markup report.
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field.
      schema:
        type: string
        default: month
        enum:
          - day
          - month
          - bin
          - country
          - baseCurrency
          - quoteCurrency
    - name: periodStart
      in: query
      description: |
        Date and time when the report starts.
        Defaults to the start of the current month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |
        Date and time when the report ends.
        Defaults to the end of the current month.
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DccMarkup.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@dcc-markup/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@dcc-markup/get.php
