servers:
  - url: 'https://api.rebilly.com/experimental'
  - url: 'https://api-sandbox.rebilly.com/experimental'
parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Reports
  summary: Retrieve a DCC markup report
  operationId: GetDccMarkupReport
  description: Retrieve a DCC markup report.
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field.
      required: true
      schema:
        type: string
        enum:
          - day
          - month
          - bin
          - country
          - baseCurrency
          - quoteCurrency
    - name: periodStart
      in: query
      description: Report start date.
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date.
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DccMarkup.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@dcc-markup/get.js
