servers:
  - url: 'https://api-sandbox.rebilly.com/experimental/organizations/{organizationId}'
    description: Sandbox server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
  - url: 'https://api.rebilly.com/experimental/organizations/{organizationId}'
    description: Live server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
get:
  x-products:
    - Full
    - Reports
  tags:
    - Reports
  summary: Retrieve a KYC acceptance summary report
  operationId: GetKycAcceptanceSummaryReport
  description: Retrieve a KYC acceptance summary report.
  parameters:
    - name: periodStart
      in: query
      description: Report start date.
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date.
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Report was retrieved successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  description: Amount of accepted KYC documents.
                  readOnly: true
                  properties:
                    documentType:
                      type: string
                      description: Type of KYC document.
                      example: 'address-proof'
                    autoAccepted:
                      type: integer
                      description: Amount of documents that have been accepted automatically.
                      example: 10
                    manuallyAccepted:
                      type: integer
                      description: Amount of documents that have been accepted by user.
                      example: 30
                    rejectedAutoAccepted:
                      type: integer
                      description: Amount of documents that have been accepted automatically and then rejected by user.
                      example: 5
                    acceptedAutoRejected:
                      type: integer
                      description: Amount of documents that have been rejected automatically and then accepted by user.
                      example: 5
                    totalAccepted:
                      type: integer
                      description: Total accepted documents amount.
                      example: 100
                    total:
                      type: integer
                      description: Total documents amount.
                      example: 200
                    accuracyRate:
                      type: number
                      description: |
                        Percent of automatically accepted and rejected documents that remain in the same status after review.
                        Calculated by the formula: `(total - accepted auto rejected - rejected auto accepted)/total`.
                      example: 10.00
                    acceptanceRate:
                      type: number
                      description: Percent of accepted documents out of the total number of KYC documents. Calculated by accepted total divided by the total.
                      example: 10.00
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml

