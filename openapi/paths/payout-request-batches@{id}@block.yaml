parameters:
  - $ref: ../components/parameters/resourceId.yaml
post:
  x-badges:
    - name: Experimental
  x-products:
    - Core
  tags:
    - Transactions
  summary: Block batch payout requests
  operationId: PostPayoutRequestBatchBlock
  x-sdk-operation-name: block
  description: |-
    Blocks all payout requests in a specified batch.

    Each payout request is processed independently.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - reason
          properties:
            reason:
              $ref: ../components/schemas/PayoutRequestBlockReason.yaml
            description:
              description: Additional description for blocking the payout requests in the batch.
              type:
                - 'string'
                - 'null'
              maxLength: 255
  responses:
    '200':
      description: Batch blocking completed.
      headers:
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PayoutRequestBatch.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml

