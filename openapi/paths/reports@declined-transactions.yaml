get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a declined transactions report
  operationId: GetDeclinedTransactionsReport
  x-sdk-operation-name: getDeclinedTransactions
  description: Retrieves a report on declined transactions.
  parameters:
    - name: aggregationField
      in: query
      description: |-
        Aggregation field of the report.
        If a value is not provided, `gatewayResponseMessage` is used.
      schema:
        type: string
        enum:
          - gatewayResponseMessage
          - gatewayResponseOriginalMessage
    - name: periodStart
      in: query
      description: |-
        Date and time when the report starts.
        If no value is provided, the start date of the previous month is used.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |-
        Date and time when the report ends.
        If no value is provided, the end date of current month is used.
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportDeclinedTransactions.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
