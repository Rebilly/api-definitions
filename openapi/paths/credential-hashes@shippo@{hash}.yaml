parameters:
  - $ref: ../components/parameters/hash.yaml
get:
  x-products:
    - Users
  tags:
    - Shippo credentials
  summary: Retrieve a Shippo credential
  operationId: GetShippoCredentialHash
  x-sdk-operation-name: getShippoCredential
  description: Retrieves a Shippo credential with a specified token ID.
  responses:
    '200':
      description: Shippo credential retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/ShippoCredentials/ShippoCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
patch:
  x-products:
    - Users
  tags:
    - Shippo credentials
  summary: Update a Shippo credential
  operationId: PatchShippoCredentialHash
  x-sdk-operation-name: updateShippoCredential
  description: Updates a Shippo credential with a specified token ID.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Credentials/PatchCredential.yaml
    description: Shippo credential resource.
    required: true
  responses:
    '200':
      description: Shippo credential updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/ShippoCredentials/ShippoCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
