get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a retention value report
  operationId: GetRetentionValueReport
  x-sdk-operation-name: getRetentionValue
  description: Retrieves the total number of new customers for each aggregation period and the corresponding value for each customer over time.
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field.
      schema:
        type: string
        default: month
        enum:
          - day
          - month
          - quarter
          - year
          - leadsSource
          - leadsMedium
          - leadsCampaign
          - leadsContent
          - leadsTerm
          - leadsAffiliate
          - leadsSubAffiliate
          - leadsSalesAgent
          - bin
    - name: aggregationPeriod
      in: query
      description: Report aggregation period.
      schema:
        type: string
        default: month
        enum:
          - day
          - month
          - quarter
          - year
    - name: includeRefunds
      in: query
      description: Specifies whether to include refunds.
      schema:
        type: string
        default: false
        enum:
          - "true"
          - "false"
    - name: includeDisputes
      in: query
      description: Specifies whether to include disputes.
      schema:
        type: string
        default: false
        enum:
          - "true"
          - "false"
    - name: periodStart
      in: query
      description: Date and time when the report starts. If not provided, defaults to the start of the current month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Date and time when the report ends. If not provided, defaults to the end of the current month.
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionCriteria.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportRetentionValue.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@retention-value/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@retention-value/get.php
