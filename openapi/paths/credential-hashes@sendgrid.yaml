parameters:
  - $ref: ../components/parameters/organizationId.yaml
post:
  tags:
    - Email Credentials
  summary: Create a SendGrid credential
  operationId: PostSendGridCredentialHash
  description: |
    Create a SendGrid credential
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SendGridCredentials/SendGridCredential.yaml
    description: SendGrid credential resource
    required: true
  responses:
    '201':
      description: SendGrid credential was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SendGridCredentials/SendGridCredential.yaml
    '303':
      x-rebillyMerge:
        - $ref: ../components/responses/SeeOther.yaml
        - description: An existent SendGrid credential was retrieved
          content:
            application/json:
              schema:
                $ref: >-
                  ../components/schemas/SendGridCredentials/SendGridCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
