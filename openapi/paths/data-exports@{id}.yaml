servers:
  - url: 'https://api-sandbox.rebilly.com/experimental/organizations/{organizationId}'
    description: Sandbox server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
  - url: 'https://api.rebilly.com/experimental/organizations/{organizationId}'
    description: Live server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Reports
  tags:
    - Data exports
  summary: Retrieve a data export request
  operationId: GetDataExport
  x-sdk-operation-name: get
  description: |
    Retrieve a data export request.
  parameters:
    - $ref: ../components/parameters/collectionExpand.yaml
  responses:
    '200':
      description: Data Export request.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataExports/DataExport.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/data-exports@{id}/get.js'
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/data-exports@{id}/get.php
put:
  x-products:
    - Reports
  tags:
    - Data exports
  summary: Modify a data export
  operationId: PutDataExport
  x-sdk-operation-name: update
  description: |
    A data export may be changed as long as it is still pending.
  parameters:
    - $ref: ../components/parameters/collectionExpand.yaml
  requestBody:
    $ref: ../components/requestBodies/DataExport.yaml
  responses:
    '200':
      description: Data Export was modified.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataExports/DataExport.yaml
    '201':
      description: Data Export was updated.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DataExports/DataExport.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/data-exports@{id}/put.php
delete:
  x-products:
    - Reports
  tags:
    - Data exports
  summary: Delete a data export
  operationId: DeleteDataExport
  x-sdk-operation-name: delete
  description: |
    Delete an existing data export.
  responses:
    '204':
      $ref: ../components/responses/NoContent.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-codeSamples:
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/data-exports@{id}/delete.php
