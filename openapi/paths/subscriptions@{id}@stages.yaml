parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - Orders
  summary: Retrieve the available order's stages
  operationId: GetSubscriptionStageCollection
  x-sdk-operation-name: getAllStages
  description: Retrieves a list of order stages.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: List of order stages retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/SubscriptionStage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
post:
  x-products:
    - Core
  tags:
    - Orders
  summary: Create an order stage
  operationId: PostSubscriptionStage
  x-sdk-operation-name: createStage
  description: |-
    Creates a new stage for the order.
    The stage number is calculated automatically based on the previous stage's number.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SubscriptionStage.yaml
    description: Order Stage resource.
    required: true
  responses:
    '201':
      description: Order stage created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SubscriptionStage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
