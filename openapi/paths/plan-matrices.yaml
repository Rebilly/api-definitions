get:
  x-products:
    - Core
  tags:
    - Plans
  summary: Retrieve plan matrices
  operationId: GetPlanMatrixCollection
  x-sdk-operation-name: getAll
  security:
    - SecretApiKey: []
    - JWT: []
    - ApplicationJWT: []
  description: Retrieves a list of plan packages matrices.
  parameters:
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: List of plans packages matrices retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/PlanMatrix.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Core
  tags:
    - Plans
  summary: Create a plan matrix
  operationId: PostPlanMatrix
  x-sdk-operation-name: create
  description: Creates a plan matrix.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PlanMatrix.yaml
    description: Plan matrix resource.
    required: true
  responses:
    '201':
      description: Plan matrix created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PlanMatrix.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
