    description: Sandbox server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
  - url: 'https://api.rebilly.com/experimental/organizations/{organizationId}'
    description: Live server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
get:
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a events triggered summary report
  operationId: GetTriggeredEventReport
  x-sdk-operation-name: getEventsTriggeredSummary
  description: |
    Retrieve a events triggered summary report.
  parameters:
    - name: periodStart
      in: query
      description: Report start date.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end date.
      required: true
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportEventsTriggeredSummary.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@events-triggered/get.js
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/reports@events-triggered/get.php
