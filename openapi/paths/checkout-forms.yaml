get:
  x-products:
    - Users
  tags:
    - Checkout forms
  summary: Retrieve checkout forms
  operationId: GetCheckoutFormCollection
  x-sdk-operation-name: getAll
  description: Retrieves a list of checkout forms.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: Checkout forms retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/CheckoutForm.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Checkout forms
  summary: Create a checkout form
  operationId: PostCheckoutForm
  x-sdk-operation-name: create
  description: Creates a checkout form.
  responses:
    '201':
      description: Checkout form created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CheckoutForm.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CheckoutForm.yaml
