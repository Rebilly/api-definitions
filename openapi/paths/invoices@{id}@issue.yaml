parameters:
  - $ref: ../components/parameters/resourceId.yaml
post:
  x-products:
    - Core
  tags:
    - Invoices
  summary: Issue an invoice
  operationId: PostInvoiceIssuance
  x-sdk-operation-name: issue
  description: |-
    Issues an invoice with a specified ID.
    The invoice must be in `draft` status.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Invoices/InvoiceIssue.yaml
    description: Invoice issue resource.
    required: true
  responses:
    '201':
      description: Invoice issued.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Invoices/Invoice.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/invoices@{id}@issue/post.php'
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/invoices@{id}@issue/post.js'
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/invoices@{id}@issue/post.php
