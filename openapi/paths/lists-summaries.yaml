parameters:
    - $ref: ../components/parameters/organizationId.yaml
  get:
    tags:
      - Lists
    summary: Retrieve a collection of lists summaries (latest version of each list) without values.
    operationId: GetListCollection
    description: |
      Retrieve a collection of lists summaries, which is the latest version of each list without values.
      This is useful for interfaces that don't require processing the values of the list, which can be very large.
    parameters:
      - $ref: ../components/parameters/collectionLimit.yaml
      - $ref: ../components/parameters/collectionOffset.yaml
      - $ref: ../components/parameters/collectionFilter.yaml
      - $ref: ../components/parameters/collectionSort.yaml
    responses:
      '200':
        description: A collection of lists summaries was retrieved successfully
        headers:
          Rate-Limit-Limit:
            $ref: ../components/headers/Rate-Limit-Limit.yaml
          Rate-Limit-Remaining:
            $ref: ../components/headers/Rate-Limit-Remaining.yaml
          Rate-Limit-Reset:
            $ref: ../components/headers/Rate-Limit-Reset.yaml
          Pagination-Total:
            $ref: ../components/headers/Pagination-Total.yaml
          Pagination-Limit:
            $ref: ../components/headers/Pagination-Limit.yaml
          Pagination-Offset:
            $ref: ../components/headers/Pagination-Offset.yaml
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: ../components/schemas/ListSummary.yaml
      '401':
        $ref: ../components/responses/Unauthorized.yaml
      '403':
        $ref: ../components/responses/Forbidden.yaml
  