get:
  x-products:
    - Core
  tags:
    - Orders
  summary: Retrieve subscription pauses
  operationId: GetSubscriptionPauseCollection
  x-sdk-operation-name: getAll
  description: Retrieve a list of pauses for all subscriptions.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
  responses:
    '200':
      description: A list of pauses was retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Subscription/SubscriptionPause.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Core
  tags:
    - Orders
  summary: Pause a subscription
  operationId: PostSubscriptionPause
  x-sdk-operation-name: pause
  description: Pause a subscription.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Subscription/SubscriptionPause.yaml
    description: Pause resource.
    required: true
  responses:
    '201':
      description: >
        Pause was created, the subscription will be paused at the specified time.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Subscription/SubscriptionPause.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
