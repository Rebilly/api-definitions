parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Files
  summary: Retrieve a list of Attachments
  operationId: GetAttachmentCollection
  description: |
    Retrieve a list of Attachments
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
    - $ref: ../components/parameters/collectionExpand.yaml
    - $ref: ../components/parameters/collectionFields.yaml
    - x-rebillyMerge:
        - $ref: ../components/parameters/collectionSort.yaml
        - schema:
            items:
              x-sortableEnum:
                - id
                - name
                - relatedId
                - relatedType
                - fileId
                - createdTime
                - updatedTime
  responses:
    '200':
      description: A list of Attachments was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Attachment.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/attachments/get.php
post:
  tags:
    - Files
  summary: Create an Attachment
  operationId: PostAttachment
  description: |
    Create an Attachment
  requestBody:
    $ref: ../components/requestBodies/Attachment.yaml
  responses:
    '201':
      description: Attachment was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Attachment.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/attachments/post.php
