parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Webhooks
  summary: Retrieve a list of webhooks
  operationId: GetWebhookCollection
  description: |
    Retrieve a list of webhooks
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: A list of Webhooks was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/GlobalWebhook.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  tags:
    - Webhooks
  summary: Create a webhook
  operationId: PostWebhook
  description: |
    Create a webhook
  requestBody:
    $ref: ../components/requestBodies/GlobalWebhook.yaml
  responses:
    '201':
      description: Webhook was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GlobalWebhook.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  callbacks:
    paymentCardCreated:
      '{$request.body#/url}':
        post:
          summary: Payment card created
          requestBody:
            $ref: ../components/requestBodies/PaymentCardCreated.yaml
          responses:
            '2XX':
              description: Webhook successfully processed and no retries will be performed
            '3XX':
              description: Webhook processing failed and retries will be performed
            '4XX':
              description: Webhook processing failed and retries will be performed
            '5XX':
              description: Webhook processing failed and retries will be performed
