parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Subscriptions
  summary: Retrieve a list of subscriptions
  operationId: GetSubscriptionCollection
  description: |
    Retrieve a list of subscriptions
  parameters:
    - $ref: ../components/parameters/subscriptionExpand.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - x-rebillyMerge:
        - $ref: ../components/parameters/mediaType.yaml
        - schema:
            enum:
              - application/json
              - text/csv
  responses:
    '200':
      description: A list of subscriptions was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Subscription.yaml
        text/csv:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Subscription.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/subscriptions/get.php
post:
  tags:
    - Subscriptions
  summary: Create a subscription
  operationId: PostSubscription
  description: |
    Create a subscription. Consider using the upsert
    operation to accomplish this task.
  parameters:
    - $ref: ../components/parameters/subscriptionExpand.yaml
  requestBody:
    $ref: ../components/requestBodies/Subscription.yaml
  responses:
    '201':
      description: Subscription was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Subscription.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/subscriptions/post.php
