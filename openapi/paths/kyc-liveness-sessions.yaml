post:
  x-products:
    - Core
  tags:
    - KYC documents
  summary: Create a KYC liveness session
  operationId: PostKycLivenessSession
  x-sdk-operation-name: create
  description: |-
    Creates a KYC liveness session.

  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/KycLivenessSession.yaml
        examples:
          request-liveness-session:
            summary: Basic liveness session with a request ID
            description: |-
              This example shows how to create a liveness session with a request ID.
            value:
              customerId: '123_456789'
              requestId: 'kyc_req_0YV7JMJ3DBCGRBR7K9D4HVGPP5'
          no-request-liveness-session:
            summary: Basic liveness session without a request ID
            description: |-
              This example shows how to create a liveness session without a request ID.
            value:
              customerId: '123_456789'
    required: true
  responses:
    '201':
      description: KYC liveness session created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/KycLivenessSession.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
get:
  x-products:
    - Core
  tags:
    - KYC documents
  summary: Retrieve KYC liveness session
  operationId: GetKycLivenessSessionCollection
  x-sdk-operation-name: getAll
  description: Retrieves a list of KYC liveness sessions.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
  responses:
    '200':
      description: List of KYC liveness sessions retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/KycLivenessSession.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
