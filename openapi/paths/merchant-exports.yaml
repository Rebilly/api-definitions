get:
  x-products:
    - Users
  tags:
    - Merchant data exports
  summary: Retrieve a list of merchant data exports.
  operationId: GetMerchantExportCollection
  x-sdk-operation-name: getAll
  description: |
    Retrieve a list of merchant data exports.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: A list of merchant data exports was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/MerchantExports/MerchantExport.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Merchant data exports
  summary: Request a merchant data export.
  operationId: PostMerchantExport
  x-sdk-operation-name: create
  description: |
    Request a merchant data export.
  requestBody:
    $ref: ../components/requestBodies/MerchantExport.yaml
  responses:
    '201':
      description: Merchant data export request received.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/MerchantExports/MerchantExport.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
