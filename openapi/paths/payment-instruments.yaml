parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Payment Instruments
  summary: Retrieve a list of Payment Instruments
  operationId: GetPaymentInstrumentCollection
  description: |
    Retrieve a list of Payment Instruments
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: A list of Payment Instruments was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/PaymentInstruments/PaymentInstrument.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  tags:
    - Payment Instruments
  summary: Create a Payment Instrument
  operationId: PostPaymentInstrument
  description: |
    Create a Payment Instrument
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/PaymentInstruments/PaymentInstrumentCreateToken.yaml
            - $ref: ../components/schemas/PaymentCards/PaymentCardCreatePlain.yaml
            - $ref: ../components/schemas/BankAccounts/BankAccountCreatePlain.yaml
            - $ref: ../components/schemas/PayPalAccount.yaml
    description: PaymentInstrument resource
    required: true
  responses:
    '201':
      description: PaymentInstrument was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PaymentInstruments/PaymentInstrument.yaml
    '303':
      description: PaymentInstrument was updated
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PaymentInstruments/PaymentInstrument.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
