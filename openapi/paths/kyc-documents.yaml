parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - KYC Documents
  summary: Retrieve a list of KYC documents
  operationId: GetKycDocumentCollection
  description: |
    Retrieve a list of KYC documents.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
  responses:
    '200':
      description: A list of KYC documents was retrieved successfully.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/KycDocument/KycDocument.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/kyc-documents/get.js
post:
  tags:
    - KYC Documents
  summary: Create a KYC Document
  operationId: PostKycDocument
  description: |
    Create a KYC Document.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/KycDocument/KycDocument.yaml
    description: Kyc document resource.
    required: true
  responses:
    '201':
      description: Kyc document was created.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/KycDocument/KycDocument.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/kyc-documents/post.js
