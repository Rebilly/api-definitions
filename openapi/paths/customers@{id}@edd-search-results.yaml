parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - Customers
  summary: Retrieve a customer's EDD search results
  operationId: GetEddSearchResults
  x-sdk-operation-name: getAllEddSearchResults
  description: |
    Retrieve a EDD search results of given customer.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: EDD search results were retrieved.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Edd/EddSearchResult.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
