  requestBody:
    $ref: ../components/requestBodies/PatchServiceCredential.yaml
  responses:
    '200':
      description: Service credential updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/ServiceCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
