get:
  x-products:
    - Core
  tags:
    - AML
  summary: Search an individual's details against AML lists
  operationId: GetAmlEntry
  x-sdk-operation-name: getAll
  description: |-
    Searches a individual's details against multiple
    Politically Exposed Person (PEP), sanction, or
    adverse media lists to determine if the customer is blocklisted.
    Performs a fuzzy search that uses Soundex. Note that
    some returned fields may not contain values.
  parameters:
    - name: firstName
      in: query
      required: true
      description: First name of the individual to search.
      schema:
        type: string
    - name: lastName
      in: query
      required: true
      description: Last name of the individual to search.
      schema:
        type: string
    - name: dob
      in: query
      required: false
      description: Individual's date of birth in YYYY-MM-DD format.
      schema:
        type: string
    - name: country
      in: query
      required: false
      description: |-
        Country where the individual lives in
        ISO Alpha-2 code format. For examples, see
        [ISO.org](https://www.iso.org/obp/ui/#search/code/).
      schema:
        $ref: ../components/schemas/Country.yaml

  responses:
    '200':
      description: |-
        Results successfully retrieved.
        - - -
        Returns an array of objects that represent hits, or an empty array if no hits are found.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/AML.yaml
