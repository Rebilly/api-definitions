servers:
  - url: 'https://api-sandbox.rebilly.com/experimental/organizations/{organizationId}'
    description: Sandbox server
    variables:
      organizationId:
        default: unknown
        description: |-
          Unique organization identifier.
          An organization is an entity that represents a company.
          For more information, see [Obtain an organization ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
  - url: 'https://api.rebilly.com/experimental/organizations/{organizationId}'
    description: Live server
    variables:
      organizationId:
        default: unknown
        description: |-
          Unique organization identifier.
          An organization is an entity that represents a company.
          For more information, see [Obtain an organization ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
get:
  x-badge: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve an API log summary report
  operationId: GetApiLogSummaryReport
  x-sdk-operation-name: getApiLogSummary
  description: Retrieves an API log summary report.
  parameters:
    - name: periodStart
      in: query
      description: Date and time when the report starts.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Date and time when the report ends.
      required: true
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/APILogSummary.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@api-log-summary/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@api-log-summary/get.php
