get:
  x-products:
    - Users
  tags:
    - Organization data exports
  summary: Retrieve a list of organization data exports.
  operationId: GetOrganizationExportCollection
  x-sdk-operation-name: getAll
  description: |
    Retrieve a list of merchant data exports.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: A list of organization data exports was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/OrganizationExports/OrganizationExport.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Organization data exports
  summary: Request an organization data export.
  operationId: PostOrganizationExport
  x-sdk-operation-name: create
  description: |
    Request an organization data export.
  requestBody:
    $ref: ../components/requestBodies/OrganizationExport.yaml
  responses:
    '201':
      description: Organization data export request received.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/OrganizationExports/OrganizationExport.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
