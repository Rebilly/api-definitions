parameters:
  - $ref: ../components/parameters/resourceId.yaml
post:
  x-products:
    - Core
  tags:
    - Transactions
  summary: Query a Transaction
  operationId: PostTransactionQuery
  x-sdk-operation-name: query
  description: |-
    Query a Transaction with a specified identifier string.

    The query contacts the gateway account to find the result, amount, and currency.

    The response should be analyzed.
    If deemed appropriate, the transaction can be updated using the Transaction Update API.
  responses:
    '201':
      description: Transaction queried.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Transactions/TransactionQuery.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
