parameters:
  - $ref: ../components/parameters/tag.yaml
post:
  x-products:
    - Core
  tags:
    - Tags
  summary: Tag a list of customers
  operationId: PostTagCustomers
  x-sdk-operation-name: tagCustomers
  description: |-
    Tags a list of customers.

    If a customer in the list already has the specified tag applied, the customer is ignored.
    This is an asynchronous operation.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - customerIds
          properties:
            customerIds:
              description: List of customer IDs.
              type: array
              minItems: 1
              maxItems: 1000
              items:
                type: string
  responses:
    '204':
      description: Customers tagging process has been scheduled.
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
delete:
  x-products:
    - Core
  tags:
    - Tags
  summary: Untag a list of customers
  operationId: DeleteTagCustomers
  x-sdk-operation-name: untagCustomers
  description: |-
    Untag a list of customers.

    If a customer in the list does not have the specified tag applied, the customer is ignored.
    This is an asynchronous operation.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - customerIds
          properties:
            customerIds:
              description: List of customer IDs.
              type: array
              minItems: 1
              maxItems: 1000
              items:
                type: string
  responses:
    '204':
      description: Customers untagging
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
