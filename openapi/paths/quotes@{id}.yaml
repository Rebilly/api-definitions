parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - Quotes
  summary: Retrieve a quote
  operationId: GetQuote
  x-sdk-operation-name: get
  description: Retrieves a quote with a specified ID.
  parameters:
    - $ref: ../components/parameters/mediaTypeJsonPdf.yaml
  responses:
    '200':
      description: Quote retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Quote/Quote.yaml
        application/pdf:
          schema:
            $ref: ../components/schemas/Quote/Quote.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  x-products:
    - Core
  tags:
    - Quotes
  summary: Update a quote
  operationId: PutQuote
  x-sdk-operation-name: update
  description: |-
    Updates a quote.

    This operation can only be used for quotes with a `status` of `draft`.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Quote/Quote.yaml
    required: true
  responses:
    '200':
      description: Quote updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Quote/Quote.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
