parameters:
  - $ref: ../components/parameters/resourceId.yaml
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Plans
  summary: Retrieve a plan
  operationId: GetPlan
  description: |
    Retrieve a plan with specified identifier string
  responses:
    '200':
      description: Plan was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Plans/Plan.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/plans@{id}/get.php'
put:
  tags:
    - Plans
  summary: Create or update a Plan with predefined ID
  operationId: PutPlan
  description: |
    Create or update a Plan with predefined identifier string
  requestBody:
    $ref: ../components/requestBodies/Plan.yaml
  responses:
    '200':
      description: Plan was updated
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Plans/Plan.yaml
    '201':
      description: Plan was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Plans/Plan.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/plans@{id}/put.php'
delete:
  tags:
    - Plans
  summary: Delete a Plan
  operationId: DeletePlan
  description: |
    Delete a Plan with predefined identifier string
  responses:
    '204':
      description: Plan was deleted
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/plans@{id}/delete.php'
