parameters:
  - $ref: ../components/parameters/resourceId.yaml
post:
  x-products:
    - Core
  tags:
    - AML
  summary: Review an AML check
  operationId: PostAmlCheckReview
  x-sdk-operation-name: review
  description: |-
    Reviews an AML check.
    The AML check can be either confirmed or marked as a false positive.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AmlCheckReview.yaml
  responses:
    '201':
      description: AML check reviewed.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AmlCheck.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
