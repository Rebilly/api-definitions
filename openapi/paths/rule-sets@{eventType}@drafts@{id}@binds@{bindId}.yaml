parameters:
  - $ref: ../components/parameters/organizationId.yaml
  - $ref: ../components/parameters/systemEventType.yaml
  - $ref: ../components/parameters/resourceId.yaml
  - $ref: ../components/parameters/bindId.yaml
patch:
  tags:
    - Rules
  summary: Update a bind in the rule set.
  operationId: PatchRuleSetDraftBind
  responses:
    '200':
      description: Bind was updated.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Rules/Bind.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      description: Invalid data was sent.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Rules/Bind.yaml
delete:
  tags:
    - Rules
  summary: Delete a bind from the rule set.
  operationId: DeleteRuleSetDraftBind
  responses:
    '204':
      description: Bind was deleted.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
