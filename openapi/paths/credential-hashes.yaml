get:
  x-products:
    - Users
  parameters:
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  tags:
    - Credential hashes
  summary: Retrieve credential hashes
  operationId: GetCredentialHashCollection
  x-sdk-operation-name: getAll
  description: Retrieves a list of credential hashes.
  responses:
    '200':
      description: List of credential hashes retrieved.
      content:
        application/json:
          schema:
            type: array
            items:
            $ref: ../components/schemas/Credentials/CredentialHash.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Credential hashes
  summary: Create a credential hash
  operationId: PostCredentialHash
  x-sdk-operation-name: create
  description: Creates a credential hash
  responses:
    '201':
      description: Credential hash created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/CredentialHash.yaml
    '303':
      description: Existing credential hash retrieved.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/CredentialHash.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Credentials/CredentialHash.yaml
    description: Credential hash resource.
    required: true
