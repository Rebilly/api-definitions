parameters:
  - $ref: ../components/parameters/resourceId.yaml
post:
  x-products:
    - Core
  tags:
    - Quotes
  summary: Recall a quote
  operationId: PostQuoteRecall
  x-sdk-operation-name: recall
  description: Recalls an issued quote with a specified ID. After recall the quote status is `draft`.
  responses:
    '200':
      description: Quote recalled.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Quotes/Quote.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
