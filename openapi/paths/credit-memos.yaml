get:
  x-products:
    - Core
  tags:
    - Credit memos
  summary: Retrieve credit memos
  operationId: GetCreditMemoCollection
  x-sdk-operation-name: getAll
  security:
    - SecretApiKey: []
    - JWT: []
    - ApplicationJWT: []
  description: Retrieves a list of credit memos.
  parameters:
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
    - $ref: ../components/parameters/collectionExpand.yaml
  responses:
    '200':
      description: List of credit memos retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - properties:
                    allocations:
                      properties:
                        transactions:
                          description: List of transactions (typically refunds, credits, and chargebacks) that are allocated to reduce the unused amount of a credit memo.
                        invoices:
                          description: List of invoices that the credit memo is allocated to.
                - $ref: ../components/schemas/CreditMemos/CreditMemo.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Core
  tags:
    - Credit memos
  summary: Create a credit memo
  operationId: PostCreditMemo
  x-sdk-operation-name: create
  description: Creates a credit memo.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreditMemos/CreditMemo.yaml
  responses:
    '201':
      description: Credit memo created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreditMemos/CreditMemo.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
