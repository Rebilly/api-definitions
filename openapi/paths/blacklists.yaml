parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Blacklists
  summary: Retrieve a list of blacklists
  operationId: GetBlacklistCollection
  description: |
    Retrieve a list of blacklists
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: A list of Blacklists was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Blacklist.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/blacklists/get.php
post:
  tags:
    - Blacklists
  summary: Create a blacklist
  operationId: PostBlacklist
  description: |
    Create a blacklist
  requestBody:
    $ref: ../components/requestBodies/Blacklist.yaml
  responses:
    '201':
      description: Blacklist was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Blacklist.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/blacklists/post.php
