get:
  x-products:
    - Core
  tags:
    - KYC documents
  summary: Get KYC settings
  operationId: GetKycSettings
  x-sdk-operation-name: getKycSettings
  description: >
    Retrieve KYC settings.
  responses:
    '200':
      description: KYC settings successfully retrieved .
      content:
        application/json:
          schema:
            $ref: ../components/schemas/KycSettings.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  x-products:
    - Core
  tags:
    - KYC documents
  summary: Update KYC settings
  operationId: PutKycSettings
  x-sdk-operation-name: updateKycSettings
  description: >
    Update KYC settings.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/KycSettings.yaml
    description: The settings for KYC analysis.
    required: true
  responses:
    '200':
      description: KYC settings were updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/KycSettings.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
