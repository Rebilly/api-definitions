  - $ref: ../components/parameters/hash.yaml
get:
  x-products:
    - Users
  tags:
    - Service credentials
  summary: List credential root items
  operationId: GetServiceCredentialItemCollection
  x-sdk-operation-name: getItems
  description: Retrieves a list of root items for a specified credential.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
    - $ref: ../components/parameters/collectionFields.yaml
    - $ref: ../components/parameters/collectionSort.yaml
  responses:
    '200':
      description: List of credential root items retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Credentials/OAuth2Credentials/GoogleSpreadsheet.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
