parameters:
  - $ref: ../components/parameters/resourceId.yaml
post:
  x-products:
    - Core
  tags:
    - Orders
  summary: Issue an interim invoice for a subscription order
  operationId: PostSubscriptionInterimInvoice
  x-sdk-operation-name: createInterimInvoice
  description: |-
    Issues an interim invoice for a subscription, typically used with plan changes and pro rata adjustments.

    This process:
      - creates an invoice
      - adds the subscription line items to the invoice
      - issues the invoice
      - optionally applies payment to the invoice if a `transactionId` is supplied.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SubscriptionInvoice.yaml
    description: Issue an interim invoice.
    required: true
  responses:
    '201':
      description: Invoice created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Invoices/Invoice.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
