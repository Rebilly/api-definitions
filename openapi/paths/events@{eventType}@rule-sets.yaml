parameters:
  - $ref: ../components/parameters/organizationId.yaml
  - $ref: ../components/parameters/systemEventType.yaml
get:
  tags:
    - Rules
  summary: Retrieve a list of rule sets for event
  operationId: GetEventRuleSetCollection
  responses:
    '200':
      description: Rule sets were retrieved successfully.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Rules/EventRuleSet.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
post:
  tags:
    - Rules
  summary: Create rule set for event.
  operationId: PostEventRuleSet
  responses:
    '200':
      description: Rule set was created.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Rules/EventRuleSet.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      description: Invalid data was sent.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Rules/EventRuleSet.yaml
