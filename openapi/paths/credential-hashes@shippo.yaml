get:
  x-products:
    - Users
  parameters:
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  tags:
    - Shippo credentials
  summary: Retrieve Shippo credentials
  operationId: GetShippoCredentialHashCollection
  x-sdk-operation-name: getAllShippoCredentials
  description: Retrieves a list of Shippo credentials.
  responses:
    '200':
      description: List of Shippo credentials retrieved.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Credentials/ShippoCredentials/ShippoCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Shippo credentials
  summary: Create a Shippo credential
  operationId: PostShippoCredentialHash
  x-sdk-operation-name: createShippoCredential
  description: Creates a Shippo credential.
  responses:
    '201':
      description: Shippo credential created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/ShippoCredentials/ShippoCredential.yaml
    '303':
      description: Existing Shippo credential retrieved.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Credentials/ShippoCredentials/ShippoCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Credentials/ShippoCredentials/ShippoCredential.yaml
    description: Shippo credential resource.
    required: true
