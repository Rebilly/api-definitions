parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Customer Authentication
  summary: Retrieve a list of auth tokens
  operationId: GetAuthenticationTokenCollection
  description: |
    Retrieve a list of auth tokens
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: A list of auth tokens was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: >-
                ../components/schemas/CustomerAuthentication/AuthenticationToken.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/authentication-tokens/get.php
post:
  tags:
    - Customer Authentication
  summary: Login
  operationId: PostAuthenticationToken
  description: |
    Login a customer
  security:
    - SecretApiKey: []
    - JWT: []
    - PublishableApiKey: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/CustomerAuthentication/AuthenticationToken.yaml
    description: AuthenticationToken resource
    required: true
  responses:
    '201':
      description: Login successful
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/CustomerAuthentication/AuthenticationToken.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/authentication-tokens/post.php
