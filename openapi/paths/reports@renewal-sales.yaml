get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a renewal sales report
  operationId: GetRenewalSaleReport
  x-sdk-operation-name: getRenewalSales
  description: Retrieves a renewal sales report.
  parameters:
    - name: periodStart
      in: query
      description: |
        Date and time when the report starts.
        Defaults to the start of the current month.
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[0-2])$'
        example: 2022-01
    - name: periodEnd
      in: query
      description: |
        Date and time when the report ends.
        Defaults to the end of the current month.
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[0-2])$'
        example: 2022-02
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RenewalSales.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@renewal-sales/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@renewal-sales/get.php
