get:
  x-products:
    - Full
    - Users
  tags:
    - API Keys
  summary: Retrieve a list of API keys
  operationId: GetApiKeyCollection
  x-sdk-operation-name: getAll
  description: |
    Retrieve a list of API keys.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
  responses:
    '200':
      description: A list of API keys was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/ApiKey.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/api-keys/get.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/api-keys/get.js
post:
  x-products:
    - Full
    - Users
  tags:
    - API Keys
  summary: Create an API key
  operationId: PostApiKey
  x-sdk-operation-name: create
  description: |
    Create an API key.
  requestBody:
    $ref: ../components/requestBodies/ApiKey.yaml
  responses:
    '201':
      description: API key was created.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiKey.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/api-keys/post.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/api-keys/post.js
