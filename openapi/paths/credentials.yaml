get:
  x-products:
    - Core
  tags:
    - Customer Authentication
  summary: Retrieve a list of credentials
  operationId: GetCredentialCollection
  x-sdk-operation-name: getAllCredentials
  description: |
    Retrieve a list of credentials.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: A list of Credentials was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/CustomerCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/credentials/get.php
    - lang: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/credentials/get.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/credentials/get.js
post:
  x-products:
    - Core
  tags:
    - Customer Authentication
  summary: Create a credential
  operationId: PostCredential
  x-sdk-operation-name: createCredential
  description: |
    Create a credential.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomerCredential.yaml
    description: Credential resource.
    required: true
  responses:
    '201':
      description: Credential was created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/credentials/post.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/credentials/post.js
    - lang: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/credentials/post.php
