parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Gateway Accounts
  summary: Retrieve a list of gateway accounts
  operationId: GetGatewayAccountCollection
  x-sdk-operation-name: getAll
  description: |
    Retrieve a list of gateway accounts.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
    - $ref: ../components/parameters/collectionFields.yaml
  responses:
    '200':
      description: A list of Gateway Accounts was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/GatewayAccount.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/gateway-accounts/get.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/gateway-accounts/get.js
post:
  tags:
    - Gateway Accounts
  summary: Create a Gateway Account
  operationId: PostGatewayAccount
  x-sdk-operation-name: create
  description: |
    Create a Gateway Account.
  requestBody:
    $ref: ../components/requestBodies/GatewayAccount.yaml
  responses:
    '201':
      description: Gateway Account was created.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GatewayAccount.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      description: Invalid data was sent.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/gateway-accounts/post.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/gateway-accounts/post.js
