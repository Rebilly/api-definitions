get:
  x-products:
    - Users
  tags:
    - Roles
  summary: Retrieve roles
  operationId: GetRoleCollection
  x-sdk-operation-name: getAll
  description: Retrieve a list of roles.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
    - $ref: ../components/parameters/collectionExpand.yaml
  responses:
    '200':
      description: List of roles retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Role.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Roles
  summary: Create a Role
  operationId: PostRole
  x-sdk-operation-name: create
  description: Create a role to be used when assigning permissions to users.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Role.yaml
    description: Role resource.
    required: true
  responses:
    '201':
      description: Role created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Role.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
