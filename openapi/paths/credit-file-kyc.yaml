    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
post:
  x-products:
    - Full
    - Risk Management
    - Core
  tags:
    - AML
  summary: Run credit file KYC report
  operationId: PostCreditFileKyc
  x-sdk-operation-name: postCreditFileKyc
  description: |
    Trigger an API call to credit bureau and store the response.
  requestBody:
    $ref: ../components/requestBodies/CreditFileKyc.yaml
  responses:
    '200':
      description: Credit file kyc was created.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreditFileKyc.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
