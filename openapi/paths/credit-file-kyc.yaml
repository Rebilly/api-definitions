    - Full
    - Risk Management
    - Core
  tags:
    - AML
  summary: List credit file KYC reports
  operationId: GetCreditFileKyc
  x-sdk-operation-name: getCreditFileKyc
  description: |
    Retrieve a list of credit file KYC reports.
  responses:
    '200':
      description: Credit file KYC report was retrieved successfully.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreditFileKyc.yaml
