parameters:
  - $ref: ../components/parameters/resourceId.yaml
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Disputes
  summary: Get matched rules for the dispute
  operationId: GetDisputeMatchedRuleCollection
  description: Get matched rules for the dispute
  responses:
    '200':
      description: List of matched rules was retrieved successfully.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Rules/MatchedRule.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/disputes@{id}@matched-rules/get.js'
