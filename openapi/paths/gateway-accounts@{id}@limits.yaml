parameters:
    - $ref: ../components/parameters/organizationId.yaml
    - $ref: ../components/parameters/resourceId.yaml
  get:
    tags:
      - Gateway Accounts
    summary: Retrieve a list of gateway account limits
    operationId: GetGatewayAccountLimitCollection
    description: |
      Retrieve a list of gateway account limits.
    parameters:
      - $ref: ../components/parameters/collectionLimit.yaml
      - $ref: ../components/parameters/collectionOffset.yaml
    responses:
      '200':
        description: A list of gateway account limits was retrieved successfully
        headers:
          Rate-Limit-Limit:
            $ref: ../components/headers/Rate-Limit-Limit.yaml
          Rate-Limit-Remaining:
            $ref: ../components/headers/Rate-Limit-Remaining.yaml
          Rate-Limit-Reset:
            $ref: ../components/headers/Rate-Limit-Reset.yaml
          Pagination-Total:
            $ref: ../components/headers/Pagination-Total.yaml
          Pagination-Limit:
            $ref: ../components/headers/Pagination-Limit.yaml
          Pagination-Offset:
            $ref: ../components/headers/Pagination-Offset.yaml
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: ../components/schemas/GatewayAccountLimit.yaml
      '401':
        $ref: ../components/responses/Unauthorized.yaml
      '403':
        $ref: ../components/responses/Forbidden.yaml
  post:
    tags:
      - Gateway Accounts
    summary: Create a gateway account limit.
    operationId: PostGatewayAccountLimit
    description: |
      Create a gateway account limit.
      Do this to limit the monetary value or count of approved transactions sent to a gateway account.
    responses:
      '201':
        description: Gateway account limit was created
        headers:
          Rate-Limit-Limit:
            $ref: ../components/headers/Rate-Limit-Limit.yaml
          Rate-Limit-Remaining:
            $ref: ../components/headers/Rate-Limit-Remaining.yaml
          Rate-Limit-Reset:
            $ref: ../components/headers/Rate-Limit-Reset.yaml
        content:
          application/json:
            schema:
              $ref: ../components/schemas/GatewayAccountLimit.yaml
      '401':
        $ref: ../components/responses/Unauthorized.yaml
      '403':
        $ref: ../components/responses/Forbidden.yaml
      '409':
        $ref: ../components/responses/Conflict.yaml
      '422':
        description: Invalid data was sent
        content:
          application/json:
            schema:
              $ref: ../components/schemas/InvalidError.yaml
    requestBody:
      $ref: ../components/requestBodies/GatewayAccountLimit.yaml
  