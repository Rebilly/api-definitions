get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a cumulative subscriptions report
  operationId: GetCumulativeSubscriptionReport
  x-sdk-operation-name: getCumulativeSubscriptions
  description: Retrieves a cumulative subscriptions report.
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field.
      schema:
        type: string
        default: day
        enum:
          - day
          - month
          - affiliate_month
    - name: periodStart
      in: query
      description: |-
        Date and time when the report starts.
        If not specified, defaults to the first day of the current month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |-
        Date and time when the report ends.
        If not specified, defaults to the last day of the current month.
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CumulativeSubscriptions.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@cumulative-subscriptions/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@cumulative-subscriptions/get.php
