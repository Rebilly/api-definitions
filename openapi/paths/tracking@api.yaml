get:
  tags:
    - Tracking
  summary: Retrieve a list of tracking API logs
  operationId: GetTrackingApiCollection
  x-sdk-operation-name: getAllApiLogs
  parameters:
    - $ref: ../components/parameters/organizationId.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
    - name: Accept
      in: header
      description: The response media type.
      schema:
        type: string
        enum:
          - application/json
          - text/csv
        default: application/json
  responses:
    '200':
      description: Tracking API logs was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Tracking/ApiTracking.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/tracking@api/get.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/tracking@api/get.js
