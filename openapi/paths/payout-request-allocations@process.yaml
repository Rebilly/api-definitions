post:
  x-badges:
    - name: Experimental
  x-products:
    - Core
  tags:
    - Transactions
  summary: Initiate processing of allocations
  operationId: PostPayoutRequestAllocationsProcess
  x-sdk-operation-name: process
  description: |-
    Initiates the processing of one or more payout request allocations.
    
    Only allocations with status `pending` are processed.
    Each allocation is processed by creating a transaction.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - allocationIds
          properties:
            allocationIds:
              description: Array of allocation IDs to process.
              type: array
              minItems: 1
              maxItems: 1000
              items:
                type: string
                maxLength: 50
                example: pra_0YVDMDE2BMC6KBB5MX76RF6T80
    description: Allocation processing options.
    required: true
  responses:
    '204':
      description: Allocation processing has been initiated.
      headers:
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml

