parameters:
  - $ref: ../components/parameters/organizationId.yaml
  - $ref: ../components/parameters/resourceId.yaml
get:
  tags:
    - Users
  summary: Retrieve user
  operationId: GetUser
  description: |
    Retrieve user with specified identifier string
  responses:
    '200':
      description: User was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/users@{id}/get.php'
put:
  tags:
    - Users
  summary: Create or update user with predefined ID
  operationId: PutUser
  description: |
    Create or update user with predefined identifier string
  requestBody:
    $ref: ../components/requestBodies/User.yaml
  responses:
    '200':
      description: User was updated
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '201':
      description: User was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/users@{id}/put.php'
delete:
  tags:
    - Users
  summary: Delete user
  operationId: DeleteUser
  description: |
    Delete user with predefined identifier string
  responses:
    '204':
      description: User was deleted
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      description: User has related resources and cannot be deleted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/users@{id}/delete.php'
