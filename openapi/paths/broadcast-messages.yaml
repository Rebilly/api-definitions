get:
  x-products:
    - Users
  tags:
    - Broadcast messages
  summary: Retrieve broadcast messages
  operationId: GetBroadcastMessageCollection
  x-sdk-operation-name: getAll
  description: |-
    Retrieves a list of broadcast messages.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: List of broadcast messages retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/BroadcastMessages/BroadcastMessage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Broadcast messages
  summary: Create a broadcast message
  operationId: PostBroadcastMessage
  x-sdk-operation-name: create
  description: |-
    Creates a broadcast message.
  responses:
    '201':
      description: Broadcast message created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BroadcastMessages/BroadcastMessage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BroadcastMessages/BroadcastMessage.yaml
    description: Broadcast message resource.
    required: true
