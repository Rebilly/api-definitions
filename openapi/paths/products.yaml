parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Products
  summary: Retrieve a list of products
  operationId: GetProductCollection
  x-sdk-operation-name: getAll
  description: |
    Retrieve a list of products.
  parameters:
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: A list of products was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Product.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/products/get.js
post:
  tags:
    - Products
  summary: Create a Product
  operationId: PostProduct
  x-sdk-operation-name: create
  description: |
    Create a Product.
  requestBody:
    $ref: ../components/requestBodies/Product.yaml
  responses:
    '201':
      description: Product was created.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Product.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/products/post.js
