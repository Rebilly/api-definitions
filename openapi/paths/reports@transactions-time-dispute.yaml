servers:
  - url: 'https://api.rebilly.com/experimental'
  - url: 'https://api-sandbox.rebilly.com/experimental'
parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Reports
  summary: Retrieve a dispute delays in days report
  operationId: GetTransactionTimeDisputeReport
  description: >
    Retrieve a dispute delays in days report, how much time between a
    transaction and a dispute.
  parameters:
    - name: aggregationField
      in: query
      description: Report will be aggregated by this field
      required: true
      schema:
        type: string
        enum:
          - website
          - processor
          - currency
          - bin
          - country
          - rebillNumber
          - retryNumber
          - gatewayAccount
          - transactionAmount
    - name: periodStart
      in: query
      description: Report start date
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportDisputeDelays.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
