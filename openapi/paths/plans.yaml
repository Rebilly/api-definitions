get:
  x-products:
    - Core
  tags:
    - Plans
  summary: Retrieve plans
  operationId: GetPlanCollection
  x-sdk-operation-name: getAll
  security:
    - SecretApiKey: []
    - JWT: []
    - ApplicationJWT: []
  description: |-
    Retrieve a list of plans.
  parameters:
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: List of Plans retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Plans/Plan.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/plans/get.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/plans/get.js
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/plans/get.php
