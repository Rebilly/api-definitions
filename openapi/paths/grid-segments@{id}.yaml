parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Users
  tags:
    - Segments
  summary: Retrieve a specific Segment
  operationId: GetGridSegment
  x-sdk-operation-name: get
  description: |
    Retrieve a specific UI Segment.
  responses:
    '200':
      description: Segment was retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Segments/Segment.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  x-products:
    - Users
  tags:
    - Segments
  summary: Update a Segment
  operationId: PutGridSegment
  x-sdk-operation-name: update
  description: |
    Update a Segment.
  responses:
    '200':
      description: Segment was updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Segments/Segment.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Segments/Segment.yaml
delete:
  x-products:
    - Users
  tags:
    - Segments
  summary: Delete a Segment
  operationId: DeleteGridSegment
  x-sdk-operation-name: delete
  description: >
    Delete a Segment. This will also remove all shares. Only the owner may.
    perform this.
  responses:
    '204':
      description: Segment was deleted.
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
