parameters:
  - $ref: ../components/parameters/organizationId.yaml
  - $ref: ../components/parameters/resourceId.yaml
get:
  tags:
    - Segments
  summary: Retrieve a specific Segment
  operationId: GetGridSegment
  description: |
    Retrieve a specific UI Segment
  responses:
    '200':
      description: Segment was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Segments/Segment.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  tags:
    - Segments
  summary: Update a Segment
  operationId: PutGridSegment
  description: |
    Update a Segment
  responses:
    '200':
      description: Segment was updated successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Segments/Segment.yaml
    '403':
      description: |
        This will be sent if the user is not the owner.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Segments/Segment.yaml
delete:
  tags:
    - Segments
  summary: Delete a Segment
  operationId: DeleteGridSegment
  description: >
    Delete a Segment. This will also remove all shares. Only the owner may
    perform this.
  responses:
    '204':
      description: Segment was deleted successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
    '403':
      description: |
        This will be sent if the user is not the owner.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
