parameters:
  - $ref: ../components/parameters/resourceId.yaml
  - $ref: ../components/parameters/organizationId.yaml
get:
  operationId: GetTransactionBumpOffer
  tags: [Transactions]
  summary: Retrieve the transaction bump offer
  description: Retrieve the transaction bump offer.
  responses:
    '200':
      description: Successfully retrieved.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Transactions/TransactionBumpOffer.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  operationId: PutTransactionBumpOffer
  tags: [Transactions]
  summary: Upsert the transaction bump offer
  description: >
    The operation add the bump offer to a pending transaction, update it
    or set the customer choice.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Transactions/TransactionBumpOffer.yaml
  responses:
    '200':
      description: Successfully updated.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Transactions/TransactionBumpOffer.yaml
    '201':
      description: Successfully created.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Transactions/TransactionBumpOffer.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
