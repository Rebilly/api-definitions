servers:
  - url: 'https://api.rebilly.com/experimental'
  - url: 'https://api-sandbox.rebilly.com/experimental'
parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Reports
  summary: Retrieve a transactions report
  operationId: GetTransactionReport
  description: Retrieve a transactions report.
  parameters:
    - name: periodStart
      in: query
      description: Report start day.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end day.
      required: true
      schema:
        type: string
        format: date-time
    - name: aggregationField
      in: query
      description: Report aggregation field.
      required: true
      schema:
        type: string
        enum:
          - website
          - currency
          - bin
          - rebillNumber
          - transactionResult
          - transactionType
          - gatewayAccount
          - gateway
          - retryNumber
          - plan
          - leadSource.source
          - leadSource.medium
          - leadSource.campaign
          - leadSource.content
          - leadSource.term
          - leadSource.affiliate
          - leadSource.subAffiliate
          - leadSource.salesAgent
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportTransactions.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@transactions/get.js
