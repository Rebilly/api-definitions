parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Payments
  summary: Retrieve a payment list
  operationId: GetPaymentCollection
  deprecated: true
  description: |
    Retrieve a payment list
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - x-rebillyMerge:
        - $ref: ../components/parameters/mediaType.yaml
        - schema:
            enum:
              - application/json
              - text/csv
  responses:
    '200':
      description: Payment list was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Payment.yaml
        text/csv:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Payment.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/payments/get.php
post:
  deprecated: true
  tags:
    - Payments
  summary: Create a payment
  operationId: PostPayment
  description: |
    Create a payment (deprecated).  Use create a transaction instead.
  requestBody:
    $ref: ../components/requestBodies/Payment.yaml
  responses:
    '201':
      description: Payment was processed
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Payment.yaml
    '202':
      description: Payment was accepted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Payment.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/payments/post.php
