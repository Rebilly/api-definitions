get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a future renewals report
  operationId: GetFutureRenewalReport
  x-sdk-operation-name: getFutureRenewals
  description: Retrieves a future renewals report.
  parameters:
    - name: periodStart
      in: query
      description: |-
        Date and time when the report starts.
        This date must be in the future.
        If no value is provided, the current month is used.
      schema:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: 2032-01
    - name: periodEnd
      in: query
      description: |-
        Date and time when the report ends.
        This date must be in the future.
        If no value is provided, the current month is used.
      schema:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: 2032-02
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/FutureRenewals.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@future-renewals/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@future-renewals/get.php
