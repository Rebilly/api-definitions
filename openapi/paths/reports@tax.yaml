servers:
  - url: 'https://api-sandbox.rebilly.com/experimental/organizations/{organizationId}'
    description: Sandbox server
    variables:
      organizationId:
        default: unknown
        description: |-
          Unique organization identifier.
          An organization is an entity that represents a company.
          For more information, see [Obtain an organization ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
  - url: 'https://api.rebilly.com/experimental/organizations/{organizationId}'
    description: Live server
    variables:
      organizationId:
        default: unknown
        description: |-
          Unique organization identifier.
          An organization is an entity that represents a company.
          For more information, see [Obtain an organization ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
get:
  x-badge: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a tax report
  operationId: GetTaxReport
  x-sdk-operation-name: getTax
  description: |-
    Retrieves a tax report, which displays taxes collected on sales.
    Tax amounts are aggregated by state and municipality.
  parameters:
    - name: periodStart
      in: query
      description: Date and time when the report starts.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Date and time when the report ends.
      required: true
      schema:
        type: string
        format: date-time
    - name: accountingMethod
      in: query
      description: Accounting method to use when generating the report.
      required: true
      type: string
      enum:
        - cash
        - accrual
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportTax.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@tax/get.js
