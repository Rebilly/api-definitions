get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a tax report
  operationId: GetTaxReport
  x-sdk-operation-name: getTax
  description: |-
    Retrieves a tax report, which displays taxes collected on sales.
    Tax amounts are aggregated by state and municipality.
  parameters:
    - name: periodStart
      in: query
      description: |-
        Date and time when the report starts.
        If no value is provided,
        the report starts from the beginning of the previous month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |-
        Date and time when the report ends.
        If no value is provided,
        the report ends at the end of the current month.
      schema:
        type: string
        format: date-time
    - name: accountingMethod
      in: query
      description: |-
        Accounting method to use when generating the report.
        If no value is provided, cash is used.
      schema:
        type: string
        enum:
          - cash
          - accrual
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportTax.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@tax/get.js
