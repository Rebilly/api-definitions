parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - 3D Secure
  summary: Retrieve a list of ThreeDSecure entries
  operationId: Get3DSecureCollection
  x-sdk-operation-name: getAll
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: A list was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/ThreeDSecure.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/3dsecure/get.js
post:
  tags:
    - 3D Secure
  summary: Create a ThreeDSecure entry
  operationId: Post3DSecure
  x-sdk-operation-name: create
  description: |
    Create a ThreeDSecure entry.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ThreeDSecure.yaml
    description: ThreeDSecure resource.
    required: true
  responses:
    '201':
      description: ThreeDSecure entry was created.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ThreeDSecure.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/3dsecure/post.js
