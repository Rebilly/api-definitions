parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - Orders
  summary: Retrieve an order cancellation
  operationId: GetSubscriptionCancellation
  x-sdk-operation-name: get
  description: Retrieve an order cancellation with specified identifier string.
  responses:
    '200':
      description: Cancellation retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Subscription/SubscriptionCancellation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-codeSamples:
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/subscription-cancellations@{id}/get.php
put:
  x-products:
    - Core
  tags:
    - Orders
  summary: Cancel an order
  operationId: PutSubscriptionCancellation
  x-sdk-operation-name: update
  description: Cancel a subscription.
  requestBody:
    $ref: ../components/requestBodies/SubscriptionCancellation.yaml
  responses:
    '200':
      description: Cancellation updated, the order is or will be deactivated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Subscription/SubscriptionCancellation.yaml
    '201':
      description: Cancellation created, the order is or will be deactivated.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Subscription/SubscriptionCancellation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/subscription-cancellations@{id}/put.js'
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/subscription-cancellations@{id}/put.php
patch:
  x-products:
    - Core
  tags:
    - Orders
  summary: Update subscription cancellation
  operationId: PatchSubscriptionCancellation
  x-sdk-operation-name: patch
  description: Update a subscription cancellation, used for updating cancellation reason and description.
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - properties:
                canceledBy:
                  readOnly: true
                status:
                  readOnly: true
                churnTime:
                  readOnly: true
            - $ref: ../components/schemas/Subscription/SubscriptionCancellation.yaml
    description: Patch cancellation resource.
    required: true
  responses:
    '200':
      description: Cancellation updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Subscription/SubscriptionCancellation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/subscription-cancellations@{id}/patch.php
delete:
  x-products:
    - Core
  tags:
    - Orders
  summary: Delete a cancellation
  operationId: DeleteSubscriptionCancellation
  x-sdk-operation-name: delete
  description: Delete an order's cancellation. Only draft can be deleted.
  responses:
    '204':
      description: Cancellaton deleted.
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
  x-codeSamples:
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/subscription-cancellations@{id}/delete.php
