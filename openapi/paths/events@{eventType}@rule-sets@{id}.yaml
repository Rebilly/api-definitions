parameters:
  - $ref: ../components/parameters/organizationId.yaml
  - $ref: ../components/parameters/systemEventType.yaml
  - $ref: ../components/parameters/resourceId.yaml
get:
  tags:
    - Rules
  summary: Retrieve a rule sets for event
  operationId: GetEventRuleSet
  responses:
    '200':
      description: Rule set were retrieved successfully.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Rules/EventRuleSet.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
delete:
  tags:
    - Rules
  summary: Delete a rule set for event.
  operationId: DeleteEventRuleSet
  responses:
    '204':
      description: Rule set was deleted.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
