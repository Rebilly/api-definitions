post:
  x-products:
    - Core
  tags:
    - Customers
  summary: Create a customer
  operationId: PostCustomer
  x-sdk-operation-name: create
  description: |-
    Creates a new customer and customer ID.

    The customer's primary address is used as the default address for payment instruments,
    subscriptions, and invoices if none are provided.

    If the customer already has an identifier within your system,
    and you want to create customer with a predefined ID &mdash;
    to prevent duplicate customers, use the _Upsert a customer with predefined ID_ operation.
    For more information, see [Prevent duplicate customers](/docs/dev-docs/customers#prevent-duplicate-customers).
  requestBody:
    $ref: ../components/requestBodies/Customer.yaml
  responses:
    '201':
      description: Customer created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Customer.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  x-codeSamples:
    - lang: PHP
      label: PHP-SDK-2.0
      source:
        $ref: ../code_samples/PHP-SDK-2.0/customers/post.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/customers/post.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/customers/post.php
