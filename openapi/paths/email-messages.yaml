get:
  x-products:
    - Users
  tags:
    - Email messages
  summary: Retrieve email messages
  operationId: GetEmailMessageCollection
  x-sdk-operation-name: getAll
  description: Retrieves a list of email messages.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: List of email messages retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/EmailMessages/EmailMessage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Email messages
  summary: Create an email message
  operationId: PostEmailMessage
  x-sdk-operation-name: create
  description: Creates an email message.
  responses:
    '201':
      description: Email message created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmailMessages/EmailMessage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/EmailMessages/EmailMessage.yaml
    description: Email message resource.
    required: true
