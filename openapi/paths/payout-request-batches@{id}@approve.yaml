parameters:
  - $ref: ../components/parameters/resourceId.yaml
post:
  x-badges:
    - name: Experimental
  x-products:
    - Core
  tags:
    - Transactions
  summary: Approve payout requests in a batch
  operationId: PostPayoutRequestBatchApprove
  x-sdk-operation-name: approve
  description: |-
    Approves all payout requests in a specified batch.

    Each payout request is processed independently.
    Only payout requests with a status of `flushed` can be approved.
  responses:
    '200':
      description: Batch approval completed.
      headers:
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PayoutRequestBatch.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml

