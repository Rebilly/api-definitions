parameters:
  - name: eventType
    in: path
    required: true
    description: Type of system event.
    schema:
      $ref: ../components/schemas/EventType.yaml
get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a rules matched summary report
  operationId: GetTriggeredEventRuleReport
  x-sdk-operation-name: getTriggeredEventRuleReport
  description: Retrieves a rules matched summary report that is based on triggered events.
  parameters:
    - name: periodStart
      in: query
      description: |-
        Date and time when the report starts.
        If not specified, defaults to the first day of the current month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |-
        Date and time when the report ends.
        If not specified, defaults to the last day of the current month.
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportRulesMatchedSummary.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@events-triggered@{eventType}@rules/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@events-triggered@{eventType}@rules/get.php
