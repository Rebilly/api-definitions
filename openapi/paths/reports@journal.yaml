get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a journal report
  operationId: GetJournalReport
  x-sdk-operation-name: getJournal
  description: |-
    Retrieves a journal report which displays revenue for each account.

    A revenue journal is a detailed revenue waterfall report that describes revenue recognized in a specific month,
    aggregated by product ID, product accounting code, or plan ID.
    It contains information on booked revenue,
    recognized revenue for each aggregation field in the booked period,
    and the remaining revenue up to the selected month.
  parameters:
    - name: currency
      in: query
      description: |-
        Revenue currency.
        If no value is provided, the organization reporting currency is used.
      schema:
        $ref: ../components/schemas/CurrencyCode.yaml
    - name: bookedFrom
      in: query
      description: |-
        Year and month from which revenue is booked.
        If this value is omitted, booked revenue is recorded from the first booked amount.
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[0-2])$'
        example: 2022-01
    - name: bookedTo
      in: query
      description: |-
        Year and month in which revenue is booked until.
        If this value is omitted, booked revenue is recorded until the most recently booked amount.
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[0-2])$'
        example: 2022-01
    - name: recognizedAt
      in: query
      description: |-
        Year and month when revenue is recognized.
        If this value is omitted, current month is used.
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[0-2])$'
        example: 2022-04
    - name: aggregationField
      in: query
      description: |-
        Report aggregation field.
        If no value is provided, the report aggregates by `product.id`.
      schema:
        type: string
        enum:
          - product.accountingCode
          - product.id
          - plan.id
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportJournal.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@journal/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@journal/get.php
