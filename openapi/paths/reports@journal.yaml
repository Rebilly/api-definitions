get:
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a journal report
  operationId: GetJournalReport
  x-sdk-operation-name: getJournal
  description: |
    Retrieve a journal report which reflects a per-account revenue.
    It is a more-granular step of a revenue waterfall report.
  parameters:
    - name: currency
      in: query
      description: Revenue currency.
      required: true
      schema:
        $ref: ../components/schemas/CurrencyCode.yaml
    - name: bookedFrom
      in: query
      description: Month from which revenue is booked. Omit this value to retrieve booked revenue starting from the first booked amount.
      schema:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: 2022-01
    - name: bookedTo
      in: query
      description: Month in which revenue is booked until. Omit this value to retrieve booked revenue up until the most recently booked amount.
      schema:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: 2022-01
    - name: recognizedAt
      in: query
      description: Month in which revenue was recognized.
      required: true
      schema:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: 2022-04
    - name: aggregationField
      in: query
      description: Report aggregation field.
      required: true
      schema:
        type: string
        enum:
          - product.accountingCode
          - product.id
          - plan.id
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report successfully retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportJournal.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@journal/get.js
