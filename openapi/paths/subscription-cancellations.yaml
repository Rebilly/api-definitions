parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Subscriptions
  summary: Retrieve a list of cancellations
  operationId: GetSubscriptionCancellationCollection
  description: Retrieve a list of cancellations for all subscriptions
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: A list of cancellations was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Subscription/SubscriptionCancellation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  tags:
    - Subscriptions
  summary: Cancel a subscription
  operationId: PostSubscriptionCancellation
  description: Cancel a subscription or preview the cancellation parameters before that
  requestBody:
    $ref: ../components/requestBodies/SubscriptionCancellation.yaml
  responses:
    '201':
      description: 'Cancellation was created, subscription is or will be deactivated'
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Subscription/SubscriptionCancellation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/subscription-cancellations/post.php
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/subscription-cancellations/post.js'
