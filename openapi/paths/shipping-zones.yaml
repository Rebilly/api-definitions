parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Shipping Zones
  summary: Retrieve a list of shipping zones
  operationId: GetShippingZoneCollection
  description: |
    Retrieve a list of shipping zones
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: A list of shipping zones was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/ShippingZone.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
post:
  tags:
    - Shipping Zones
  summary: Create a Shipping Zone
  operationId: PostShippingZone
  description: |
    Create a Shipping Zone
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ShippingZone.yaml
    description: Shipping Zone resource
    required: true
  responses:
    '201':
      description: Shipping Zone was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ShippingZone.yaml
    '401':
      $ref: ../components/responses/AccessForbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
