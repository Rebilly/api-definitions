parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - Quotes
  summary: Retrieve quote items
  operationId: GetQuoteItemCollection
  x-sdk-operation-name: getAllQuoteItems
  description: Retrieves quote items with a specified quote ID.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionExpand.yaml
  responses:
    '200':
      description: Quote items retrieved.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Quotes/QuoteItem.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
post:
  x-products:
    - Core
  tags:
    - Quotes
  summary: Create a quote item
  operationId: PostQuoteItem
  x-sdk-operation-name: createQuoteItem
  description: Creates a quote item.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Quotes/QuoteItem.yaml
    description: QuoteItem resource.
    required: true
  responses:
    '201':
      description: Quote item created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Quotes/QuoteItem.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
