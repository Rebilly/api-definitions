servers:
  - url: 'https://api-sandbox.rebilly.com/experimental/organizations/{organizationId}'
    description: Sandbox server
    variables:
      organizationId:
        default: unknown
        description: |-
          Unique organization identifier.
          An organization is an entity that represents a company.
          For more information, see [Obtain an organization ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
  - url: 'https://api.rebilly.com/experimental/organizations/{organizationId}'
    description: Live server
    variables:
      organizationId:
        default: unknown
        description: |-
          Unique organization identifier.
          An organization is an entity that represents a company.
          For more information, see [Obtain an organization ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a KYC rejections report
  operationId: GetKycRejectionSummaryReport
  x-sdk-operation-name: getKycRejectionSummary
  description: Retrieves a Know Your Customer (KYC) rejection report by type and by rejection reasons.
  parameters:
    - name: periodStart
      in: query
      description: Date and time when the report starts.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Date and time when the report ends.
      required: true
      schema:
        type: string
        format: date-time
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportKycRejections.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@kyc-rejection-summary/get.php
