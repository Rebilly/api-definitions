get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a subscription cancellation report
  operationId: GetSubscriptionCancellationReport
  x-sdk-operation-name: getSubscriptionCancellation
  description: Retrieves a subscription cancellation report.
  parameters:
    - name: periodStart
      in: query
      description: |-
        Date and time when the report starts.
        If not specified, defaults to the first day of the current month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |-
        Date and time when the report ends.
        If not specified, defaults to the last day of the current month.
      schema:
        type: string
        format: date-time
    - name: aggregationField
      in: query
      description: Report aggregation field.
      schema:
        type: string
        default: planId
        enum:
          - planId
          - websiteId
          - canceledBy
          - cancelCategory
          - leadSource.source
          - leadSource.medium
          - leadSource.campaign
          - leadSource.content
          - leadSource.term
          - leadSource.affiliate
          - leadSource.subAffiliate
          - leadSource.salesAgent
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SubscriptionCancellationReport.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@subscription-cancellation/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@subscription-cancellation/get.php
