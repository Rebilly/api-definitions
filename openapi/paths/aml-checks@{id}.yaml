parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - AML
  summary: Retrieve a customer's AML check
  operationId: GetAmlCheck
  x-sdk-operation-name: get
  description: |-
    Retrieves the results of a customer's AML check.
    Customer metadata and an array of matching AML hits is returned.
  responses:
    '200':
      description: Customer's AML check retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AmlCheck.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
