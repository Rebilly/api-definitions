parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - Files
  summary: Retrieve a file record
  operationId: GetFile
  x-sdk-operation-name: get
  description: |-
    Retrieves a file with a specified ID.
  responses:
    '200':
      description: File retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Files/File.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/files@{id}/get.php'
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/files@{id}/get.js'
put:
  x-products:
    - Core
  tags:
    - Files
  summary: Update a file
  operationId: PutFile
  x-sdk-operation-name: update
  description: |-
    Updates a file with a specified ID.

    > **Note:** Files can only be uploaded by POST request.
    For more information, see the Create a file operation.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Files/File.yaml
    description: File resource.
    required: true
  responses:
    '200':
      description: File updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Files/File.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/files@{id}/put.php'
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/files@{id}/put.js'
delete:
  x-products:
    - Core
  tags:
    - Files
  summary: Delete a file
  operationId: DeleteFile
  x-sdk-operation-name: delete
  description: |-
    Deletes a file with a specified ID.
  responses:
    '204':
      description: File deleted.
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/files@{id}/delete.php'
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/files@{id}/delete.js'
