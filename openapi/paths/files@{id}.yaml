parameters:
  - $ref: ../components/parameters/resourceId.yaml
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Files
  summary: Retrieve a File Record
  operationId: GetFile
  description: |
    Retrieve a File with specified identifier string
  responses:
    '200':
      description: File was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Files/File.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/files@{id}/get.php'
put:
  tags:
    - Files
  summary: Update the File with predefined ID
  operationId: PutFile
  description: >
    Update the File with predefined ID. Note that file can be uploaded with POST
    only.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Files/File.yaml
    description: File resource
    required: true
  responses:
    '200':
      description: File was updated
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Files/File.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/files@{id}/put.php'
delete:
  tags:
    - Files
  summary: Delete a File
  operationId: DeleteFile
  description: |
    Delete the File with predefined identifier string
  responses:
    '204':
      description: File was deleted
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/files@{id}/delete.php'
