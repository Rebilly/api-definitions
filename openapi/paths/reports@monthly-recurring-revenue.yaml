servers:
  - url: 'https://api-sandbox.rebilly.com/experimental/organizations/{organizationId}'
    description: Sandbox server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
  - url: 'https://api.rebilly.com/experimental/organizations/{organizationId}'
    description: Live server
    variables:
      organizationId:
        default: unknown
        description: Your organization ID.
get:
  x-badge: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a monthly recurring revenue report
  operationId: GetMonthlyRecurringRevenueReport
  x-sdk-operation-name: getMonthlyRecurringRevenue
  description: Retrieve a monthly recurring revenue report.
  parameters:
    - name: currency
      in: query
      description: Revenue currency.
      required: true
      schema:
        $ref: ../components/schemas/CurrencyCode.yaml
    - name: periodStart
      in: query
      description: Report start date.
      required: true
      schema:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: 2022-01
    - name: periodEnd
      in: query
      description: Report end date.
      required: true
      schema:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: 2022-06
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportMonthlyRecurringRevenue.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@monthly-recurring-revenue/get.js
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/reports@monthly-recurring-revenue/get.php
