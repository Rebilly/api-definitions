get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a MRR report
  operationId: GetMonthlyRecurringRevenueReport
  x-sdk-operation-name: getMonthlyRecurringRevenue
  description: |-
    Retrieves a Monthly Recurring Revenue (MRR) report.

    Use MRR reports to view information on the predictable recurring revenue for your business over a period of months.
  parameters:
    - name: currency
      in: query
      description: Revenue currency. If not provided, the organization reporting currency is used.
      required: true
      schema:
        $ref: ../components/schemas/CurrencyCode.yaml
    - name: periodStart
      in: query
      description: Date and time when the report starts. If not provided or null, the report starts from the previous month.
      required: true
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[0-2])$'
        example: 2022-01
    - name: periodEnd
      in: query
      description: Date and time when the report ends. If not provided or null, the report ends at the current month.
      required: true
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[0-2])$'
        example: 2022-06
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportMonthlyRecurringRevenue.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@monthly-recurring-revenue/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@monthly-recurring-revenue/get.php
