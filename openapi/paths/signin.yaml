post:
  tags:
    - JWT Session
  summary: Create a session with email and password
  operationId: PostSigninRequest
  description: |
    Create a session with email and password
  security: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Signin.yaml
    description: Signin resource
    required: true
  responses:
    '201':
      description: Session was created
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Session.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/signin/post.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/signin/post.js
