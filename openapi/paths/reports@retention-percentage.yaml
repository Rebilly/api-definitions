servers:
  - url: 'https://api.rebilly.com/experimental'
  - url: 'https://api-sandbox.rebilly.com/experimental'
parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Reports
  summary: Retrieve a retention percentage report
  operationId: GetRetentionPercentageReport
  description: |
    Retrieve a retention percentage report
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field
      required: true
      schema:
        type: string
        enum:
          - day
          - month
          - quarter
          - year
    - name: aggregationPeriod
      in: query
      description: Report aggregation period
      required: true
      schema:
        type: string
        enum:
          - day
          - month
          - quarter
          - year
          - cycle
    - name: includeSwitchedSubscriptions
      in: query
      description: If to include switched subscriptions
      schema:
        type: string
        enum:
          - "true"
          - "false"
    - name: periodStart
      in: query
      description: Report start date
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportRetentionPercentage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
