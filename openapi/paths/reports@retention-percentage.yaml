get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a retention percentage report
  operationId: GetRetentionPercentageReport
  x-sdk-operation-name: getRetentionPercentage
  description: Retrieves a retention percentage report.
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field.
      schema:
        type: string
        default: month
        enum:
          - day
          - month
          - quarter
          - year
    - name: aggregationPeriod
      in: query
      description: Report aggregation period.
      schema:
        type: string
        default: month
        enum:
          - day
          - month
          - quarter
          - year
          - cycle
    - name: includeSwitchedSubscriptions
      in: query
      description: Specifies whether to include switched subscriptions.
      schema:
        type: string
        enum:
          - "true"
          - "false"
    - name: periodStart
      in: query
      description: |
        Date and time when the report starts.
        If not provided, defaults to the start of the current month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |
        Date and time when the report ends.
        If not provided, defaults to the end of the current month.
      schema:
        type: string
        format: date-time
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionCriteria.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportRetentionPercentage.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@retention-percentage/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@retention-percentage/get.php
