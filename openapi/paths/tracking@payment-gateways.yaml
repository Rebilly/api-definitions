parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Transactions
  summary: Retrieve a payment gateway communication logs
  operationId: GetPaymentGatewayLogCollection
  description: Retrieve communication logs with payment gateway.
  responses:
    '200':
      description: Logs collection was retrieved successfully.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/TransactionGatewayLog.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
