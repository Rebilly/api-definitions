parameters:
  - name: token
    in: path
    description: The token identifier string
    required: true
    schema:
      type: string
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Customer Authentication
  summary: Verify
  operationId: GetAuthenticationTokenVerification
  description: |
    Verify an authentication token
  security:
    - SecretApiKey: []
    - JWT: []
    - PublishableApiKey: []
  responses:
    '200':
      description: Authentication Token was verified
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/CustomerAuthentication/AuthenticationToken.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/authentication-tokens@{token}/get.php'
delete:
  tags:
    - Customer Authentication
  summary: Logout a customer
  operationId: DeleteAuthenticationToken
  description: |
    Logout a customer
  security:
    - SecretApiKey: []
    - JWT: []
    - PublishableApiKey: []
  responses:
    '204':
      description: Customer was logged out
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: '../code_samples/PHP/authentication-tokens@{token}/delete.php'
