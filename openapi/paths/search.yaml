get:
  x-products:
    - Core
  tags:
    - Search
  summary: Search merchant data
  operationId: GetSearch
  x-sdk-operation-name: get
  description: Searches merchant data to return resources such as customers, invoices, orders, transactions.
  parameters:
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - name: q
      in: query
      description: |-
        Default search.
        Searches across resources and fields.
      schema:
        type: string
  responses:
    '200':
      description: Results keyed by a resource.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Search.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
