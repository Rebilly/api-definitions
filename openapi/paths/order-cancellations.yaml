get:
  x-badges:
    - name: Experimental
  x-products:
    - Core
  tags:
    - Orders experimental
  summary: Retrieve order cancellation collection
  operationId: GetOrderCancellationCollection
  x-sdk-operation-name: getAll
  description: Retrieves a list of order cancellations.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
  responses:
    '200':
      description: List of cancelled orders retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/OrderCancellation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-badges:
    - name: Experimental
  x-products:
    - Core
  tags:
    - Orders experimental
  summary: Cancel an order
  operationId: PostOrderCancellation
  x-sdk-operation-name: create
  description: Cancels an order.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/OrderCancellation.yaml
    description: Cancellation resource.
    required: true
  responses:
    '201':
      description: Cancellation created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/OrderCancellation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
