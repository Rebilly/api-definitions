get:
  x-products:
    - Storefront
  tags:
    - Payment instruments
  summary: Retrieve payment instruments
  operationId: StorefrontGetPaymentInstrumentCollection
  x-sdk-operation-name: getAll
  security:
    - CustomerJWT: []
  description: Retrieve a list of payment instruments.
  parameters:
    - $ref: ../../components/parameters/collectionFilter.yaml
    - $ref: ../../components/parameters/collectionSort.yaml
    - $ref: ../../components/parameters/collectionLimit.yaml
    - $ref: ../../components/parameters/collectionOffset.yaml
    - $ref: ../../components/parameters/collectionQuery.yaml
  responses:
    200:
      description: List of payment instrument retrieved.
      headers:
        Pagination-Total:
          $ref: ../../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/Storefront/StorefrontPaymentInstrument.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
post:
  x-products:
    - Storefront
  tags:
    - Payment instruments
  summary: Create a Payment Instrument
  operationId: StorefrontPostPaymentInstrument
  x-sdk-operation-name: create
  security:
    - CustomerJWT: []
    - PublishableApiKey: []
  description: |-
    Create a payment instrument.

    The only way to create a payment instrument is using a payment instrument
    token pre-created via [FramePay](https://rebilly.github.io/framepay-docs/).
  requestBody:
    $ref: ../../components/requestBodies/storefront/StorefrontPostPaymentInstrument.yaml
  responses:
    201:
      description: Payment instrument created.
      headers:
        Location:
          $ref: ../../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/StorefrontPaymentInstrument.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    422:
      $ref: ../../components/responses/ValidationError.yaml
