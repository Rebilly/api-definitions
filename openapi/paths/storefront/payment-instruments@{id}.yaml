parameters:
  - $ref: ../../components/parameters/resourceId.yaml
get:
  x-products:
    - Storefront
  tags:
    - Payment instruments
  summary: Retrieve a Payment Instrument
  operationId: StorefrontGetPaymentInstrument
  x-sdk-operation-name: get
  security:
    - CustomerJWT: []
  description: Retrieve a payment instrument by ID.
  parameters:
    - $ref: ../../components/parameters/collectionLimit.yaml
    - $ref: ../../components/parameters/collectionOffset.yaml
  responses:
    200:
      description: Payment Instrument retrieved.
      headers:
        Pagination-Total:
          $ref: ../../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/StorefrontPaymentInstrument.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    404:
      $ref: ../../components/responses/NotFound.yaml
patch:
  x-products:
    - Storefront
  tags:
    - Payment instruments
  summary: Update a Payment Instrument's values
  operationId: StorefrontPatchPaymentInstrument
  x-sdk-operation-name: update
  security:
    - CustomerJWT: []
  description: |-
    Update any of the payment instrument's values.

    Use Framepay payment token to update desired values.
  requestBody:
    $ref: ../../components/requestBodies/storefront/StorefrontPatchPaymentInstrument.yaml
  responses:
    200:
      description: Payment instrument updated.
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/StorefrontPaymentInstrument.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    404:
      $ref: ../../components/responses/NotFound.yaml
    422:
      $ref: ../../components/responses/ValidationError.yaml
