get:
  x-products:
    - Storefront
  tags:
    - Orders
  summary: Retrieve orders
  operationId: StorefrontGetOrderCollection
  x-sdk-operation-name: getAll
  security:
    - CustomerJWT: []
  description: Retrieve a list of orders.
  parameters:
    - $ref: ../../components/parameters/collectionFilter.yaml
    - $ref: ../../components/parameters/collectionSort.yaml
    - $ref: ../../components/parameters/collectionLimit.yaml
    - $ref: ../../components/parameters/collectionOffset.yaml
    - $ref: ../../components/parameters/collectionQuery.yaml
  responses:
    200:
      description: List of orders retrieved.
      headers:
        Pagination-Total:
          $ref: ../../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/StorefrontOrder.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
post:
  x-badge: Experimental
  x-products:
    - Storefront
  tags:
    - Orders
  summary: Create an order
  operationId: StorefrontPostOrder
  x-sdk-operation-name: create
  description: Create a subscription order in a billing portal.
  security:
    - CustomerJWT: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/requestBodies/storefront/PostOrder.yaml
    description: Create an order request.
    required: true
  responses:
    '201':
      description: Order created.
      headers:
        Location:
          $ref: ../../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/StorefrontOrder.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '422':
      $ref: ../../components/responses/ValidationError.yaml
