parameters:
  - $ref: ../../components/parameters/resourceId.yaml
post:
  x-products:
    - Storefront
  tags:
    - KYC documents
  summary: Finish KYC liveness session
  operationId: StorefrontPostKycLivenessSessionFinish
  x-sdk-operation-name: finish
  description: |-
    Attempts to finalize a pending KYC liveness session.
    The session can only be finalized when the KYC liveness session, in the third-party service, is in a final state.
  security:
    - CustomerJWT: []
  responses:
    '200':
      x-summary: KYC liveness session finalization attempt successful.
      description: Check the status of the session to determine the result of this operation.
      headers:
        Location:
          $ref: ../../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/StorefrontKycLivenessSession.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
