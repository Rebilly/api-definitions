get:
  x-products:
    - Storefront
  tags:
    - KYC documents
  summary: Retrieve KYC documents
  operationId: StorefrontGetKycDocumentCollection
  x-sdk-operation-name: getAll
  security:
    - CustomerJWT: []
  description: Retrieves a list of KYC documents.
  parameters:
    - $ref: ../../components/parameters/collectionLimit.yaml
    - $ref: ../../components/parameters/collectionOffset.yaml
  responses:
    200:
      description: List of KYC documents retrieved.
      headers:
        Pagination-Total:
          $ref: ../../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/Storefront/StorefrontKycDocument.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
post:
  x-products:
    - Storefront
  tags:
    - KYC documents
  summary: Create a KYC document
  operationId: StorefrontPostKycDocument
  x-sdk-operation-name: create
  security:
    - CustomerJWT: []
  description: Creates a KYC document.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Storefront/StorefrontKycDocument.yaml
    description: KYC document resource.
    required: true
  responses:
    201:
      description: KYC document created.
      headers:
        Location:
          $ref: ../../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/StorefrontKycDocument.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    422:
      $ref: ../../components/responses/ValidationError.yaml
