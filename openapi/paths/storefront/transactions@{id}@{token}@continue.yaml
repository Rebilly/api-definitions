parameters:
  - $ref: ../../components/parameters/resourceId.yaml
  - $ref: ../../components/parameters/token.yaml
post:
  x-products:
    - Storefront
  tags:
    - Transactions
  summary: Continue processing transaction
  operationId: StorefrontPostKycRequestContinue
  x-sdk-operation-name: continueKyc
  security:
    - CustomerJWT: []
  description: |-
     Continues processing a KYC interrupted transaction with a specified ID.

     Use this operation to continue processing the transaction after all documents of the KYC request with a specified token have been uploaded.
  responses:
    200:
      description: KYC request completed.
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/StorefrontTransaction.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    404:
      $ref: ../../components/responses/NotFound.yaml
