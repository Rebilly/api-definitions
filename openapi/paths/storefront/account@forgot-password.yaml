post:
  x-products:
    - Storefront
  tags:
    - Password reset
  summary: Request a password reset
  operationId: StorefrontPostForgotPassword
  x-sdk-operation-name: requestPasswordReset
  security:
    - PublishableApiKey: []
  description: |-
    Sends an email with a link containing a token to reset a user password.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - username
          properties:
            username:
              description: Username of the account to which a verification email is sent.
              type: string
  responses:
    204:
      description: Email sent.
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    422:
      $ref: ../../components/responses/ValidationError.yaml
