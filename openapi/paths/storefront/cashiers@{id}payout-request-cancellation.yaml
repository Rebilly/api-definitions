  summary: Cancel pending cashier payout requests
  operationId: StorefrontPostCashierPayoutRequestCancellation
  x-sdk-operation-name: cancelPayoutRequests
  security:
    - CustomerJWT: [ ]
  description: |-
    Cancels pending cashier payout requests.

    - To cancel all pending cashier payout requests, omit the request body.
    - To cancel cashier payout requests based on a specific amount, include the amount in the request body.
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../../components/requestBodies/storefront/PostCashierPayoutRequestCancellation.yaml
  responses:
    '200':
      description: Cancelled all applicable pending cashier payout requests.
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Cashier.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '422':
      $ref: ../../components/responses/ValidationError.yaml
