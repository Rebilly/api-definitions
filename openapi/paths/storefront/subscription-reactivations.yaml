        application/json:
          schema:
            $ref: ../../components/schemas/StorefrontQuoteReactivateOrder.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
