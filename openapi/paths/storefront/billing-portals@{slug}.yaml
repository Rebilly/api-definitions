parameters:
  - name: slug
    in: path
    description: Resource slug.
    required: true
    schema:
      type: string
      maxLength: 100
      pattern: '^[@~\-\.\w]+$'
get:
  x-products:
    - Storefront
  tags:
    - Billing portals
  summary: Retrieve a billing portal
  operationId: StorefrontGetBillingPortal
  x-sdk-operation-name: get
  description: |
    Retrieve a billing portal with a specified slug.
  responses:
    '200':
      description: Billing portal retrieved.
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/StorefrontBillingPortal.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
