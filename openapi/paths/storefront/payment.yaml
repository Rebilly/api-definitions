post:
  x-products:
    - Storefront
  tags:
    - Purchases
  summary: Perform a payment
  operationId: StorefrontPostPayment
  x-sdk-operation-name: payment
  security:
    - CustomerJWT: []
    - PublishableApiKey: []
  description: |-
    Perform a payment for a transaction or an invoice.

    If Customer JWT contains `transactionId` or `invoiceId` it is used instead.
    The `transactionId` has a higher priority than the `invoiceId`.
  requestBody:
    $ref: ../../components/requestBodies/storefront/PostPayment.yaml
  responses:
    200:
      description: Transaction created.
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/StorefrontTransaction.yaml
    201:
      description: Transaction updated.
      headers:
        Location:
          $ref: ../../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Storefront/StorefrontTransaction.yaml
    401:
      $ref: ../../components/responses/Unauthorized.yaml
    403:
      $ref: ../../components/responses/Forbidden.yaml
    404:
      $ref: ../../components/responses/NotFound.yaml
    422:
      $ref: ../../components/responses/ValidationError.yaml
