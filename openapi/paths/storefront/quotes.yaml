post:
  x-products:
    - Storefront
  tags:
    - Quotes
  summary: Request a quote
  operationId: StorefrontPostQuote
  x-sdk-operation-name: post
  security:
    - CustomerJWT: []
  description: Requests a quote for a given action.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/StorefrontQuoteRequest.yaml
  responses:
    '201':
      description: Quote issued.
      headers:
        Location:
          $ref: ../../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/StorefrontQuote.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '403':
      $ref: ../../components/responses/Forbidden.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
    '422':
      $ref: ../../components/responses/ValidationError.yaml
