parameters:
  - $ref: ../components/parameters/resourceId.yaml
  - name: creditMemoId
    in: path
    description: ID of the credit memo.
    required: true
    schema:
      type: string
get:
  x-products:
    - Core
  tags:
    - Invoices
  summary: Retrieve credit memo amount allocated to an invoice
  operationId: GetInvoiceCreditMemoAllocation
  x-sdk-operation-name: getCreditMemoAllocation
  description: |-
    Retrieves the credit amount that has been allocated from a specified
    credit memo to a specified invoice.
  responses:
    '200':
      description: Allocation retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreditMemos/CreditMemoAllocation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  x-products:
    - Core
  tags:
    - Invoices
  summary: Apply a credit memo to an invoice
  operationId: PutInvoiceCreditMemoAllocation
  x-sdk-operation-name: applyCreditMemo
  description: |-
    Applies a credit memo to an invoice. To apply the credit memo, the
    invoice must be unpaid and the credit memo must have a non-zero unused
    amount.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreditMemos/CreditMemoAllocation.yaml
    description: CreditMemoAllocation resource.
    required: true
  responses:
    '200':
      description: Credit memo allocation updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreditMemos/CreditMemoAllocation.yaml
    '201':
      description: Credit memo allocation created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreditMemos/CreditMemoAllocation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
delete:
  x-products:
    - Core
  tags:
    - Invoices
  summary: Delete credit memo allocation from an invoice
  operationId: DeleteInvoiceCreditMemoAllocation
  x-sdk-operation-name: deleteCreditMemoAllocation
  description: |-
    Deletes the allocation of a specified credit memo from a specified
    invoice. Both the invoice and credit memo total amounts will change,
    their statuses may also change.
  responses:
    '204':
      description: Credit memo allocation deleted from an invoice.
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
