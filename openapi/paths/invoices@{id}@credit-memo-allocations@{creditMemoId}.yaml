parameters:
  - $ref: ../components/parameters/resourceId.yaml
  - name: creditMemoId
    in: path
    description: Credit Memo ID.
    required: true
    schema:
      type: string
get:
  x-products:
    - Full
    - Core
  tags:
    - Invoices
  summary: Get credit memo's amount allocated to the invoice.
  operationId: GetInvoiceCreditMemoAllocation
  x-sdk-operation-name: getCreditMemoAllocation
  description: >
    Get the allocation from the given credit memo to the given invoice with the credit amount.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
  responses:
    '200':
      description: The allocation was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreditMemo/CreditMemoAllocation.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
delete:
  x-products:
    - Full
    - Core
  tags:
    - Invoices
  summary: Delete credit memo's allocation from the invoice
  operationId: DeleteInvoiceCreditMemoAllocation
  x-sdk-operation-name: deleteCreditMemoAllocation
  description: |
    Delete the allocation which is taken from the given credit memo to the given invoice.
    Both invoice's and credit memo's total amounts change, possibly with their statuses.
  responses:
    '204':
      description: Invoice's credit memo allocation was deleted.
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
