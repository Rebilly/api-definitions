get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve a disputes report
  operationId: GetDisputeReport
  x-sdk-operation-name: getDisputes
  description: Retrieves a disputes report.
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field.
      schema:
        type: string
        default: website
        enum:
          - website
          - gatewayAcquirer
          - currency
          - bin
          - country
          - rebillNumber
          - retryNumber
          - gatewayAccount
    - name: periodMonth
      in: query
      description: |-
        Report month in `YYYY-MM` format.
        If no value is provided, current month is used.
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[0-2])$'
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
  responses:
    '200':
      description: Report retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReportDisputes.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/reports@disputes/get.js
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@disputes/get.php
