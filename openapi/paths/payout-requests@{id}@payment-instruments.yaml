parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - Transactions
  summary: Retrieve payout request's payment instruments
  operationId: GetPayoutRequestPaymentInstruments
  x-sdk-operation-name: getPaymentInstruments
  description: |-
    Retrieves a list of payment instruments with associated gateway of a payout request with specified ID.
  responses:
    200:
      description: Payment instruments for the payout request retrieved successfully.
      content:
        application/json:
          schema:
            type: array
            description: |-
              List of available payment instruments per an associated gateway to offer for the payout.
            items:
              type: object
              properties:
                paymentInstrumentId:
                  description: ID of the payment instrument to offer.
                  type: string
                gatewayName:
                  description: |-
                    Name of the payment gateway to use for the payout along the payment instrument.
                    Empty for the requested payment instrument if it hasn't been used yet.
                  x-label: Gateway account
                  x-basic: true
                  type: string
                  nullable: true
                  allOf:
                    - $ref: ../components/schemas/Gateways/GatewayName.yaml
                exposureAmount:
                  description: Total amount of sales minus credit for the given gateway and instrument.
                  type: number
                  format: double
                previousAllocatedAmount:
                  description: |-
                    Total amount of allocated credit for the payout request for the given gateway and instrument.
                  type: number
                  format: double
                lastTransactionTime:
                  description: |-
                    Date and time when the last payment is created for the gateway and the payment instrument.
                  type: string
                  format: date-time
                lastPayoutTime:
                  description: |-
                    Date and time when the last payout is created for the gateway and the payment instrument.
                  type: string
                  format: date-time
    401:
      $ref: ../components/responses/Unauthorized.yaml
    403:
      $ref: ../components/responses/Forbidden.yaml
    404:
      $ref: ../components/responses/NotFound.yaml
