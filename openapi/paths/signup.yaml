      description: Invalid data was sent.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/signup/post.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/signup/post.js
