get:
  x-products:
    - Users
  tags:
    - Segments
  summary: Retrieve a user's segments
  operationId: GetGridSegmentCollection
  x-sdk-operation-name: getAll
  description: Retrieves a user's UI segments.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: Segments retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Segments/Segment.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Users
  tags:
    - Segments
  summary: Create a new UI segment
  operationId: PostGridSegment
  x-sdk-operation-name: create
  description: |-
    Creates a new UI segment for yourself or to share with others within your organization.
  responses:
    '201':
      description: Segment created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Segments/Segment.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  requestBody:
    $ref: ../components/requestBodies/Segment.yaml
