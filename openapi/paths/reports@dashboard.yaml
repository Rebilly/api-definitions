get:
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve dashboard data
  operationId: GetDashboardReport
  x-sdk-operation-name: getDashboardMetrics
  description: Retrieve dashboard data.
  parameters:
    - name: periodStart
      in: query
      description: Report start day.
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end day.
      required: true
      schema:
        type: string
        format: date-time
    - name: metrics
      in: query
      description: Comma-separated list of metrics.
      schema:
        type: string
    - name: segments
      in: query
      description: Dashboard report segments as a JSON array.
      schema:
        type: string
  responses:
    '200':
      description: Report retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DashboardResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP-SDK-3.0/reports@dashboard/get.php
