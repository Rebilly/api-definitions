get:
  x-badges:
    - name: Experimental
  x-products:
    - Reports
  tags:
    - Reports
  summary: Retrieve dashboard data
  operationId: GetDashboardReport
  x-sdk-operation-name: getDashboardMetrics
  description: Retrieves dashboard data.
  parameters:
    - name: periodStart
      in: query
      description: |
        Date and time when the report starts.
        Defaults to the start of the current month.
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: |
        Date and time when the report ends.
        Defaults to the end of the current month.
      schema:
        type: string
        format: date-time
    - name: metrics
      in: query
      description: Comma-separated list of metrics.
      schema:
        type: string
    - name: segments
      in: query
      description: Dashboard report segments as a JSON array.
      schema:
        type: string
  responses:
    '200':
      description: Report retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DashboardResponse.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/reports@dashboard/get.php
