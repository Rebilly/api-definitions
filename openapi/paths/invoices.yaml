parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Invoices
  summary: Retrieve a list of invoices
  operationId: GetInvoiceCollection
  x-sdk-operation-name: getAll
  description: |
    Retrieve a list of invoices.
  parameters:
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
    - $ref: ../components/parameters/collectionExpand.yaml
  responses:
    '200':
      description: A list of invoices was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Invoices/Invoice.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/invoices/get.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/invoices/get.js
post:
  tags:
    - Invoices
  summary: Create an invoice
  operationId: PostInvoice
  x-sdk-operation-name: create
  description: |
    Create an invoice.
  requestBody:
    $ref: ../components/requestBodies/Invoice.yaml
  responses:
    '201':
      description: Invoice was created.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Invoices/Invoice.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/invoices/post.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/invoices/post.js
