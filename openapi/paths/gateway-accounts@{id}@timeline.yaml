parameters:
  - $ref: ../components/parameters/organizationId.yaml
  - $ref: ../components/parameters/resourceId.yaml
get:
  tags:
    - Gateway Accounts
  summary: Retrieve a list of gateway account timeline messages
  operationId: GetGatewayAccountTimelineCollection
  x-sdk-operation-name: getAllTimelineMessages
  description: |
    Retrieve a list of gateway account timeline messages.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: A list of Gateway Account timeline messages was retrieved successfully.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Timelines/GatewayAccountTimeline.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/gateway-accounts@{id}@timeline/get.js'
post:
  tags:
    - Gateway Accounts
  summary: Create a Gateway Account Timeline comment
  operationId: PostGatewayAccountTimeline
  x-sdk-operation-name: createTimelineComment
  description: |
    Create a Gateway Account Timeline comment.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Timelines/GatewayAccountTimeline.yaml
    description: Gateway Account Timeline resource.
    required: true
  responses:
    '201':
      description: Gateway Account Timeline comment was created.
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Timelines/GatewayAccountTimeline.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      description: Invalid data was sent.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  x-code-samples:
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/gateway-accounts@{id}@timeline/post.js'
