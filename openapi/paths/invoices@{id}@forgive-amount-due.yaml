parameters:
  - $ref: ../components/parameters/resourceId.yaml
  - $ref: ../components/parameters/organizationId.yaml
post:
  tags:
    - Invoices
  summary: Forgive amount due
  operationId: PostForgiveAmountDue
  description: >
    Forgives amount due of a payable invoice by adding new invoice item with credit amount.
    Marks the invoice as paid.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Invoices/InvoiceForgiveAmountDue.yaml
    description: InvoiceForgiveAmountDue resource
    required: true
  responses:
    '201':
      description: Invoice amount due was forgiven successfully
      headers:
        Rate-Limit-Limit:
          $ref: ../components/headers/Rate-Limit-Limit.yaml
        Rate-Limit-Remaining:
          $ref: ../components/headers/Rate-Limit-Remaining.yaml
        Rate-Limit-Reset:
          $ref: ../components/headers/Rate-Limit-Reset.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Invoices/Invoice.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
