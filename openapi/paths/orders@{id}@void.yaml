post:
  x-badges:
    - name: Experimental
  x-products:
    - Core
  tags:
    - Orders experimental
  summary: Void an order
  operationId: PostOrderVoid
  x-sdk-operation-name: void
  description: Voids a pending order with a specified ID.
  responses:
    '201':
      description: Order voided.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
        X-RateLimit-Limit:
          $ref: ../components/headers/X-RateLimit-Limit.yaml
        X-RateLimit-Remaining:
          $ref: ../components/headers/X-RateLimit-Remaining.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Order.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  # TODO(orders-project): add PHP-SDK-2.0 and PHP code samples
  x-codeSamples:
    - lang: JavaScript
      source:
        $ref: '../code_samples/JavaScript/orders@{id}@void/post.js'
