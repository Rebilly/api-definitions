parameters:
  - $ref: ../components/parameters/organizationId.yaml
get:
  tags:
    - Users
  summary: Retrieve a list of users
  operationId: GetUserCollection
  x-sdk-operation-name: getAll
  description: |
    Retrieve a list of users.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionSort.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionQuery.yaml
  responses:
    '200':
      description: A list of users was retrieved successfully.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/User.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/users/get.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/users/get.js
post:
  tags:
    - Users
  summary: Create an user
  operationId: PostUser
  x-sdk-operation-name: create
  description: |
    Create an user.
  requestBody:
    $ref: ../components/requestBodies/User.yaml
  responses:
    '201':
      description: User was created.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      description: Invalid data was sent.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InvalidError.yaml
  x-code-samples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/users/post.php
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/users/post.js
