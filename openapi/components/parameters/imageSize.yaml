name: imageSize
in: query
description: |-
  Resize image to specified size.
  Supports any sizes from 10x10 to 2000x2000, in the following format: `{width}x{height}`.
  If the value is invalid, the image returns the original size.
  This parameter is ignored for non-image files.
schema:
  type: string
  example: 700x700
  pattern: '^[1-9]{1}[0-9]{1,3}x[1-9]{1}[0-9]{1,3}$'
