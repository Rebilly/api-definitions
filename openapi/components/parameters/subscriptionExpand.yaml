name: expand
in: query
description: |-
  Expand a response to receive a full related object in the `_embedded` path.

  To expand multiple objects, use a comma-separated list.
  Example: `expand=recentInvoice,initialInvoice`.

  Available arguments are:

    - `customer`
    - `leadSource`
    - `website`
    - `shippingRate`
    - `initialInvoice`
    - `recentInvoice`
    - `upcomingInvoice`
    - `paymentInstrument`

  For more information, see [Query and expand](https://www.rebilly.com/docs/dev-docs/query-and-expand/).
schema:
  type: string
