name: expand
in: query
description: |-
  Expands a request to include embedded objects within the `_embedded`
  property of the response. This field accepts a comma-separated list of objects.

  For more information, see  [Expand requests to include embedded objects](https://www.rebilly.com/docs/dev-docs/concepts/#expand-requests-to-include-embedded-objects).
schema:
  type: string
