content:
  application/json:
    schema:
      required:
        - name
      properties:
        name:
          description: |-
            Unique name for the tag.
            Tag names are not case-sensitive.
          type: string
          maxLength: 255
          pattern: '^[@~\-\.\w\s]+$'
          example: New
description: Tag resource.
required: true
