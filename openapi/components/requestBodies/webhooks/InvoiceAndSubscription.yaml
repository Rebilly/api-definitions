content:
  application/json:
    schema:
      properties:
        subscriptionId:
          description: The subscription ID
          type: string
          readOnly: true
        invoiceId:
          description: The invoice ID
          type: string
          readOnly: true
        eventType:
          $ref: ../../schemas/GlobalWebhookEventType.yaml
        _embedded:
          allOf:
            - $ref: ../../schemas/Embeds/SubscriptionEmbed.yaml
            - $ref: ../../schemas/Embeds/InvoiceEmbed.yaml
        _links:
          type: array
          description: The links related to resource
          readOnly: true
          minItems: 2
          items:
            anyOf:
              - $ref: ../../schemas/Links/SubscriptionLink.yaml
              - $ref: ../../schemas/Links/InvoiceLink.yaml
description: Invoice and Subscription webhook request body resource