content:
  application/json:
    schema:
      properties:
        subscriptionId:
          description: Order ID.
          type: string
        subscriptionPauseId:
          description: Pause ID.
          type: string
        eventType:
          type: string
          description: Webhook event type.
          enum:
            - subscription-pause-created
            - subscription-pause-modified
            - subscription-pause-revoked
            - subscription-paused
            - subscription-resumed
        _embedded:
          type: object
          properties:
            subscription:
              $ref: ../../schemas/Subscription.yaml
            pause:
              $ref: ../../schemas/Subscription/SubscriptionPause.yaml
        _links:
          type: array
          description: Related resource links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - subscription
                  - pause
description: Subscription pause and Order webhook request body resource.
