content:
  application/json:
    schema:
      properties:
        creditMemoId:
          type: string
          description: ID of the credit memo.
          maxLength: 50
          example: cm_01GQMKH86SKH34SR7TN68MFYRD
        eventType:
          type: string
          description: Rebilly webhooks event type.
          enum:
            - credit-memo-applied
            - credit-memo-created
            - credit-memo-modified
            - credit-memo-partially-applied
            - credit-memo-voided
        _embedded:
          type: object
          description: Embedded objects.
          properties:
            creditMemo:
              $ref: ../../schemas/CreditMemos/CreditMemo.yaml
        _links:
          type: array
          description: Related links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - creditMemo
description: Credit memo webhook request body resource.
