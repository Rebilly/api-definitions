content:
  application/json:
    schema:
      properties:
        invoiceId:
          description: Invoice ID.
          type: string
        eventType:
          type: string
          description: Webhook event type.
          enum:
            - invoice-abandoned
            - invoice-created
            - invoice-issued
            - invoice-modified
            - invoice-paid
            - invoice-partially-paid
            - invoice-partially-refunded
            - invoice-past-due
            - invoice-past-due-reminder
            - invoice-refunded
            - invoice-reissued
            - invoice-tax-calculation-failed
            - invoice-voided
        _embedded:
          type: object
          description: Available embedded objects that are requested by the expand query parameter.
          properties:
            invoice:
              $ref: ../../schemas/Invoices/Invoice.yaml
        _links:
          type: array
          description: Related resource links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - invoice
description: Invoice webhook request body resource.
