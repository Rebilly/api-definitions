content:
  application/json:
    schema:
      properties:
        invoiceId:
          type: string
          description: ID of the invoice.
          maxLength: 50
          example: in_0YVF9605RKC62BP14NE2R7V2XT
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - invoice-abandoned
            - invoice-created
            - invoice-issued
            - invoice-modified
            - invoice-paid
            - invoice-partially-paid
            - invoice-partially-refunded
            - invoice-past-due
            - invoice-past-due-reminder
            - invoice-refunded
            - invoice-reissued
            - invoice-tax-calculation-failed
            - invoice-voided
        _embedded:
          type: object
          description: Available embedded objects that are requested by the expand query parameter.
          properties:
            invoice:
              $ref: ../../schemas/Invoice.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - invoice
description: Payload of invoice-related webhook event.
