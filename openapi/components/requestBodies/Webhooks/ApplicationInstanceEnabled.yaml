content:
  application/json:
    schema:
      properties:
        organizationId:
          $ref: ../../schemas/OrganizationId.yaml
        applicationId:
          type: string
          description: Unique application ID.
          maxLength: 50
          example: app_01H0HT25X7XXCJGS4H8VJSYF2Y
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - application-instance-enabled
        _embedded:
          description: Embedded objects related to the application instance event.
          type: object
          properties:
            application:
              $ref: ../../schemas/Application.yaml
            applicationInstance:
              $ref: ../../schemas/OwnerApplicationInstance.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - application
                  - applicationInstance
description: Payload of application instance-related webhook event.
