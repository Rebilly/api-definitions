content:
  application/json:
    schema:
      properties:
        organizationId:
          $ref: ../../schemas/Organizations/OrganizationId.yaml
        applicationId:
          type: string
          description: Unique application ID.
          maxLength: 50
          example: app_01H0HT25X7XXCJGS4H8VJSYF2Y
        eventType:
          type: string
          description: Type of webhook event.
          enum:
            - application-instance-disabled
        _embedded:
          description: Embedded objects.
          type: object
          properties:
            application:
              $ref: ../../schemas/Application.yaml
        _links:
          type: array
          description: Related links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - application
description: Application instance disabled webhook request body resource.
