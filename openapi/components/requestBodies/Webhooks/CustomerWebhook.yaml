content:
  application/json:
    schema:
      properties:
        customerId:
          $ref: ../../schemas/CustomerId.yaml
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - aml-list-possibly-matched
            - customer-created
            - customer-merged
            - customer-one-time-password-requested
            - customer-redirected-offsite
            - customer-returned
            - customer-updated
        _embedded:
          type: object
          description: Embedded objects related to the customer event.
          properties:
            customer:
              $ref: ../../schemas/Customer.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - customer
description: Payload of customer-related webhook event.
