content:
  application/json:
    schema:
      properties:
        couponId:
          description: ID of the coupon.
          type: string
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - coupon-expiration-modified
            - coupon-expired
            - coupon-issued
            - coupon-modified
        _embedded:
          type: object
          description: Embedded objects related to the coupon event.
          properties:
            coupon:
              $ref: ../../schemas/Coupon.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - coupon
description: Payload of coupon-related webhook event.
