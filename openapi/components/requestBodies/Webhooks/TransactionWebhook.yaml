content:
  application/json:
    schema:
      properties:
        transactionId:
          type: string
          description: ID of the transaction.
          maxLength: 50
          example: txn_0YVDTQJ8YWDGQACV2N2N5SPWQ0
        eventType:
          type: string
          description: Type of webhook event.
          enum:
            - gateway-account-requested
            - nsf-response-received
            - offsite-payment-completed
            - risk-score-changed
            - transaction-amount-discrepancy-found
            - transaction-declined
            - transaction-discrepancy-found
            - transaction-process-requested
            - transaction-processed
            - transaction-timeout-resolved
            - waiting-gateway-transaction-completed
        _embedded:
          type: object
          description: Embedded objects.
          properties:
            transaction:
              $ref: ../../schemas/Transactions/Transaction.yaml
        _links:
          type: array
          description: Related links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - transaction
description: Transaction webhook request body resource.
