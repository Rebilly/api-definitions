content:
  application/json:
    schema:
      properties:
        transactionId:
          $ref: ../../schemas/TransactionId.yaml
        invoiceId:
          type: string
          description: ID of the invoice.
          maxLength: 50
          example: in_0YVF9605RKC62BP14NE2R7V2XT
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - renewal-invoice-payment-canceled
            - renewal-invoice-payment-declined
        _embedded:
          type: object
          description: Embedded objects related to the invoice and transaction event.
          properties:
            transaction:
              $ref: ../../schemas/Transaction.yaml
            invoice:
              $ref: ../../schemas/Invoice.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - transaction
                  - invoice
description: Payload of invoice and transaction-related webhook event.
