content:
  application/json:
    schema:
      properties:
        transactionId:
          description: The transaction ID
          type: string
          readOnly: true
        invoiceId:
          description: The invoice ID
          type: string
          readOnly: true
        eventType:
          $ref: ../../schemas/GlobalWebhookEventType.yaml
        _embedded:
          allOf:
            - $ref: ../../schemas/Embeds/TransactionEmbed.yaml
            - $ref: ../../schemas/Embeds/InvoiceEmbed.yaml
        _links:
          type: array
          description: The links related to resource
          readOnly: true
          minItems: 2
          items:
            anyOf:
              - $ref: ../../schemas/Links/TransactionLink.yaml
              - $ref: ../../schemas/Links/InvoiceLink.yaml
description: Invoice and Transaction webhook request body resource