content:
  application/json:
    schema:
      properties:
        transactionId:
          description: ID of the transaction.
          type: string
        invoiceId:
          description: ID of the invoice.
          type: string
        eventType:
          type: string
          description: Webhook event type.
          enum:
            - renewal-invoice-payment-canceled
            - renewal-invoice-payment-declined
        _embedded:
          type: object
          properties:
            transaction:
              $ref: ../../schemas/Transactions/Transaction.yaml
            invoice:
              $ref: ../../schemas/Invoices/Invoice.yaml
        _links:
          type: array
          description: Related links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - transaction
                  - invoice
description: Invoice and Transaction webhook request body resource.
