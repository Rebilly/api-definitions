content:
  application/json:
    schema:
      properties:
        transactionId:
          $ref: ../../schemas/Transactions/TransactionId.yaml
        invoiceId:
          type: string
          description: ID of the invoice.
          maxLength: 50
          example: in_0YVF9605RKC62BP14NE2R7V2XT
        eventType:
          type: string
          description: Type of webhook event.
          enum:
            - renewal-invoice-payment-canceled
            - renewal-invoice-payment-declined
        _embedded:
          type: object
          description: Embedded objects.
          properties:
            transaction:
              $ref: ../../schemas/Transaction.yaml
            invoice:
              $ref: ../../schemas/Invoice.yaml
        _links:
          type: array
          description: Related links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - transaction
                  - invoice
description: Invoice and Transaction webhook request body resource.
