content:
  application/json:
    schema:
      properties:
        disputeId:
          type: string
          description: ID of the dispute.
          maxLength: 50
          example: dp_0YVCE8J5F2DE58FV0S8YASW4HK
        transactionId:
          type:
            - 'string'
            - 'null'
          description: ID of the transaction.
          maxLength: 50
          example: txn_0YVDTQJ8YWDGQACV2N2N5SPWQ0
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - dispute-created
            - dispute-modified
        _embedded:
          type: object
          description: Embedded objects related to the dispute event.
          properties:
            dispute:
              $ref: ../../schemas/Dispute.yaml
            transaction:
              oneOf:
                - $ref: ../../schemas/Transaction.yaml
                - type: 'null'
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - dispute
                  - transaction
description: Payload of dispute-related webhook event.
