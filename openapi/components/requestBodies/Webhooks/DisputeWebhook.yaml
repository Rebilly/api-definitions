content:
  application/json:
    schema:
      properties:
        disputeId:
          type: string
          description: ID of the dispute.
          maxLength: 50
          example: dp_0YVCE8J5F2DE58FV0S8YASW4HK
        transactionId:
          type:
            - 'string'
            - 'null'
          description: ID of the transaction.
          maxLength: 50
          example: txn_0YVDTQJ8YWDGQACV2N2N5SPWQ0
        eventType:
          type: string
          description: Type of webhook event.
          enum:
            - dispute-created
            - dispute-modified
        _embedded:
          type: object
          description: Embedded objects.
          properties:
            dispute:
              $ref: ../../schemas/Dispute.yaml
            transaction:
              oneOf:
                - $ref: ../../schemas/Transaction.yaml
                - type: 'null'
        _links:
          type: array
          description: Related links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - dispute
                  - transaction
description: Dispute webhook request body resource.
