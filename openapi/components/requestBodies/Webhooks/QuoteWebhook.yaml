content:
  application/json:
    schema:
      properties:
        quoteId:
          type: string
          description: ID of the quote.
          example: qt_01HXBZMEGPETPHJZH6V4RHBMA8
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - quote-accepted
            - quote-canceled
            - quote-created
            - quote-expired
            - quote-issued
            - quote-recalled
            - quote-rejected
            - quote-updated
        _embedded:
          type: object
          description: Embedded objects related to the quote event.
          properties:
            quote:
              $ref: ../../schemas/Quote.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - quote
description: Payload of quote-related webhook event.
