content:
  application/json:
    schema:
      properties:
        balanceTransactionId:
          description: ID of the balance transaction.
          type: string
        transactionId:
          description: ID of the transaction.
          type: string
        eventType:
          example: balance-transaction-settled
          allOf:
            - $ref: ../../schemas/GlobalWebhookEventType.yaml
        _embedded:
          type: object
          description: |-
            Available embedded objects that are requested by the expand
            query parameter.
          properties:
            balanceTransaction:
              $ref: ../../schemas/BalanceTransactions/BalanceTransaction.yaml
            transaction:
              $ref: ../../schemas/Transactions/Transaction.yaml
        _links:
          type: array
          description: Related resource links.
          minItems: 1
          items:
            anyOf:
              - $ref: ../../schemas/Links/BalanceTransactionLink.yaml
              - $ref: ../../schemas/Links/TransactionLink.yaml
description: Invoice webhook request body resource.
