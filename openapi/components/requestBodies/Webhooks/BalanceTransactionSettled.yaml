content:
  application/json:
    schema:
      properties:
        balanceTransactionId:
          description: ID of the balance transaction.
          type: string
        transactionId:
          description: ID of the transaction.
          type: string
        eventType:
          type: string
          description: Webhook event type.
          enum:
            - balance-transaction-settled
        _embedded:
          type: object
          description: Embedded objects.
          properties:
            balanceTransaction:
              $ref: ../../schemas/BalanceTransactions/BalanceTransaction.yaml
            transaction:
              $ref: ../../schemas/Transactions/Transaction.yaml
        _links:
          type: array
          description: Related links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - balanceTransaction
                  - transaction
description: Invoice webhook request body resource.
