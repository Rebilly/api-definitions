content:
  application/json:
    schema:
      properties:
        subscriptionId:
          type: string
          description: ID of the order.
          example: sub_01HRF27SATGE4Z6PBJE6PD8328
        invoiceId:
          type: string
          description: ID of the invoice.
          maxLength: 50
          example: in_0YVF9605RKC62BP14NE2R7V2XT
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - renewal-invoice-issued
        _embedded:
          type: object
          description: Embedded objects related to the renewal invoice event.
          properties:
            subscription:
              $ref: ../../schemas/SubscriptionOrOneTimeSale.yaml
            invoice:
              $ref: ../../schemas/Invoice.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - subscription
                  - invoice
description: Payload of renewal invoice-related webhook event.
