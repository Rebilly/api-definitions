content:
  application/json:
    schema:
      properties:
        couponId:
          description: ID of the coupon.
          type: string
        redemptionId:
          description: ID of the redemption.
          type: string
        customerId:
          description: ID of the customer.
          type: string
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - coupon-application-removed
            - coupon-applied
            - coupon-redeemed
            - coupon-redemption-canceled
        _embedded:
          type: object
          description: Embedded objects related to the coupon redemption event.
          properties:
            coupon:
              $ref: ../../schemas/Coupon.yaml
            redemption:
              $ref: ../../schemas/CouponRedemption.yaml
            customer:
              $ref: ../../schemas/Customer.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - coupon
                  - redemption
                  - customer
description: Payload of coupon redemption-related webhook event.
