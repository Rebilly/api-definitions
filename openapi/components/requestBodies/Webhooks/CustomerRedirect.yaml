content:
  application/json:
    schema:
      properties:
        transactionId:
          $ref: ../../schemas/TransactionId.yaml
        redirectUrl:
          description: URL customer redirected to.
          type: string
          format: url
        ipAddress:
          description: Customer's IP address.
          type: string
        httpHeaders:
          description: Customer's browser HTTP headers.
          type: object
          additionalProperties:
            type: string
          example:
            Content-Type: "application/json"
            Accept: 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
        eventType:
          description: Type of event that triggered the webhook.
          type: string
          enum:
            - customer-redirected-offsite
            - customer-returned
        _embedded:
          type: object
          description: Embedded objects related to the customer redirect event.
          properties:
            transaction:
              $ref: ../../schemas/Transaction.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - transaction
description: Payload of customer redirect-related webhook event.
