content:
  application/json:
    schema:
      properties:
        customerId:
          description: The customer ID.
          type: string
        kycRequestId:
          description: The KYC request ID.
          type: string
        eventType:
          $ref: ../../schemas/GlobalWebhookEventType.yaml
        _embedded:
          type: object
          properties:
            customer:
              $ref: ../../schemas/Customer.yaml
            kycRequest:
              $ref: ../../schemas/KycRequest.yaml
        _links:
          type: array
          description: The links related to resource.
          minItems: 2
          items:
            anyOf:
              - $ref: ../../schemas/Links/CustomerLink.yaml
              - $ref: ../../schemas/Links/KycRequestLink.yaml
description: KYC request webhook body resource.
