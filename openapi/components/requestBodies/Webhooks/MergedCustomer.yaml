content:
  application/json:
    schema:
      properties:
        targetCustomerId:
          description: ID of the customer that contains the merged data.
          type: string
          maxLength: 50
          example: cus_0YV7DDSDD1C8DA64KHH2W33CPF
        eventType:
          type: string
          description: Type of event that triggered the webhook.
          enum:
            - customer-merged
        duplicatedCustomer:
          $ref: ../../schemas/Customer.yaml
        _embedded:
          type: object
          description: Embedded objects related to the customer merge event.
          properties:
            targetCustomer:
              $ref: ../../schemas/Customer.yaml
        _links:
          type: array
          description: Links to related resources.
          items:
            type: object
            properties:
              href:
                description: URL of the link.
                type: string
              rel:
                description: Relationship type of the link.
                type: string
                enum:
                  - customer
description: Payload of customer merge-related webhook event.
