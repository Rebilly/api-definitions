content:
  application/json:
    schema:
      properties:
        customerId:
          description: The customer ID
          type: string
        kycDocumentId:
          description: The KYC document ID
          type: string
        fileId:
          description: The file ID
          type: string
        eventType:
          $ref: ../../schemas/GlobalWebhookEventType.yaml
        _embedded:
          allOf:
            - $ref: ../../schemas/Embeds/CustomerEmbed.yaml
            - $ref: ../../schemas/Embeds/KycDocumentEmbed.yaml
        _links:
          type: array
          description: The links related to resource
          minItems: 3
          items:
            anyOf:
              - $ref: ../../schemas/Links/CustomerLink.yaml
              - $ref: ../../schemas/Links/FileLink.yaml
              - $ref: ../../schemas/Links/KycDocumentLink.yaml
description: KYC document webhook request body resource