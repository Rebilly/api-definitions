content:
  application/json:
    schema:
      required:
        - currentPassword
        - newPassword
      properties:
        currentPassword:
          type: string
          format: password
          description: |-
            Current password.
            This value is used to request a password change.
        newPassword:
          type: string
          format: password
          writeOnly: true
          description: |-
            New password.
            This value replaces the existing password.
