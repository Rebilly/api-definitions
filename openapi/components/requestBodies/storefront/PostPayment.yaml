content:
  application/json:
    schema:
      oneOf:
        - type: object
          title: For transaction
          required:
            - transactionId
          properties:
            transactionId:
              $ref: ../../schemas/Transactions/TransactionId.yaml
            riskMetadata:
              $ref: ../../schemas/RiskMetadata.yaml
            redirectUrl:
              $ref: ../../schemas/Storefront/StorefrontTransactionRedirectUrl.yaml
          oneOf:
            - $ref: ../../schemas/Storefront/PaymentInstructions/PaymentInstructionsToken.yaml
            - $ref: ../../schemas/Storefront/PaymentInstructions/PaymentInstructionsInstrument.yaml
        - type: object
          title: For invoice
          required:
            - invoiceId
          properties:
            invoiceId:
              $ref: ../../schemas/ResourceId.yaml
            riskMetadata:
              $ref: ../../schemas/RiskMetadata.yaml
            redirectUrl:
              $ref: ../../schemas/Storefront/StorefrontTransactionRedirectUrl.yaml
          oneOf:
            - $ref: ../../schemas/Storefront/PaymentInstructions/PaymentInstructionsToken.yaml
            - $ref: ../../schemas/Storefront/PaymentInstructions/PaymentInstructionsInstrument.yaml
        - type: object
          title: For amount+currency
          required:
            - amount
            - currency
            - websiteId
          properties:
            websiteId:
              $ref: ../../schemas/Websites/WebsiteId.yaml
            currency:
                $ref: ../../schemas/CurrencyCode.yaml
            amount:
                description: Transaction amount.
                type: number
                format: double
                default: 0
                example: 97.97
            riskMetadata:
              $ref: ../../schemas/RiskMetadata.yaml
            redirectUrl:
              $ref: ../../schemas/Storefront/StorefrontTransactionRedirectUrl.yaml
          oneOf:
            - $ref: ../../schemas/Storefront/PaymentInstructions/PaymentInstructionsToken.yaml
            - $ref: ../../schemas/Storefront/PaymentInstructions/PaymentInstructionsInstrument.yaml
required: true
