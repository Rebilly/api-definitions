content:
  application/json:
    schema:
      type: object
      required:
        - cashierId
        - amount
        - paymentInstrumentId
      properties:
        cashierId:
          type: string
          description: ID of the cashier that sends the payout request.
          maxLength: 50
          example: cashier_0YV7DE4Z26DQSA1AC92FBJ7SEG
        paymentInstrumentId:
          type: string
          description: ID of the requested payment instrument to offer for the payout.
          maxLength: 50
          example: inst_0YVB8KPKNXCBR9EDX7JHSED75N
        amount:
          description: Amount of the payout.
          type: number
          format: double
required: true
