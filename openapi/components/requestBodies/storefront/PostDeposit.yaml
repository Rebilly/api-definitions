content:
  application/json:
    schema:
      type: object
      required:
        - depositRequestId
        - amount
      properties:
        depositRequestId:
          description: |-
            ID of the deposit request.
            The created transaction is based on the properties of this deposit request.
          type: string
          maxLength: 50
          example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
        amount:
          description: Deposit amount.
          type: number
          format: double
          example: 97.97
        paymentInstrumentId:
          type:
            - 'string'
            - 'null'
          description: ID of the payment instrument.
          maxLength: 50
          example: inst_0YVB8KPKNXCBR9EDX7JHSED75N
        token:
          type:
            - 'string'
            - 'null'
          description: ID of the payment token.
        properties:
          description: Properties completed by the user in the deposit form.
          type: object
          additionalProperties:
            type: string
          example:
            email: email@example.com
            max: '33'
        riskMetadata:
          $ref: ../../schemas/RiskMetadata.yaml
        redirectUrl:
          $ref: ./StorefrontTransactionRedirectUrl.yaml
required: true
