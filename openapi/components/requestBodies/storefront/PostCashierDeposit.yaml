content:
  application/json:
    schema:
      type: object
      required:
        - cashierRequestId
        - amount
      properties:
        cashierRequestId:
          description: ID of the cashier request. The created transaction is based on the properties of this cashier request.
          type: string
          maxLength: 50
          example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
        amount:
          description: Deposit amount.
          type: number
          format: double
          example: 97.97
        customFields:
          $ref: ../../schemas/ResourceCustomFields.yaml
required: true
