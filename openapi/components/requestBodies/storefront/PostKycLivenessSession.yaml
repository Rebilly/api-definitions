content:
  application/json:
    schema:
      type: object
      required:
        - kycRequestId
      properties:
        kycRequestId:
          type: string
          description: ID of the KYC request that the liveness session is associated with.
          maxLength: 50
          example: kyc_req_0YV7JMJ3DBCGRBR7K9D4HVGPP5
    examples:
      request-liveness-session:
        summary: Basic liveness session
        description: This example shows how to create a liveness session with a request ID.
        value:
          customerId: 'cus_0YV7DDSDD1C8DA64KHH2W33CPF'
          kycRequestId: 'kyc_req_0YV7JMJ3DBCGRBR7K9D4HVGPP5'
description: KYC Liveness Session.
required: true
