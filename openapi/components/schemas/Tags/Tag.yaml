type: object
description: Use tags to organize and categorize customers or KYC documents based on keywords.
required:
  - name
  - type
properties:
  id:
    description: Unique tag identifier string.
    readOnly: true
    type: string
    maxLength: 50
    example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
  name:
    description: Unique tag name. Tag names are not case-sensitive.
    type: string
    maxLength: 255
    pattern: '^[@~\-\.\w\s]+$'
    example: New
  type:
    description: |-
      Type of tag. Tags of a specific type can only be
      assigned to corresponding entity types. For example, you can only use customer tags on customers.
    type: string
    enum:
      - customer
      - kyc-document
  createdTime:
    description: Date and time at which the tag was created.
    type: string
    format: date-time
    readOnly: true
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Resource related links.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../Links/SelfLink.yaml
