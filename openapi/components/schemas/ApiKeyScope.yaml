type: object
properties:
  organizationId:
    description: Array of account IDs.
    type: array
    items:
      allOf:
        - $ref: ./ResourceId.yaml
  productId:
    description: Array of product IDs.
    type: array
    items:
      type: string
      description: Unique resource ID.
      maxLength: 50
      example: prod_01GQMKH86SKH34SR7TN68MFYRD
  planId:
    description: Array of plan IDs.
    type: array
    items:
      type: string
      description: Unique resource ID.
      maxLength: 50
      example: plan_01GQMKH86SKH34SR7TN68MFYRD
  customFieldName:
    description: Array of custom field names.
    type: array
    items:
      type: string
      maxLength: 60
      pattern: '^[\w-]+$'
example:
  organizationId:
    - organizationId-id-1
