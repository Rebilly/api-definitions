type: object
properties:
  data:
    type: array
    items:
      type: object
      description: Contains an aggregation.
      readOnly: true
      properties:
        aggregationValue:
          type: string
          description: >
            Value by which the report provides retention periods and
            percentages.

            The date values are displayed as following:

            Day: YYYY-MM-DD;

            Month: YYYY-MM;

            Quarter: YYYY-MM/YYYY-MM;

            Year: YYYY.
        subscriptionsCount:
          type: integer
          description: Number of subscriptions created within the aggregation.
        periods:
          type: array
          items:
            type: object
            description: The period for the given aggregation.
            properties:
              period:
                type: integer
                description: >
                  Retention period (0 - first, 1 - second etc) since the
                  beginning boundary of the aggregation.
              retentionRatio:
                type: number
                format: double
                description: >
                  Ratio % of remaining subscriptions (not canceled) at the moment
                  of retention period to all subscriptions created in the aggregation period.
              canceledSubscriptionsCount:
                type: integer
                description: >-
                  Number of canceled subscriptions within the given retention period.
