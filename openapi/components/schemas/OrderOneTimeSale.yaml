type: object
required:
  - type
  - planId
properties:
  id:
    type: string
    description: ID of the order item.
    readOnly: true
    maxLength: 50
    example: pur_01HRF26JK5Y6TEZ9MR014HW27Z
  type:
    description: Specifies the type of order.
    type: string
    x-basic: true
    enum:
      - one-time-sale
  status:
    description: Status of the one-time sale.
    type: string
    readOnly: true
    enum:
      - pending
      - abandoned
      - completed
      - canceled
  currency:
    description: Currency of the order.
    readOnly: true
    $ref: ./CurrencyCode.yaml
  planId:
    description: ID of the plan.
    x-basic: true
    type: string
    maxLength: 50
    example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
  quantity:
    description: Number of product units in the specified plan.
    type: integer
  voidTime:
    description: Date and time when the order is voided.
    type:
      - 'string'
      - 'null'
    format: date-time
    readOnly: true
  abandonTime:
    type:
      - 'string'
      - 'null'
    description: |-
      Date and time when the pending order is automatically abandoned.
      If this value is not passed during order creation,
      a [pending order TTL](https://www.rebilly.com/catalog/all/Organizations/PatchOrganization/#!t=request&path=settings/billing/pendingOrderTtl) setting is used to calculate the value.
    format: date-time
  revision:
    description: |-
      Number of times the order data has been modified.

      The revision is useful when analyzing webhook data to determine if the
      change takes precedence over the current representation.
    type: integer
    readOnly: true
  customFields:
    $ref: ./ResourceCustomFields.yaml
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
