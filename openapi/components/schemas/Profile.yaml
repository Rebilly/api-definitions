type: object
properties:
  id:
    description: ID of the user.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  email:
    description: Email address of the user.
    readOnly: true
    type: string
    format: email
    maxLength: 100
  firstName:
    description: User's first name.
    readOnly: true
    type: string
  lastName:
    description: User's last name.
    readOnly: true
    type: string
  businessPhone:
    description: User's business phone number.
    readOnly: true
    type: string
  mobilePhone:
    description: User's mobile phone number.
    readOnly: true
    type: string
  memberships:
    description: Organization memberships.
    type: array
    items:
      $ref: ./Membership.yaml
  availableCurrencies:
    type: array
    description: Array of reporting currencies that are enabled for the merchant.
    readOnly: true
    items:
      type: string
  reportingCurrency:
    description: |-
      User's currency code in ISO 4217 format.
      This value is used for reports.
    type: string
  totpRequired:
    description: Specifies if two-factor authentification is enabled for the user.
    type: boolean
    deprecated: true
  totpSecret:
    description: User's Time-based One-Time Password (TOTP) key for the authentification application, if TOTP is enabled.
    readOnly: true
    type: string
    deprecated: true
  totpUrl:
    description: QR-code link that redirects the user to the authentification application, if TOTP is enabled.
    readOnly: true
    type: string
    format: url
    deprecated: true
  oneTimePassword:
    description: |-
      One-time password generated by Google Authenticator.
      This value is required when enabling or disabling 2FA.

      This field must use digits only.
    type: string
    pattern: '^[0-9]{6}$'
    example: '123456'
    deprecated: true
  country:
    description: |-
      User's country of residence in ISO 3166 alpha-2 country code.
      For examples, see [ISO.org](https://www.iso.org/obp/ui/#search/code/).
    readOnly: true
    type: string
  preferences:
    description: |-
      User preferences, such as: timezone, language, and more.
      This is an object with custom properties.
    type: object
  hasPermissionsEmulation:
    type: boolean
    description: Specifies if the current user session has permissions emulation enabled.
  displayName:
    type: string
    description: User's full display name.
  hash:
    type: string
    description: Unique hash value that represents the user.
