type: object
properties:
  id:
    description: ID of the user.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  email:
    description: Email address of the user.
    readOnly: true
    type: string
    format: email
    maxLength: 100
  firstName:
    description: User's first name.
    readOnly: true
    type: string
  lastName:
    description: User's last name.
    readOnly: true
    type: string
  businessPhone:
    description: User's business phone number.
    readOnly: true
    type: string
    nullable: true
  mobilePhone:
    description: User's mobile phone number.
    readOnly: true
    type: string
    nullable: true
  permissions:
    description: |-
      Permissions that the user has within organizations.
      Use the wildcard character `*` for full access.
    readOnly: true
    allOf:
      - $ref: ./AclPermissions.yaml
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  availableCurrencies:
    type: array
    description: Array of reporting currencies that are enabled for the merchant.
    readOnly: true
    items:
      type: string
  reportingCurrency:
    description: |-
      User's currency code in ISO 4217 format.
      This value is used for reports.
    type: string
    readOnly: true
  loginTime:
    description: Date and time when the user last logged in.
    type: string
    nullable: true
    format: date-time
    readOnly: true
  totpRequired:
    description: Specifies if two-factor authentication is enabled for the user.
    type: boolean
    deprecated: true
  totpSecret:
    description: User's Time-based One-Time Password (TOTP) key for the authentication application, if TOTP is enabled.
    readOnly: true
    type: string
    deprecated: true
  totpUrl:
    description: QR-code link that redirects the user to the authentication application, if TOTP is enabled.
    readOnly: true
    type: string
    format: url
    deprecated: true
  status:
    description: Status of the user account.
    type: string
    enum:
      - active
      - inactive
      - pending-confirmation
    readOnly: true
  oneTimePassword:
    description: |-
      One-time password generated by Google Authenticator.
      This value is required when enabling or disabling 2FA.

      This field must use digits only.
    type: string
    pattern: '^[0-9]{6}$'
    example: '123456'
    deprecated: true
  country:
    description: |-
      User's country of residence in ISO 3166 alpha-2 country code.
      For examples, see [ISO.org](https://www.iso.org/obp/ui/#search/code/).
    readOnly: true
    type: string
  preferences:
    description: |-
      User preferences, such as: timezone, language, and more.
      This is an object with custom properties.
    type: object
    nullable: true
  hasPermissionsEmulation:
    type: boolean
    description: Specifies if the current user session has permissions emulation enabled.
    readOnly: true
  displayName:
    type: string
    description: User's full display name.
    readOnly: true
  hash:
    type: string
    description: Unique hash value that represents the user.
    readOnly: true
  _links:
    $ref: ./SelfLink.yaml
