type: object
description: Rule information.
properties:
  id:
    description: ID of the rule.
    $ref: ./ResourceId.yaml
  name:
    description: Name of the rule.
    type: string
  labels:
    description: Labels of the rule.
    type: array
    uniqueItems: true
    example:
      - test-rule
      - 'category:foo'
    items:
      type: string
      pattern: '[a-zA-Z][a-zA-Z0-9:-]*'
  status:
    description: Status of the rule.
    type: string
    default: active
    enum:
      - active
      - inactive
  filter:
    description: |-
      Criteria for filtering collection items.
      This field requires a special format.
      Use `,` to specify multiple allowed values.
      Use `;` to specify multiple fields.

      For more information, see [Search filters](https://www.rebilly.com/docs/dev-docs/search-filters).
    type: string
  actions:
    description: Actions that execute when an event occurs.
    type: array
    uniqueItems: true
    items:
      $ref: ./RuleAction.yaml
required:
  - name
  - actions
