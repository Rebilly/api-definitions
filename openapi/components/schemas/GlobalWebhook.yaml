type: object
required:
  - method
  - url
  - credentialHash
properties:
  id:
    description: Webhook identifier string.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  eventsFilter:
    description: Array of System event type.
    type: array
    default: []
    items:
      $ref: ./GlobalWebhookEventType.yaml
  status:
    x-basic: true
    $ref: ./OnOff.yaml
  method:
    type: string
    x-basic: true
    enum:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
  url:
    description: URL that triggers when the given event occurs.
    type: string
    format: uri
  headers:
    type: array
    items:
      $ref: ./Rules/WebhookHeader.yaml
  credentialHash:
    type: string
    description: Hash from credentials to use for authentication by the given URL.
  body:
    description: |-
      Webhook request body.
      If null, the default payload for the given event is used.
    type: string
    nullable: true
  filter:
    description: |-
      Filter that determines whether to send the webhook.
      This field requires a special format.
      Use `,` for multiple allowed values.
      Use `;` for multiple fields.

      For more information,
      see [Using filters](https://api-reference.rebilly.com/#section/Using-filter-with-collections).
    type: string
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    x-label: Last update time
    allOf:
      - $ref: UpdatedTime.yaml
  _links:
    type: array
    description: Links related to resource.
    readOnly: true
    minItems: 1
    items:
      $ref: ./Links/SelfLink.yaml
