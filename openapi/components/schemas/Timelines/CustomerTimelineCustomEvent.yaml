type: object
required:
  - name
properties:
  id:
    description: Customer timeline custom event identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    description: |-
      Customer timeline custom event type name. This value must not be
      similar to any system event name.
    type: string
    minLength: 1
    maxLength: 255
  createdTime:
    description: |-
      Date and time at which the customer timeline custom event was created.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
