type: object
properties:
  id:
    type: string
    description: ID of the timeline message.
    readOnly: true
    maxLength: 50
    example: cmtm_01GQMKH86SKH34SR7TN68MFYRD
  type:
    description: Type of timeline message.
    type: string
    readOnly: true
    enum:
      - credit-memo-created
      - credit-memo-applied
      - credit-memo-partially-applied
      - credit-memo-voided
  triggeredBy:
    description: Specifies who, or what, triggered the timeline event.
    type: string
    readOnly: true
    enum:
      - rebilly
      - app
      - direct-api
  message:
    description: Content of the timeline message.
    type: string
  extraData:
    $ref: ./TimelineExtraData.yaml
  occurredTime:
    description: Date and time when the timeline message occurred.
    readOnly: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    $ref: ../SelfLink.yaml
