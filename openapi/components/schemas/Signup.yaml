type: object
required:
  - email
  - company
  - firstName
  - lastName
  - businessPhone
  - password
  - website
properties:
  email:
    description: User email.
    type: string
    format: email
    maxLength: 100
  company:
    description: User company name.
    type: string
  firstName:
    description: User first name.
    type: string
  lastName:
    description: User last name.
    type: string
  businessPhone:
    description: User business phone number.
    type: string
  password:
    description: User password.
    type: string
    format: password
  website:
    description: User website address.
    type: string
  country:
    description: User country (ISO Alpha-2 code).
    type: string
    pattern: '^[A-Z]{2}$'
    default: US
  reportingCurrency:
    description: Currency to use for conversion in reports. Cannot change.
    type: string
    pattern: '^[A-Z]{3}$'
    default: USD
  questionnaire:
    $ref: ../schemas/Organizations/OrganizationQuestionnaire.yaml
