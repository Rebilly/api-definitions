type: object
required:
  - email
  - company
  - firstName
  - lastName
  - businessPhone
  - password
  - website
properties:
  email:
    description: The user email.
    type: string
    format: email
    maxLength: 100
  company:
    description: The user company name.
    type: string
  firstName:
    description: The user first name.
    type: string
  lastName:
    description: The user last name.
    type: string
  businessPhone:
    description: The user business phone number.
    type: string
  password:
    description: The user password.
    type: string
    format: password
  website:
    description: The user website address.
    type: string
  country:
    description: The user country (ISO Alpha-2 code).
    type: string
    pattern: '^[A-Z]{2}$'
    default: US
  reportingCurrency:
    description: >-
      The currency to be set only once which will be used for conversion in reports.
    type: string
    pattern: '^[A-Z]{3}$'
    default: USD
  questionnaire:
    $ref: ../schemas/OrganizationQuestionnaire.yaml
