type: object
required:
  - email
  - company
  - firstName
  - lastName
  - businessPhone
  - password
  - website
properties:
  email:
    description: Email address of the user.
    type: string
    format: email
    maxLength: 100
  company:
    description: User company name.
    type: string
  firstName:
    description: User's first name.
    type: string
  lastName:
    description: User's last name.
    type: string
  businessPhone:
    description: User's business phone number.
    type: string
  password:
    description: User's password.
    type: string
    format: password
  website:
    description: User's website address.
    type: string
  country:
    description: |-
      User's country of residence in ISO 3166 alpha-2 country code.
      For examples, see [ISO.org](https://www.iso.org/obp/ui/#search/code/).
    type: string
    pattern: '^[A-Z]{2}$'
    default: US
  reportingCurrency:
    description: |-
      Currency to use for conversion in reports.
      This value cannot be changed.
    type: string
    pattern: '^[A-Z]{3}$'
    default: USD
  questionnaire:
    $ref: ../schemas/Organizations/OrganizationQuestionnaire.yaml
