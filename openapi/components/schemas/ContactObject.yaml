type: object
description: Contact's information.
properties:
  firstName:
    description: Contact's first name.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-\p{L},.'']+$'
    maxLength: 45
    example: Benjamin
  lastName:
    description: Contact's last name.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-\p{L},.'']+$'
    maxLength: 45
    example: Franklin
  organization:
    description: Contact's organization.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-\p{L},.''&]+$'
    maxLength: 255
    example: Rebilly
  address:
    description: First line of the contact's street address.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-\/\p{L},.#;:()''&]+$'
    maxLength: 60
    example: 36 Craven St
  address2:
    description: Second line of the contact's street address.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-\/\p{L},.#;:()''&]+$'
    maxLength: 60
  city:
    description: Contact's city of residence.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-\p{L},.'']+$'
    maxLength: 45
    example: Austin
  region:
    description: Contact's region of residence.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-\/\p{L},.#;:()'']+$'
    maxLength: 45
    example: Texas
  country:
    description: |-
      Contact's country of residence in ISO 3166 alpha-2 country code.
      For examples, see [ISO.org](https://www.iso.org/obp/ui/#search/code/).
    type:
      - 'string'
      - 'null'
    pattern: '^[A-Z]{2}$'
    maxLength: 2
    example: GB
  postalCode:
    description: Contact's postal code.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-]+$'
    maxLength: 10
    example: WC2N 5NF
  phoneNumbers:
    $ref: ./ContactPhoneNumbers.yaml
  emails:
    $ref: ./ContactEmails.yaml
  dob:
    description: Contact's date of birth in ISO-8601 `YYYY-MM-DD` format.
    type:
      - 'string'
      - 'null'
    format: date
    example: 1980-04-01
  jobTitle:
    description: Contact's job title.
    type:
      - 'string'
      - 'null'
    pattern: '^[\w\s\-\/\p{L},.#;:()'']+$'
    maxLength: 255
    example: CEO
  hash:
    description: Use this value to compare contacts for identical attribute values.
    type: string
    maxLength: 40
    example: 056ae6d97c788b9e98b049ebafd7b229bf852221
    readOnly: true
