type: object
description: Items temporarily blocklisted when TTL is greater than `0`.
required:
  - riskScoreThreshold
  - ttl
properties:
  riskScoreThreshold:
    type: integer
    description: Pass and fail threshold for the blocklist.
    minimum: 1
  ttl:
    type: integer
    description: |-
      Amount of seconds a blocklist exists before it expires.
      This value must be greater than 0.
    minimum: 1

