description: |-
  List of IP addresses that are permitted access.
  Private subnets are prohibited.
  To remove restrictions, set this value to `null`.
type:
  - 'array'
  - 'null'
items:
  type: string
  format: ip
example:
  - 153.12.32.33
  - 201.54.122.0/24
  - 2001:0db8:abcd:0012:0000:0000:0000:ffff
  - 2001:db8:abcd:12::0/64
