description: The list of allowed IP addresses. Private subnets are not allowed. Set to null to remove restrictions.
nullable: true
type: array
items:
  type: string
  format: ip
example:
  - 153.12.32.33
  - 201.54.122.0/24
  - 76.*.*.*
  - 2001:0db8:abcd:0012:0000:0000:0000:ffff
  - 2001:db8:abcd:12::0/64
