properties:
  domain:
    description: Fully qualified domain name.
    type: string
    maxLength: 255
  isVerified:
    description: True if the domain is verified by Rebilly.
    type: boolean
    readOnly: true
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
