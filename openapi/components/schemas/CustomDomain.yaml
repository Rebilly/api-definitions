type: object
required:
  - domain
properties:
  domain:
    type: string
    minLength: 5
    maxLength: 100
  isVerified:
    type: boolean
    readOnly: true
  createdTime:
    description: Custom domain created time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Custom domain updated time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
