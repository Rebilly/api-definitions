type: object
required:
  - name
  - price
  - currency
properties:
  id:
    description: Shipping rate identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    type: string
    description: Shipping rate name.
  descriptions:
    type: string
    description: Shipping rate description.
  price:
    description: Shipping rate price - 0 is a valid value (for free).
    type: number
    format: double
  currency:
    allOf:
      - $ref: ../CurrencyCode.yaml
