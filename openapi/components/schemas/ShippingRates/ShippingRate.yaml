allOf:
  - $ref: ./ShippingOption.yaml
  - properties:
      filter:
        type: string
        description: |-
          Filter based on the invoice properties used to determine when the rate is applicable.
          Empty filters means the rate is always applicable.
        default: ''
        example: 'deliveryAddress.country:US,CA,RU;amount:100..1000'
        allOf:
          - $ref: ../FilterString.yaml
      status:
        description: If `inactive` then the shipping rate never applies.
        type: string
        enum:
          - active
          - inactive
        default: active
      createdTime:
        $ref: ../CreatedTime.yaml
      updatedTime:
        $ref: ../UpdatedTime.yaml
