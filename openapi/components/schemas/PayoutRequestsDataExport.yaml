type: object
description: Payout requests resource to export.
required:
  - name
  - format
  - resource
properties:
  id:
    type: string
    description: ID of the export.
    readOnly: true
    maxLength: 50
    example: exp_0YVCNQ2C1AD1RA3HXKP492GNZB
  name:
    description: Name of the export.
    type: string
    maxLength: 50
  resource:
    description: Type of resource to export.
    type: string
    enum:
      - payoutRequests
  format:
    description: Output format of the export.
    type: string
    enum:
      - csv
      - json
      - json-api
      - xml
  arguments:
    $ref: ./DataExportArguments.yaml
  emailNotification:
    description: List of email addresses to notify when an export is completed.
    type: array
    items:
      type: string
      format: email
  fields:
    description: |-
      List of fields to include in the export.
      For more information, see [Fields](/docs/dev-docs/export-configuration/#fields).
    type: array
    items:
      type: string
  recurring:
    $ref: ./DataExportRecurring.yaml
  userId:
    description: ID of the user who requested the data export.
    readOnly: true
    type: string
    maxLength: 50
    example: usr_0YVCEENYJ3D7Q9EN6BN16HA0G4
  fileId:
    type:
      - 'string'
      - 'null'
    description: ID of the data export file.
    readOnly: true
    maxLength: 50
    example: file_0YV7HZ7KDCC5WBV9Q7WRKG1H6N
  recordCount:
    description: Total number of records in the export, excluding the header row.
    readOnly: true
    type: integer
  scheduledTime:
    description: Date and time when the data export is scheduled to generate a file.
    $ref: ./ServerTimestamp.yaml
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  status:
    description: Status of the export request.
    readOnly: true
    type: string
    enum:
      - pending
      - queued
      - processing
      - completed
  dateRange:
    allOf:
      - $ref: ./DataExportDateRange.yaml
      - type: object
        properties:
          field:
            x-sortable: true
            type: string
            default: createdTime
            example: createdTime
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - user
            - download
            - signedLink
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      file:
        type: object
      user:
        type: object
