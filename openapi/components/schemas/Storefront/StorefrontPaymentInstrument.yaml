allOf:
  - oneOf:
    - $ref: ../Common/CommonPaymentCard.yaml
    - $ref: ../Common/CommonBankAccount.yaml
    - $ref: ../Common/CommonPayPalAccount.yaml
    - $ref: ../Common/CommonKhelocardCard.yaml
    - $ref: ../Common/CommonAlternativeInstrument.yaml
  - type: object
    properties:
      token:
        description: |-
          New customer JSON Web Token (JWT) that is used for further requests.
          This value is null if the customer is already authenticated.
        type: string
        readOnly: true
        nullable: true
      _links:
        type: array
        description: Related links.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
