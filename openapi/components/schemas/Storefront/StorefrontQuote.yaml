type: object
required:
  - websiteId
  - customerId
  - items
properties:
  id:
    readOnly: true
    description: ID of the quote.
    type: string
    maxLength: 50
    example: qt_0YV7DES3WPC5J8JD8QTVNZBZNZ
  orderType:
    description: Specifies the type of quote. A quote can be a subscription or a one-time purchase.
    type: string
    readOnly: true
    enum:
      - subscription-order
      - one-time-order
  status:
    description: Status of quote.
    type: string
    readOnly: true
    enum:
      - draft
      - issued
      - accepted
      - rejected
      - cancelled
      - expired
    x-enumDescriptions:
      draft: Quote can be edited. This quote cannot be sent to a customer.
      issued: Quote cannot be edited. This quote can be sent to a customer.
      accepted: Customer accepted the quote and created an order.
      rejected: Customer rejected the quote.
      cancelled: Organization cancelled the quote.
      expired: Expired before customer or organization interaction.
  websiteId:
    $ref: ../Websites/WebsiteId.yaml
  customerId:
    $ref: ../CustomerId.yaml
  orderId:
    description: ID of the order.
    readOnly: true
    nullable: true
    type: string
    maxLength: 50
    example: ord_0YV7DES3WPC5J8JD8QTVNZBZNZ
  items:
    type: array
    minItems: 1
    items:
      $ref: ../Quotes/QuoteItem.yaml
  deliveryAddress:
    description: Delivery address of the order.
    nullable: true
    type: object
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  billingAddress:
    description: Billing address of the order.
    nullable: true
    type: object
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  invoicePreview:
    type: object
    description: Preview of initial quote invoice.
    readOnly: true
    properties:
      currency:
        description: Currency of the invoice.
        allOf:
          - $ref: ../CurrencyCode.yaml
      amount:
        description: Amount of the invoice.
        type: number
        x-type: Money
        format: double
      subtotalAmount:
        description: Subtotal amount of the invoice.
        type: number
        x-type: Money
        format: double
      discountAmount:
        description: Discount amount that is applied to the invoice.
        type: number
        x-type: Money
        format: double
      shippingAmount:
        description: Shipping amount that is applied to the invoice.
        type: number
        x-type: Money
        format: double
      taxAmount:
        description: Tax amount that is applied to the invoice.
        type: number
        x-type: Money
        format: double
  shipping:
    $ref: ../Shipping.yaml
  tax:
    $ref: ../Invoices/InvoiceTax.yaml
  paymentTerms:
    description: Payment terms for the customer which are displayed on the quote.
    type: string
  expirationTime:
    description: |-
      Date and time when the quote expires. The default expiration time is one month from the time the quote is issued.
      This field can be `null` in `draft` state.
    type: string
    nullable: true
    format: date-time
  issuedTime:
    description: Date and time when the quote is issued.
    nullable: true
    readOnly: true
    type: string
    format: date-time
  acceptedTime:
    description: Date and time when the quote is accepted.
    nullable: true
    readOnly: true
    type: string
    format: date-time
  rejectedTime:
    description: Date and time when the quote is rejected.
    nullable: true
    readOnly: true
    type: string
    format: date-time
  cancelledTime:
    description: Date and time when the quote is cancelled.
    nullable: true
    readOnly: true
    type: string
    format: date-time
  redirectUrl:
    description: URL to redirect the customer to when a quote is accepted or rejected. The default value is the website URL.
    type: string
    format: uri
  signature:
    $ref: ../Quotes/QuoteSignature.yaml
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      customer:
        type: object
      website:
        type: object
