type: object
properties:
  id:
    description: The account ID.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  websiteId:
    readOnly: true
    allOf:
      - $ref: ../Websites/WebsiteId.yaml
  username:
    type: string
    description: Username.
    readOnly: true
  primaryAddress:
    $ref: ../Contact/ContactObject.yaml
  paymentToken:
    type: string
    writeOnly: true
    description: |
      A write-only payment token; if supplied, it will be converted into a
      payment instrument and be set as the `defaultPaymentInstrument`. The
      value of this property will override the `defaultPaymentInstrument`
      in the case that both are supplied. The token may only be used once
      before it is expired.
  defaultPaymentInstrument:
    $ref: PaymentInstruments/InstrumentReference.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
  createdTime:
    description: The customer created time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../Links/SelfLink.yaml
  _embedded:
    type: array
    description: |-
      Embedded objects that are requested by the `expand`
      query parameter.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../Embeds/WebsiteEmbed.yaml
