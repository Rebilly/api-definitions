type: object
title: PayPal account
x-abstract-parent: PaymentInstrument
properties:
  id:
    description: ID of the payment instrument.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  method:
    description: Method of payment instrument.
    type: string
    enum:
      - paypal
  billingAddress:
    description: Billing address.
    allOf:
      - $ref: ../Contact/ContactInformation.yaml
  username:
    description: PayPal username.
    type: string
    readOnly: true
  status:
    description: PayPal account status.
    type: string
    readOnly: true
    enum:
      - inactive
      - active
      - deactivated
  useAsBackup:
    $ref: ../UseAsBackup.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
  token:
    description: |-
      New customer JSON Web Token (JWT) that is used for further requests.
      This value is null if the customer is already authenticated.
    type: string
    readOnly: true
    nullable: true
  _links:
    $ref: ../SelfLink.yaml
