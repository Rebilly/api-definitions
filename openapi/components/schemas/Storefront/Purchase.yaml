type: object
required:
  - paymentInstruction
  - items
  - billingAddress
properties:
  paymentInstruction:
    description: >-
      The payment instruction to be used for purchasing.
    allOf:
      - $ref: ../PaymentInstruction.yaml
  items:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - planId
      properties:
        planId:
          description: The plan identifier string.
          allOf:
            - $ref: ../ResourceId.yaml
        quantity:
          description: Number of units of the product on the given plan.
          type: integer
  billingAddress:
    description: The billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  deliveryAddress:
    description: The delivery address.
    nullable: true
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  couponIds:
    type: array
    description: The list of coupons applied to the order.
    items:
      type: string
  password:
    type: string
    description: If set would be used to create customer account.
    nullable: true

