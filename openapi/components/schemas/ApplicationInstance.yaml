type: object
description: Application instance object.
properties:
  status:
    description: Current status of the application instance.
    readOnly: true
    type: string
    enum:
      - enabling
      - enabled
      - disabling
      - disabled
  isConfigured:
    description: |-
      Specifies if the configuration of the application instance is complete.
      Some applications require additional configuration after installation before they can be used.
      Configuration is completed using the [Upsert an application instance configuration](https://www.rebilly.com/catalog/all/application-users/putapplicationinstanceconfiguration) operation.
    type: boolean
    readOnly: true
  settings:
    description: Configuration settings that were submitted during installation.
    type: object
    additionalProperties:
      type: string
      description: Additional properties that were added by the user when the application was installed.
    example:
      color: red
      limit: '5'
    deprecated: true
    readOnly: true
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    $ref: ./SelfLink.yaml
