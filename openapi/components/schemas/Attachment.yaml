type: object
discriminator:
  propertyName: relatedType
  mapping:
    customer: ./Attachments/EntityRelatedType.yaml
    customer-timeline-comment: ./Attachments/EntityRelatedType.yaml
    customer-edd-timeline-comment: ./Attachments/EntityRelatedType.yaml
    dispute: ./Attachments/EntityRelatedType.yaml
    gateway-timeline-comment: ./Attachments/EntityRelatedType.yaml
    invoice: ./Attachments/EntityRelatedType.yaml
    invoice-timeline-comment: ./Attachments/EntityRelatedType.yaml
    kyc-document: ./Attachments/EntityRelatedType.yaml
    order-timeline-comment: ./Attachments/EntityRelatedType.yaml
    organization: ./Attachments/EntityRelatedType.yaml
    payment: ./Attachments/EntityRelatedType.yaml
    plan: ./Attachments/EntityRelatedType.yaml
    product: ./Attachments/EntityRelatedType.yaml
    subscription: ./Attachments/EntityRelatedType.yaml
    transaction: ./Attachments/EntityRelatedType.yaml
    transaction-timeline-comment: ./Attachments/EntityRelatedType.yaml
    website: ./Attachments/WebsiteRelatedType.yaml
oneOf:
  - $ref: ./Attachments/EntityRelatedType.yaml
  - $ref: ./Attachments/WebsiteRelatedType.yaml
required:
  - fileId
  - relatedId
  - relatedType
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  fileId:
    description: ID of the linked file object.
    type: string
  relatedType:
    description: Linked object type.
    type: string
  type:
    type: string
  relatedId:
    description: Linked object ID.
    type: string
  name:
    description: Name of original attachment.
    type: string
  description:
    description: Description of the attachment.
    type: string
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - file
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      file:
        type: object
