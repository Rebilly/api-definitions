type: object
description: |-
  Date range of the data export.
  If this value is not set, all data is included.
  For more information, see [Date ranges](https://www.rebilly.com/docs/dev-docs/transaction-reconciliation/#date-ranges).
properties:
  start:
    type: string
    description: |-
      Start date of the data export.
      This field accepts any argument in [datetime format](http://php.net/manual/en/datetime.formats.php).
    example: yesterday
  end:
    type: string
    description: |-
      End date of the data export.
      This field accepts any argument in [datetime format](http://php.net/manual/en/datetime.formats.php).
    example: today
  field:
    type: string
    description: Field to which the date range is applied.
required:
  - start
  - end
