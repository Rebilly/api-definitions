type: object
properties:
  id:
    readOnly: true
    description: ID of the quote.
    type: string
    maxLength: 50
    example: qt_01HXBZMEGPETPHJZH6V4RHBMA8
  type:
    description: |-
      Type of the quote.
      When a quote is accepted, a new order is created.
    type: string
    enum:
      - creation
    example: creation
  acceptanceConditions:
    type: array
    writeOnly: true
    description: Conditions that must be met for the quote to be automatically accepted.
    items:
      type: string
      enum:
        - customer
        - payment
      x-enumDescriptions:
        customer: Quote can be accepted by customer.
        payment: Related invoice must be paid in full.
    example: ['payment']
    default: ['customer']
  acceptanceFulfillment:
    type: array
    readOnly: true
    description: List of `acceptanceConditions` with fulfillment status.
    items:
      type: object
      properties:
        condition:
          type: string
          enum:
            - customer
            - payment
            - organization
        isFulfilled:
          type: boolean
  invoiceId:
    type: string
    description: ID of the payment invoice.
    readOnly: true
    maxLength: 50
    example: in_0YVF9605RKC62BP14NE2R7V2XT
  status:
    description: Status of the quote.
    type: string
    readOnly: true
    enum:
      - draft
      - issued
      - accepted
      - rejected
      - canceled
      - expired
    x-enumDescriptions:
      draft: Quote can be edited. This quote cannot be sent to a customer.
      issued: Quote cannot be edited. This quote can be sent to a customer.
      accepted: Customer accepted the quote and created an order.
      rejected: Customer rejected the quote.
      canceled: Organization or customer canceled the quote.
      expired: Expired before customer or organization interaction.
  websiteId:
    $ref: ./WebsiteId.yaml
  customerId:
    $ref: ./CustomerId.yaml
  order:
    type: object
    description: Properties of the related order.
    properties:
      id:
        description: ID of the related order.
        readOnly: true
        type:
          - 'string'
          - 'null'
        maxLength: 50
        example: ord_01HVKA5975PJBSQ1SX72G3MSZC
      items:
        type: array
        description: Items included in the quote.
        minItems: 1
        items:
          $ref: ./QuoteItem.yaml
      autopay:
        type: boolean
        default: false
        description: |-
          Specifies if payment attempts for the related order are made automatically.
          If autopay is enabled, the payment is retrieved from the customer on the renewal date using the payment instrument that is set at `paymentInstrumentId`,
          or the default payment instrument on the order.
      shipping:
        $ref: ./Shipping.yaml
      deliveryAddress:
        description: Delivery address of the order.
        oneOf:
          - $ref: ./ContactObject.yaml
          - type: 'null'
      billingAddress:
        description: Billing address of the order.
        oneOf:
          - $ref: ./ContactObject.yaml
          - type: 'null'
      startTime:
        description: |-
          Date and time when the created order starts.
          If this value is `null`, the quote acceptance time is used.
        type:
          - 'string'
          - 'null'
        x-sortable: true
        x-basic: true
        format: date-time
  invoicePreview:
    type: object
    description: Preview of the quote invoice.
    readOnly: true
    properties:
      currency:
        description: Currency of the invoice.
        $ref: ./CurrencyCode.yaml
      initialAmounts:
        type: object
        description: Total amounts of the initial invoice.
        properties:
          amount:
            description: Amount of the invoice.
            type: number
            x-type: Money
            format: double
          subtotalAmount:
            description: Subtotal amount of the invoice.
            type: number
            x-type: Money
            format: double
          discountAmount:
            description: Discount amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
          shippingAmount:
            description: Shipping amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
          taxAmount:
            description: Tax amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
      recurringAmounts:
        type:
          - 'object'
          - 'null'
        description: |-
          Total amounts of the recurring invoice.
          This includes recurring items only.
          If the quote does not have recurring items, the value of this field is `null`.
        properties:
          amount:
            description: Amount of the invoice.
            type: number
            x-type: Money
            format: double
          subtotalAmount:
            description: Subtotal amount of the invoice.
            type: number
            x-type: Money
            format: double
          discountAmount:
            description: Discount amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
          shippingAmount:
            description: Shipping amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
          taxAmount:
            description: Tax amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
      items:
        type: array
        description: Invoice items.
        items:
          type: object
          properties:
            quoteItemId:
              description: ID of the related quote item.
              type: string
              example: qt_itm_01HXCEQNR3F1G2A6RX6HPS3KFY
            type:
              type: string
              description: Type of the invoice item.
              x-basic: true
              enum:
                - debit
                - credit
            name:
              description: Name of the invoice item.
              type: string
              maxLength: 1000
            description:
              description: Description of the invoice item.
              type: string
              example: Charge per approved transaction with DCC
              maxLength: 255
            priceDescription:
              type: string
              description: Price description of the invoice item.
              example: 50% of the markup for approved transactions
              maxLength: 255
            unitPrice:
              description: Unit price of the invoice item.
              type:
                - 'number'
                - 'null'
              format: double
            quantity:
              description: Quantity of the invoice item.
              type: integer
            period:
              description: Date interval of the invoice item.
              type:
                - 'string'
                - 'null'
            setupUnitPrice:
              description: Unit price of the invoice item.
              type:
                - 'number'
                - 'null'
              format: double
            trialUnitPrice:
              description: Unit price of the invoice item.
              type:
                - 'number'
                - 'null'
              format: double
            trialPeriod:
              description: Date interval of the invoice item trial.
              type:
                - 'string'
                - 'null'
            taxAmount:
              description: Tax amount of the invoice item.
              type:
                - 'number'
                - 'null'
              format: double
            setupTaxAmount:
              description: Tax amount of the setup that is applied to the invoice.
              type:
                - 'number'
                - 'null'
              format: double
            trialTaxAmount:
              description: Tax amount of the trial that is applied to the invoice.
              type:
                - 'number'
                - 'null'
              format: double
  paymentTerms:
    description: Payment terms for the customer which are displayed on the quote.
    type: string
  expirationTime:
    description: |-
      Date and time when the quote expires.
      The default expiration time is one month from the time the quote is issued.
      In a `draft` state, this field may be `null`.
    type:
      - 'string'
      - 'null'
    format: date-time
  issuedTime:
    description: Date and time when the quote is issued.
    type:
      - 'string'
      - 'null'
    readOnly: true
    format: date-time
  acceptedTime:
    description: Date and time when the quote is accepted.
    type:
      - 'string'
      - 'null'
    readOnly: true
    format: date-time
  rejectedTime:
    description: Date and time when the quote is rejected.
    type:
      - 'string'
      - 'null'
    readOnly: true
    format: date-time
  canceledTime:
    description: Date and time when the quote is canceled.
    type:
      - 'string'
      - 'null'
    readOnly: true
    format: date-time
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  redirectUrl:
    description: |-
      URL to redirect the customer to when a quote is rejected.
      The default value is the website URL.
    type: string
    maxLength: 2083
    format: uri
  signature:
    type: object
    description: Written signature and printed organization name.
    properties:
      showWrittenSignatureLines:
        type: boolean
        default: false
        description: Specifies whether to display written signature lines.
      organizationPrintedName:
        type:
          - 'string'
          - 'null'
        description: Printed name of the organization.
        default: null
  tax:
    $ref: ./Taxes.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: |-
            Type of link.
            If the quote is issued, a customer can be redirected to the `invoicePaymentFormUrl` value
            to pay the related invoice using one of the methods which are available to the customer.
          type: string
          enum:
            - self
            - invoicePaymentFormUrl
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      customer:
        type: object
      website:
        type: object
      order:
        type: object
      invoice:
        type: object
