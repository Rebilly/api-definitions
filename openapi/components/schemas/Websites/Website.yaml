type: object
required:
  - name
  - url
  - servicePhone
  - serviceEmail
properties:
  id:
    description: |-
      Unique website identifier string. A website is where an
      organization obtains a customer through a subscription. For more
      information, see
      [Obtain an organization ID and website ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    description: Name of the website.
    type: string
  url:
    description: Domain address of the website.
    type: string
  servicePhone:
    description: Customer service phone number of the website.
    type: string
  serviceEmail:
    description: Customer service email address of the website.
    type: string
    format: email
  createdTime:
    description: Date and time at which the website was created.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
  settings:
    $ref: ./WebsiteSettings.yaml
  organizationId:
    deprecated: true
    readOnly: true
    description: |-
      Unique organization identifier.
      An organization is an entity that represents a company.
      For more information, see [Obtain an organization ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
    allOf:
      - $ref: ../ResourceId.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../Links/SelfLink.yaml
        - $ref: ../Links/OrganizationLink.yaml
