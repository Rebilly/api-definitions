type: object
description: Website settings.
properties:
  cashierForm:
    type: object
    description: Cashier form settings.
    properties:
      theme:
        description: Various theme settings used in the cashier form.
        type: object
        nullable: true
        properties:
          colorPrimary:
            description: Primary color for the cashier form in hexadecimal format.
            type: string
            nullable: true
            maxLength: 6
            example: '0044d4'
          colorSecondary:
            description: Secondary color for the cashier form in hexadecimal format.
            type: string
            nullable: true
            maxLength: 6
            example: 'ffffff'
          buttonTemplate:
            description: Submit button template. `{{amount}}` can be used as a placeholder for amount and currency.
            type: string
            nullable: true
            maxLength: 100
            example: Pay {{amount}}
  paymentForm:
    type: object
    description: Payment form settings.
    properties:
      css:
        description: Hosted payment form [CSS options](https://www.rebilly.com/docs/content/concepts-and-features/tutorial/customize-style-rebilly-instruments/#2-use-css-property-to-override-any-styles).
        type: string
        nullable: true
      theme:
        description: Hosted payment form [theme options](https://www.rebilly.com/docs/content/concepts-and-features/tutorial/customize-style-rebilly-instruments/#adjust-the-default-style).
        type: object
        nullable: true
        additionalProperties:
          type: string
        example:
          colorPrimary: '#504CCA'
      features:
        description: Hosted payment form features.
        type: object
        nullable: true
        properties:
          showCoupons:
            type: array
            nullable: true
            items:
              type: string
  shippo:
    type: object
    description: Shippo settings.
    properties:
      enabled:
        type: boolean
        description: Specifies whether Shippo is enabled.
        example: true
      credentialHash:
        type: string
        description: Shippo credential hash.
        example: foo-bar-baz
      filter:
        type: string
        description: Shippo filter.
        example: deliveryAddress.country:US,UK,CA
      weight:
        type: string
        description: |-
          Shippo weight.
          Supports mustache templates within the invoice context.
          Must evaluate to a positive decimal.
        example: "{{ customFields.weight }}"
      weightUnit:
        type: string
        description: |-
          Shippo weight unit.
          Supports mustache templates within the invoice context.
          Must evaluate to a valid Shippo weight unit: `g`, `oz`, `lb` or `kg`.
        example: kg
      manufactureCountry:
        type: string
        description: |-
          Shippo manufacture country.
          Supports mustache templates within the invoice context.
          Must evaluate to a valid ISO 3166 alpha-2 country code.
        example: US
      sku:
        type: string
        description: |-
          Shippo accounting code.
          Supports mustache templates within the invoice context.
        example: "{{ accountingCode }}"
