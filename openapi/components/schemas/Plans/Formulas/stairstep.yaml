allOf:
  - $ref: ../PlanPriceFormula.yaml
  - type: object
    required:
      - brackets
    properties:
      brackets:
        description: |-
          Use this formula to charge for units that are sold in specific quantity ranges.

          For example, a company sells units in two specific quantity ranges
          â€” in quantities of 12, and 6 units.
          In this scenario, a customer can only buy units in quantities of 12, or 6 units.
        type: array
        minItems: 1
        items:
          type: object
          properties:
            price:
              description: Price of the quantity range.
              type: number
              format: double
              example: 99.95
            maxQuantity:
              description: |-
                Maximum permitted unit quantity.
                If this value is `null`, no limit is in place.

                This value starts from the end of the previous quantity range.
                If there are no previous quantity ranges,
                this value starts at 1.
              type: integer
              example: 1
