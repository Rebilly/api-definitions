type: object
additionalProperties: false
required:
  - name
  - currency
  - productId
  - pricing
  - recurringInterval
allOf:
  - $ref: ../../Common/CommonPlan.yaml
properties:
  recurringInterval:
    description: Service interval. For a one-time item, use `null`.
    allOf:
      - $ref: ../PlanPeriod.yaml
      - type: object
        properties:
          limit:
            description: |-
              Number of invoices this subscription order generates (if 1, it does not generate any beyond the initial order creation).
              For example, set this property to `12`, when the `periodUnit` is month and the `periodDuration` is 1,
              for a 1 year contract billed monthly.
            type: integer
          billingTiming:
            $ref: ../PlanBillingTiming.yaml
  trial:
    type: object
    description: Trial configuration. Set `null` if no trial.
    required:
      - price
      - period
    properties:
      price:
        description: Price of the trial. For a free trial, use `0`.
        type: number
        format: double
      period:
        $ref: ../PlanPeriod.yaml
  meteredBilling:
    type: object
    nullable: true
    required:
      - strategy
    description: |-
      Use metered billing when an exact quantity is unknown.
      Report usage during a service period and charge customers afterwards.
      Metered billing plans must be postpaid.
    properties:
      strategy:
        type: string
        enum:
          - sum
          - last
        x-enumDescriptions:
          sum: Total amount of reported invoice item quantity usage
          last: Last reported invoice item quantity usage
      min:
        description: Minimum quantity that is charged at the end of a service period regardless of reported usage.
        type: number
        format: float
        nullable: true
        minimum: 0
        exclusiveMinimum: true
      max:
        description: Maximum quantity that is charged at the end of a service period regardless of reported usage.
        type: number
        format: float
        nullable: true
        minimum: 0
        exclusiveMinimum: true
  invoiceTimeShift:
    $ref: ../../Invoices/InvoiceTimeShift.yaml
