type: object
required:
  - mode
properties:
  mode:
    description: Specifies how the currencies are compared.
    type: string
    enum:
      - unknown
      - all
      - subset
oneOf:
  - title: Unrestricted
    properties:
      mode:
        enum:
          - unknown
          - all
  - title: Subset
    required:
      - values
    properties:
      mode:
        enum:
          - subset
      values:
        description: List of supported countries.
        type: array
        minItems: 1
        uniqueItems: true
        items:
          $ref: ../CurrencyCode.yaml

