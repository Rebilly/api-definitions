type: object
additionalProperties: false
required:
  - id
  - name
  - summary
  - description
  - countries
properties:
  id:
    description: |
      The unique ID across all payment methods used internally by Rebilly.
    type: string
  name:
    description: |
      The name of the payment method.
    type: string
    pattern: '^[\w\. -]+$'
  apiName:
    $ref: ./PaymentMethodApiName.yaml
  landscapeLogo:
    description: |
      The URL for the payment method logo optimized for landscape orientation.
    type: string
    format: uri
  portraitLogo:
    description: |
      The URL for the payment method logo optimized for portrait orientation.
    type: string
    format: uri
  summary:
    description: |
      A short description of the payment method. (Markdown is supported).
    type: string
  description:
    description: |
      A detailed information about the payment method. (Markdown is supported).
    type: string
  countries:
    $ref: ./PaymentMethodCountriesMetadata.yaml
  storefrontEnabled:
    type: boolean
    default: false
