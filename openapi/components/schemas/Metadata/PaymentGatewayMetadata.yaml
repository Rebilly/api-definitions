type: object
additionalProperties: false
required:
  - apiName
  - logo
  - paymentMethods
  - merchantCountries
  - currencies
properties:
  apiName:
    $ref: ./PaymentGatewayName.yaml
  otherNames:
    description: |-
      List of former names. From time to time gateways change their names or they also known by other names.
      Tracking this list may help customer support and developers.
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - name
      properties:
        name:
          description: Alternative or former name of the gateway.
          type: string
        description:
          description: Short description about this name.
          type: string
        logo:
          description: URL for the logo used with this name.
          type: string
          format: uri
  logo:
    description: URL for the logo of the gateway.
    type: string
    format: uri
  summary:
    description: Short description of the gateway. (Markdown is supported).
    type: string
  homepage:
    description: URL of their home page.
    type: string
    format: uri
  externalDocs:
    description: |-
      List of links to the documentation.
      For example: online API guides provided by gateways or a link to the documents in our Google Drive.
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - url
      properties:
        url:
          description: URL for the target documentation. Value MUST be in the format of a URL.
          type: string
          format: uri
        description:
          description: Short description of the target documentation.
          type: string
  publishedPricing:
    description: If they have published pricing, a description of it here.
    type: string
  setupInstructions:
    description: |-
      Some special instructions for merchant to setup account for this gateway.
      For example: After adding this gateway account,
      set the IPN to `//example.com/ipns/{gateway-name}/{organization-id}` by contacting your account rep.
    type: string
  paymentMethods:
    description: Array of the payment methods supported (for example, `payment-card`, `bitcoin`).
    type: array
    items:
      $ref: ./PaymentMethodApiName.yaml
    minLength: 1
  cardBrands:
    description: Array of the card-brands supported, if `payment-card` is a value of paymentMethods.
    type: array
    items:
      $ref: ../PaymentCards/PaymentCardBrand.yaml
  merchantCountries:
    $ref: ./CountriesMetadata.yaml
  currencies:
    $ref: ./CurrenciesMetadata.yaml
  operations:
    description: Array of the operations supported by gateway.
    type: array
    items:
      type: string
      enum:
        - verify
        - auth
        - capture
        - sale
        - refund
        - query
        - credit
        - 3DS1
        - 3DS2
        - checkCredentials
  supported3dsServers:
    description: Array of the 3DS-servers supported.
    type: array
    items:
      type: string
  supportedPaymentInstrumentSetupInstructions:
    description: Array of the setup instructions supported by the gateway.
    type: array
    items:
      type: string
      enum:
        - do-nothing
        - authorize
        - authorize-and-void
        - sca
      x-enumDescriptions:
        authorize: |-
          Creates an `authorize` transaction in the amount/currency of the request.
          If the gateway account is configured for strong customer authentication, it is used.
        authorize-and-void: |-
          Creates an `authorize` transaction in the amount/currency of the request, followed by a `void` (if the `authorize` was approved).
          If the gateway account is configured for strong customer authentication, it is used.
        sca: |-
          Uses strong customer authentication (SCA) without any `authorize` transaction.
          SCA includes 3dsv2, 3ds, and some specific wallets behavior like setting up a billing agreement with PayPal.
        do-nothing: |-
          Does nothing, and returns an approved `setup` transaction.
          This is the default behavior.
  reconciliationSupport:
    description: Specifies if we can reconcile transactions.
    type: boolean
    default: false
  disputeSupport:
    description: Specifies if we can automate dispute data (chargeback, retrieval or TC-40 disputes) entry with an API or SFTP access.
    type: boolean
    default: false
  offsite:
    description: Specifies if it may require offsite interaction (such as 3DS, PayPal login, or completing something in a store).
    type: boolean
    default: false
  ipn:
    type: object
    description: Describes the IPN that a gateway supports. No value means IPN is not supported.
    required:
      - type
    properties:
      type:
        description: Type of supported IPN. No value means IPN is not supported.
        type: string
        enum: ["static", "dynamic"]
      verificationMethod:
        description: Method that is used to verify that we can trust the data in the IPN call.
        type: string
        enum: ["query", "signature"]
        default: "query"
  recommendedWaitingApprovalTtl:
    description: Recommended TTL before abandoning the transaction.
    type: integer
    default: 3600
    minimum: 299
    maximum: 16777216
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
