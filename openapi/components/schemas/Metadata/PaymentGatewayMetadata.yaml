type: object
additionalProperties: false
required:
  - apiName
  - name
  - summary
  - description
  - countries
properties:
  apiName:
    $ref: ./PaymentGatewayApiName.yaml
  name:
    description: |
      The name of the payment gateway.
    type: string
    pattern: '^[\w\. -]+$'
  landscapeLogo:
    description: |
      The URL for the payment gateway logo optimized for landscape orientation.
    type: string
    format: uri
  portraitLogo:
    description: |
      The URL for the payment gateway logo optimized for portrait orientation.
    type: string
    format: uri
  summary:
    description: |
      A short description of the payment gateway. (Markdown is supported).
    type: string
  description:
    description: |
      A detailed information about the payment gateway. (Markdown is supported).
    type: string
  countries:
    $ref: ./CountriesMetadata.yaml
  storefrontEnabled:
    type: boolean
    default: false
