type: object
required:
  - name
  - currencyStrategy
  - amountsStrategy
  - customAmountAllowanceStrategy
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    type: string
    description: The strategy name.
  currencyStrategy:
    $ref: ./Strategies/CashierCurrencyStrategy.yaml
  amountsStrategy:
    $ref: ./Strategies/CashierAmountsStrategy.yaml
  customAmountAllowanceStrategy:
    $ref: ./Strategies/CashierCustomAmountAllowanceStrategy.yaml
  createdTime:
    description: Creation date-time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
