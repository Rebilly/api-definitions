type: object
required:
  - name
  - filter
  - amounts
  - customAmount
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    type: string
    description: The strategy name.
  filter:
    type: string
    description: >-
      A filter based on a cashier request properties which is used to determine if the strategy is applicable.
      Empty filter matches any case.
    default: ''
    example: 'cashierRequest.currency:USD'
    allOf:
      - $ref: ../FilterString.yaml
  amounts:
    $ref: ./CashierStrategyAmounts.yaml
  customAmount:
    description: |-
      A custom amount restrictions.

      If `null` custom amounts are prohibited.
    nullable: true
    allOf:
      - $ref: ./CashierStrategyCustomAmount.yaml
  createdTime:
    description: Creation date-time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
