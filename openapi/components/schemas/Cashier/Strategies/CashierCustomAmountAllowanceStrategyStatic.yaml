type: object
allOf:
  - $ref: ./CashierCustomAmountAllowanceStrategy.yaml
  - required:
      - value
    properties:
      value:
        type: string
        description: |-
          The string value evaluating as boolean.

          Valid `true` values are: `true`, `True`, `TRUE`, `1`, `Yes`, `Y`, `yes`.
          
          Other values are considered as `false`.

          Use mustache templates with `cashierRequest` variable.
