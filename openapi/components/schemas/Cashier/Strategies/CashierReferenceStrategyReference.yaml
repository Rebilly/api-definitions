type: object
allOf:
  - $ref: ../CashierStrategyReference.yaml
  - required:
      - cashierStrategyId
    properties:
      cashierStrategyId:
        $ref: ../../ResourceId.yaml
      currency:
        description: |-
          Currency code in ISO 4217 format.
          
          This field can be required based on the strategy used.
        allOf:
          - $ref: ../../CurrencyCode.yaml
      amounts:
        type: array
        nullable: true
        description: |-
          The list of available deposit amounts.

          This field can be required based on the strategy used.
        items:
          type: number
          format: double
      isCustomAmountAllowed:
        type: boolean
        description: |-
          Specifies whether the custom deposit amount is allowed.
          If this value is `true`, the customer can deposit any custom amount using the cashier.

          This field can be required based on the strategy used.
