  reasonDescription:
    description: Description of the reason for the dispute.
    type: string
    nullable: true
    maxLength: 512
    readOnly: true
  category:
    description: Category of dispute.
    type: string
    readOnly: true
    enum:
      - fraud
      - authorization
      - processing-errors
      - consumer-disputes
      - uncategorized
      - bank-return
  type:
    description: Type of dispute.
    type: string
    enum:
      - information-request
      - first-chargeback
      - second-chargeback
      - arbitration
      - fraud
      - ethoca-alert
      - verifi-alert
      - bank-return
  status:
    description: Status of the dispute.
    type: string
    enum:
      - response-needed
      - under-review
      - forfeited
      - won
      - lost
      - unknown
  postedTime:
    description: Date and time when the dispute is posted.
    type: string
    format: date-time
  deadlineTime:
    description: |-
      Latest date and time by when a merchant must submit a representment for a dispute.
      If the deadline is missed, the merchant loses the dispute.
    type: string
    nullable: true
    format: date-time
  rawResponse:
    description: Raw response from the payment gateway that processed the disputed transaction.
    type: string
    nullable: true
    readOnly: true
  resolvedTime:
    type: string
    nullable: true
    format: date-time
    description: Date and time when the dispute is resolved.
    readOnly: true
  revision:
    description: |-
      Number of times the dispute data has been modified.

      Use the revision number when analyzing webhook data to
      determine if a change should take precedence over the current
      representation.
    type: integer
    readOnly: true
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - transaction
            - attachments
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      transaction:
        type: object
