allOf:
  - $ref: ../GatewayAccountPickInstruction.yaml
  - type: object
    properties:
      weightedList:
        type: array
        uniqueItems: true
        minimum: 0
        items:
          type: object
          properties:
            gatewayName:
              $ref: ../../Gateways/GatewayName.yaml
            acquirerName:
              $ref: ../../Gateways/AcquirerName.yaml
            weight:
              type: integer
              minimum: 0
          required:
            - gatewayName
            - acquirerName
            - weight
        example: |
          [
            {"gatewayName": "TestProcessor", "acquirerName": "AIB", "weight": 80},
            {"gatewayName": "TestProcessor", "acquirerName": "B+S", "weight": 20}
    required:
      - weightedList
