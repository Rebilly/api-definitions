description: Create a Keap Infusionsoft order along with a contact.
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      contactBody:
        description: >-
          The list of contact attributes that will be used during Keap
          Infusionsoft creation process.
        type: object
        properties:
          email_addresses:
            description: >-
              The contact email addresses that will be used during Keap
              Infusionsoft creation process.
            type: array
            minItems: 1
            items:
              type: object
              properties:
                email:
                  description: >-
                    The contact email address that will be used during Keap
                    Infusionsoft creation process.
                  type: string
                  example: '{{ invoice.customer.email }}'
                field:
                  description: >-
                    The contact email field type that will be used during Keap
                    Infusionsoft creation process.
                  type: string
                  enum:
                    - EMAIL1
                    - EMAIL2
                    - EMAIL3
                  example: EMAIL1
          phone_numbers:
            description: >-
              The contact phone numbers that will be used during Keap
              Infusionsoft creation process.
            type: array
            minItems: 1
            items:
              type: object
              properties:
                number:
                  description: >-
                    The contact phone number that will be used during Keap
                    Infusionsoft creation process.
                  type: string
                  example: '{{ invoice.customer.customFields.phoneNumber }}'
                field:
                  description: >-
                    The contact phone field type that will be used during Keap
                    Infusionsoft creation process.
                  type: string
                  enum:
                    - PHONE1
                    - PHONE2
                    - PHONE3
                    - PHONE4
                    - PHONE5
                  example: PHONE1
      orderBody:
        description: >-
          The list of order attributes that will be used during Keap
          Infusionsoft creation process except `contact_id`.
        type: object
        properties:
          order_date:
            description: >-
              The order date that will be used during Keap Infusionsoft creation process.
            type: string
            example: '{{ invoice.issuedTime }}'
          order_title:
            description: >-
              The order title that will be used during Keap Infusionsoft creation process.
            type: string
            example: '{{ invoice.id }}'
          order_type:
            description: >-
              The order type that will be used during Keap Infusionsoft creation process.
            type: string
            enum:
              - Offline
              - Online
            example: Offline
        required:
          - order_date
          - order_title
          - order_type
      credentialHash:
        type: string
        description: OAuth2 credential identifier string.
    required:
      - credentialHash
      - contactBody
      - orderBody
