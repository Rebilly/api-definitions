description: Update an Intuit QuickBooks invoice.
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      unearnedRevenueAccount:
        description: ID of the unearned revenue QuickBooks account.
        type: string
      taxesAccount:
        description: ID of the taxes QuickBooks account. If supplied taxes are represented as separate line items instead of integrated tax field.
        type: string
        nullable: true
      discountsAccount:
        description: ID of the discounts QuickBooks account. If not set `unearnedRevenueAccount` is used for discounts.
        type: string
        nullable: true
      department:
        description: ID of the QuickBooks department.
        type: string
        nullable: true
      template:
        $ref: ./QuickbooksTemplate.yaml
      credentialHash:
        type: string
        description: ID of the OAuth2 credential.
    required:
      - credentialHash
      - customerDisplayName
      - unearnedRevenueAccount
