description: Create TaxJar transaction to reflect the invoice.
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      taxjarCredentialHash:
        description: Active hash of the TaxJar credential to perform TaxJar API call for transaction creation.
        type: string
        example: 58816e40-387e-4834-982f-fa1855a75f64
    required:
      - taxjarCredentialHash
