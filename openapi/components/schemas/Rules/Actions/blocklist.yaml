description: Add customer data to blocklist
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      type:
        type: string
        enum:
          - customer-id
          - email
          - fingerprint
          - ip-address
          - payment-card
      ttl:
        type: integer
        description: >-
          Blocklist TTL. Defaults to zero, meaning blocklist record won't expire
          ever.
        default: 0
    required:
      - type
