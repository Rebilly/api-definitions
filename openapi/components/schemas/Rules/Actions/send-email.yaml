allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      id:
        type: string
        format: uuid
        description: Action identifier string.
      title:
        type: string
        description: Title of the messages (this title will appear in reports).
      emails:
        type: array
        description: List of messages.
        minItems: 1
        items:
          $ref: ../RulesEmailNotification.yaml
      splitTestStartTime:
        type: string
        format: date-time
        description: Split test start time.
    required:
      - emails
