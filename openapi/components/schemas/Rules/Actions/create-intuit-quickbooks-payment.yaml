description: Create an Intuit QuickBooks payment.
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      depositAccount:
        description: ID of the deposit QuickBooks account.
        type: string
      credentialHash:
        type: string
        description: ID of the OAuth2 credential.
    required:
      - credentialHash
      - depositAccount
