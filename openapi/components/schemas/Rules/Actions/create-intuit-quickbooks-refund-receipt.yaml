description: Create an Intuit QuickBooks refund receipt.
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      depositAccount:
        description: Deposit QuickBooks account ID.
        type: string
      department:
        description: QuickBooks department ID.
        type: string
        nullable: true
      credentialHash:
        type: string
        description: OAuth2 credential identifier string.
    required:
      - credentialHash
      - depositAccount
