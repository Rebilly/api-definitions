description: Create an Intuit QuickBooks balance transaction entry.
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      debitAccount:
        description: Debit QuickBooks account ID.
        type: string
      creditAccount:
        description: Credit QuickBooks account ID.
        type: string
      description:
        description: |-
          QuickBooks balance transaction entry description.

          For example, `Balance transaction of type {{ balanceTransaction.type }} for transaction #{{ transaction.id }}`.
        type: string
      credentialHash:
        type: string
        description: OAuth2 credential identifier string.
    required:
      - credentialHash
      - debitAccount
      - creditAccount
      - description
