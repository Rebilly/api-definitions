description: Create a Keap Infusionsoft payment
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      paymentBody:
        description: >-
          The list of payment attributes that will be used during Keap
          Infusionsoft creation process
        type: object
      credentialHash:
        type: string
        description: OAuth2 credential identifier string
    required:
      - credentialHash
