description: Create an Intuit QuickBooks revenue recognition entry.
allOf:
  - $ref: ../RuleAction.yaml
  - type: object
    properties:
      debitAccount:
        description: ID of the debit QuickBooks account.
        type: string
      creditAccount:
        description: ID of the credit QuickBooks account.
        type: string
      description:
        description: |-
          QuickBooks revenue recognition entry description.

          For example, `Revenue recognition for invoice #{{ invoice.id }} item #{{ item.id }} â€“ {{ item.description }}`.
        type: string
      credentialHash:
        type: string
        description: ID of the OAuth2 credential.
    required:
      - credentialHash
      - debitAccount
      - creditAccount
      - description
