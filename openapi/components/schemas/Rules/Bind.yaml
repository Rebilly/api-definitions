type: object
description: The rule
properties:
  name:
    type: string
  labels:
    type: array
    uniqueItems: true
    example:
      - test-rule
      - 'category:foo'
    items:
      type: string
      pattern: '[a-zA-Z][a-zA-Z0-9:-]*'
  status:
    $ref: ../OnOff.yaml
  filter:
    description: >-
      The filter requires a special format. Use "," for
      multiple allowed values. Use ";" for multiple fields.
    type: string
  actions:
    type: array
    uniqueItems: true
    items:
      $ref: ./RuleAction.yaml
required:
  - name
  - actions
