type: object
description: Draft rule set for particular event.
properties:
  id:
    description: RuleSet identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    type: string
    description: The name of the rule set.
  description:
    type: string
    description: The description of the rule set contents.
  versionHash:
    type: string
    description: The rule set version hash.
    nullable: true
  createdTime:
    $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: The links related to resource.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
