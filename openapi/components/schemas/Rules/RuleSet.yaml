type: object
description: Set of rules for particular event.
properties:
  version:
    type: integer
    readOnly: true
  binds:
    type: array
    items:
      $ref: ./Bind.yaml
  rules:
    type: array
    items:
      $ref: ./Rule.yaml
  updatedTime:
    $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: The links related to resource.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
required:
  - rules
