type: array
items:
  type: object
  description: Contains transaction's data.
  readOnly: true
  properties:
    transactionId:
      description: Transaction identifier.
      allOf:
        - $ref: ./ResourceId.yaml
    websiteId:
      description: Website's identifier.
      allOf:
        - $ref: ./ResourceId.yaml
    customerId:
      description: Customer's identifier.
      allOf:
        - $ref: ./ResourceId.yaml
    customerEmail:
      type: string
      description: Customer's email.
    planId:
      description: Plan's identifier.
      allOf:
        - $ref: ./ResourceId.yaml
    subscriptionId:
      description: Subscription's identifier.
      allOf:
        - $ref: ./ResourceId.yaml
    currency:
      type: string
      description: Transaction currency 3-letters code.
    amount:
      type: number
      format: double
      description: Transaction amount.
    rebillNumber:
      type: integer
      description: Transaction rebill number.
    createdTime:
      description: Transaction created time.
      allOf:
        - $ref: ./ServerTimestamp.yaml
    type:
      type: string
      description: Transaction type.
      enum:
        - authorize
        - capture
        - credit
        - refund
        - sale
        - void
    result:
      type: string
      description: Transaction result.
      enum:
        - approved
        - connection-error
        - declined
        - never-sent
        - pending
        - pending-processor
        - timeout
        - unknown
    gatewayTransactionId:
      type: string
      description: Gateway's own transaction identifier.
    paymentType:
      description: Type of payment.
      allOf:
        - $ref: ./PaymentMethods/PaymentMethod.yaml
