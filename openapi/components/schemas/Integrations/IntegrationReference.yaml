type: object
required:
  - service
  - externalId
properties:
  service:
    type: string
    description: Name of the external service.
    enum:
      - intuit-quickbooks
  externalId:
    type: string
    description: ID of the entity inside external service.
    example: 01ARZ3NDEKTSV4RRFFQ69G5FAV
  displayName:
    type: string
    description: Display name of the entity inside external service.
    example: Extra entity
  link:
    type: string
    format: url
    description: Link to the entity inside external service.
    nullable: true
