type: object
description: |-
  Details of the one-time sale plan.
  Use this plan for non-recurring, one-time, sales.
required:
  - name
  - currency
  - productId
  - pricing
properties:
  id:
    type: string
    description: ID of the plan.
    maxLength: 50
    example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
    readOnly: true
  name:
    description: |-
      Name of the plan.
      This name is displayed on invoices and receipts.
    type: string
    maxLength: 255
  description:
    type: string
    description: |-
      Plain-text description of the plan.
      This field accepts plain-text only.
    maxLength: 65535
  richDescription:
    type: string
    description: |-
      Rich-text description of the plan.
      This field accepts rich text formatting, such as: bold, underline, italic, and hyperlinks.
    maxLength: 65535
  productId:
    type: string
    description: ID of the related product.
    maxLength: 50
    example: prod_0YV7DES3WPC5J8JD8QTVNZBZNZ
  productOptions:
    type:
      - 'object'
      - 'null'
    description: Name-value pairs that specify the product options.
    additionalProperties:
      type: string
    example:
      color: red
      size: xxl
  currency:
    $ref: ./CurrencyCode.yaml
  currencySign:
    description: Currency sign.
    readOnly: true
    type: string
  pricing:
    $ref: ./PlanPriceFormula.yaml
  setup:
    $ref: ./PlanSetup.yaml
  customFields:
    $ref: ./ResourceCustomFields.yaml
  isActive:
    type: boolean
    description: Specifies if the plan is active.
    default: true
  revision:
    type: integer
    readOnly: true
    description: |-
      Number of times the plan is modified.
      Compare this value with materialized subscription item revision values.
  isTrialOnly:
    type: boolean
    description: Specifies if a plan is a trial that does not have recurring instructions.
    readOnly: true
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - attachments
