type: object
description: BBAN type object
required:
  - method
  - customerId
  - accountNumberType
  - accountNumber
  - routingNumber
  - accountType
  - billingAddress
properties:
  method:
    description: The method of payment instrument.
    type: string
    enum:
      - ach
  customerId:
    description: Customer's ID
    allOf:
      - $ref: ../../ResourceId.yaml
  accountNumberType:
    description: >-
      Bank's Account Number type. A valid value is basic bank account number
      (BBAN) or international bank account number (IBAN).

      This is the object for the BBAN.
    type: string
    default: BBAN
    enum:
      - IBAN
      - BBAN
  accountNumber:
    description: Bank's account number
    type: string
    pattern: '^[0-9]+$'
  routingNumber:
    description: Bank's routing number
    type: string
    pattern: '^[0-9]+$'
  accountType:
    description: Bank's account type
    type: string
    enum:
      - checking
      - savings
      - other
  bankName:
    description: Bank's name
    type: string
  bic:
    description: Bank Identifier Code
    type: string
  billingAddress:
    description: The billing address
    allOf:
      - $ref: ../../Contact/ContactObject.yaml
  customFields:
    $ref: ../../ResourceCustomFields.yaml
  browserData:
    $ref: ../../PaymentTokens/BrowserData.yaml

