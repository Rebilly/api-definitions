type: object
description: BBAN type object.
required:
  - accountNumberType
  - method
  - customerId
  - accountNumber
  - routingNumber
  - accountType
  - billingAddress
allOf:
  - $ref: ../BankAccountCreatePlain.yaml
  - properties:
      method:
        description: Payment method of the payment instrument.
        type: string
        enum:
          - ach
      customerId:
        $ref: ../../CustomerId.yaml
      accountNumberType:
        description: >-
          Bank account number type.
          A valid value is Basic Bank Account Number (BBAN) or International Bank Account Number (IBAN).

          BBAN object.
        type: string
        default: BBAN
        enum:
          - IBAN
          - BBAN
      accountNumber:
        description: Bank's account number.
        type: string
        pattern: '^[0-9]+$'
      routingNumber:
        description: Bank's routing number.
        type: string
        pattern: '^[0-9]+$'
      accountType:
        description: Bank's account type.
        type: string
        enum:
          - checking
          - savings
          - other
      bankName:
        description: Bank name.
        type: string
      bic:
        description: Bank Identifier Code (BIC).
        type: string
      billingAddress:
        description: Customer's billing address.
        allOf:
          - $ref: ../../Contact/ContactObject.yaml
      customFields:
        $ref: ../../ResourceCustomFields.yaml
      riskMetadata:
        $ref: ../../RiskMetadata.yaml
      useAsBackup:
        $ref: ../../UseAsBackup.yaml
