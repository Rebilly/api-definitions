type: object
required:
  - permissions
properties:
  id:
    description: Session identifier string.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  token:
    description: Session's token used for authentication.
    type: string
  permissions:
    description: Session's permissions. See the format in example. Use wildcard `*` for full access.
    allOf:
      - $ref: ./AclPermissions.yaml
  memberships:
    description: User memberships.
    type: array
    items:
      $ref: ./Membership.yaml
  userId:
    description: User identifier string.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
  expiredTime:
    description: Session expired time. Defaults to one hour.
    type: string
    format: date-time
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ./Links/SelfLink.yaml
