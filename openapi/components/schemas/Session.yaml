type: object
required:
  - permissions
properties:
  id:
    type: string
    description: ID of the session.
    readOnly: true
    maxLength: 50
    example: jwt_0YV7DEJX80CDRAKVTV478ZNJDR
  token:
    description: Authentication token of the session.
    type: string
  permissions:
    description: |-
      Permissions of the session.
      See the format in example.
      Use wildcard `*` for full access.
    $ref: ./AclPermissions.yaml
  userId:
    type: string
    description: ID of the user.
    readOnly: true
    maxLength: 50
    example: usr_0YVCEENYJ3D7Q9EN6BN16HA0G4
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
  expiredTime:
    description: |-
      Date and time when the session expired.
      The default value is one hour after the `createdTime` value.
    type: string
    format: date-time
  _links:
    $ref: ./SelfLink.yaml
