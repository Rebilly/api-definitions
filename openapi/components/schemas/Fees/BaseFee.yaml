type: object
properties:
  id:
    type: string
    description: ID of the fee.
    readOnly: true
    maxLength: 50
    example: fee_01GQT145JX3XBRJ8K812Y3GRE9
  type:
    description: Type of fee.
    type: string
    enum: ["buy", "sell"]
  name:
    type: string
    description: Name of the fee.
    minLength: 1
    maxLength: 255
    example: 'A gateway fee'
  filter:
    description: Filter that is based on the properties of the transaction and used to determine when to apply the fee.
    minLength: 1
    maxLength: 255
    example: 'type:sale,capture;result:approved'
    allOf:
      - $ref: ../FilterString.yaml
  formula:
    $ref: ./FeeFormula.yaml
  settlementSettings:
    description: |-
      Fee settlement settings.
      This value overrides gateway account financial settings of the transaction.
    type: object
    nullable: true
    required:
      - currency
      - period
    properties:
      currency:
        description: Fee settlement currency.
        allOf:
          - $ref: ../CurrencyCode.yaml
      period:
        description: Fee settlement period.
        allOf:
          - $ref: ../GatewayAccounts/SettlementPeriod.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    $ref: ../SelfLink.yaml
