type: object
properties:
  method:
    type: string
    enum:
      - intelligent
  duration:
    type: integer
    description: |-
      Latest point in time at which the event should occur.
      The event occurs at a random time between the initial time and duration time.
    minimum: 1
  unit:
    description: Unit of time.
    oneOf:
      - $ref: ../../TimeUnit.yaml
      - $ref: ../../TimePluralUnit.yaml
required:
  - duration
  - unit
  - method
