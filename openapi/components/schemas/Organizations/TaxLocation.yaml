type: object
required:
  - country
properties:
  address:
    description: Street address of the tax location.
    type: string
    maxLength: 60
  city:
    description: City of the tax location.
    type: string
    maxLength: 45
  region:
    description: Region or state of the tax location.
    type: string
    maxLength: 45
  country:
    description: |-
      Country of the tax location, in
      [ISO Alpha-2 code format](https://www.iso.org/obp/ui/#search/code/).
    type: string
    pattern: '^[A-Z]{2}$'
  postalCode:
    description: Postal code of the tax location.
    type: string
    maxLength: 10
