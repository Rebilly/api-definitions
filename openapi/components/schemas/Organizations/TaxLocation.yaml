type: object
required:
  - city
  - country
  - postalCode
properties:
  address:
    description: The tax location street address.
    type: string
    maxLength: 60
  city:
    description: The tax location city.
    type: string
    maxLength: 45
  region:
    description: The tax location region (state).
    type: string
    maxLength: 45
  country:
    description: The tax location country ISO Alpha-2 code.
    type: string
    pattern: '^[A-Z]{2}$'
  postalCode:
    description: The tax location postal code.
    type: string
    maxLength: 10
