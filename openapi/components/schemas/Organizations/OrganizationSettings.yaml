type: object
properties:
  defaultTaxCalculator:
    type: object
    description: The settings for tax calculation.
    required:
      - type
    properties:
      type:
        type: string
        description: The type of the tax calculator.
        enum:
          - taxjar
          - flat
      rate:
        type: number
        nullable: true
        format: float
        description: The rate for flat tax calculation.
  kyc:
    type: object
    description: The settings for KYC scoring.
    properties:
      identityProof:
        $ref: ../KycDocument/Settings/KycSettingsIdentity.yaml
      addressProof:
        $ref: ../KycDocument/Settings/KycSettingsAddress.yaml
