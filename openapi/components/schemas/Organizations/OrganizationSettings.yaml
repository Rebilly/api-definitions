type: object
properties:
  defaultTaxCalculator:
    type: object
    description: The settings for tax calculation.
    required:
      - type
    properties:
      type:
        type: string
        description: The type of the tax calculator.
        enum:
          - taxjar
          - flat
      rate:
        type: number
        nullable: true
        format: float
        description: The rate for flat tax calculation.
  taxLocations:
    type: array
    description: >-
      Additional organization addresses where a merchant may wish to collect taxes using the `taxjar` tax calculator.

      Available only for US-based organizations.
    items:
      $ref: ./TaxLocation.yaml
  notifications:
    type: object
    description: Notification settings for the organization.
    properties:
      notifyOnUserAccessChanges:
        description: Specifies if a notification should be sent when there are changes in user access.
        type: boolean
        example: false
      notifyOnApiKeyAccessChanges:
        description: Specifies if a notification should be sent when there are changes in API key access.
        type: boolean
        example: false
      notificationEmailAddresses:
        description: List of email addresses where notifications are sent.
        type: array
        items:
          type: string
          format: email
