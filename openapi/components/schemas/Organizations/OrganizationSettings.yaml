type: object
properties:
  defaultTaxCalculator:
    type: object
    description: The settings for tax calculation.
    required:
      - type
    properties:
      type:
        type: string
        description: The type of the tax calculator.
        enum:
          - taxjar
          - flat
      rate:
        type: number
        nullable: true
        format: float
        description: The rate for flat tax calculation.
  taxLocations:
    type: array
    description: >-
      Additional organization addresses where a merchant may wish to collect taxes using the `taxjar` tax calculator.

      Available only for US-based organizations.
    items:
      $ref: ./TaxLocation.yaml
