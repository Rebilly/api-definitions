type: object
description: Coupons redemption log.
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  couponId:
    description: Coupon's ID.
    allOf:
      - $ref: ../ResourceId.yaml
  customerId:
    $ref: ../CustomerId.yaml
  additionalRestrictions:
    description: Additional restrictions for coupon's redemptions.
    type: array
    items:
      $ref: ./RedemptionRestriction.yaml
  createdTime:
    description: Coupon redeem time.
    readOnly: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  canceledTime:
    description: Coupon redemption canceled time.
    readOnly: true
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
