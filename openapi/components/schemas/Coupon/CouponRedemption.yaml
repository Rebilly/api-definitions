type: object
description: Coupon redemption log.
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  couponId:
    description: Coupon identifier string.
    allOf:
      - $ref: ../ResourceId.yaml
  customerId:
    $ref: ../CustomerId.yaml
  additionalRestrictions:
    description: Additional coupon redemption restrictions.
    type: array
    items:
      $ref: ./RedemptionRestriction.yaml
  createdTime:
    description: Date and time at which the coupon is redeemed.
    readOnly: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  canceledTime:
    description: Date and time at which the coupon was cancelled.
    readOnly: true
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
