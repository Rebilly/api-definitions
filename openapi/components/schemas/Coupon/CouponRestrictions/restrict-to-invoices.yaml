type: object
description: Restricts a coupon to specific invoices.
required:
  - type
  - invoiceIds
properties:
  type:
    type: string
    description: Coupon restriction type.
    enum: ["restrict-to-invoices"]
  invoiceIds:
    type: array
    description: Invoice IDs on which a coupon can be applied.
    items:
      type: string
