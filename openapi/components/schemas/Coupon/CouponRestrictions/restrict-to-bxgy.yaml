description: restrict-to-bxgy restrictions.
allOf:
  - $ref: ../CouponRestriction.yaml
  - $ref: ../RedemptionRestriction.yaml
  - type: object
    required:
      - buy
      - get
    properties:
      buy:
        type: array
        description: One or more plan and quantity definitions that must be purchased for receiving all plans and quantity defined in `get`.
        minItems: 1
        items:
          type: object
          required:
            - planId
            - quantity
          properties:
            planId:
              description: Plan ID of what is being purchased.
              allOf:
                - $ref: ../../ResourceId.yaml
            quantity:
              type: integer
              minimum: 1
              description: Total quantity of the associated plan ID that must be purchased for this restriction to apply.
      get:
        type: array
        description: One or more plan and quantity definitions which will be added to a purchase if all of the definitions in `buy` are met.
        minItems: 1
        items:
          type: object
          required:
            - planId
            - quantity
          properties:
            planId:
              description: Plan ID of what is to be received.
              allOf:
                - $ref: ../../ResourceId.yaml
            quantity:
              type: integer
              minimum: 1
              description: Total quantity of the associated plan ID that will be received.
