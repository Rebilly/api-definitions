description: Restricts a coupon redemption to invoice items with the quantity greater or equal to specified.
allOf:
  - $ref: ../CouponRestriction.yaml
  - $ref: ../RedemptionRestriction.yaml
  - type: object
    required:
      - quantity
      - productIds
    properties:
      quantity:
        type: integer
        description: Minimum Invoice item quantity.
      productIds:
        type: array
        description: Product IDs on which to check minimum item quantity. If empty, then all items.
        items:
          type: string
