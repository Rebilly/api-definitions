description: |
  Minimum invoice item quantity restriction.
  Specifying productIds will only apply the restriction to those invoice items.
  If productIds is an empty array then it will apply to all invoice items.
allOf:
  - $ref: ../CouponRestriction.yaml
  - $ref: ../RedemptionRestriction.yaml
  - type: object
    required:
      - quantity
      - productIds
    properties:
      quantity:
        type: integer
        description: Minimum Invoice item quantity.
      productIds:
        type: array
        description: Product IDs on which to check minimum item quantity. If empty, then all items.
        items:
          type: string
