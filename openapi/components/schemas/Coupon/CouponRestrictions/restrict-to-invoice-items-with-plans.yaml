description: Restricts a coupon redemption to invoice items with the specified Plan Ids only.
allOf:
  - $ref: ../CouponRestriction.yaml
  - $ref: ../RedemptionRestriction.yaml
  - type: object
    required:
      - planIds
    properties:
      planIds:
        type: array
        description: Plan IDs coupon can be applied to.
        items:
          type: string
