type: object
description: Restricts a coupon to specific pricing plans.
required:
  - type
  - planIds
properties:
  type:
    type: string
    description: Coupon restriction type.
    enum: ["restrict-to-plans"]
  planIds:
    type: array
    description: Plan IDs on which a coupon can be applied.
    items:
      type: string
  minimumQuantity:
    type: integer
    default: 1
    description: Minimum total quantity on which to apply the restriction and subsequent discount.
