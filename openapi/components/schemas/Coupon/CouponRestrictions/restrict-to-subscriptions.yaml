type: object
description: Restricts a coupon to specific order subscriptions.
required:
  - type
  - subscriptionIds
properties:
  type:
    type: string
    description: Coupon restriction type.
    enum: ["restrict-to-subscriptions"]
  subscriptionIds:
    type: array
    description: Subscription IDs on which a coupon can be applied.
    items:
      type: string

