description: restrict-to-products restrictions.
allOf:
  - $ref: ../CouponRestriction.yaml
  - $ref: ../RedemptionRestriction.yaml
  - type: object
    required:
      - productIds
    properties:
      productIds:
        type: array
        description: Product IDs coupon can be applied to.
        items:
          type: string
      minimumQuantity:
        type: integer
        default: 1
        description: Minimum quantity per item on which to apply the restriction and subsequent discount.
