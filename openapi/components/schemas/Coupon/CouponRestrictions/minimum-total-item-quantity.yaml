description: |
  Minimum total invoice quantity restriction.
  If productIds is not an empty array, the total quantity will only apply to the total quantity of the given productIds.
allOf:
  - $ref: ../CouponRestriction.yaml
  - $ref: ../RedemptionRestriction.yaml
  - type: object
    required:
      - quantity
      - productIds
    properties:
      quantity:
        type: integer
        description: Minimum Invoice quantity total.
      productIds:
        type: array
        description: Product IDs on which to total item quantities. If empty, then all items.
        items:
          type: string
