description: Restricts a coupon redemption to an invoice where the sum of all item quantities is greater or equal to specified.
allOf:
  - $ref: ../CouponRestriction.yaml
  - $ref: ../RedemptionRestriction.yaml
  - type: object
    required:
      - quantity
      - productIds
    properties:
      quantity:
        type: integer
        description: Minimum Invoice quantity total.
      productIds:
        type: array
        description: Product IDs on which to total item quantities. If empty, then all items.
        items:
          type: string
