type: object
discriminator:
  propertyName: type
  mapping:
    fixed: ./Discounts/fixed.yaml
    percent: ./Discounts/percent.yaml
properties:
  type:
    description: Discount type.
    type: string
    x-label: Type
    x-sortable: true
    x-basic: true
    enum:
      - fixed
      - percent
  appliesTo:
    description: >-
      In what context the discount applies. This represents an upper bound.
      The discount can not exceed this upper bound (eg. `items` cannot exceed `total`).
      `shipping < items < total`
    type: string
    default: total
    x-label: Applies To
    x-sortable: true
    x-basic: true
    enum:
      - items
      - shipping
      - total
