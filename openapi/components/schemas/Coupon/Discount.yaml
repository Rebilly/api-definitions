type: object
discriminator:
  propertyName: type
  mapping:
    fixed: ./Discounts/fixed.yaml
    percent: ./Discounts/percent.yaml
properties:
  type:
    description: Discount type.
    type: string
    x-label: Type
    x-sortable: true
    x-basic: true
    enum:
      - fixed
      - percent
  appliesTo:
    description: >-
      To what the discount applies.
      The coupon can not exceed this limit (eg. items cannot exceed total).
    type: string
    x-label: Applies To
    x-sortable: true
    x-basic: true
    enum:
      - items
      - shipping
      - total
