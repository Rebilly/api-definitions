type: object
discriminator:
  propertyName: type
  mapping:
    fixed: ./Discounts/fixed.yaml
    percent: ./Discounts/percent.yaml
properties:
  type:
    description: Discount type.
    type: string
    x-label: Type
    x-sortable: true
    x-basic: true
    enum:
      - fixed
      - percent
  context:
    description: >-
      The context in which the discount applies. This represents an upper bound.
      `items` means a discount on things to be purchased.
      `shipping` means a discount on shipping.
    type: string
    default: items
    x-label: Applies To
    x-sortable: true
    x-basic: true
    enum:
      - items
      - shipping
