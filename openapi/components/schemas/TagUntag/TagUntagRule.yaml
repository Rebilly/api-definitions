type: object
description: Tag or untag rule.
required:
  - name
  - eventType
  - addTags
  - removeTags
properties:
  id:
    description: ID of the rule.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    description: Name of the rule.
    type: string
  eventType:
    $ref: ../GlobalEventType.yaml
  filter:
    description: |-
      Filter that determines whether to tag or untag.
      This field requires a special format.
      Use `,` for multiple allowed values.
      Use `;` for multiple fields.

      For more information,
      see [Using filters](https://api-reference.rebilly.com/#section/Using-filter-with-collections).
    type: string
    nullable: true
  addTags:
    description: List of tags to add to the customer.
    type: array
    minItems: 0
    maxItems: 1000
    items:
      type: string
  removeTags:
    description: List of tags to remove for the customer.
    type: array
    minItems: 0
    maxItems: 1000
    items:
      type: string
  status:
    description: Status of the rule.
    type: string
    default: active
    enum:
      - active
      - inactive
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
