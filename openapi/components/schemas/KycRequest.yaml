allOf:
  - $ref: ./Common/CommonKycRequest.yaml
  - required:
      - customerId
    properties:
      customerId:
        $ref: CustomerId.yaml
      reason:
        description: Reason for uploading.
        example: spend limit
        type: string
      matchLevel:
        description: |-
          Tolerance level setting for document matches.
          The value of `1` is more tolerant and `2` is strict.
        type: integer
        minimum: 1
        maximum: 2
        default: 2
      revision:
        description: |-
          Number of times the KYC request data has been modified.

          Use this value when analyzing webhook data to determine if a change must take precedence over the current representation.
        type: integer
        readOnly: true
      _links:
        type: array
        description: Related links.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ./Links/SelfLink.yaml
            - $ref: ./Links/KycDocumentsLink.yaml
            - $ref: ./Links/KycGathererLink.yaml
      _embedded:
        type: object
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        properties:
          documents:
            type: array
            items:
              $ref: ./KycDocument/KycDocument.yaml

