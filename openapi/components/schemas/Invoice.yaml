required:
  - customerId
  - currency
  - websiteId
properties:
  id:
    type: string
    description: ID of the invoice.
    readOnly: true
    maxLength: 50
    example: in_0YVF9605RKC62BP14NE2R7V2XT
  websiteId:
    $ref: ./Websites/WebsiteId.yaml
  invoiceNumber:
    description: Auto-incrementing number based on the sequence of invoices for any particular customer.
    readOnly: true
    type: integer
    x-basic: true
  subscriptionId:
    type: string
    description: |-
      ID of the related subscription order, if available.
      This field is `null` if there are no related subscription orders.
    readOnly: true
    maxLength: 50
    example: ord_01GYJPRKHBD6ZYHH897QCJMBS4
  currency:
    x-sortable: true
    x-basic: true
    allOf:
      - $ref: ./CurrencyCode.yaml
  amount:
    description: Amount of the invoice.
    type: number
    x-type: Money
    x-sortable: true
    x-basic: true
    format: double
    readOnly: true
  amountDue:
    description: Amount that is due on the invoice.
    type: number
    x-type: Money
    x-sortable: true
    format: double
    readOnly: true
  subtotalAmount:
    description: Subtotal amount of the invoice.
    type: number
    x-type: Money
    format: double
    readOnly: true
  discountAmount:
    description: Discount amount that is applied to the invoice.
    type: number
    x-type: Money
    format: double
    readOnly: true
  shipping:
    $ref: ./Shipping.yaml
  tax:
    $ref: ./Invoices/InvoiceTax.yaml
  organizationTaxIdNumber:
    description: Organization tax ID number that is displayed on the invoice.
    type: object
    nullable: true
    required:
      - type
      - value
    properties:
      type:
        type: string
        description: Type of the tax ID number.
        enum:
          - eu-vat
          - other
        example: eu-vat
      value:
        type: string
        description: Value of the tax ID number.
        example: GB980780684
  customerTaxIdNumber:
    description: Customer tax ID number that is displayed on the invoice.
    type: object
    nullable: true
    required:
      - type
      - value
    properties:
      type:
        type: string
        description: Type of the tax ID number.
        enum:
          - eu-vat
          - other
        example: eu-vat
      value:
        type: string
        description: Value of the tax ID number.
        example: GB980780684
  billingAddress:
    description: Billing address of the invoice.
    allOf:
      - $ref: ./Contact/ContactObject.yaml
  deliveryAddress:
    description: Delivery address of the invoice.
    allOf:
      - $ref: ./Contact/ContactObject.yaml
  poNumber:
    description: Purchase order number that is displayed on the invoice.
    nullable: true
    example: PO123456
    type: string
  notes:
    description: Notes for the customer that are displayed on the invoice.
    type: string
  items:
    type: array
    description: Invoice items array.
    readOnly: true
    items:
      $ref: ./InvoiceItem.yaml
  discounts:
    type: array
    description: Discounts applied.
    readOnly: true
    items:
      allOf:
        - $ref: ./Coupon/InvoiceDiscount.yaml
  autopayScheduledTime:
    description: Date and time when an automatic payment (autopay) is scheduled.
    type: string
    x-sortable: true
    format: date-time
  autopayRetryNumber:
    description: Number of times that an automatic payment (autopay) has been attempted on an invoice.
    readOnly: true
    type: integer
    x-sortable: true
    minimum: 0
    default: 0
  status:
    type: string
    description: Status of the invoice.
    x-basic: true
    readOnly: true
    enum:
      - "draft"
      - "unpaid"
      - "paid"
      - "partially-paid"
      - "past-due"
      - "abandoned"
      - "voided"
      - "partially-refunded"
      - "refunded"
      - "disputed"
  delinquentCollectionPeriod:
    type: integer
    description: Length of time, in days, between when the invoice is due and when the invoice is paid.
    x-sortable: true
    readOnly: true
  collectionPeriod:
    type: integer
    x-sortable: true
    description: Length of time, in days, between when the invoice is issued and when the invoice is paid.
    readOnly: true
  abandonedTime:
    description: Date and time when the invoice is abandoned.
    x-sortable: true
    allOf:
      - $ref: ./ServerTimestamp.yaml
  voidedTime:
    description: Date and time when the invoice is voided.
    x-sortable: true
    allOf:
      - $ref: ./ServerTimestamp.yaml
  paidTime:
    x-label: Payment Date
    x-sortable: true
    x-basic: true
    description: Date and time when the invoice is paid.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  dueTime:
    description: Date and time when the invoice is due for payment.
    type: string
    x-sortable: true
    format: date-time
  issuedTime:
    description: Date and time when the invoice is issued.
    x-label: Date Issued
    x-sortable: true
    x-basic: true
    allOf:
      - $ref: ./ServerTimestamp.yaml
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  paymentFormUrl:
    type: string
    readOnly: true
    format: url
    description: |-
      URL where the customer is redirected to pay the invoice
      using one of the methods which are available to the customer.
      This is an alternative to creating a new transaction with empty
      `methods`.
  customerId:
    x-basic: true
    allOf:
      - $ref: ./CustomerId.yaml
  transactions:
    type: array
    description: Invoice transactions array.
    maxItems: 10
    readOnly: true
    items:
      $ref: ./Transaction.yaml
  retryInstruction:
    description: |-
      Invoice payment retry instruction.
      This object specifies how to proceed if a payment related to the invoice fails.
    type: object
    properties:
      attempts:
        type: array
        description: Describes the retry instruction.
        minItems: 1
        items:
          type: object
          properties:
            scheduleInstruction:
              $ref: ./Scheduling/InvoiceRetryScheduleInstruction.yaml
            amountAdjustmentInstruction:
              $ref: ./InvoiceRetry/InvoiceRetryAmountAdjustmentInstruction.yaml
            tryBackupInstruments:
              description: Specifies whether to use backup payment instruments on an invoice payment retry.
              type: boolean
              default: false
          required:
            - scheduleInstruction
      afterAttemptPolicies:
        description: Describes the action to take when a payment attempt concludes, and payment is not collected.
        type: array
        items:
          type: string
          enum:
            - change-subscription-renewal-time
      afterRetryEndPolicies:
        description: Describes the action to take when all scheduled payment retries, in a retry instruction, have concluded and payment is not collected.
        type: array
        items:
          type: string
          enum:
            - abandon-invoice
            - cancel-subscription
    required:
      - attempts
      - afterAttemptPolicies
      - afterRetryEndPolicies
  revision:
    description: |-
      Number of times the invoice data has been modified.

      Use the revision number when analyzing webhook data to
      determine if a change should take precedence over the current
      representation.
    type: integer
    readOnly: true
  type:
    description: Type of invoice.
    type: string
    enum:
      - initial
      - renewal
      - interim
      - cancellation
      - one-time
      - refund
      - charge
      - one-time-sale
    readOnly: true
  dueReminderTime:
    description: Date and time when a past due reminder event is triggered.
    nullable: true
    type: string
    format: date-time
    readOnly: true
  dueReminderNumber:
    description: Number of past due reminder events that have been triggered.
    nullable: true
    type: integer
    readOnly: true
  organizationId:
    readOnly: true
    allOf:
      - $ref: ./Organizations/OrganizationId.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - website
            - customer
            - organization
            - leadSource
            - transactionAllocations
            - recalculateInvoice
            - subscription
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      customer:
        type: object
      website:
        type: object
      organization:
        type: object
      leadSource:
        type: object
      shippingRate:
        type: object
