type: object
required:
  - name
  - price
  - currency
properties:
  id:
    type: string
    description: ID of the shipping rate.
    readOnly: true
    maxLength: 50
    example: ship_rate_0YVDN408G4DQE9G1RV1QCFHJ3P
  name:
    type: string
    description: Name of the shipping rate.
  description:
    type: string
    nullable: true
    description: Description of the shipping rate.
  price:
    description: |-
      Price of the shipping rate.
      If `price` is `0`, shipping is free.
    type: number
    format: double
  currency:
    allOf:
      - $ref: ./CurrencyCode.yaml
  filter:
    type: string
    description: |-
      Filter based on invoice properties that is used to determine when the rate is applicable.
      If no filters are used, the rate is always applicable.
    default: ''
    example: 'deliveryAddress.country:US,CA,RU;amount:100..1000'
  status:
    description: |-
      Status of the shipping rate.
      If `status` is `inactive` the shipping rate is not applied.
    type: string
    enum:
      - active
      - inactive
    default: active
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    $ref: ./SelfLink.yaml
