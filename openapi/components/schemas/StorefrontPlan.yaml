type: object
required:
  - name
  - currency
  - productId
  - pricing
properties:
  id:
    type: string
    description: ID of the plan.
    maxLength: 50
    example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
  name:
    description: |-
      Name of the plan.
      This name is displayed on invoices and receipts.
    type: string
    maxLength: 255
  description:
    type: string
    description: |-
      Plain-text description of the plan.
      This field accepts plain-text only.
  richDescription:
    type: string
    description: |-
      Rich-text description of the plan.
      This field accepts rich text formatting, such as: bold, underline, italic, and hyperlinks.
  productId:
    type: string
    description: ID of the related product.
    maxLength: 50
    example: prod_0YV7DES3WPC5J8JD8QTVNZBZNZ
  productOptions:
    type: object
    nullable: true
    description: Name-value pairs that specify the product options.
    additionalProperties:
      type: string
    example:
      color: red
      size: xxl
  currency:
    $ref: ./CurrencyCode.yaml
  currencySign:
    description: Currency sign.
    readOnly: true
    type: string
  pricing:
    $ref: ./PlanPriceFormula.yaml
  setup:
    type: object
    nullable: true
    description: Set up information of the plan.
    required:
      - price
    properties:
      price:
        description: |-
          Price of setting up the plan.
          If your service charges a set up fee, specify it here.
          To charge no set up fee, set this value to `0`.
        type: number
        format: double
  customFields:
    $ref: ./ResourceCustomFields.yaml
  isActive:
    type: boolean
    description: Specifies if the plan is active.
    default: true
  revision:
    type: integer
    readOnly: true
    description: |-
      Number of times the plan is modified.
      Compare this value with materialized subscription item revision values.
  trial:
    type: object
    nullable: true
    description: |-
      Trial configuration setting.
      If you do not want to offer a trial, set this value to `null`.
    required:
      - price
      - period
    properties:
      price:
        description: |-
          Price of the trial.
          For a free trial, set this value to `0`.
        type: number
        format: double
      period:
        type: object
        description: Period information.
        required:
          - unit
          - length
        properties:
          unit:
            description: Unit of time.
            type: string
            enum:
              - day
              - week
              - month
              - year
          length:
            description: Length of time.
            type: integer
            minimum: 1
            maximum: 255
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      product:
        type: object
  _links:
    type: array
    description: Related links.
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - attachments
