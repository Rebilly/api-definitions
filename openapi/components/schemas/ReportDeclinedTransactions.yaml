type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        message:
          description: Description or message related to the declined transactions report.
          type: string
          example: error
        count:
          description: Number of declined transactions.
          type: integer
          example: 500
        percentage:
          description: Percentage of declined transactions.
          type: number
          format: double
          example: 25.0
