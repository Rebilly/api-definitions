type: object
properties:
  parsedScore:
    allOf:
      - $ref: ./EddData.yaml
      - type: object
        properties:
          occupationDetails:
            $ref: ./EddScoreDetails.yaml
          arrestDetails:
            $ref: ./EddScoreDetails.yaml
          bankruptcyDetails:
            $ref: ./EddScoreDetails.yaml
          fraudDetails:
            $ref: ./EddScoreDetails.yaml
  score:
    $ref: ./EddData.yaml
  nextUpdateTime:
    description: Date and time in ISO 8601 format when the EDD score is updated.
    type: string
    format: date-time
    nullable: true
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../Links/SelfLink.yaml
        - $ref: ../Links/EddOccupationSearchResultLink.yaml
        - $ref: ../Links/EddFraudSearchResultLink.yaml
        - $ref: ../Links/EddArrestSearchResultLink.yaml
        - $ref: ../Links/EddBankruptcySearchResultLink.yaml
