type: object
properties:
  parsedScore:
    allOf:
      - $ref: ./EddData.yaml
      - type: object
        properties:
          occupationDetails:
            $ref: ./EddScoreDetails.yaml
          arrestDetails:
            $ref: ./EddScoreDetails.yaml
          bankruptcyDetails:
            $ref: ./EddScoreDetails.yaml
          fraudDetails:
            $ref: ./EddScoreDetails.yaml
  score:
    $ref: ./EddData.yaml
  nextUpdateTime:
    description: Date and time in ISO 8601 format when the EDD score is updated.
    type: string
    format: date-time
    nullable: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - eddOccupationSearchResult
            - eddFraudSearchResult
            - eddArrestSearchResult
            - eddBankruptcySearchResult
