type: object
description: Transaction affected in risk score simulation.
properties:
  transactionId:
    description: ID of the transaction.
    type: string
    readOnly: true
    maxLength: 50
    example: txn_0YVCNQ2C1AD1RA3HXKP492GNZB
  customerId:
    description: ID of the customer.
    type: string
    readOnly: true
    maxLength: 50
    example: cus_0YVCNQ2C1AD1RA3HXKP492GNZB
  simulationJobId:
    description: ID of the simulation job.
    type: string
    readOnly: true
    maxLength: 50
    example: rsim_job_0YVCNQ2C1AD1RA3HXKP492GNZB
  amount:
    description: Amount of the transaction.
    readOnly: true
    $ref: ./Money.yaml
  preResult:
    description: Pre-simulation state of the transaction.
    type: string
    readOnly: true
    enum:
      - blocked
      - declined
      - approved
      - chargeback
      - refunded
      - disputed
  result:
    description: Result of the simulation.
    type: string
    readOnly: true
    enum:
      - blocked
      - approved
  date:
    description: Date of the transaction.
    type: string
    format: date-time
    readOnly: true
    example: 2020-01-01T00:00:00Z
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - customer
            - transaction
