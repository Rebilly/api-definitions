      This field supports the old format for backward compatibility.
      
      > **Note:** This field is deprecated.
      Use the `permanentlyBlockList` or `temporaryBlockList` field instead.
    $ref: ./RiskScoreBlocklistType.yaml
  permanentlyBlockList:
    description: Items permanently blocklisted when TTL is equal to `0`.
    $ref: ./RiskScoreBlocklistPermanentRules.yaml
  temporaryBlockList:
    description: Items temporarily blocklisted when TTL is greater than `0`.
    $ref: ./RiskScoreBlocklistTemporaryRules.yaml
