type: object
required:
  - paymentInstrumentId
  - currency
  - amount
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  customerId:
    readOnly: true
    allOf:
      - $ref: ./CustomerId.yaml
  paymentInstrumentId:
    description: ID of the payment instrument to use for payout.
    allOf:
      - $ref: ./ResourceId.yaml
  currency:
    description: Payout currency.
    allOf:
      - $ref: ./CurrencyCode.yaml
  amount:
    description: Payout amount.
    type: number
    format: double
  availableAmount:
    description: Available payout request amount that has not been allocated.
    readOnly: true
    type: number
    format: double
  status:
    description: Status of the request.
    type: string
    readOnly: true
    enum:
      - pending
      - accepted
      - rejected
      - canceled
      - partially-fulfilled
      - fulfilled
    x-enumDescriptions:
      pending: Request is awaiting review.
      accepted: Request is accepted and awaiting processing.
      rejected: Request is rejected.
      canceled: Request is canceled by customer.
      partially-fulfilled: Request is partially paid out when `availableAmount` is less than `amount`.
      fulfilled: Request is fully paid out when `availableAmount` reaches zero.
  allocations:
    type: array
    description: List of credit transactions that are allocated to reduce the available amount of a payout request.
    readOnly: true
    items:
      type: object
      properties:
        transactionId:
          description: ID of the transaction to which the payout request is allocated.
          allOf:
            - $ref: ./ResourceId.yaml
        amount:
          description: Payout amount that is allocated from the payout request to the credit transaction.
          type: number
          format: double
        createdTime:
          description: Date and time at which a payout request is allocated.
          allOf:
            - $ref: ./ServerTimestamp.yaml
        updatedTime:
          $ref: ./UpdatedTime.yaml
  rejectionReason:
    description: Rejection reason of the payout request.
    type: string
    readOnly: true
  cancellationReason:
    description: Cancellation reason of the payout request.
    type: string
    readOnly: true
  reviewerId:
    description: ID of the reviewer user.
    type: string
    nullable: true
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  reviewTime:
    description: Review time of the payout request.
    type: string
    nullable: true
    allOf:
      - $ref: ./ServerTimestamp.yaml
  createdTime:
    description: Created time of the payout request.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  updatedTime:
    description: Updated time of the payout request.
    allOf:
      - $ref: ./UpdatedTime.yaml
  _links:
    type: array
    description: The links related to resource.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ./Links/SelfLink.yaml

