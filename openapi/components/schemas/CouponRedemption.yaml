type: object
description: Coupon redemption log.
properties:
  id:
    type: string
    readOnly: true
    description: Unique resource ID.
    maxLength: 50
    example: cpn_rdm_0YVCNKF81GD778N4YNVGDJK558
  couponId:
    type: string
    description: ID of the coupon.
    maxLength: 50
    example: cpn_0YVCNKF81GD778N4YNVGDJK558
  customerId:
    $ref: ./CustomerId.yaml
  additionalRestrictions:
    description: Additional coupon redemption restrictions.
    type: array
    items:
      $ref: ./Coupon/RedemptionRestriction.yaml
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  canceledTime:
    description: Date and time when the coupon is canceled.
    readOnly: true
    x-sortable: true
    type: string
    nullable: true
    format: date-time
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - customer
            - coupon
