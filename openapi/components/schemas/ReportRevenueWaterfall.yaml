type: array
items:
  type: object
  properties:
    issuedMonth:
      description: Revenue invoice issue month.
      type: string
      pattern: '^\d{4}-\d{2}$'
      example: 2022-02
    booked:
      description: Revenue amount booked at issue month.
      type: number
      format: double
      example: 25.0
    recognized:
      description: Recognized revenue amount up to, and including, the `recognizedTo` month.
      type: number
      format: double
      example: 20.0
    remaining:
      description: Revenue amount remaining to be recognized after `recognizedTo` month.
      type: number
      format: double
      example: 5.0
    waterfall:
      type: array
      description: Per month recognized revenue waterfall.
      items:
        type: object
        properties:
          recognizedMonth:
            description: Revenue recognition month.
            type: string
            pattern: '^\d{4}-\d{2}$'
            example: 2022-04
          amount:
            description: Revenue amount recognized at `recognizedMonth`.
            type: number
            format: double
      example:
        - recognizedMonth: 2022-02
          amount: 4.4
        - recognizedMonth: 2022-03
          amount: 8.33
        - recognizedMonth: 2022-04
          amount: 7.27
