allOf:
  - type: object
    description: |-
      Customize an existing plan for the current order.

      To create a new plan, see [Create a plan](https://www.rebilly.com/catalog/all/tag/Plans/PostPlan).
    required:
      - id
    properties:
      id:
        type: string
        description: ID of the plan.
        maxLength: 50
        example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
  - anyOf:
      - $ref: ./OneTimeSalePlan.yaml
      - $ref: ./SubscriptionOrderPlan.yaml
      - $ref: ./TrialOnlyPlan.yaml
