type: object
required:
  - name
  - url
  - servicePhone
  - serviceEmail
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ./Websites/WebsiteId.yaml
  name:
    description: Name of the website.
    type: string
  url:
    description: Domain address of the website.
    type: string
  servicePhone:
    description: Customer service phone number of the website.
    type: string
  serviceEmail:
    description: Customer service email address of the website.
    type: string
    format: email
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  customFields:
    $ref: ./ResourceCustomFields.yaml
  settings:
    $ref: ./Websites/WebsiteSettings.yaml
  logoId:
    type: string
    nullable: true
    description: ID of the linked file object.
    maxLength: 50
    example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
  organizationId:
    deprecated: true
    readOnly: true
    allOf:
      - $ref: ./Organizations/OrganizationId.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - logoUrl
