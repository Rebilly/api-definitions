type: object
required:
  - name
  - url
  - servicePhone
  - serviceEmail
properties:
  id:
    description: The website identifier string.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  name:
    description: The website name.
    type: string
  url:
    description: The website domain address.
    type: string
  servicePhone:
    description: The website customer service phone number.
    type: string
  serviceEmail:
    description: The website customer service email address.
    type: string
    format: email
  createdTime:
    description: Website created time.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  updatedTime:
    description: Website updated time.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  customFields:
    $ref: ./ResourceCustomFields.yaml
  organizationId:
    deprecated: true
    readOnly: true
    description: Organization ID.
    allOf:
      - $ref: ./ResourceId.yaml
  customization:
    description: Visual customization options for the website.
    type: object
    properties:
      hostedPaymentFormTheme:
        description: |
          Hosted payment form
          [theme](https://www.rebilly.com/docs/content/concepts-and-features/tutorial/customize-style-rebilly-instruments/#adjust-the-default-style) options.
        type: object
        additionalProperties:
          type: string
        example:
          colorPrimary: '#504CCA'
      hostedPaymentFormCss:
        description: |
          Hosted payment form
          [css](https://www.rebilly.com/docs/content/concepts-and-features/tutorial/customize-style-rebilly-instruments/#2-use-css-property-to-override-any-styles) options.
        type: string
  _links:
    type: array
    description: The links related to resource.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ./Links/SelfLink.yaml
        - $ref: ./Links/OrganizationLink.yaml
