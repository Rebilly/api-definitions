description: MTA Pay gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
      - settings
    properties:
      credentials:
        type: object
        properties:
          accountId:
            type: string
            description: MTA Pay account ID.
          partyId:
            type: string
            description: MTA Pay party ID.
          md5key:
            type: string
            description: MTA Pay MD5 key.
            format: password
            writeOnly: true
        required:
          - accountId
          - partyId
          - md5key
      settings:
        type: object
        description: MTA Pay settings object.
        properties:
          goods:
            type: string
            description: MTA Pay goods.
          mobilePay:
            type: string
            description: MTA Pay mobile pay parameter.
        required:
          - mobilePay
          - goods
