description: SecureTrading gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: SecureTrading credentials object.
        properties:
          websiteId:
            type: string
            description: ID of the SecureTrading website.
            maxLength: 50
            example: web_0YV7DE4Z26DQSA1AC92FBJ7SEG
          username:
            type: string
            description: SecureTrading web service username.
          password:
            type: string
            description: SecureTrading web service password.
            format: password
            writeOnly: true
          notificationPassword:
            type: string
            description: |-
              SecureTrading notification password.
              This password is used to authenticate webhook requests.
            format: password
            writeOnly: true
        required:
          - websiteId
          - username
          - password
      settings:
        type: object
        description: SecureTrading settings object.
        properties:
          enableRecurring:
            type: boolean
            description: Enables recurring payments.
            default: false
          useParentTransactionOnFile:
            type: boolean
            description: Enables subsequent MIT payments to include "parenttransactionreference" value.
            default: false
      threeDSecureServer:
        $ref: ./ThreeDSecureIO3dsServer.yaml
