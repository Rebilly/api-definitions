description: AstroPay Card config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: AstroPay Card credentials object.
        properties:
          x_login:
            type: string
            description: AstroPay Card login.
          x_tran_key:
            type: string
            description: AstroPay Card transaction key.
            format: password
          secret_key:
            type: string
            description: AstroPay Card secret key.
            format: password
          api_key:
            type: string
            description: One Touch Astropay API key.
            format: password
        required:
          - x_login
          - x_tran_key
          - secret_key
      settings:
        type: object
        description: AstroPay Card settings object.
        properties:
          oneTouchApi:
            type: boolean
            description: Use One Touch AstroPay API.
            default: false
          merchantName:
            type: string
            description: Displayed merchant name for AstroPay One Touch.
          merchantLogoUrl:
            type: string
            description: Displayed merchant logo for AstroPay One Touch.
