description: Stripe Gateway config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          redirectUrl:
            type: string
            description: Stripe Gateway redirect url
            format: url
          plaid:
            description: Plaid credentials.
            properties:
              clientId:
                type: string
                description: Plaid client ID.
              publicKey:
                type: string
                description: Plaid public key.
              secret:
                type: string
                description: Plaid secret key.
                format: password
            required:
              - clientId
              - publicKey
              - secret
        required:
          - redirectUrl
      settings:
        type: object
        description: Stripe settings object
        properties:
          usePaymentIntents:
            type: boolean
            description: If `true` the `PaymentIntents` API will be used instead of `Charges` API.
            default: false
          usePlaid:
            type: boolean
            description: |
              If `true` the other Plaid credentials are required.
              The Plaid integration is required to allow `bank-account` payment method for this account.
            default: false
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/Stripe3dsServers/Stripe3dsServers.yaml
