description: Sofort config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Sofort credentials object
        properties:
          configKey:
            type: string
            description: Sofort configuration key
          nuaPayApiKey:
            type: string
            description: NuaPay API Key for reconciliation
