description: PayTabs gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: PayTabs credentials object.
        properties:
          profileId:
            type: string
            description: ID of the PayTabs profile.
          clientKey:
            type: string
            description: PayTabs client key.
          serverKey:
            type: string
            format: password
            description: PayTabs server key.
            writeOnly: true
        required:
          - profileId
          - clientKey
          - serverKey
      settings:
        type: object
        properties:
          baseUrl:
            type: string
            description: Base URL for PayTabs API.
