description: Dropayment gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Dropayment credentials object.
        properties:
          login:
            type: string
            description: Dropayment login.
          endpointId:
            type: string
            description: ID of the Dropayment end point.
          secretKey:
            type: string
            description: Dropayment secret key.
            format: password
            writeOnly: true
        required:
          - login
          - endpointId
          - secretKey
