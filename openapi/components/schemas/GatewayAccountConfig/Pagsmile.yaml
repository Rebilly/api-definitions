description: Pagsmile gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantId:
            type: string
            description: ID of the Pagsmile merchant.
          appId:
            type: string
            description: ID of the Pagsmile application.
          secretKey:
            type: string
            description: Pagsmile secret key.
            format: password
            writeOnly: true
        required:
          - merchantId
          - appId
          - secretKey
      settings:
        type: object
        description: Pagsmile settings object.
        properties:
          useTradePay:
            type: boolean
            description: Specifies whether to use trade pay API.
            default: false
            example: false
