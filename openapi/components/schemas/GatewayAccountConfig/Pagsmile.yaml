description: Pagsmile Gateway config.
type: object
required:
  - credentials
properties:
  credentials:
    type: object
    properties:
      merchantId:
        type: string
        description: Pagsmile merchant ID.
      appId:
        type: string
        description: Pagsmile app ID.
      secretKey:
        type: string
        description: Pagsmile secret key.
        format: password
    required:
      - merchantId
      - appId
      - secretKey
