description: ezyEFT gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ezyEFT credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the ezyEFT merchant.
          merchantToken:
            type: string
            format: password
            description: ezyEFT merchant token.
            writeOnly: true
        required:
          - merchantId
          - merchantToken
