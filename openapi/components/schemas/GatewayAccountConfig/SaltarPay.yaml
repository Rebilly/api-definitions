description: SaltarPay gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: SaltarPay credentials object.
        properties:
          apiKey:
            type: string
            description: SaltarPay API key.
            format: password
            writeOnly: true
          secretKey:
            type: string
            description: SaltarPay secret key.
            format: password
            writeOnly: true
        required:
          - apiKey
          - secretKey
