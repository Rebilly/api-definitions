description: Paysafe gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          storeId:
            type: string
            description: ID of the Paysafe store.
          storePwd:
            type: string
            description: Paysafe store password.
            format: password
            writeOnly: true
          accountNum:
            type: string
            description: Paysafe account number.
        required:
          - storeId
          - storePwd
          - accountNum
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/Paysafe3dsServers/Paysafe3dsServers.yaml
