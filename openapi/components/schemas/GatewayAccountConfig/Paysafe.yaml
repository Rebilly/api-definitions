description: Paysafe Gateway config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          storeId:
            type: string
            description: Paysafe Gateway store ID
          storePwd:
            type: string
            description: Paysafe Gateway store password
            format: password
          accountNum:
            type: string
            description: Paysafe Gateway account number
        required:
          - storeId
          - storePwd
          - accountNum
      mpi:
        deprecated: true
        allOf:
          - $ref: ../ThreeDSecureServers/Paysafe3dsServers/Paysafe3dsServers.yaml
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/Paysafe3dsServers/Paysafe3dsServers.yaml
