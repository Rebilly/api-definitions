description: Paysafe gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          storeId:
            type: string
            description: ID of the Paysafe store.
          storePwd:
            type: string
            description: Paysafe store password.
            format: password
            writeOnly: true
          accountNum:
            type: string
            description: Paysafe account number.
        required:
          - storeId
          - storePwd
          - accountNum
      threeDSecureServer:
        type: object
        description: Paysafe 3DS servers.
        required:
          - name
        properties:
          name:
            type: string
            description: Merchant plug-in name.
            enum:
              - Paysafe3dsServer
