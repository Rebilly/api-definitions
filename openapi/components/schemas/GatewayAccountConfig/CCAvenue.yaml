description: CCAvenue gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: CCAvenue credentials object.
        properties:
          merchantId:
            type: string
            description: CCAvenue merchant ID.
          accessCode :
            type: string
            description: CCAvenue access code.
            format: password
            writeOnly: true
          workingKey :
            type: string
            description: CCAvenue working key.
            format: password
            writeOnly: true
        required:
          - merchantId
          - accessCode
          - workingKey
      settings:
        type: object
        properties:
          useStandingInstructionApi:
            description: Specifies whether to use the Standing Instruction API.
            type: boolean
            default: false
