description: PostFinance gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: PostFinance credentials object.
        properties:
          pspId:
            type: string
            description: ID of the PostFinance PSP.
          merchantId:
            type: string
            description: ID of the PostFinance merchant.
          sftpUsername:
            type: string
            description: PostFinance SFTP username.
          publicKey:
            type: string
            x-multiline: true
            description: PostFinance public key.
          privateKey:
            type: string
            format: password
            x-multiline: true
            description: PostFinance private key.
            writeOnly: true
          keyPassphrase:
            type: string
            format: password
            description: PostFinance key passphrase.
            writeOnly: true
          sftpPrivateKey:
            type: string
            format: password
            x-multiline: true
            description: PostFinance SFTP private key.
            writeOnly: true
          sftpKeyPassphrase:
            type: string
            format: password
            description: PostFinance SFTP key passphrase.
            writeOnly: true
        required:
          - pspId
          - merchantId
          - sftpUsername
          - publicKey
          - privateKey
          - keyPassphrase
          - sftpPrivateKey
          - sftpKeyPassphrase
      settings:
        type: object
        properties:
          skipPaymentFileUpload:
            type: boolean
            default: false
            description: Specifies whether to skip the payment file upload screen.
          enableAliasAuthentication:
            type: boolean
            default: false
            description: Specifies whether to enable alias authentication.
