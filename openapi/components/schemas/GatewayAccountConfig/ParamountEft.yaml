description: Paramount config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Paramount credentials object.
        properties:
          merchant_id:
            type: string
            description: Merchant account ID.
          merchant_pass:
            type: string
            description: Merchant account password.
            format: password
          payee:
            type: string
            description: Merchant name/descriptor.
        required:
          - merchant_id
          - merchant_pass
          - payee
