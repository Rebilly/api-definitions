description: Forte Gateway config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          accountId:
            type: string
            description: Forte Gateway account ID.
          locationId:
            type: string
            description: Forte Gateway location ID.
          apiAccessId:
            type: string
            description: Forte Gateway api access ID.
            format: password
          apiSecretKey:
            type: string
            description: Forte Gateway api secret key.
            format: password
        required:
          - accountId
          - locationId
          - apiAccessId
          - apiSecretKey
