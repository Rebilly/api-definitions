description: Forte gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          accountId:
            type: string
            description: ID of the Forte account.
          locationId:
            type: string
            description: ID of the Forte location.
          apiAccessId:
            type: string
            description: ID of the Forte API access.
            format: password
            writeOnly: true
          apiSecretKey:
            type: string
            description: Forte API secret key.
            format: password
            writeOnly: true
        required:
          - accountId
          - locationId
          - apiAccessId
          - apiSecretKey
