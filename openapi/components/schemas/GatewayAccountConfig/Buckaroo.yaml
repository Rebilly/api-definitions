description: Buckaroo gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Buckaroo credentials object.
        properties:
          debtorCode:
            type: string
            description: Debtor Code.
          schemeKey:
            type: string
            description: Scheme Key.
          websiteKey:
            type: string
            description: Website key.
          secretKey:
            description: Secret key.
            type: string
            format: password
        required:
          - websiteKey
          - secretKey
