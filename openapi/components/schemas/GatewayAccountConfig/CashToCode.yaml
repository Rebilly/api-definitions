description: CashToCode gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: CashToCode credentials object.
        properties:
          cashToCodeUsername:
            type: string
            description: CashToCode credentials username.
          cashToCodePassword:
            type: string
            description: CashToCode credentials password.
            format: password
          merchantUsername:
            type: string
            description: Merchant credentials username.
          merchantPassword:
            type: string
            description: Merchant credentials password.
            format: password
          mid:
            type: string
            description: CashToCode Merchant Identifier Number (MID) or brand name.
        required:
          - cashToCodeUsername
          - cashToCodePassword
          - merchantUsername
          - merchantPassword
      settings:
        type: object
        properties:
          baseUrl:
            type: string
            description: Base API URL.
          skipAmountSelection:
            type: boolean
            description: Specifies whether to skip the amount selection screen.
            default: false
          amounts:
            type: array
            description: Amounts for which transactions are processed.
            items:
              type: number
              format: double
              minimum: 0
