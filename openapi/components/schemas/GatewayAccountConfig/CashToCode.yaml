description: CashToCode config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: CashToCode credentials object
        properties:
          cashToCodeUsername:
            type: string
            description: CashToCode credentials Username
          cashToCodePassword:
            type: string
            description: CashToCode credentials password
            format: password
          merchantUsername:
            type: string
            description: Merchant credentials Username
          merchantPassword:
            type: string
            description: Merchant credentials password
            format: password
        required:
          - cashToCodeUsername
          - cashToCodePassword
          - merchantUsername
          - merchantPassword
      settings:
        type: object
        properties:
          skipAmountSelection:
            type: boolean
            description: Skip amount selection screen
            default: false
          amounts:
            type: array
            description: Amounts for which to allow transactions
            items:
              type: number
              format: double
              minimum: 0
