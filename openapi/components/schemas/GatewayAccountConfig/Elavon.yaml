description: Elavon gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Elavon credentials object.
        properties:
          ssl_merchant_id:
            type: string
            description: Elavon merchant ID.
          ssl_user_id:
            type: string
            description: Elavon user ID.
          ssl_pin:
            type: string
            description: Elavon pin.
            format: password
            writeOnly: true
        required:
          - ssl_merchant_id
          - ssl_user_id
          - ssl_pin
