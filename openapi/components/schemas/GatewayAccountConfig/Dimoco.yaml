description: Dimoco gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantId:
            type: string
            description: ID of the Dimoc merchant.
          orderId:
            type: string
            description: ID of the Dimoc project.
          password:
            type: string
            format: password
            description: ID of the Dimoc project.
            writeOnly: true
        required:
          - merchantId
          - orderId
          - password
