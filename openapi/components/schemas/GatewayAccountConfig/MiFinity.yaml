description: MiFinity gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: MiFinity credentials object.
        properties:
          apiKey:
            type: string
            format: password
            description: MiFinity API key.
            writeOnly: true
          mifinityAccountNumber:
            type: string
            format: password
            description: MiFinity account number.
            writeOnly: true
          accountHolderId:
            type: string
            description: MiFinity account holder ID.
          brandId:
            type: string
            description: Three-digit ID provided by MiFinity which indicates through which brand the call made.
        required:
          - apiKey
          - mifinityAccountNumber
          - accountHolderId
