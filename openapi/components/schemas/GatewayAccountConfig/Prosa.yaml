description: Prosa gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Prosa credentials object.
        properties:
          entityId:
            type: string
            description: ID of the Prosa entity.
          accessToken:
            type: string
            format: password
            description: Prosa access token.
            writeOnly: true
        required:
          - entityId
          - accessToken
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/ThreeDSecureIO3dsServer.yaml
