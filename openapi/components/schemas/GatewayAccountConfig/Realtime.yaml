description: Realtime gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          clientId:
            type: string
            description: ID of the Realtime client.
          secretWord:
            type: string
            description: Realtime secret word.
            format: password
            writeOnly: true
        required:
          - clientId
          - secretWord
