description: Dengi Gateway config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          projectId:
            type: string
            description: Dengi Gateway project ID.
          publicKey:
            type: string
            description: Dengi Gateway public key.
            format: password
          refundKey:
            type: string
            description: Dengi Gateway refund key.
            format: password
        required:
          - projectId
          - publicKey
          - refundKey
