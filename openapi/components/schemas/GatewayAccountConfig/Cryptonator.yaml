description: Cryptonator gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Cryptonator credentials object.
        properties:
          merchant_id:
            type: string
            description: ID of the Cryptonator merchant.
          secret:
            type: string
            description: Cryptonator secret.
            format: password
            writeOnly: true
        required:
          - merchant_id
          - secret
