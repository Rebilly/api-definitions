description: Worldpay gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantCode:
            type: string
            description: Worldpay merchant code.
            format: password
            writeOnly: true
          merchantPassword:
            type: string
            description: Worldpay merchant password.
            format: password
            writeOnly: true
          payoutMerchantCode:
            type: string
            description: Optional alternate merchant code for payouts.
            format: password
            writeOnly: true
          payoutMerchantPassword:
            type: string
            description: Optional alternate merchant password for payouts.
            format: password
            writeOnly: true
          alternativePaymentsUsername:
            type: string
            description: Optional API username for an alternative payments platform.
          alternativePaymentsPassword:
            type: string
            description: Optional API password for an alternative payments platform.
            format: password
            writeOnly: true
          sftpUsername:
            type: string
            description: SFTP username.
          sftpPrivateKey:
            type: string
            description: SFTP private key.
            format: password
            x-multiline: true
            writeOnly: true
          sftpKeyPassphrase:
            type: string
            format: password
            description: Passphrase of the SFTP private key.
            writeOnly: true
        required:
          - merchantCode
          - merchantPassword
      threeDSecureServer:
        $ref: ./ThreeDSecureIO3dsServer.yaml
      settings:
        type: object
        properties:
          delay:
            type: integer
            description: Automatic capture delay in hours.
            minimum: 0
            default: 0
          enableStoredCredentials:
            type: boolean
            description: Specifies whether to enable stored credentials.
            default: false
          enforceStoredCredentials:
            type: string
            description: Specifies whether to enforce stored credentials.  `mit-enabled` means that stored credentials are sent only on merchant initiated transactions.  This is the expected usage.  `always-enabled` means that stored credentials are also used, if available, for customer facing transactions.
            enum:
              - disabled
              - mit-enabled
              - always-enabled
            default: disabled
          merchantInitiatedReason:
            type: string
            description: Value to send with merchant-initiated transactions.
            enum:
              - UNSCHEDULED
              - RECURRING
              - INSTALMENT
              - REAUTH
              - DELAYED
              - INCREMENTAL
              - RESUBMISSION
              - NOSHOW
            default: UNSCHEDULED
