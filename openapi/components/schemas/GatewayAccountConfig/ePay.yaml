description: ePay gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ePay credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the ePay merchant.
          secretKey:
            type: string
            format: password
            description: ePay secret key.
            writeOnly: true
        required:
          - merchantId
          - secretKey
