description: Zotapay Gateway config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          endpointId:
            type: string
            description: Zotapay's endpoint ID
          merchantId:
            type: string
            description: Zotapay's merchant ID
          merchantSecretKey:
            type: string
            description: Zotapay's merchant secret key
            format: password
        required:
          - endpointId
          - merchantId
          - merchantSecretKey
