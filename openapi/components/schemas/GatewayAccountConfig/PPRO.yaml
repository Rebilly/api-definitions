description: PPRO config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: PPRO credentials object.
        properties:
          login:
            type: string
            description: PPRO merchant's api username.
          password:
            type: string
            description: PPRO merchant's api password.
            format: password
          contractId:
            type: string
            description: PPRO Contract id, used for api credentials.
          privateKey:
            type: string
            format: password
            description: Private Key.
            x-multiline: true
          clientCertificate:
            type: string
            description: Public key.
            x-multiline: true
          notificationSecret:
            type: string
            format: password
            description: Secret used for IPN urls.
          sharedSecret:
            type: string
            format: password
            description: Secret used for redirect urls.
        required:
          - login
          - password
          - contractId
          - privateKey
          - clientCertificate
          - notificationSecret
          - sharedSecret
