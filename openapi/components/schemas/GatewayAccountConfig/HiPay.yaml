description: HiPay gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: HiPay credentials object.
        properties:
          apiUsername:
            type: string
            description: HiPay API user name.
          apiPassword:
            type: string
            description: HiPay API password.
            format: password
            writeOnly: true
        required:
          - apiUsername
          - apiPassword
