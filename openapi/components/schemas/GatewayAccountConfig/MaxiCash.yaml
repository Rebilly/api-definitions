description: MaxiCash gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: MaxiCash credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the MaxiCash API merchant.
          password:
            type: string
            description: MaxiCash API password.
            format: password
            writeOnly: true
        required:
          - merchantId
          - password
