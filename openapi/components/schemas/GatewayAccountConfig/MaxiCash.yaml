description: MaxiCash gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: MaxiCash credentials object.
        properties:
          merchantId:
            type: string
            description: MaxiCash API merchant ID.
          password:
            type: string
            description: MaxiCash API password.
            format: password
        required:
          - merchantId
          - password
