description: Kushki gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Kushki credentials object.
        properties:
          privateKey:
            writeOnly: true
            format: password
            type: string
            description: Kushki private API key.
        required:
          - privateKey
      settings:
        type: object
        description: Kushki settings object.
        properties:
          sandbox:
            type: boolean
            description: Specifies if the gateway account is in sandbox mode.
            default: false
      threeDSecureServer:
        $ref: ./ThreeDSecureIO3dsServer.yaml
