description: Flexepin gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          apiKey:
            type: string
            description: Flexepin API key.
          apiSecret:
            type: string
            description: Flexepin API secret.
            format: password
            writeOnly: true
        required:
          - apiKey
          - apiSecret
      settings:
        type: object
        description: Flexepin settings object.
        properties:
          adjustVoucherAmountCurrency:
            type: boolean
            description: Specifies whether to adjust amount/currency base on Flexepin's voucher.
            default: false
            example: false
