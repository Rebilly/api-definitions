description: Skrill config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Skrill credentials object.
        properties:
          accountEmail:
            type: string
            description: Email address of your Skrill merchant account.
          secretWord:
            type: string
            description: Secret word used for MD5 signature verifications.
            format: password
          mqiPassword:
            type: string
            description: Password used during MQI/API requests.
            format: password
        required:
          - accountEmail
          - secretWord
      settings:
        type: object
        properties:
          merchantFields:
            type: string
            description: >-
              A comma-separated list of name-value merchant field pairs (key1:value1,key2:value2).
