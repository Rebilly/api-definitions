description: iDebit gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: iDebit credentials object.
        properties:
          merchantId:
            type: string
            description: iDebit merchant account number.
          password:
            type: string
            description: iDebit merchant account password.
            format: password
            writeOnly: true
        required:
          - merchantId
          - password
      settings:
        type: object
        properties:
          merchantSubId:
            type: integer
            description: ID of the merchant or organization.
