description: dLocal config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: dLocal credentials object
        properties:
          xLogin:
            type: string
            description: dLocal xLogin
          xTransKey:
            type: string
            description: dLocal xTransKey
          secretKey:
            type: string
            description: dLocal Secret Key
            format: password
        required:
          - xLogin
          - xTransKey
          - secretKey
