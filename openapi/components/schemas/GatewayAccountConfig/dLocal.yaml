description: dLocal config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          xLogin:
            type: string
          xTransKey:
            type: string
          secretKey:
            type: string
            format: password
        required:
          - xLogin
          - xTransKey
          - secretKey
      settings:
        type: object
        description: dLocal settings object.
        properties:
          createInstallmentPlan:
            type: boolean
            description: Create installment plan and use it for payment
