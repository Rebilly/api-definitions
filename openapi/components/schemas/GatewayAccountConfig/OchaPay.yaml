description: OchaPay gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          apiUsername:
            type: string
            description: OchaPay username.
          apiPassword:
            type: string
            description: OchaPay API password.
            format: password
            writeOnly: true
          secretWord:
            type: string
            description: OchaPay secret word.
            format: password
            writeOnly: true
        required:
          - apiUsername
          - apiPassword
          - secretWord
