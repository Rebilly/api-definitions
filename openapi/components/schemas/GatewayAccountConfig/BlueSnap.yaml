description: BlueSnap config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: BlueSnap credentials object.
        properties:
          username:
            type: string
            description: BlueSnap merchant's api username.
          password:
            type: string
            description: BlueSnap merchant's api password.
            format: password
          dataProtectionKey:
            type: string
            description: BlueSnap merchant's data protection key.
            format: password
        required:
          - username
          - password
      settings:
        type: object
        properties:
          enableMoto:
            type: boolean
            description: Enable MOTO option (Mail-Order-Telephone-Order).
            default: false

