description: BlueSnap config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: BlueSnap credentials object.
        properties:
          username:
            type: string
            description: BlueSnap merchant's api username.
          merchantId:
            type: string
            description: BlueSnap merchant's ID.
          password:
            type: string
            description: BlueSnap merchant's api password.
            format: password
          dataProtectionKey:
            type: string
            description: BlueSnap merchant's data protection key.
            format: password
        required:
          - username
          - password
      settings:
        type: object
        properties:
          enableMoto:
            type: boolean
            description: Enable MOTO option (Mail-Order-Telephone-Order).
            default: false
          salesTaxAmount:
            type: number
            format: double
            description: Sales tax amount as a decimal to send with level 2/3 data.
            example: 0.06
          metadataCustomField:
            type: string
            description: The Rebilly custom field to use for sending transaction metadata.
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/BlueSnap3dsServers/BlueSnap3dsServers.yaml

