description: BraintreePayments gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          publicKey:
            type: string
            description: BraintreePayments public key.
          privateKey:
            type: string
            description: BraintreePayments private key.
            format: password
            writeOnly: true
          merchantId:
            type: string
            description: ID of the BraintreePayments merchant.
            format: password
            writeOnly: true
          merchantAccountId:
            type: string
            description: ID of the BraintreePayments merchant account.
            format: password
            writeOnly: true
        required:
          - publicKey
          - privateKey
          - merchantId
          - merchantAccountId
      threeDSecureServer:
        $ref: ./ThreeDSecureIO3dsServer.yaml
