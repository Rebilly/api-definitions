description: BraintreePayments gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          publicKey:
            type: string
            description: BraintreePayments public key.
          privateKey:
            type: string
            description: BraintreePayments private key.
            format: password
            writeOnly: true
          merchantId:
            type: string
            description: BraintreePayments merchant ID.
            format: password
            writeOnly: true
          merchantAccountId:
            type: string
            description: BraintreePayments merchant account ID.
            format: password
            writeOnly: true
        required:
          - publicKey
          - privateKey
          - merchantId
          - merchantAccountId
