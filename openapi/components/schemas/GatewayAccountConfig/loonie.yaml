description: loonie gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: loonie credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the loonie merchant.
          merchantToken:
            type: string
            format: password
            description: loonie merchant token.
            writeOnly: true
        required:
          - merchantId
          - merchantToken
