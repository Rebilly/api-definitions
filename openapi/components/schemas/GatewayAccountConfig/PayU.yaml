description: PayU gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: PayU credentials object.
        properties:
          merchantKey:
            type: string
            description: Merchant Key of the PayU merchant.
          merchantSalt:
            type: string
            description: Merchant Salt of the PayU merchant.
            format: password
            writeOnly: true
        required:
          - merchantKey
          - merchantSalt
