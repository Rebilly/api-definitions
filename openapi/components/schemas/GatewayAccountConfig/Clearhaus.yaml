description: Clearhaus gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          apiKey:
            type: string
            description: Clearhaus API key.
            format: password
            writeOnly: true
        required:
          - apiKey
      threeDSecureServer:
        type: object
        required:
          - name
          - merchantId
          - acquirerBin
          - apiKey
        properties:
          name:
            type: string
            enum:
              - Clearhaus3dsServer
          merchantId:
            type: string
            description: Merchant account ID or Card Acceptor ID provided by the acquiring bank.
          acquirerBin:
            type: string
            description: Acquiring institution identification code.
          apiKey:
            type: string
            format: password
            description: API key for 3D Secure server.
