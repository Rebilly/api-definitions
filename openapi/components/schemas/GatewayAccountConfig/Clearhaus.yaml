description: Clearhaus gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          apiKey:
            type: string
            description: Clearhaus API key.
            format: password
            writeOnly: true
        required:
          - apiKey
      threeDSecureServer:
        type: object
        required:
          - name
          - merchantId
          - acquirerBin
          - apiKey
        properties:
          name:
            type: string
            description: Merchant plug-in name.
            enum:
              - Clearhaus3dsServer
          merchantId:
            type: string
            description: Merchant account ID or card acceptor ID provided by the acquiring bank.
          acquirerBin:
            type: string
            description: Identification code of the acquiring institution.
          apiKey:
            type: string
            format: password
            description: API key of the 3D Secure server.
