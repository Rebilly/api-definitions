description: Orbital gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Orbital credentials object.
        properties:
          apiKey:
            type: string
            description: Orbital API key.
            format: password
            writeOnly: true
        required:
          - apiKey
      settings:
        type: object
        description: Orbital settings object.
        properties:
          targetCurrency:
            description: Currency to which the received cryptocurrency is converted.
            type: string
            enum:
              - USD
              - EUR
              - GBP
          mainCryptoCurrency:
            description: Blockchain network to be used.
            type: string
            enum:
              - ETH
              - SOL
              - TRX
          logoImageUrl:
            description: Logo image in PNG or SVG.
            type: string
          productImageUrl:
            description: Image in JPG format to be displayed on the deposit screen.
            type: string
