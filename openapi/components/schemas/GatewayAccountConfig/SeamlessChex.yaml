description: SeamlessChex config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: SeamlessChex credentials object
        properties:
          publicKey:
            type: string
            description: SeamlessChex publishable key
          secretKey:
            type: string
            description: SeamlessChex secret key
            format: password
        required:
          - publicKey
          - secretKey
