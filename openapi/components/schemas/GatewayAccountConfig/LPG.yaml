description: LPG gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: LPG credentials object.
        properties:
          publicKey:
            type: string
            description: LPG public API key.
          secureKey:
            type: string
            description: LPG secure API key.
            format: password
            writeOnly: true
          payoutUsername:
            type: string
            description: LPG payout account username.
            format: password
            writeOnly: true
          payoutPassword:
             type: string
             description: LPG payout account password.
             format: password
             writeOnly: true
        required:
          - publicKey
          - secureKey
