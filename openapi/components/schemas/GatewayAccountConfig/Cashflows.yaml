description: Cashflows gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          authId:
            type: string
            description: ID of the Cashflows authentication.
          authPassword:
            type: string
            description: ID of the Cashflows authentication password.
            format: password
            writeOnly: true
        required:
          - authPassword
          - authId
