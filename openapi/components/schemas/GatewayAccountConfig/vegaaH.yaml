description: vegaaH gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          terminalId:
            type: string
            description: ID of the vegaaH terminal.
          password:
            type: string
            description: vegaaH password.
            format: password
            writeOnly: true
        required:
          - terminalId
          - password
