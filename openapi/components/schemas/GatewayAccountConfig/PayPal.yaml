description: PayPal Gateway config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - settings
    properties:
      credentials:
        type: object
        description: PayPal credentials object. The credentials object may be provided in order to specify the PayPal Partner account under which the gateway account is onboarded.
        properties:
          partnerId:
            type: string
            description: ID of the PayPal Partner account.
          partnerClientId:
            type: string
            description: ID of the PayPal Partner account API client.
          partnerSecret:
            type: string
            description: Secret key for the PayPal Partner account API client.
            format: password
          partnerBnCode:
            type: string
            description: BN Code for the PayPal Partner account. Used to track the source of API requests.
      settings:
        type: object
        description: PayPal settings object.
        required:
          - redirectUrl
        properties:
          redirectUrl:
            type: string
            description: The URL where the user will be redirected after authorizing the account on PayPal.
            format: url
          enableGuestCheckout:
            type: boolean
            default: false
            description: Allow users without PayPal accounts to pay using credit or debit cards.
          useHostedCheckoutForm:
            type: boolean
            default: false
            description: Use Rebilly's hosted PayPal form instead of redirecting customers to PayPal.
          forceGuestCheckout:
            type: boolean
            default: false
            description: Suppress PayPal payment method when Guest Checkout is available. Only applicable when useHostedCheckoutForm is enabled.
