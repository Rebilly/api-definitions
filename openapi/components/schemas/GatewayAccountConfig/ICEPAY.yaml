description: ICEPAY gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ICEPAY credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the ICEPAY merchant.
            format: password
            writeOnly: true
          secretKey:
            type: string
            description: ICEPAY API secret key.
            format: password
            writeOnly: true
        required:
          - merchantId
          - secretKey
