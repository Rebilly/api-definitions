description: ApcoPay config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ApcoPay credentials object.
        properties:
          profileID:
            type: string
            description: ApcoPay profile ID.
          secretWord:
            type: string
            description: ApcoPay secret word.
            format: password
          MerchantID:
            type: string
            description: ApcoPay merchant ID.
          MerchantPassword:
            type: string
            description: ApcoPay merchant password.
            format: password
        required:
          - profileID
          - secretWord
          - MerchantID
          - MerchantPassword
      settings:
        type: object
        properties:
          method:
            type: string
            description: ApcoPay's method.
            enum:
              - AFTERPAY
              - IDEAL
              - CREDITCLICK
              - BANCONTACT
              - ONLINEUBERWEISEN
        required:
          - method
