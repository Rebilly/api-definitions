description: ApcoPay gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ApcoPay credentials object.
        properties:
          profileID:
            type: string
            description: ID of the ApcoPay profile.
          secretWord:
            type: string
            description: ApcoPay secret word.
            format: password
            writeOnly: true
          MerchantID:
            type: string
            description: ID of the ApcoPay merchant.
          MerchantPassword:
            type: string
            description: ApcoPay merchant password.
            format: password
            writeOnly: true
        required:
          - profileID
          - secretWord
          - MerchantID
          - MerchantPassword
      settings:
        type: object
        properties:
          method:
            type: string
            description: ApcoPay method.
            enum:
              - AFTERPAY
              - BANCONTACT
              - CREDITCLICK
              - FLEXEPIN
              - IDEAL
              - JPAY
              - OCTAPAY
              - ONLINEUBERWEISEN
              - ORIENTALWALLET
              - VENUSPOINT
              - ZIMPLER
        required:
          - method
