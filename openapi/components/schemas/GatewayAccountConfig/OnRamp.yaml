description: OnRamp config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: OnRamp credentials object.
        properties:
          apiKey:
            type: string
            format: password
        required:
          - apiKey
      settings:
        type: object
        description: OnRamp settings object.
        properties:
          useServerToServer:
            type: boolean
            description: Use OnRamp server to server api call.
            default: false
