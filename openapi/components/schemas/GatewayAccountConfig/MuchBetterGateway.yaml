description: MuchBetterGateway gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: MuchBetterGateway credentials object.
        properties:
          apiKey:
            type: string
            description: MuchBetterGateway API key.
            format: password
          secretKey:
            type: string
            description: MuchBetterGateway secret key.
            format: password
        required:
          - apiKey
          - secretKey
