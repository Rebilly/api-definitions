description: Paymero config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Paymero credentials object.
        properties:
          apiKey:
            type: string
            description: Paymero API key.
            format: password
        required:
          - apiKey
      settings:
        type: object
        description: Paymero settings object.
        properties:
          tolerancePercentage:
            type: integer
            description: Tolerance percentage for settled amount for crypto currency method. From 1 to 100
            example: 5
          targetCurrency:
            type: string
            description: This will be the currency to which you want to auto-convert the received cryptocurrency in to.
            example: USD
