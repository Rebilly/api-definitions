description: Khelocard config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Credentials object
        required:
          - merchantId
          - referrer
          - apiKey
          - apiSecret
        properties:
          merchantId:
            type: string
            description: Merchant ID
          referrer:
            type: string
            description: The referrer URL registered on Khelocard.
            format: uri
          apiKey:
            type: string
            description: API key
            format: password
          apiSecret:
            type: string
            description: API secret
            format: password
