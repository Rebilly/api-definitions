description: Pin4Pay gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Credentials object.
        required:
          - username
          - requestOrigin
          - codigoCliente
          - keyValue
        properties:
          username:
            type: string
            description: Pin4Pay API username.
          requestOrigin:
            type: string
            description: Pin4Pay API request origin.
          codigoCliente:
            type: string
            description: Pin4Pay API codigo cliente.
          keyValue:
            type: string
            description: Pin4Pay API password.
            format: password
            writeOnly: true
