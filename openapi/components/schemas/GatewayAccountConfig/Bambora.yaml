description: Bambora Gateway config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantId:
            type: string
            description: Bambora Gateway merchant ID
          apiPasscode:
            type: string
            description: Bambora Gateway API Passcode
            format: password
        required:
          - merchantId
          - apiPasscode
