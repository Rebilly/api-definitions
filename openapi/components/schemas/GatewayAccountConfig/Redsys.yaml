description: Redsys Gateway config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantCode:
            type: string
            description: Redsys Gateway merchant code.
            format: password
          secretCode:
            type: string
            description: Redsys Gateway secret code.
            format: password
        required:
          - merchantCode
          - secretCode
