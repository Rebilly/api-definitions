description: PayClub gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: PayClub credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the PayClub merchant.
          accountNumber:
            type: string
            description: PayClub account number.
          signKey:
            type: string
            format: password
            description: PayClub sign key.
            writeOnly: true
        required:
          - merchantId
          - accountNumber
          - signKey
      settings:
        type: object
        properties:
          use3DSChannel:
            type: boolean
            description: Specifies whether to use a 3DS channel.
