description: Inovio gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
      - settings
    properties:
      credentials:
        type: object
        description: Inovio credentials object.
        properties:
          username:
            type: string
            description: Inovio username.
          password:
            type: string
            description: Inovio password.
            format: password
            writeOnly: true
        required:
          - username
          - password
      settings:
        type: object
        description: Inovio settings object.
        properties:
          websiteId:
            type: string
            description: ID of the Inovio website.
            maxLength: 50
            example: web_0YV7DE4Z26DQSA1AC92FBJ7SEG
          merchantAccountId:
            type: string
            description: ID of the Inovio merchant account.
          productId:
            type: string
            description: ID of the Inovio product.
            maxLength: 50
            example: prod_0YV7DES3WPC5J8JD8QTVNZBZNZ
        required:
          - websiteId
          - merchantAccountId
          - productId
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/Inovio3dsServers/Inovio3dsServers.yaml
