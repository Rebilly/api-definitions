description: Inovio gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
      - settings
    properties:
      credentials:
        type: object
        description: Inovio credentials object.
        properties:
          username:
            type: string
            description: Inovio username.
          password:
            type: string
            description: Inovio password.
            format: password
            writeOnly: true
        required:
          - username
          - password
      settings:
        type: object
        description: Inovio settings object.
        properties:
          websiteId:
            type: string
            description: Inovio website ID.
          merchantAccountId:
            type: string
            description: Inovio merchant account ID.
          productId:
            type: string
            description: Inovio product ID.
            maxLength: 50
            example: prod_01GQMKH86SKH34SR7TN68MFYRD
        required:
          - websiteId
          - merchantAccountId
          - productId
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/Inovio3dsServers/Inovio3dsServers.yaml
