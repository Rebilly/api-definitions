description: PayECard gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: PayECard credentials object.
        properties:
          clientKey:
            type: string
            description: Client Key of the PayECard gateway.
          password:
            type: string
            description: Password of the PayECard gateway.
            format: password
            writeOnly: true
          paymentUrl:
            type: string
            description: Payment URL of the PayECard gateway for S2S integration.
        required:
          - clientKey
          - password
          - paymentUrl
