description: Credorax gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantId:
            type: string
            description: ID of the Credorax merchant.
          merchantMd5Signature:
            type: string
            description: Credorax MD5 signature.
            format: password
            writeOnly: true
        required:
          - merchantId
          - merchantMd5Signature
