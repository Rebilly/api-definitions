description: Piastrix gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Piastrix credentials object.
        properties:
          shopId:
            type: string
            description: ID of the Piastrix shop.
          secretKey:
            type: string
            description: Piastrix secret key.
            format: password
            writeOnly: true
        required:
          - shopId
          - secretKey
      settings:
        type: object
        description: Piastrix settings object.
        properties:
          tolerancePercentage:
            type: integer
            description: Tolerance percentage for settled amounts.
            minimum: 0
            maximum: 5
            example: 5
      threeDSecureServer:
        type: object
        description: Piastrix 3DS servers.
        required:
          - name
        properties:
          name:
            type: string
            description: Merchant plug-in name.
            enum:
              - Piastrix3dsServer
