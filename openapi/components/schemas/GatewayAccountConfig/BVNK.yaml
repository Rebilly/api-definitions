description: BVNK gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: BVNK credentials object.
        properties:
          merchantId:
            type: string
            description: Merchant ID of the BVNK merchant.
          hawkAuthId:
            type: string
            description: HAWK auth ID.
            format: password
            writeOnly: true
          hawkAuthKey:
            type: string
            description: HAWK auth key.
            format: password
            writeOnly: true
        required:
          - merchantId
          - hawkAuthId
          - hawkAuthKey
      settings:
        type: object
        description: BVNK settings object.
        properties:
          payoutCurrency:
            type: string
            description: Cryptocurrency of the payout.
          payoutNetwork:
            type: string
            description: Blockchain network to use for the payout.
          destinationTagCustomField:
            type: string
            description: Name of a custom field that holds payout destination tag for XRP.
