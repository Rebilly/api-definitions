description: Greenbox gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Greenbox credentials object.
        properties:
          clientId:
            type: string
            description: Greenbox client ID.
          locationId:
            type: string
            description: Greenbox location ID.
          clientSecret:
            type: string
            description: Greenbox client secret.
            format: password
            writeOnly: true
        required:
          - clientId
          - clientSecret
          - locationId
