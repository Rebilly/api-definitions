description: EMS e-Commerce (XML) API config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: EMS credentials object
        properties:
          storeId:
            type: string
            description: EMS merchant id
          userId:
            type: string
            description: EMS account id
          password:
            type: string
            description: EMS password
        required:
          - storeId
          - userId
          - password
