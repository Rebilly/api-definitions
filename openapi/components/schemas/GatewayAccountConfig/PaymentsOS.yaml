description: PaymentsOS gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          appId:
            type: string
            description: ID of the PaymentsOS application.
          publicKey:
            type: string
            description: PaymentsOS public key.
          privateKey:
            type: string
            format: password
            description: PaymentsOS private key.
            writeOnly: true
        required:
          - appId
          - privateKey
          - publicKey
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/ThreeDSecureIO3dsServer.yaml
