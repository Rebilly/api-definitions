description: XPay gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: XPay credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the XPay merchant.
          encryptionKey:
            type: string
            format: password
            writeOnly: true
            description: XPay encryption key.
        required:
          - merchantId
          - encryptionKey
