description: Finrax gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Finrax credentials object.
        properties:
          businessId:
            type: string
            description: ID of the Finrax business.
          apiKey:
            type: string
            description: Finrax API key.
            format: password
            writeOnly: true
          apiSecret:
            type: string
            description: Finrax API secret.
            format: password
            writeOnly: true
          publicKey:
            type: string
            description: |-
              Finrax public key.
              This value is used to verify IPN signature.
            x-multiline: true
        required:
          - businessId
          - apiKey
          - apiSecret
      settings:
        type: object
        description: Finrax settings object.
        required:
          - tolerancePercentage
        properties:
          tolerancePercentage:
            $ref: ../AmountAdjustmentTolerance.yaml
