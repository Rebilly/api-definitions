description: CoinPayments gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: CoinPayments credentials object.
        required:
          - publicKey
          - privateKey
          - ipnSecret
        properties:
          publicKey:
            type: string
            description: CoinPayments public key.
          privateKey:
            type: string
            format: password
            description: CoinPayments private key.
            writeOnly: true
          ipnSecret:
            type: string
            format: password
            description: CoinPayments IPN secret.
            writeOnly: true
          merchantId:
            type: string
            format: password
            description: ID of the CoinPayments merchant.
            writeOnly: true
          clientId:
            type: string
            description: CoinPayments client ID required for API (version 2).
          clientSecret:
            type: string
            format: password
            description: CoinPayments client secret required for API (version 2).
            writeOnly: true
      settings:
        type: object
        properties:
          useCallbackAddress:
            type: boolean
            description: Specifies if the callback address payment type must be used.
          useV2Api:
            type: boolean
            description: |-
              Specifies if the CoinPayments API (version 2) must be used.
              This requires both CoinPayments client ID and secret to be provided.
          apiUrl:
            type: string
            description: URL of the CoinPayments API (version 2).
            default: https://api.coinpayments.com
