description: CoinPayments gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: CoinPayments credentials object.
        required:
          - publicKey
          - privateKey
          - ipnSecret
        properties:
          publicKey:
            type: string
            description: CoinPayments public key.
          privateKey:
            type: string
            format: password
            description: CoinPayments private key.
            writeOnly: true
          ipnSecret:
            type: string
            format: password
            description: CoinPayments IPN secret.
            writeOnly: true
          merchantId:
            type: string
            format: password
            description: ID of the CoinPayments merchant.
            writeOnly: true
      settings:
        type: object
        properties:
          useCallbackAddress:
            type: boolean
            description: Specifies whether to use a callback address payment type.
