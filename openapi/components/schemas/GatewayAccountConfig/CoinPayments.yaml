description: CoinPayments config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: CoinPayments credentials object.
        required:
          - publicKey
          - privateKey
          - ipnSecret
        properties:
          publicKey:
            type: string
          privateKey:
            type: string
            format: password
          ipnSecret:
            type: string
            format: password
          merchantId:
            type: string
            format: password
