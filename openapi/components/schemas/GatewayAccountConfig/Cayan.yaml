description: Cayan Gateway config.
type: object
required:
  - credentials
properties:
  credentials:
    type: object
    properties:
      merchantSiteId:
        type: string
        description: Cayan Gateway merchant site ID.
      merchantName:
        type: string
        description: Cayan Gateway merchant name.
      merchantKey:
        type: string
        description: Cayan Gateway merchant key.
        format: password
    required:
      - merchantSiteId
      - merchantName
      - merchantKey
