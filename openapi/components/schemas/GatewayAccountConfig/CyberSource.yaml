description: CyberSource gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: CyberSource credentials object.
        properties:
          accessKey:
            type: string
            description: CyberSource access key.
          profileId:
            type: string
            description: ID of the CyberSource profile.
          secretKey:
            type: string
            description: CyberSource secret key.
            format: password
            writeOnly: true
        required:
          - accessKey
          - profileId
          - secretKey
