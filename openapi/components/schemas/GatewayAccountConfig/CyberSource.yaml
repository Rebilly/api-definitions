description: CyberSource config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: CyberSource credentials object
        properties:
          access_key:
            type: string
            description: CyberSource merchant ID
          profile_id:
            type: string
            description: CyberSource encryption key
            format: password
          secret_key:
            type: string
            description: CyberSource password for query
            format: password
        required:
          - access_key
          - profile_id
          - secret_key
