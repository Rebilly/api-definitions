description: Adyen gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
      - settings
    properties:
      credentials:
        type: object
        description: Adyen credentials object.
        properties:
          merchantAccount:
            type: string
            description: Adyen merchant account.
          apiKey:
            type: string
            description: Adyen API key.
            format: password
            writeOnly: true
        required:
          - merchantAccount
          - apiKey
      settings:
        type: object
        description: Adyen settings object.
        properties:
          url:
            type: string
            description: Adyen post URL.
          splitPayments:
            type: string
            description: Adyen split payments in JSON format.
        required:
          - url
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/Adyen3dsServers/Adyen3dsServers.yaml
