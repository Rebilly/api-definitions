description: Adyen gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
      - settings
    properties:
      credentials:
        type: object
        description: Adyen credentials object.
        properties:
          merchantAccount:
            type: string
            description: Adyen merchant account.
          apiKey:
            type: string
            description: Adyen API key.
            format: password
            writeOnly: true
        required:
          - merchantAccount
          - apiKey
      settings:
        type: object
        description: Adyen settings object.
        properties:
          url:
            type: string
            description: Adyen post URL.
          splitPayments:
            type: array
            description: Adyen split payments.
            items:
              type: object
              properties:
                percentage:
                  description: Percentage of the transaction amount.
                  type: float
                  exclusiveMinimum: true
                  minimum: 0
                  maximum: 100
                  example: 0.50
                account:
                  description: ID of the balance account where the split amount is sent.
                  type: string
                type:
                  description: Account type of the split payment.
                  type: string
                  enum:
                    - BalanceAccount
                    - Commission
                    - VAT
        required:
          - url
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/Adyen3dsServers/Adyen3dsServers.yaml
