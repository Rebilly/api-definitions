description: Adyen gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
      - settings
    properties:
      credentials:
        type: object
        description: Adyen credentials object.
        properties:
          merchantAccount:
            type: string
            description: Adyen merchant account.
          apiKey:
            type: string
            description: Adyen API key.
            format: password
            writeOnly: true
          hmacKey:
            type: string
            description: Adyen HMAC key to verify IPN signature.
            format: password
            writeOnly: true
        required:
          - merchantAccount
          - apiKey
      settings:
        type: object
        description: Adyen settings object.
        properties:
          store:
            type: string
            description: E-commerce or point-of-sale store that is processing the payment.
            minLength: 1
            maxLength: 16
          url:
            type: string
            description: Adyen post URL.
          splitPayments:
            type: array
            description: Adyen split payments.
            items:
              type: object
              properties:
                percentage:
                  description: Percentage of the transaction amount.
                  type: number
                  format: double
                  minimum: 0.00
                  maximum: 100.00
                  example: 0.50
                commissionAmount:
                  description: Fixed commission amount in minor units.
                  type: number
                  format: integer
                  example: 100
                currency:
                  $ref: ../CurrencyCode.yaml
                account:
                  description: ID of the balance account where the split amount is sent.
                  type: string
                merchantCountry:
                  description: Two-letter ISO 3166 alpha-2 code of the merchant's country.
                  type: string
                  example: US
                type:
                  description: Account type of the split payment.
                  type: string
                  enum:
                    - BalanceAccount
                    - Commission
                    - Remainder
                    - PaymentFee
          totalTaxRate:
            type: number
            format: double
            description: |-
              Total tax percentage as a decimal.
              Use this field to calculate the total tax amount to send with level 2 enhanced scheme data.
            example: 5.5
            minimum: 0.01
            maximum: 100
          enableMoto:
            type: boolean
            description: Specifies whether to use Mail Order Telephone Order (MOTO).
            default: false
            example: false
          riskProfile:
            type: string
            description: Adyen risk profile.
        required:
          - url
      threeDSecureServer:
        $ref: ./ThreeDSecureIO3dsServer.yaml
