description: Adyen gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
      - settings
    properties:
      credentials:
        type: object
        description: Adyen credentials object.
        properties:
          merchantAccount:
            type: string
            description: Adyen merchant account.
          apiKey:
            type: string
            description: Adyen API key.
            format: password
            writeOnly: true
        required:
          - merchantAccount
          - apiKey
      settings:
        type: object
        description: Adyen settings object.
        properties:
          store:
            type: string
            description: E-commerce or point-of-sale store that is processing the payment.
            minLength: 1
            maxLength: 16
          url:
            type: string
            description: Adyen post URL.
          splitPayments:
            type: array
            description: Adyen split payments.
            items:
              type: object
              properties:
                percentage:
                  description: Percentage of the transaction amount.
                  type: number
                  format: double
                  minimum: 0.00
                  maximum: 100.00
                  example: 0.50
                commissionAmount:
                  description: Fixed commission amount in minor units.
                  type: number
                  format: integer
                  example: 100
                currency:
                  $ref: ../CurrencyCode.yaml
                account:
                  description: ID of the balance account where the split amount is sent.
                  type: string
                type:
                  description: Account type of the split payment.
                  type: string
                  enum:
                    - BalanceAccount
                    - Commission
                    - Remainder
                    - PaymentFee
        required:
          - url
      threeDSecureServer:
        $ref: ./ThreeDSecureIO3dsServer.yaml
