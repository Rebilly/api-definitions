description: Safecharge gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Safecharge credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the Safecharge merchant.
          siteId:
            type: string
            description: ID of the Safecharge site.
          secretKey:
            type: string
            description: Safecharge secret key.
            format: password
            writeOnly: true
        required:
          - merchantId
          - secretKey
          - siteId
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/ThreeDSecureIO3dsServer.yaml
