description: Neteller Gateway config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Neteller credentials object
        properties:
          clientId:
            type: string
            description: Neteller App Client ID
            deprecated: true
          clientSecret:
            type: string
            description: Neteller App Client Secret
            format: password
            deprecated: true
          webhookSecretKey:
            type: string
            description: Neteller Webhook Secret Key
            format: password
            deprecated: true
          paysafePaymentsApiUsername:
            type: string
            description: Neteller App PaySafe Payments API Username (PRIVATE Key)
          paysafePaymentsApiPassword:
            type: string
            description: Neteller App PaySafe Payments API Password (PRIVATE Key)
            format: password
        required:
          - clientId
          - clientSecret
          - webhookSecretKey
      settings:
        type: object
        description: Neteller settings object
        properties:
          netellerGo:
            type: boolean
            description: Enable NETELLERgo! payment flow
            deprecated: true
          paysafePaymentsApi:
            type: boolean
            description: Enable new PaySafe Payments API
