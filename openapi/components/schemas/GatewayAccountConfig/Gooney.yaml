description: Gooney config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Gooney credentials object
        properties:
          apiUser:
            type: string
            description: Gooney API user
          apiPassword:
            type: string
            description: Gooney API password
            format: password
          apiKey:
            type: string
            description: Gooney API key
          apiSecret:
            type: string
            description: Gooney API secret
            format: password
        required:
          - username
          - password
          - apiKey
          - apiSecret
