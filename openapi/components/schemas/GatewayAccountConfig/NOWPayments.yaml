description: NOWPayments gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: NOWPayments credentials object.
        properties:
          apiKey:
            type: string
            format: password
            writeOnly: true
          ipnSecret:
            type: string
            format: password
            writeOnly: true
        required:
          - apiKey
          - ipnSecret
      settings:
        type: object
        description: NOWPayments settings object.
        required:
          - tolerancePercentage
        properties:
          tolerancePercentage:
            $ref: ../AmountAdjustmentTolerance.yaml
