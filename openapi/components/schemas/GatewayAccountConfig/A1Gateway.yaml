description: A1Gateway gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: A1Gateway credentials object.
        properties:
          accountId:
            type: string
            description: ID of the A1Gateway account.
          password:
            type: string
            description: A1Gateway password.
            format: password
            writeOnly: true
        required:
          - accountId
          - password
