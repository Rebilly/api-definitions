description: MuchBetter config
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: MuchBetter credentials object
        properties:
          merchantAccountId:
            type: string
            description: MuchBetter merchant account ID
          apiKey:
            type: string
            description: MuchBetter api key
            format: password
        required:
          - merchantAccountId
          - apiKey
      settings:
        type: object
        description: MuchBetter settings object
        properties:
          brandName:
            type: string
            description: MuchBetter brand name use for reporting and logo purpose.
          extraStep:
            type: boolean
            description: Use to dispay and collect phone number before submit request to MuchBetter
            default: false
