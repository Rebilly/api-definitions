description: LaCore gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: LaCore credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the LaCore merchant.
          username:
            type: string
            description: LaCore merchant username.
          password:
            type: string
            description: LaCore merchant password.
            format: password
            writeOnly: true
        required:
          - merchantId
          - username
          - password
      threeDSecureServer:
        $ref: ./ThreeDSecureIO3dsServer.yaml
