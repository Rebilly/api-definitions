description: CoinGate Gateway config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
      - settings
    properties:
      credentials:
        type: object
        properties:
          authToken:
            type: string
            format: password
        required:
          - authToken
      settings:
        type: object
        properties:
          targetCurrency:
            description: This will be the currency to which you want to auto-convert the received cryptocurrency in to.
            type: string
            minLength: 3
            maxLength: 3
            example: USD
