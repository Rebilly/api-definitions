description: Ingenico gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantId:
            type: string
            description: ID of the Ingenico merchant.
          apiKeyId:
            type: string
            description: ID of the Ingenico API key.
          apiSecretKey:
            type: string
            description: Ingenico API secret key.
            format: password
            writeOnly: true
          skipFraudService:
            type: boolean
            description: Ingenico skip fraud service.
        required:
          - merchantId
          - apiKeyId
          - apiSecretKey
      threeDSecureServer:
        type: object
        description: Ingenico 3DS servers.
        required:
          - name
        properties:
          name:
            type: string
            description: Merchant plug-in name.
            enum:
              - Ingenico3dsServer
