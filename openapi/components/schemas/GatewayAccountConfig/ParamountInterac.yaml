description: ParamountInterac gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ParamountInterac credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the ParamountInterac merchant.
          encryptionKey:
            type: string
            description: ParamountInterac encryption key.
            format: password
            writeOnly: true
          password:
            type: string
            description: ParamountInterac password for query.
            format: password
            writeOnly: true
        required:
          - merchantId
          - encryptionKey
          - password
      settings:
        type: object
        properties:
          sandbox:
            type: boolean
            description: Specifies if the gateway account is in sandbox mode.
            default: false
          merchantSubId:
            type: integer
            description: Sub ID of the merchant or organization.
