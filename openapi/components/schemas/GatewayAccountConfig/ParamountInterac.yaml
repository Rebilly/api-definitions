description: ParamountInterac gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ParamountInterac credentials object.
        properties:
          merchantId:
            type: string
            description: ID of the ParamountInterac merchant.
          encryptionKey:
            type: string
            description: ParamountInterac encryption key.
            format: password
            writeOnly: true
          password:
            type: string
            description: ParamountInterac password for query.
            format: password
            writeOnly: true
        required:
          - merchantId
          - encryptionKey
          - password
      settings:
        type: object
        properties:
          sandbox:
            type: boolean
            description: Specifies if the gateway account is in sandbox mode.
            default: false
          merchantSubId:
            type: integer
            description: Sub ID of the merchant or organization.
          autodepositLookup:
            type: boolean
            description: Perform Interac e-Transfer Autodeposit lookup before a payout. Execute the payout if Autodeposit is enabled and the customer account name matches the provided customer name.
            default: false
          autodepositLookupDay:
            type: integer
            description: Number of days to suppress Interac e-Transfer Autodeposit lookup.
