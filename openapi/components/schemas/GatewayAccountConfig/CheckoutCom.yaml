description: Checkout.com config.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Checkout.com credentials object.
        properties:
          secretKey:
            type: string
            format: password
            description: Checkout.com secret API key.
        required:
          - secretKey
      settings:
        type: object
        properties:
          markAsWaitingGatewayOnPendingPayout:
            type: boolean
            description: Mark as waiting-gateway/unknown instead of approved on pending payout.
            default: false
          udf1:
            type: string
            description: User defined field available in reports.
          udf2:
            type: string
            description: User defined field available in reports.
          udf3:
            type: string
            description: User defined field available in reports.
          udf4:
            type: string
            description: User defined field available in reports.
          udf5:
            type: string
            description: User defined field available in reports.
      threeDSecureServer:
        $ref: ../ThreeDSecureServers/CheckoutCom3dsServers/CheckoutCom3dsServers.yaml
