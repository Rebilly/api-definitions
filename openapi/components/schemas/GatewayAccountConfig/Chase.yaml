description: Chase gateway configuration.
allOf:
  - $ref: ../BaseGatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          username:
            type: string
            description: Chase NetConnect username.
          password:
            type: string
            description: Chase NetConnect password.
            format: password
            writeOnly: true
          coNumber:
            type: string
            description: Chase CO number used for delimited file reports.
          divisionId:
            type: string
            description: ID of the Chase division.
          partialAuth:
            type: boolean
            description: Specifies whether to support partial authentications.
            default: false
        required:
          - username
          - password
          - coNumber
          - divisionId
          - partialAuth
