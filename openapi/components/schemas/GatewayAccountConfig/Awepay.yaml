description: Awepay gateway configuration.
allOf:
  - $ref: ../GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: Awepay credentials object.
        properties:
          sid:
            type: string
            description: ID of the Awepay site.
          rcode:
            type: string
            description: Awepay rcode.
            format: password
            writeOnly: true
          secretKey:
            type: string
            description: Awepay secret key for the P2P REST API.
            format: password
            writeOnly: true
        required:
          - sid
          - rcode
      settings:
        type: object
        description: Awepay setting.
        properties:
          useP2pRest:
            type: boolean
            description: Specifies whether to use P2P REST API.
