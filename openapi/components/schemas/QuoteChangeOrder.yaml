type: object
title: QuoteChangeOrder
required:
  - websiteId
  - customerId
  - items
  - action
  - subscriptionId
properties:
  id:
    readOnly: true
    description: ID of the quote.
    type: string
    maxLength: 50
    example: qt_01HXBZMEGPETPHJZH6V4RHBMA8
  type:
    description: |-
      Specifies the type of the quote.
      A quote can be a subscription or a one-time purchase.
    type: string
    readOnly: true
    enum:
      - subscription-order
      - one-time-order
  action:
    description: |-
      Action of the quote for change order items.
      When a quote is accepted, quote items are applied to the related order.
    type: string
    enum:
      - change
    example: change
  acceptanceConditions:
    type: array
    writeOnly: true
    description: Conditions that must be met for the quote to be automatically accepted.
    items:
      type: string
      enum:
        - customer
        - payment
      x-enumDescriptions:
        customer: Quote can be accepted by customer.
        payment: Related invoice must be paid in full.
    example: ['payment']
    default: ['customer']
  acceptanceFulfillment:
    type: array
    readOnly: true
    description: List of `acceptanceConditions` with fulfillment status.
    items:
      type: object
      properties:
        condition:
          type: string
          enum:
            - customer
            - payment
            - organization
        isFulfilled:
          type: boolean
  subscriptionId:
    description: ID of the related subscription.
    type: string
    maxLength: 50
    example: sub_01HRF27SATGE4Z6PBJE6PD8328
  invoiceId:
    type: string
    description: ID of the payment invoice.
    readOnly: true
    maxLength: 50
    example: in_0YVF9605RKC62BP14NE2R7V2XT
  status:
    description: Status of the quote.
    type: string
    readOnly: true
    enum:
      - draft
      - issued
      - accepted
      - rejected
      - canceled
      - expired
    x-enumDescriptions:
      draft: Quote can be edited. This quote cannot be sent to a customer.
      issued: Quote cannot be edited. This quote can be sent to a customer.
      accepted: Customer accepted the quote and the related order item changes are applied.
      rejected: Customer rejected the quote.
      canceled: Organization canceled the quote.
      expired: Expired before customer or organization interaction.
  websiteId:
    $ref: ./WebsiteId.yaml
  customerId:
    $ref: ./CustomerId.yaml
  items:
    type: array
    description: Items included in the quote.
    minItems: 1
    items:
      type: object
      required:
        - plan
        - quantity
      properties:
        id:
          description: ID of the quote item.
          readOnly: true
          type: string
          example: qt_itm_01HXCEQNR3F1G2A6RX6HPS3KFY
        quantity:
          description: Number of product units in the specified plan.
          type: integer
          minimum: 1
        plan:
          description: Plan details.
          oneOf:
            - $ref: ./OriginalPlan.yaml
            - $ref: ./FlexiblePlan.yaml
        description:
          type: string
          description: Description of the quote item.
          example: Charge per approved transaction with DCC
          default: ''
          maxLength: 255
        priceDescription:
          type: string
          description: |-
            Price description of the quote item.
            This value is only used for metered billing items.
          example: 50% of the markup for approved transactions
          default: ''
          maxLength: 255
        usageLimits:
          type:
            - 'object'
            - 'null'
          default: null
          description: |-
            Specifies the soft and hard usage limit thresholds for an item with a metered billing plan.
            This value is ignored when the plan is not metered.
          properties:
            softLimit:
              type: object
              description: |-
                Defines thresholds for notification purposes.
                For example, to notify the customer that their usage is near the hard limit of their metered billing plan.
                This notification informs the customer so that they can upgrade their plan before the hard limit is reached.
                When the reported usage reaches 75%, 90%, and 100% of the configured limit a specific event is fired.
                To notify the customer, a webhook and notification can be configured for this event.
                This field is useful for accounting and customer success purposes.
                The usage of metered billing plans can still be reported if the soft limit is reached.
              minProperties: 1
              maxProperties: 1
              properties:
                quantity:
                  type: integer
                  description: Usage limit quantity.
                  minimum: 1
                amount:
                  type: number
                  format: double
                  description: Usage limit amount in the currency of the order.
                  minimum: 0.01
            hardLimit:
              type: object
              description: |-
                Defines a limit where the customer can no longer use the service.
                Hard limits are used in addition to soft limits.
                When a soft limit is reached,
                a customer may receive a notification
                but the service can still be provided up to the hard limit value so that the customer can upgrade their plan.
                When the reported usage reaches the configured limit,
                a specific event is triggered.
                To notify the customer in the merchant system,
                or block a service,
                a webhook and notification can be configured for this event.
                When the total usage reaches the hard limit quantity,
                or amount values,
                metered billing plan usages can no longer be reported.
              minProperties: 1
              maxProperties: 1
              properties:
                quantity:
                  type: integer
                  description: Usage limit quantity.
                  minimum: 1
                amount:
                  type: number
                  format: double
                  description: Usage limit amount in the currency of the order.
                  minimum: 0.01
        createdTime:
          $ref: ./CreatedTime.yaml
        updatedTime:
          $ref: ./UpdatedTime.yaml
        _embedded:
          type: object
          description: Embedded objects that are requested by the `expand` query parameter.
          readOnly: true
          properties:
            product:
              type: object
  renewalPolicy:
    description: Specifies if the subscription retains its current `renewalTime` or resets it to a newly calculated `renewalTime`.
    type: string
    enum:
      - reset
      - retain
  prorated:
    description: |-
      Specifies whether to give a pro rata credit for the amount of time remaining between the `effectiveTime` and the end of the current period.

      In addition, if the `renewalTime` is retained, by setting the `renewalPolicy` to `retain`,
      a pro rata debit occurs for the amount between the `effectiveTime` and the `renewalTime` as a percentage of the normal period length.
    type: boolean
  effectiveTime:
    description: |-
      Date from which the renewal time for `reset` operations and proration calculations are made.
      If this field is omitted, this value defaults to the time of quote acceptance.
    type:
      - 'string'
      - 'null'
    format: date-time
  keepTrial:
    description: |-
      Specifies if the subscription order must retain its active trial.
      This field is only applicable if `renewalPolicy` is set to `retain`.
    type: boolean
    default: false
  interimOnly:
    type: boolean
    default: true
    description: |-
      Specifies if the quotation invoice must include interim items only.
      If this value is set to `false`, all upcoming items are included.
  usageSettings:
    type: array
    default: []
    description: Usage settings for items with metered billing.
    items:
      type: object
      properties:
        planId:
          type: string
          description: ID of the plan from which usages are transferred.
          example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
        policy:
          type: string
          enum:
            - reset
            - transfer
          description: Policy for removed items that have a metered billing plan.
          x-enumDescriptions:
            reset: Delete existing usages.
            transfer: Transfer usages from removed plans to existing plans that are in the same subscription, using the `transferTo` field.
        transferTo:
          type:
            - 'string'
            - 'null'
          default: null
          description: |-
            ID of the plan to which usages are transferred.
            If an item with a specified plan does not exist, or does not have a metered billing plan, this transfer is ignored.
          example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
  invoicePreview:
    type: object
    description: Preview of the quote invoice.
    readOnly: true
    properties:
      currency:
        description: Currency of the invoice.
        $ref: ./CurrencyCode.yaml
      initialAmounts:
        type: object
        description: Total amounts of the initial invoice.
        properties:
          amount:
            description: Amount of the invoice.
            type: number
            x-type: Money
            format: double
          subtotalAmount:
            description: Subtotal amount of the invoice.
            type: number
            x-type: Money
            format: double
          discountAmount:
            description: Discount amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
          shippingAmount:
            description: Shipping amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
          taxAmount:
            description: Tax amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
      recurringAmounts:
        type:
          - 'object'
          - 'null'
        description: |-
          Total amounts of the recurring invoice.
          This includes recurring items only.
          If the quote does not have recurring items, the value of this field is `null`.
        properties:
          amount:
            description: Amount of the invoice.
            type: number
            x-type: Money
            format: double
          subtotalAmount:
            description: Subtotal amount of the invoice.
            type: number
            x-type: Money
            format: double
          discountAmount:
            description: Discount amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
          shippingAmount:
            description: Shipping amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
          taxAmount:
            description: Tax amount that is applied to the invoice.
            type: number
            x-type: Money
            format: double
      items:
        type: array
        description: Invoice items.
        items:
          type: object
          properties:
            quoteItemId:
              description: ID of the related quote item.
              type: string
              example: qt_itm_01HXCEQNR3F1G2A6RX6HPS3KFY
            type:
              type: string
              description: Type of the invoice item.
              x-basic: true
              enum:
                - debit
                - credit
            name:
              description: Name of the invoice item.
              type: string
              maxLength: 1000
            description:
              description: Description of the invoice item.
              type: string
              example: Charge per approved transaction with DCC
              maxLength: 255
            priceDescription:
              type: string
              description: Price description of the invoice item.
              example: 50% of the markup for approved transactions
              maxLength: 255
            unitPrice:
              description: Unit price of the invoice item.
              type:
                - 'number'
                - 'null'
              format: double
            quantity:
              description: Quantity of the invoice item.
              type: integer
            period:
              description: Date interval of the invoice item.
              type:
                - 'string'
                - 'null'
            setupUnitPrice:
              description: Unit price of the invoice item.
              type:
                - 'number'
                - 'null'
              format: double
            trialUnitPrice:
              description: Unit price of the invoice item.
              type:
                - 'number'
                - 'null'
              format: double
            trialPeriod:
              description: Date interval of the invoice item trial.
              type:
                - 'string'
                - 'null'
            taxAmount:
              description: Tax amount of the invoice item.
              type:
                - 'number'
                - 'null'
              format: double
            setupTaxAmount:
              description: Tax amount of the setup that is applied to the invoice.
              type:
                - 'number'
                - 'null'
              format: double
            trialTaxAmount:
              description: Tax amount of the trial that is applied to the invoice.
              type:
                - 'number'
                - 'null'
              format: double
  autopay:
    type:
      - 'boolean'
      - 'null'
    description: |-
      Specifies if payment attempts for the related subscription are made automatically.
      If autopay is enabled, the payment is retrieved from the customer on the renewal date using the payment instrument that is set at `paymentInstrumentId`,
      or the default payment instrument on the subscription.
  paymentTerms:
    description: Payment terms for the customer which are displayed on the quote.
    type: string
  expirationTime:
    description: |-
      Date and time when the quote expires.
      The default expiration time is one month from the time the quote is issued.
      In a `draft` state, this field may be `null`.
    type:
      - 'string'
      - 'null'
    format: date-time
  issuedTime:
    description: Date and time when the quote is issued.
    type:
      - 'string'
      - 'null'
    readOnly: true
    format: date-time
  acceptedTime:
    description: Date and time when the quote is accepted.
    type:
      - 'string'
      - 'null'
    readOnly: true
    format: date-time
  rejectedTime:
    description: Date and time when the quote is rejected.
    type:
      - 'string'
      - 'null'
    readOnly: true
    format: date-time
  canceledTime:
    description: Date and time when the quote is canceled.
    type:
      - 'string'
      - 'null'
    readOnly: true
    format: date-time
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  redirectUrl:
    description: |-
      URL to redirect the customer to when a quote is rejected.
      The default value is the website URL.
    type: string
    format: uri
  signature:
    type: object
    description: Written signature and printed organization name.
    properties:
      showWrittenSignatureLines:
        type: boolean
        default: false
        description: Specifies whether to show written signature lines.
      organizationPrintedName:
        type:
          - 'string'
          - 'null'
        description: Printed name of the organization.
        default: null
  shipping:
    $ref: ./Shipping.yaml
  tax:
    $ref: ./Taxes.yaml
  couponIds:
    type:
      - 'array'
      - 'null'
    description: |-
      List of coupons to redeem on the customer and apply to the related invoice.

      For more information, see [Coupons](https://www.rebilly.com/docs/settings/coupons-and-discounts/).
    items:
      type: string
      description: Coupon ID.
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: |-
            Type of link.
            If the quote is issued, a customer can be redirected to the `invoicePaymentFormUrl` value
            to pay the related invoice using one of the methods which are available to the customer.
          type: string
          enum:
            - self
            - quoteAcceptanceFormUrl
            - invoicePaymentFormUrl
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      customer:
        type: object
      website:
        type: object
      subscription:
        type: object
      invoice:
        type: object
