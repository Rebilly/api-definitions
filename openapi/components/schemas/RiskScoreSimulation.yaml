type: object
description: Risk score simulation.
required:
  - rules
properties:
  id:
    description: ID of the simulation.
    type: string
    readOnly: true
    maxLength: 50
    example: rss_0YVCNQ2C1AD1RA3HXKP492GNZB
  rules:
    description: Risk score rules.
    $ref: ./RiskScoreRules.yaml
  status:
    description: Status of the simulation.
    type: string
    readOnly: true
    enum:
      - pending
      - processing
      - completed
      - failed
  summary:
    description: Summary of the simulation.
    readOnly: true
    type:
      - array
    items:
      type: object
      properties:
        metric:
          type: string
          enum:
            - transactionsProcessed
            - affectedTransactions
            - chargebackToBlockedTransactions
            - refundedToBlockedTransactions
            - declinedToBlockedTransactions
            - unblockedTransactions
            - blockedTransactions
        count:
          type: integer
        amount:
          $ref: ./Money.yaml
  createdAt:
    description: Date and time when the simulation was created.
    $ref: ./ServerTimestamp.yaml
  startedAt:
    description: Date and time when the simulation started.
    $ref: ./ServerTimestamp.yaml
  finishedAt:
    description: Date and time when the simulation finished.
    $ref: ./ServerTimestamp.yaml
  _links:
    $ref: ./SelfLink.yaml
