type: object
required:
  - name
properties:
  id:
    type: string
    description: ID of the journal account.
    readOnly: true
    maxLength: 50
    example: jrn_acc_0YVCXS791DD8JAK1WV3VHM70ZQ
  name:
    type: string
    description: Name of the journal account.
    example: Unearned revenue
  description:
    type:
      - 'string'
      - 'null'
  role:
    type: string
    description: Role of the journal account in the accounting ledger.
    enum:
      - revenue
      - unearned-revenue
      - taxes
  plandId:
    type:
      - 'string'
      - 'null'
    description: ID of the plan that the journal account belongs to.
    example: plan_0YVCXS791DD8JAK1WV3VHM70ZQ

  productId:
    type:
      - 'string'
      - 'null'
    description: ID of the product that the journal account belongs to.
    example: prod_0YVCXS791DD8JAK1WV3VHM70ZQ

  createdTime:
    description: Date and time when the journal record is created.
    $ref: ./ServerTimestamp.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    $ref: ./SelfLink.yaml
