type: object
nullable: true
required:
  - riskScoreThreshold
  - ttl
properties:
  riskScoreThreshold:
    type: integer
    description: Pass and fail threshold for the blocklist.
  ttl:
    type: integer
    description: |-
      Amount of seconds a blocklist exists before it expires.
      If value for this field is `0` then blocklist record never expires.
