type: object
required:
  - name
  - weight
  - offers
  - choices
properties:
  name:
    description: Bump offer name.
    type: string
  weight:
    description: Bump offer weight.
    type: string
  offers:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        offerId:
          description: Offer ID.
          type: string
        offerType:
          description: Offer type.
          type: string
        bumpAmount:
          description: Bump amount.
          type: number
        customFields:
          $ref: ../ResourceCustomFields.yaml
      required:
        - offerId
        - offerType
        - bumpAmount
  choices:
    type: array
    minItems: 1
    items:
      $ref: PurchaseBumpOfferContent.yaml
