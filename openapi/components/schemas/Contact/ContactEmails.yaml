description: The list of emails
type: array
items:
  type: object
  required:
    - label
    - value
  properties:
    label:
      description: The email label
      type: string
      maxLength: 45
      example: main
    value:
      description: The email value
      type: string
      format: email
      maxLength: 255
      example: rebilly@example.com
    primary:
      description: True if email is primary
      type: boolean
      example: true
