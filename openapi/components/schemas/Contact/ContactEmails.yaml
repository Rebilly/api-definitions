description: List of email addresses associated with the contact.
type: array
items:
  type: object
  required:
    - label
    - value
  properties:
    label:
      description: Email label or name.
      type: string
      maxLength: 45
      example: main
    value:
      description: Email address value.
      type: string
      format: email
      maxLength: 255
      example: rebilly@example.com
    primary:
      description: Specifies whether the email address is the contact's primary email address.
      type: boolean
      example: true
