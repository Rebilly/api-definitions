description: The list of phone numbers
type: array
items:
  type: object
  required:
    - label
    - value
  properties:
    label:
      description: The phone label
      type: string
      maxLength: 45
      example: main
    value:
      description: The phone value
      type: string
      maxLength: 50
      example: 512-710-1640
    primary:
      description: True if phone is primary
      type: boolean
      example: true
