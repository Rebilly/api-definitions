type: object
required:
  - type
  - unitPrice
properties:
  id:
    type: string
    description: ID of the invoice item.
    readOnly: true
    maxLength: 50
    example: ii_0YVFDEQS2KCFTBN9HXWJFY55GV
  type:
    description: Type of invoice item.
    type: string
    x-basic: true
    enum:
      - debit
      - credit
  description:
    description: Description of the invoice item.
    type: string
    maxLength: 1000
  unitPrice:
    description: Unit price of the invoice item.
    type: number
    format: double
  quantity:
    description: Quantity of the invoice item.
    type: integer
  price:
    description: Total price of the invoice item.
    type: number
    format: double
    readOnly: true
  productId:
    type: string
    description: ID of the product.
    maxLength: 50
    example: prod_0YV7DES3WPC5J8JD8QTVNZBZNZ
  planId:
    type: string
    nullable: true
    description: ID of the plan.
    maxLength: 50
    readOnly: true
    example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
  subscriptionId:
    type: string
    nullable: true
    description: ID of the order.
    maxLength: 50
    readOnly: true
    example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
  discountAmount:
    description: Discount amount applied to the invoice item.
    type: number
    format: double
    readOnly: true
  periodStartTime:
    description: Date and time when the billing period starts.
    type: string
    format: date-time
  periodEndTime:
    description: Date and time when the billing period ends.
    type: string
    format: date-time
  periodNumber:
    description: Number of subscription order billing periods in which the invoice item has been included.
    type: integer
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  tax:
    description: Invoice item tax.
    readOnly: true
    allOf:
      - $ref: ./InvoiceTaxItem.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - product
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      product:
        type: object
      plan:
        type: object
