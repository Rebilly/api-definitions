type: object
properties:
  invoiceId:
    $ref: ../ResourceId.yaml
  transactionId:
    type: string
    description: ID of the transaction.
    maxLength: 50
    example: txn_0YVDTQJ8YWDGQACV2N2N5SPWQ0
  amount:
    type: number
  currency:
    allOf:
      - $ref: ../CurrencyCode.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - invoice
            - transaction
