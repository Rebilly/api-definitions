type: object
required:
  - amount
  - description
properties:
  amount:
    description: Tax amount.
    type: number
    format: double
  description:
    type: string
    description: Tax description.
  rate:
    description: Tax rate.
    type: number
    format: double
    readOnly: true
    nullable: true
  stateAmount:
    description: Amount of sales tax to collect for the state.
    type: number
    format: double
    readOnly: true
    nullable: true
    example: 0.94
  countyAmount:
    description: Amount of sales tax to collect for the county.
    type: number
    format: double
    readOnly: true
    nullable: true
    example: 0.04
  cityAmount:
    description: Amount of sales tax to collect for the city.
    type: number
    format: double
    readOnly: true
    nullable: true
    example: 0
  specialDistrictAmount:
    description: Amount of sales tax to collect for the special district.
    type: number
    format: double
    readOnly: true
    nullable: true
    example: 0.38
  jurisdictions:
    description: Jurisdiction names for the invoice.
    type: object
    nullable: true
    readOnly: true
    properties:
      country:
        description: Two-letter ISO country code for the provided location.
        type: string
        nullable: true
        readOnly: true
        example: US
      state:
        description: Postal abbreviated state name for the provided location.
        type: string
        nullable: true
        readOnly: true
        example: CA
      county:
        description: County name for the provided location.
        type: string
        nullable: true
        readOnly: true
        example: LOS ANGELES
      city:
        description: City name for the provided location.
        type: string
        nullable: true
        readOnly: true
        example: LOS ANGELES
