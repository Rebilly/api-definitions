description: Invoice taxes.
type: object
required:
  - calculator
discriminator:
  propertyName: calculator
  mapping:
    manual: ./TaxTypes/manual.yaml
    rebilly-taxjar: ./TaxTypes/rebilly-taxjar.yaml
    rebilly-avalara: ./TaxTypes/rebilly-avalara.yaml
properties:
  calculator:
    description: Type of tax calculator.
    type: string
    enum:
      - manual
      - rebilly-taxjar
      - rebilly-avalara
  amount:
    type: integer
    x-type: Money
    x-sortable: true
    description: Total amount of all invoice taxes.
    readOnly: true
