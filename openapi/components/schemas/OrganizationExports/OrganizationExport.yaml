type: object
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  userId:
    description: ID of the user who requested the organization data export.
    readOnly: true
    type: string
  fileId:
    description: Linked File object id.
    readOnly: true
    type: string
  status:
    description: Status of organization data export request.
    readOnly: true
    type: string
    enum:
      - pending
      - processing
      - completed
      - queued
      - failed
  items:
    description: Organization data export resources array.
    readOnly: true
    type: array
    items:
      $ref: ../OrganizationExports/OrganizationExportResource.yaml
  createdTime:
    description: Time at which the organization data export was requested.
    readOnly: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Time at which the organization data export is updated.
    readOnly: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  retentionTime:
    description: Retention end date. After this date, files will be removed.
    readOnly: true
    type: string
    format: date-time
  _links:
    type: array
    description: Links related to the resource.
    readOnly: true
    minItems: 1
    maxItems: 3
    items:
      anyOf:
        - $ref: ../Links/LinkSelf.yaml
        - $ref: ../Links/LinkUser.yaml
        - $ref: ../Links/LinkSignedLink.yaml

