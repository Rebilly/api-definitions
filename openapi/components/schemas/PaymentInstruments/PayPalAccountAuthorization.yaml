type: object
required:
  - websiteId
  - currency
properties:
  websiteId:
    description: The Website ID
    type: string
  currency:
    allOf:
      - $ref: ../CurrencyCode.yaml
  amount:
    description: The amount to authorize
    type: number
    format: double
    default: 1
  gatewayAccountId:
    description: The Gateway Account ID which use to send transactions
    type: string
  redirectUrl:
    $ref: ../Transactions/TransactionRedirectUrl.yaml
