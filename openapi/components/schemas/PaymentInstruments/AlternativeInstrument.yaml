type: object
title: Alternative Instrument
required:
  - method
  - customerId
  - billingAddress
allOf:
  - $ref: ../Common/CommonAlternativeInstrument.yaml
  - properties:
      customerId:
        $ref: ../CustomerId.yaml
      stickyGatewayAccountId:
        description: Sticky gateway account ID. All future payments are processed by this gateway account.
        type: string
        nullable: true
        readOnly: true
      referenceData:
        description: Payment instrument reference data.
        type: object
        additionalProperties:
          type: string
        example:
          gatewayTransactionId: GAT123
      riskMetadata:
        $ref: ../RiskMetadata.yaml
      _links:
        type: array
        description: Links related to the resource.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
            - $ref: ../Links/CustomerLink.yaml
      _embedded:
        type: array
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Embeds/CustomerEmbed.yaml
