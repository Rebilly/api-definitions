type: object
title: Alternative Instrument
required:
  - method
  - customerId
  - billingAddress
allOf:
  - $ref: ../Common/CommonAlternativeInstrument.yaml
  - properties:
      customerId:
        $ref: ../CustomerId.yaml
      stickyGatewayAccountId:
        description: Sticky gateway account ID. All future payments are processed by this gateway account.
        type: string
        nullable: true
        readOnly: true
      referenceData:
        description: Payment instrument reference data.
        type: object
        additionalProperties:
          type: string
        example:
          gatewayTransactionId: GAT123
      riskMetadata:
        $ref: ../RiskMetadata.yaml
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        items:
          type: object
          properties:
            href:
              description: Link URL.
              type: string
            rel:
              description: Type of link.
              type: string
              enum:
                - self
                - customer
      _embedded:
        type: array
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Embeds/CustomerEmbed.yaml
