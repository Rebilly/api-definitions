description: Separate custom field schema.
type: object
required:
  - type
properties:
  name:
    description: Name of the custom field.
    type: string
    readOnly: true
  type:
    description: Describes the data type. Custom field type value cannot be changed.
    type: string
    enum:
      - array
      - boolean
      - date
      - datetime
      - integer
      - number
      - string
      - monetary
    x-enumDescriptions:
      array: Array of strings with up to 255 characters. Maximum size is 1000 elements.
      boolean: Specifies a `true` or `false` value.
      date: String in [full-date](https://www.rfc-editor.org/rfc/rfc3339) format (YYYY-MM-DD).
      datetime: String in [date-time](https://www.rfc-editor.org/rfc/rfc3339) format (YYYY-MM-DDTHH:MM:SSZ).
      integer: Cardinal value of between `-2^31` and `2^31-1`.
      number: Float value. This field also accepts cardinal values which are interpreted as float.
      string: Regular string of up to 255 characters.
      monetary: |-
        A map of 3-letter currency, code, and amount.
        Example: `{"currency": "EUR", "amount": 25.30}`.
  description:
    description: Description of the custom field.
    type: string
    nullable: true
  additionalSchema:
    type: object
    description: |-
      Additional schema which adds additional values constrains.
      Custom fields of different types accept different constraints.
    properties:
      allowedValues:
        oneOf:
          - type: string
            description: List of allowed values. Available for custom fields with types `string`.
          - type: array
            description: List of allowed values. Available for custom fields with types `array`.
            items:
              type: string
      maxLength:
        description: |-
          Maximum allowed length of a string. A maximum length of 4000 characters can be configured.
          By default, this value is set to 255. Available for custom fields with type `string`.
        type: number
        format: integer
      minimum:
        description: |-
          Minimum allowed value of a number or integer. It combines with `maximum`.
          Available for custom fields with type `number` and `integer`.
        type: number
      maximum:
        description: |-
          Maximum allowed value of a number or integer. It combines with `minimum`.
          Available for custom fields with type `number` and `integer`.
        type: number
      pattern:
        description: |-
          Allowed regular expression of a string.
          Available for custom fields with type `string`.
        type: string
      required:
        description: |-
          Whether this is a required value. It combines with any other parameter.
          Available for custom fields with any type.
        type: boolean
      default:
        oneOf:
          - type: string
            description: |-
              Default value. It combines with any other parameter.
              Available for custom fields with type `string`.
          - type: array
            description: |-
              Default value. It combines with any other parameter.
              Available for custom fields with type `array`.
            items:
              type: string
          - type: number
            description: |-
              Default value. It combines with any other parameter.
              Available for custom fields with type `number` and `integer`.
  _links:
    $ref: ./SelfLink.yaml
