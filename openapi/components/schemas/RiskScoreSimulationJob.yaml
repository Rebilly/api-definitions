type: object
description: A job to simulate a risk score calculation given a set of risk score settings.
required:
  - rules
  - period
properties:
  id:
    type: string
    description: ID of the job.
    maxLength: 50
    example: rsim_job_0YVCNQ2C1AD1RA3HXKP492GNZB
    readOnly: true
  status:
    type: string
    description: Status of the job.
    enum:
      - pending
      - processing
      - completed
      - failed
      - stopped
    example: completed
    readOnly: true
  summary:
    description: Summary of the simulation.
    readOnly: true
    type:
      - array
    items:
      type: object
      properties:
        metric:
          type: string
          enum:
            - transactionsProcessed
            - affectedTransactions
            - chargebackToBlockedTransactions
            - refundedToBlockedTransactions
            - declinedToBlockedTransactions
            - unblockedTransactions
            - blockedTransactions
        count:
          type: integer
        amount:
          $ref: ./Money.yaml
  rules:
    description: Risk score rules.
    $ref: ./RiskScoreRules.yaml
  period:
    type: object
    description: Full period of the simulation.
    properties:
      startDate:
        type: string
        format: date
        example: 01-09-2022
      endDate:
        type: string
        format: date
        example: 30-09-2022
  createdAt:
    description: Date and time when the simulation job was created.
    $ref: ./ServerTimestamp.yaml
  startedAt:
    description: Date and time when the simulation job started.
    $ref: ./ServerTimestamp.yaml
  finishedAt:
    description: Date and time when the simulation job finished.
    $ref: ./ServerTimestamp.yaml
  _links:
    $ref: ./SelfLink.yaml
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      simulations:
        type: array
        description: Simulation runs done by the job.
