type: object
required:
  - type
  - value
properties:
  id:
    description: The blocklist identifier string
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  type:
    description: The blocklist type
    type: string
    enum:
      - payment-card
      - bank-account
      - customer-id
      - email
      - email-domain
      - ip-address
      - country
      - fingerprint
      - bin
      - address
  value:
    description: The blocklist value
    type: string
  expirationTime:
    description: The blocklist expiration time
    type: string
    format: date-time
  createdTime:
    description: The blocklist created time
    allOf:
      - $ref: ./ServerTimestamp.yaml
  updatedTime:
    description: The blocklist updated time
    allOf:
      - $ref: ./ServerTimestamp.yaml
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: ./Links/SelfLink.yaml
