type: object
required:
  - type
  - value
properties:
  id:
    description: Blocklist identifier string.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  type:
    description: Type of blocklist.
    type: string
    enum:
      - payment-card
      - bank-account
      - customer-id
      - email
      - email-domain
      - ip-address
      - country
      - fingerprint
      - bin
      - address
  value:
    description: Value of the blocklist.
    type: string
  expirationTime:
    description: Date and time at which the blocklist expires.
    type: string
    format: date-time
  createdTime:
    description: Date and time at which the blocklist was created.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ./Links/SelfLink.yaml
