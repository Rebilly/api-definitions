type: object
properties:
  id:
    description: ID of the account.
    readOnly: true
    $ref: ./ResourceId.yaml
  websiteId:
    readOnly: true
    allOf:
      - $ref: ./WebsiteId.yaml
  username:
    type: string
    description: Username associated with the account.
    readOnly: true
  primaryAddress:
    $ref: ./ContactObject.yaml
  paymentToken:
    type: string
    writeOnly: true
    description: |-
      Write-only payment token.
      If this value is supplied, it converts into a payment instrument and set as the `defaultPaymentInstrument`.
      The value of this property overrides the `defaultPaymentInstrument` if both are supplied.
      This token may only be used once before it expires.
  defaultPaymentInstrument:
    type: object
    description: |-
      Default payment instrument.
      The default payment instrument is used to automatically pay subscription renewals,
      and for transaction requests where a specific payment instrument is not provided.
    required:
      - method
    properties:
      method:
        $ref: ./PaymentMethod.yaml
      paymentInstrumentId:
        type: string
        description: ID of the payment instrument.
        maxLength: 50
        example: inst_0YVB8KPKNXCBR9EDX7JHSED75N
  preferredPayoutInstrumentId:
    type:
      - 'string'
      - 'null'
    description: ID of the customer's preferred payment instrument for payouts.
    maxLength: 50
    example: inst_0YVB8KPKNXCBR9EDX7JHSED75N
    default: null
  isVerified:
    type: boolean
    description: Verification status of the email address associated with the account.
    readOnly: true
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  taxNumbers:
    type:
      - 'array'
      - 'null'
    description: Tax numbers associated with the account.
    items:
      $ref: ./TaxNumber.yaml
  _links:
    $ref: ./SelfLink.yaml
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      website:
        type: object
      leadSource:
        type: object
