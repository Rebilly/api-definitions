type: object
required:
  - plan
properties:
  planId:
    description: ID of the plan.
    deprecated: true
    x-basic: true
    allOf:
      - $ref: ../ResourceId.yaml
  quantity:
    description: Number of product units in the specified plan.
    type: integer
  plan:
    oneOf:
      - $ref: ../Plans/OriginalPlan.yaml
      - $ref: ../Plans/FlexiblePlan.yaml
  revision:
    type: integer
    readOnly: true
    description: Revision number that increments with each overriding change to this specific plan item.
  isModified:
    type: boolean
    readOnly: true
    description: Specifies whether the plan information is modified for this subscription.
  isGrandfathered:
    type: boolean
    readOnly: true
    description: Specifies whether the current plan revision number is greater than the plan item revision number.
  _embedded:
    type: array
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../Embeds/ProductEmbed.yaml
