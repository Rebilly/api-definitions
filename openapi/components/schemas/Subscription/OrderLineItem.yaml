type: object
description: Invoice line item. Use `isInterim` property of upcoming invoice items instead.
deprecated: true
properties:
  type:
    description: Type of invoice line item.
    type: string
    enum:
      - debit
      - credit
  description:
    description: Description of the line item.
    type: string
    maxLength: 1000
  unitPriceAmount:
    description: Unit price of the line item.
    type: number
    format: double
    example: 49.95
  unitPriceCurrency:
    $ref: ../CurrencyCode.yaml
  quantity:
    description: Quantity of the line item.
    type: integer
    example: 1
  periodStartTime:
    description: Date and time when the period begins for this item.
    type: string
    format: date-time
  periodEndTime:
    description: Date and time when the period ends for this item.
    type: string
    format: date-time
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
