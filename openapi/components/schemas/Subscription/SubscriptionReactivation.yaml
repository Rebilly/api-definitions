type: object
required:
  - subscriptionId
properties:
  id:
    description: Reactivation identifier.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  subscriptionId:
    description: Identifier of the reactivated subscription.
    allOf:
      - $ref: ../ResourceId.yaml
  cancellationId:
    description: Identifier of the related cancellation.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  description:
    description: Reactivation reason description in free form.
    type: string
    maxLength: 255
  effectiveTime:
    description: |-
      Date when the service period starts,
      unless the subscription is canceled but still active.

      In case the subscription is still active,
      the subscription continues for the current service period.

      If omitted, it defaults to the current time.
    type: string
    format: date-time
  renewalTime:
    description: |-
      Time of the next subscription renewal.
      If omitted then it is computed from the effective time.

      If the subscription is canceled but active it is ignored,
      and the next renewal happens as scheduled.
    type: string
    format: date-time
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    $ref: ../SelfLink.yaml
