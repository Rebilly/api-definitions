type: object
required:
  - subscriptionId
properties:
  id:
    description: Reactivation identifier.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  subscriptionId:
    description: Identifier of the reactivated subscription.
    allOf:
      - $ref: ../ResourceId.yaml
  cancellationId:
    description: Identifier of the related cancellation.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  description:
    description: Reactivation reason description in free form.
    type: string
    maxLength: 255
  effectiveTime:
    description: >
      Date from which the service period would start, unless the
      subscription is canceled but still active.

      In case the subscription is still active, the subscription will continue
      the current service period.

      If omitted, it will default to the current time.
    type: string
    format: date-time
  renewalTime:
    description: >
      Time of the next subscription renewal. If omitted then it is computed
      from the effective time.

      If the subscription is canceled but active it is ignored, so the next
      renewal will happen as scheduled.
    type: string
    format: date-time
  createdTime:
    $ref: ../CreatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
