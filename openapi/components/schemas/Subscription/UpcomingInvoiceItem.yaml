type: object
description: Line item
required:
  - type
  - unitPriceAmount
  - unitPriceCurrency
  - quantity
properties:
  type:
    description: Type of line item
    type: string
    enum:
      - debit
      - credit
  description:
    description: Description of line item
    type: string
  unitPriceAmount:
    description: Unit price of the line item
    type: number
    format: double
    example: 49.95
  unitPriceCurrency:
    allOf:
      - $ref: ../CurrencyCode.yaml
  quantity:
    description: Quantity of line item
    type: integer
    example: 1
  periodStartTime:
    description: Date-time when the period begins for this item
    type: string
    format: date-time
  periodEndTime:
    description: Date-time when the period ends for this item
    type: string
    format: date-time
  createdTime:
    description: Date-time when the item was added to the subscription
    allOf:
      - $ref: ../ServerTimestamp.yaml
