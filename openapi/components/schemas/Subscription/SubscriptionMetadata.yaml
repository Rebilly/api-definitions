type: object
properties:
  revision:
    description: |-
      Number of times the order data has been modified.

      The revision is useful when analyzing webhook data to determine if the
      change takes precedence over the current representation.
    type: integer
    readOnly: true
  riskMetadata:
    nullable: true
    type: object
    example: null
    description: |-
      Risk metadata.
      If this value is `null`, this field uses risk metadata that is captured when creating the payment token.
    allOf:
      - $ref: ../RiskMetadata.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - website
            - customer
            - initialInvoice
            - recentInvoice
            - approvalUrl
  _embedded:
    type: array
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    items:
      anyOf:
        - $ref: ../Embeds/RecentInvoiceEmbed.yaml
        - $ref: ../Embeds/InitialInvoiceEmbed.yaml
        - $ref: ../Embeds/CustomerEmbed.yaml
        - $ref: ../Embeds/WebsiteEmbed.yaml
        - $ref: ../Embeds/LeadSourceEmbed.yaml
        - $ref: ../Embeds/ShippingRateEmbed.yaml
        - $ref: ../Embeds/PaymentInstrumentEmbed.yaml
        - $ref: ../Embeds/UpcomingInvoiceEmbed.yaml
