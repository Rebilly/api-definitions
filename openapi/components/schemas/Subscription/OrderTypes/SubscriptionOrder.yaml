type: object
required:
  - orderType
  - customerId
  - websiteId
  - items
allOf:
  - $ref: ../../Subscription.yaml
  - $ref: ../../Common/CommonSubscriptionOrder.yaml
  - properties:
      customerId:
        x-basic: true
        allOf:
          - $ref: ../../CustomerId.yaml
      renewalReminderTime:
        description: Time when the renewal reminder event triggers.
        nullable: true
        type: string
        format: date-time
        readOnly: true
      renewalReminderNumber:
        description: Number of renewal reminder events triggered.
        nullable: true
        type: integer
        readOnly: true
      trialReminderTime:
        description: Time when the trial reminder event triggers.
        nullable: true
        type: string
        format: date-time
        readOnly: true
      trialReminderNumber:
        description: Number of trial reminder events triggered.
        nullable: true
        type: integer
        readOnly: true
      abandonReminderTime:
        description: Time when the abandon order reminder event triggers.
        nullable: true
        type: string
        format: date-time
        readOnly: true
      abandonReminderNumber:
        description: Number of abandon order reminder events triggered.
        nullable: true
        type: integer
        readOnly: true
      organizationId:
        readOnly: true
        allOf:
          - $ref: ../../Organizations/OrganizationId.yaml
  - $ref: ../SubscriptionCancellationState.yaml
  # Always keep the SubscriptionMetadata the latest merged schema,
  # it contains _links and _embedded which is better to keep at the end of doc.
  - $ref: ../SubscriptionMetadata.yaml
