type: object
properties:
  canceledTime:
    description: Date and time when the subscription order is canceled.
    x-label: Cancellation time
    x-sortable: true
    x-basic: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  canceledBy:
    description: Specifies who initiated the cancellation.
    type: string
    readOnly: true
    enum:
      - merchant
      - customer
      - rebilly
  cancelCategory:
    description: Category of the cancellation.
    type: string
    readOnly: true
    enum:
      - billing-failure
      - did-not-use
      - did-not-want
      - missing-features
      - bugs-or-problems
      - do-not-remember
      - risk-warning
      - contract-expired
      - too-expensive
      - never-started
      - switched-plan
      - other
  cancelDescription:
    description: Description of the cancellation reason in free form.
    type: string
    readOnly: true
    maxLength: 255
