type: object
description: |-
  Export request arguments used to filter and sort the result set.
  For more information, see [Arguments](/docs/dev-docs/export-configuration/#arguments).
properties:
  filter:
    description: |-
      Criteria for filtering collection items.
      This field requires a special format.
      Use `,` to specify multiple allowed values.
      Use `;` to specify multiple fields.

      For more information, see [Search filters](https://www.rebilly.com/docs/dev-docs/search-filters).
    type: string
  sort:
    type: string
    description: |-
      Sorts and orders the collection of items.
      To sort in descending order, prefix with `-`.
  q:
    type: string
    description: Use this field to perform a partial search of text fields.
