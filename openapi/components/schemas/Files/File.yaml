type: object
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    description: Original file name.
    type: string
  extension:
    description: File extension.
    type: string
  description:
    description: Description of the file.
    type: string
  sourceType:
    description: Source of the file.
    type: string
    nullable: true
    enum:
      - upload
      - camera
      - organization-export
      - organization-closure-export
    example: upload
  tags:
    description: List of tags associated with the file.
    type: array
    items:
      type: string
  mime:
    description: MIME type of the file.
    type: string
    readOnly: true
    enum:
      - image/png
      - image/jpeg
      - image/gif
      - application/pdf
  size:
    description: File size, in bytes.
    type: integer
    readOnly: true
  width:
    description: Image width. This field applicable to images only.
    type: integer
    readOnly: true
  height:
    description: Image height. This field applicable to images only.
    type: integer
    readOnly: true
  sha1:
    description: Hash sum of the file.
    type: string
    readOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  isPublic:
    description: |-
      Specifies if the file is available publicly without authentication.
      If this value is `true`, the permalink in the `_links` section contains the public URL.
    type: boolean
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 3
    items:
      anyOf:
        - $ref: ../Links/SelfLink.yaml
        - $ref: ../Links/FileDownloadLink.yaml
        - $ref: ../Links/SignedLinkLink.yaml
        - $ref: ../Links/PermalinkLink.yaml
