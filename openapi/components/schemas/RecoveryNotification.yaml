type: object
required:
  - timeDelta
  - notification
properties:
  id:
    type: string
    description: ID of the recovery notification.
    readOnly: true
    maxLength: 50
    example: rn_0YV7DEJX80CDRAKVTV478ZNJDR
  title:
    type: string
    description: Title of the recovery notification.
    example: Reminder for transactions over 25 USD
  filter:
    description: Filters to determine which abandoned transactions to notify.
    type: string
  timeDelta:
    description: Number of days after which the notification must be sent.
    type: integer
  notification:
    type: array
    description: Configuration of a notification.
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
  _links:
    $ref: ./SelfLink.yaml
