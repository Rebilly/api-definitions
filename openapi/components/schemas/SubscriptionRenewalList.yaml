type: array
items:
  type: object
  description: Contains a renewal data.
  readOnly: true
  properties:
    invoiceId:
      description: Invoice ID.
      allOf:
        - $ref: ./ResourceId.yaml
    planId:
      type: string
      description: Plan ID.
      maxLength: 50
      example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
    subscriptionId:
      description: Subscription order ID.
      allOf:
        - $ref: ./ResourceId.yaml
    customerId:
      $ref: CustomerId.yaml
    paymentId:
      description: Payment ID.
      allOf:
        - $ref: ./ResourceId.yaml
    createdTime:
      $ref: CreatedTime.yaml
    issuedTime:
      description: Invoice issuing time.
      type: string
      format: date-time
      readOnly: true
    dueTime:
      description: Invoice due time.
      type: string
      format: date-time
      readOnly: true
    closedTime:
      description: Invoice closing time.
      type: string
      format: date-time
      readOnly: true
    canceledTime:
      description: Invoice canceling time.
      type: string
      format: date-time
      readOnly: true
    recurringAmount:
      type: number
      format: double
      description: Recurring amount of the related plan.
    recurringCurrency:
      type: string
      description: Recurring currency of the related plan.
    rebillNumber:
      type: integer
      description: Number of rebill cycle of the renewal.
    paymentDunningIndex:
      type: integer
      description: Dunning index of the related payment.
    isInitial:
      type: boolean
      description: Specifies if it is the first renewal of the subscription.
    refund:
      type: object
      description: Contains data for the related refund transaction if it exists.
      readOnly: true
      properties:
        transactionId:
          description: Refund transaction ID.
          allOf:
            - $ref: ./ResourceId.yaml
        transactionCreatedTime:
          $ref: CreatedTime.yaml
    chargeback:
      type: object
      description: Contains data for the related chargeback (dispute) if it exists.
      readOnly: true
      properties:
        disputeId:
          description: Dispute ID.
          allOf:
            - $ref: ./ResourceId.yaml
        disputeCreatedTime:
          description: Dispute creation time.
          type: string
          format: date-time
          readOnly: true
    lead:
      type: object
      description: Related lead source if it exists.
      readOnly: true
      properties:
        medium:
          type: string
          description: Medium of the lead source.
        source:
          type: string
          description: Source of the lead source.
        campaign:
          type: string
          description: Campaign of the lead source.
        content:
          type: string
          description: Content of the lead source.
        term:
          type: string
          description: Term of the lead source.
        affiliate:
          type: string
          description: Affiliate of the lead source.
        subAffiliate:
          type: string
          description: SubAffiliate of the lead source.
        salesAgent:
          type: string
          description: SalesAgent of the lead source.
        createdTime:
          $ref: CreatedTime.yaml
