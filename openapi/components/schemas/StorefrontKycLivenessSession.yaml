type: object
description: KYC liveness session information.
required:
  - customerId
properties:
  id:
    type: string
    readOnly: true
    description: ID of the KYC liveness session.
    maxLength: 50
    example: kyc_liv_0YV7JMJ3DBCGRBR7K9D4HVGPP5
  customerId:
    $ref: ./CustomerId.yaml
    readOnly: true
  kycRequestId:
    type: string
    description: ID of the KYC request that the liveness session is associated with.
    maxLength: 50
    example: kyc_req_0YV7JMJ3DBCGRBR7K9D4HVGPP5
  sessionId:
    type: string
    readOnly: true
    description: Session ID of the KYC liveness session in the third-party service.
    example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
  status:
    description: Status of the session.
    type: string
    readOnly: true
    enum:
      - pending
      - completed
      - failed
      - abandoned
    x-enumDescriptions:
      pending: |-
        Session is created, but not processed yet.
        This is a temporary state.
      completed: |-
        Session is completed.
        This is a permanent state.
      failed: |-
        Session has failed.
        This is a permanent state.
      abandoned: |-
        Session was not completed and timed out.
        This is a permanent state.
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - kycRequest
