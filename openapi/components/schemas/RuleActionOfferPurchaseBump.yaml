description: Offer Purchase Bump.
allOf:
  - $ref: ./RuleAction.yaml
  - type: object
    required:
      - bumpOffers
    properties:
      bumpOffers:
        type: array
        minItems: 1
        items:
          type: object
          required:
            - name
            - weight
            - offers
            - choices
          properties:
            name:
              type: string
              description: |-
                Name of the bump offer version.
                This field is useful when measuring split tests.
            weight:
              description: Weight of the bump offer.
              type: integer
              minimum: 0
            offers:
              type: array
              minItems: 1
              items:
                $ref: ../../PurchaseBumpOffer.yaml
            choices:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - langIso
                  - content
                properties:
                  langIso:
                    $ref: ../../LanguageIsoCode.yaml
                  content:
                    type: string
