type: object
description: Authentication object.
readOnly: true
properties:
  server:
    description: Name of the 3D Secure server.
    type: string
  version:
    description: Version of 3D Secure.
    type: string
    enum:
      - '1.0.2'
      - '2.1.0'
      - '2.2.0'
  enrolled:
    description: Specifies whether the cardholder is enrolled in 3D Secure.
    type: string
    enum:
      - yes
      - no
      - invalid card/timeout
      - unavailable
  authenticated:
    description: Authentication response status for 3D Secure.
    type: string
    enum:
      - yes
      - no
      - not applicable
      - attempted
  liability:
    type: string
    enum:
      - protected
      - not protected
      - protected (attempt)
  flow:
    description: Authentication flow for 3D Secure 2.
    type: string
    enum:
      - frictionless
      - challenge
  isDowngraded:
    description: Specifies whether 3D Secure 2 was attempted but downgraded to 3D Secure 1.
    type: boolean
    default: false
