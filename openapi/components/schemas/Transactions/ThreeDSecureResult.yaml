type: object
readOnly: true
required:
  - enrolled
  - authenticated
  - liability
properties:
  version:
    description: 3D Secure version
    type: integer
    enum:
      - 1
      - 2
  enrolled:
    description: Is the cardholder enrolled in 3D Secure
    type: string
    enum:
      - yes
      - no
      - invalid card/timeout
      - unavailable
  authenticated:
    description: 3D Secure authentication response status
    type: string
    enum:
      - yes
      - no
      - not applicable
      - attempted
  liability:
    type: string
    enum:
      - protected
      - not protected
      - protected (attempt)
  flow:
    description: 3D Secure 2 authentication flow
    type: string
    enum:
      - frictionless
      - challenge
