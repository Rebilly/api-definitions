type: object
properties:
  transactionId:
    type: string
    description: Unique resource ID.
    maxLength: 50
    example: txn_0YVDTQJ8YWDGQACV2N2N5SPWQ0
  result:
    description: Result of the transaction.
    type: string
    readOnly: true
    enum:
      - abandoned
      - approved
      - canceled
      - declined
      - unknown
  status:
    description: Status of the transaction.
    type: string
    readOnly: true
    enum:
      - completed
      - conn-error
      - disputed
      - never-sent
      - offsite
      - partially-refunded
      - pending
      - refunded
      - sending
      - suspended
      - timeout
      - voided
      - waiting-approval
      - waiting-capture
      - waiting-gateway
      - waiting-refund
  amount:
    description: Amount of the transaction.
    type: number
    format: double
    readOnly: true
  currency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
