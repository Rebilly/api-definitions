type: object
required:
  - username
  - password
allOf:
  - $ref: ../AuthenticationToken.yaml
  - $ref: ../AuthenticationTokenMetadata.yaml
  - $ref: ../../Common/CommonAuthenticationToken.yaml
properties:
  username:
    description: The token's username.
    type: string
  password:
    description: The token's password.
    type: string
    format: password
    writeOnly: true
  mode:
    type: string
    writeOnly: true
    enum:
      - password
  customerId:
    readOnly: true
    allOf:
      - $ref: ../../CustomerId.yaml
