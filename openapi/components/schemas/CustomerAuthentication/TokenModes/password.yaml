required:
  - username
  - password
allOf:
  - $ref: ../AuthenticationToken.yaml
  - properties:
      username:
        description: The token's username.
        type: string
      password:
        description: The token's password.
        type: string
        format: password
        writeOnly: true
      customerId:
        readOnly: true
        allOf:
          - $ref: ../../CustomerId.yaml
  - $ref: ../AuthenticationTokenMetadata.yaml
