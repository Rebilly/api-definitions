type: object
properties:
  passwordPattern:
    description: Allowed password pattern.
    type: string
  credentialTtl:
    description: Default credential lifetime, in seconds.
    type: integer
  authTokenTtl:
    description: Default auth-token lifetime, in seconds.
    type: integer
  resetTokenTtl:
    description: Default reset-token lifetime, in seconds.
    type: integer
  otpRequired:
    description: Specifies whether a One-Time Password (OTP) is required to exchange a token.
    type: boolean
