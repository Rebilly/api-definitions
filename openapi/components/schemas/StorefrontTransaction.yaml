type: object
description: Transaction information.
properties:
  id:
    readOnly: true
    $ref: ./TransactionId.yaml
  websiteId:
    readOnly: true
    allOf:
      - $ref: ./WebsiteId.yaml
  type:
    description: Type of transaction.
    type: string
    x-basic: true
    readOnly: true
    enum:
      - 3ds-authentication
      - authorize
      - capture
      - credit
      - refund
      - sale
      - setup
      - void
  status:
    description: Status of the transaction.
    type: string
    readOnly: true
    enum:
      - completed
      - conn-error
      - disputed
      - never-sent
      - offsite
      - partially-refunded
      - pending
      - refunded
      - sending
      - timeout
      - voided
      - waiting-approval
      - waiting-capture
      - waiting-gateway
      - waiting-refund
  result:
    description: Result of the transaction.
    type: string
    x-basic: true
    readOnly: true
    enum:
      - abandoned
      - approved
      - canceled
      - declined
      - unknown
  amount:
    x-type: Money
    x-sortable: true
    x-basic: true
    description: Total amount of the transaction.
    type: number
    format: double
    readOnly: true
  currency:
    readOnly: true
    $ref: ./CurrencyCode.yaml
  purchaseAmount:
    description: |-
      Amount by which the purchase is completed.
      If an adjustment occurs, the purchased amount may differ from the requested amount.
    type: number
    format: double
    x-type: Money
    x-currency-field: purchaseCurrency
    x-sortable: true
    readOnly: true
  purchaseCurrency:
    readOnly: true
    $ref: ./CurrencyCode.yaml
  requestAmount:
    description: |-
      Amount of the payment request.
      If an adjustment occurs,
      the purchase amount may differ from the billing amount.
    type: number
    x-type: Money
    x-currency-field: requestCurrency
    format: double
    readOnly: true
  requestCurrency:
    readOnly: true
    $ref: ./CurrencyCode.yaml
  parentTransactionId:
    description: ID of the parent transaction.
    $ref: ./TransactionId.yaml
  childTransactions:
    description: IDs of child transactions.
    readOnly: true
    type: array
    items:
      $ref: ./ResourceId.yaml
  invoiceIds:
    description: Related invoice IDs.
    readOnly: true
    type: array
    items:
      $ref: ./ResourceId.yaml
  orderIds:
    description: Subscription IDs of invoices that are related to the transaction.
    readOnly: true
    type: array
    items:
      $ref: ./ResourceId.yaml
  planIds:
    description: Plan IDs of orders that are related to the transaction.
    readOnly: true
    type: array
    items:
      $ref: ./ResourceId.yaml
  isRebill:
    description: Specifies if the transaction is one of a number of recurring payments in a subscription, excluding trials or setup fees.
    type: boolean
    readOnly: true
  rebillNumber:
    description: |-
      Rebill number of the transaction.
      A rebill number is the number of recurring payments in a subscription, excluding trials or setup fees.
    type: integer
    readOnly: true
    x-sortable: true
  billingAddress:
    description: Billing address.
    $ref: ./ContactObject.yaml
  redirectUrl:
    description: |-
      URL where the end-user is redirected to when an offsite transaction is completed.
      The default value is the website URL.
    type:
      - 'string'
      - 'null'
    maxLength: 2083
    format: uri
  retryNumber:
    type: integer
    readOnly: true
    description: Position of the transaction in the sequence of retries.
    x-sortable: true
  isRetry:
    type: boolean
    readOnly: true
    description: Specifies if a transaction is a retry.
  billingDescriptor:
    type:
      - 'string'
      - 'null'
    readOnly: true
    description: |-
      Billing descriptor that appears on the periodic billing statement.
      For a credit card statement, this field commonly contains 12 or fewer characters.
  description:
    type: string
    description: Description of the payment.
    maxLength: 255
  requestId:
    description: |-
      Request ID of the transaction. This ID must be unique within a 24 hour period.
      Use this field to prevent duplicated transactions.
    type: string
    x-sortable: true
  hasAmountAdjustment:
    description: Specifies if the transaction has amount adjustment.
    type: boolean
    readOnly: true
  gatewayName:
    readOnly: true
    description: |-
      Name of the payment gateway that processed, or is selected to process, the transaction.
      This value is only available after a gateway is selected for the transaction.
    x-label: Gateway
    x-basic: true
    allOf:
      - $ref: ./GatewayName.yaml
  gateway:
    type: object
    description: Related gateway information.
    readOnly: true
    properties:
      response:
        description: Gateway response.
        type: object
        properties:
          code:
            description: Gateway response code.
            type:
              - 'string'
              - 'null'
          message:
            description: Gateway response message.
            type:
              - 'string'
              - 'null'
          type:
            description: Gateway response type.
            type:
              - 'string'
              - 'null'
          originalCode:
            description: Raw, unmapped gateway response code.
            type:
              - 'string'
              - 'null'
          originalMessage:
            description: Raw, unmapped gateway response message.
            type:
              - 'string'
              - 'null'
          humanMessage:
            description: Human-readable gateway response message.
            type:
              - 'string'
              - 'null'
          humanDescription:
            description: Human-readable gateway response description with more detailed information.
            type:
              - 'string'
              - 'null'
      avsResponse:
        description: Gateway Address Verification System (AVS) response.
        type: object
        properties:
          code:
            description: Response code.
            type:
              - 'string'
              - 'null'
          message:
            description: Response message.
            type:
              - 'string'
              - 'null'
          originalCode:
            description: Raw response code.
            type:
              - 'string'
              - 'null'
          originalMessage:
            description: Raw response message.
            type:
              - 'string'
              - 'null'
      cvvResponse:
        description: Gateway Card Verification Value (CVV) response.
        type: object
        properties:
          code:
            description: Response code.
            type:
              - 'string'
              - 'null'
          message:
            description: Response message.
            type:
              - 'string'
              - 'null'
          originalCode:
            description: Raw response code.
            type:
              - 'string'
              - 'null'
          originalMessage:
            description: Raw response message.
            type:
              - 'string'
              - 'null'
  customFields:
    $ref: ./ResourceCustomFields.yaml
  processedTime:
    description: Date and time when the transaction is processed.
    x-sortable: true
    x-basic: true
    $ref: ./ServerTimestamp.yaml
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  paymentInstrument:
    type: object
    description: Default payment instrument information.
    required:
      - method
    properties:
      method:
        $ref: ./PaymentMethod.yaml
      paymentInstrumentId:
        type: string
        description: ID of the payment instrument.
        maxLength: 50
        example: inst_0YVB8KPKNXCBR9EDX7JHSED75N
  approvalUrl:
    description: URL to redirect the end-customer when transaction `status` is `waiting-approval` or `offsite`.
    type: string
    format: uri
  hasDcc:
    description: Specifies if Dynamic Currency Conversion (DCC) applies to the transaction.
    type: boolean
    readOnly: true
  dcc:
    description: |-
      Details of the Dynamic Currency Conversion (DCC).
      If DCC is not applied to the transaction, this value is `null`.
    type:
      - 'object'
      - 'null'
    readOnly: true
    properties:
      base:
        description: Initial amount and currency to convert from.
        $ref: ./Money.yaml
      quote:
        description: Suggested amount and currency to convert to.
        $ref: ./Money.yaml
      outcome:
        type: string
        description: Outcome of the dynamic currency conversion.
        enum:
          - unprocessed
          - rejected
          - selected
      rate:
        description: |-
          Exchange rate for 1 major unit of the base currency, expressed in the quote currency.
        type: number
        format: double
        example: 1.25
  token:
    description: |-
      Session token used for authentication.
      This token provides access to created orders, invoices, and transactions.
    type: string
    readOnly: true
  depositRequestId:
    readOnly: true
    type:
      - 'string'
      - 'null'
    description: |-
      ID of the deposit request if applicable.
      The created transaction is based on the properties of this deposit request.
    maxLength: 50
    example: dep_req_0YVJ65BSGYC3EAT58SEX8KY6J7
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - approvalUrl
            - approvalContinue
            - approvalBypass
            - cancelUrl
            - redirectUrl
