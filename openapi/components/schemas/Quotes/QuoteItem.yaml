type: object
required:
  - plan
  - quantity
properties:
  id:
    description: ID of the quote item.
    readOnly: true
    type: string
    example: qti_0YV7DES3WPC5J8JD8QTVNZBZNZ
  description:
    description: Description of the quote item.
    type: string
    default: The plan `name` property.
    maxLength: 1000
  unitPrice:
    description: Unit price of the quote item.
    type: number
    format: double
    readOnly: true
  price:
    description: Total price of the quote item.
    type: number
    format: double
    readOnly: true
  quantity:
    description: Number of product units in the specified plan.
    type: integer
  plan:
    description: Plan details.
    oneOf:
      - $ref: ../Plans/OriginalPlan.yaml
      - $ref: ../Plans/FlexiblePlan.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      product:
        type: object
