type: object
required:
  - planId
  - quantity
properties:
  id:
    description: ID of the quote item.
    readOnly: true
    type: string
    example: qti_0YV7DES3WPC5J8JD8QTVNZBZNZ
  description:
    description: Description of the quote item.
    type: string
    nullable: true
    maxLength: 1000
  unitPrice:
    description: Unit price of the quote item.
    type: number
    format: double
    readOnly: true
  quantity:
    description: Quantity of the quote item.
    type: integer
  price:
    description: Total price of the quote item.
    type: number
    format: double
    readOnly: true
  planId:
    type: string
    nullable: true
    description: ID of the plan.
    maxLength: 50
    example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - product
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      product:
        type: object
      plan:
        type: object
