allOf:
  - $ref: ../Credentials/Credential.yaml
  - type: object
    description: Mailgun Credential
    required:
      - emailFrom
      - apiKey
      - domain
    properties:
      hash:
        readOnly: true
        allOf:
          - $ref: ../ResourceId.yaml
      emailFrom:
        type: string
        format: email
        description: The from email address
      apiKey:
        type: string
        description: The mailgun api key
      domain:
        type: string
        description: The mailgun domain
      _links:
        type: array
        description: The links related to resource
        readOnly: true
        minItems: 1
        items:
          $ref: ../Links/SelfLink.yaml
