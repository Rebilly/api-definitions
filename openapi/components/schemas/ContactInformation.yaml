type: object
description: Contact's information.
properties:
  firstName:
    description: Contact's first name.
    type: string
    pattern: '^[\w\s\-\p{L},.'']+$'
    maxLength: 45
    example: Benjamin
    nullable: true
  lastName:
    description: Contact's last name.
    type: string
    pattern: '^[\w\s\-\p{L},.'']+$'
    maxLength: 45
    example: Franklin
    nullable: true
  organization:
    description: Contact's organization.
    type: string
    pattern: '^[\w\s\-\p{L},.''&]+$'
    maxLength: 255
    nullable: true
    example: Rebilly
  address:
    description: First line of the contact's street address.
    type: string
    pattern: '^[\w\s\-\/\p{L},.#;:()''&]+$'
    maxLength: 60
    example: 36 Craven St
    nullable: true
  address2:
    description: Second line of the contact's street address.
    type: string
    pattern: '^[\w\s\-\/\p{L},.#;:()''&]+$'
    maxLength: 60
    nullable: true
  city:
    description: Contact's city of residence.
    type: string
    pattern: '^[\w\s\-\p{L},.'']+$'
    maxLength: 45
    nullable: true
    example: Austin
  region:
    description: Contact's region of residence.
    type: string
    pattern: '^[\w\s\-\/\p{L},.#;:()'']+$'
    maxLength: 45
    nullable: true
    example: Texas
  country:
    description: |-
      Contact's country of residence in ISO 3166 alpha-2 country code.
      For examples, see [ISO.org](https://www.iso.org/obp/ui/#search/code/).
    type: string
    pattern: '^[A-Z]{2}$'
    maxLength: 2
    nullable: true
    example: GB
  postalCode:
    description: Contact's postal code.
    type: string
    pattern: '^[\w\s\-]+$'
    maxLength: 10
    nullable: true
    example: WC2N 5NF
  phoneNumbers:
    description: List of phone numbers associated with the contact.
    type: array
    items:
      type: object
      required:
        - label
        - value
      properties:
        label:
          description: Phone number label or name.
          type: string
          maxLength: 45
          example: main
        value:
          description: Phone number value.
          type: string
          maxLength: 50
          example: 512-710-1640
        primary:
          description: Specifies if the phone number is the contact's primary phone number.
          type: boolean
          example: true
  emails:
    description: List of email addresses associated with the contact.
    type: array
    items:
      type: object
      required:
        - label
        - value
      properties:
        label:
          description: Email label or name.
          type: string
          maxLength: 45
          example: main
        value:
          description: Email address value.
          type: string
          format: email
          maxLength: 255
          example: rebilly@example.com
        primary:
          description: Specifies if the email address is the contact's primary email address.
          type: boolean
          example: true
  dob:
    description: Contact's date of birth in ISO-8601 `YYYY-MM-DD` format.
    type: string
    format: date
    nullable: true
    example: 1980-04-01
  jobTitle:
    description: Contact's job title.
    type: string
    pattern: '^[\w\s\-\/\p{L},.#;:()'']+$'
    maxLength: 255
    nullable: true
    example: CEO
  hash:
    description: Use this value to compare contacts for identical attribute values.
    type: string
    maxLength: 40
    example: 056ae6d97c788b9e98b049ebafd7b229bf852221
    readOnly: true
