description: Invoice retry instruction
type: object
properties:
  attempts:
    type: array
    description: Describes the retry instruction.
    minItems: 1
    items:
      type: object
      properties:
        scheduleInstruction:
          $ref: ../Scheduling/InvoiceRetryScheduleInstruction.yaml
        amountAdjustmentInstruction:
          $ref: ./InvoiceRetryAmountAdjustmentInstruction.yaml
        tryBackupInstruments:
          description: |-
            Specifies whether to use backup payment instruments
            on an invoice payment retry.
          type: boolean
          default: false
      required:
        - scheduleInstruction
  afterAttemptPolicies:
    description: Policy on the attempt finishes
    type: array
    items:
      type: string
      enum:
        - change-subscription-renewal-time
  afterRetryEndPolicies:
    description: Policy on the retry ends
    type: array
    items:
      type: string
      enum:
        - abandon-invoice
        - cancel-subscription
required:
  - attempts
  - afterAttemptPolicies
  - afterRetryEndPolicies
