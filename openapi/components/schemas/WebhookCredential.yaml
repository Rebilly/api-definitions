type: object
description: |-
  Credential for webhook authentication.
  Credentials are associated with a host and contain authentication details.
required:
  - host
  - type
properties:
  id:
    type: string
    description: ID of the credential.
    readOnly: true
    maxLength: 36
    example: crd_0YV9Y706QGCB39FQD380G1ZHZH
  hash:
    deprecated: true
    type: string
    description: ID of the credential. Use `id` field instead.
    readOnly: true
    maxLength: 36
    example: crd_0YV9Y706QGCB39FQD380G1ZHZH
  status:
    description: Status of the credential.
    type: string
    readOnly: true
    enum:
      - active
      - inactive
      - deactivated
    x-enumDescriptions:
      active: Credential is active and can be used.
      inactive: Credential is temporarily inactivated and cannot be used until reactivated.
      deactivated: Credential is permanently deactivated and cannot be reactivated.
  deactivationTime:
    description: Date and time when the credential is deactivated.
    type:
      - 'string'
      - 'null'
    format: date-time
    readOnly: true
  type:
    description: Type of credential.
    type: string
    readOnly: true
    enum:
      - webhook
  host:
    type: string
    description: Name of the host.
    pattern: '^[A-Za-z0-9-.]+$'
    example: app-prod.example.com
  auth:
    $ref: ./WebhookAuthorization.yaml
