type: object
required:
  - email
  - firstName
  - lastName
properties:
  id:
    description: The user identifier string.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  email:
    description: The user email.
    type: string
    format: email
    maxLength: 100
  firstName:
    description: User's first name.
    type: string
  lastName:
    description: User's last name.
    type: string
  businessPhone:
    description: The user business phone number.
    type: string
  mobilePhone:
    description: The user mobile phone number.
    type: string
  password:
    description: User's password. If not provided, password reset email will be sent.
    type: string
    format: password
  permissions:
    description: The user's permissions. See the format in example. Use wildcard `*` for full access.
    allOf:
      - $ref: ./AclPermissions.yaml
  createdTime:
    description: The user created time.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  updatedTime:
    description: The user updated time.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  loginTime:
    description: The user last login time.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  reportingCurrency:
    description: The user's ISO Alpha-3 code used for reports.
    readOnly: true
    type: string
  availableCurrencies:
    type: array
    description: An array of reporting currencies enabled for the merchant.
    readOnly: true
    items:
      type: string
  totpRequired:
    description: The user setting of two-factor authentification.
    type: boolean
  totpSecret:
    description: The user TOTP key for authentification app (if TOTP enabled).
    type: string
  totpUrl:
    description: The user link to QR-code for TOTP authentification app (if TOTP enabled).
    type: string
    format: url
  status:
    description: The user status.
    type: string
    enum:
      - active
      - inactive
      - pending-confirmation
    readOnly: true
  country:
    description: The user country setting - two letter code.
    type: string
  preferences:
    description: >-
      User preferences like timezone, language and many more. This is an object
      with custom properties.
    type: object
  roleIds:
    type: array
    description: The user's roles identifiers.
    items:
      type: string
  allowedIps:
    $ref: ./AllowedIps.yaml
  _links:
    type: array
    description: The links related to resource.
    readOnly: true
    minItems: 1
    items:
      $ref: ./Links/SelfLink.yaml
