type: object
required:
  - email
  - firstName
  - lastName
properties:
  id:
    type: string
    description: ID of the user.
    readOnly: true
    maxLength: 50
    example: usr_0YVCEENYJ3D7Q9EN6BN16HA0G4
  email:
    description: Email address of the user.
    type: string
    format: email
    maxLength: 80
  firstName:
    description: User's first name.
    type: string
    minLength: 1
    maxLength: 45
  lastName:
    description: User's last name.
    type: string
    minLength: 1
    maxLength: 45
  businessPhone:
    description: User's business phone number.
    minLength: 1
    maxLength: 20
    type:
      - 'string'
      - 'null'
  mobilePhone:
    description: User's mobile phone number.
    minLength: 1
    maxLength: 20
    type:
      - 'string'
      - 'null'
  permissions:
    description: |-
      Permissions that the user has within organizations.
      Use the wildcard character `*` for full access.
    $ref: ./AclPermissions.yaml
  computedPermissions:
    description: |-
      All user permissions and roles.
      Use these permissions to emulate the user.
    readOnly: true
    allOf:
      - $ref: ./AclPermissions.yaml
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
  loginTime:
    description: Date and time when the user last logged in.
    type:
      - 'string'
      - 'null'
    format: date-time
    readOnly: true
  reportingCurrency:
    description: |-
      User's currency code in ISO 4217 format.
      This value is used for reports.
    readOnly: true
    type: string
  availableCurrencies:
    type: array
    description: Array of reporting currencies that are enabled for the merchant.
    readOnly: true
    items:
      type: string
  status:
    description: Status of the user's account.
    type: string
    enum:
      - active
      - inactive
      - pending-confirmation
    readOnly: true
  country:
    description: |-
      User's country of residence in ISO 3166 alpha-2 country code.
      For examples, see [ISO.org](https://www.iso.org/obp/ui/#search/code/).
    type: string
  preferences:
    description: |-
      User preferences, such as: timezone, language, and more.
      This is an object with custom properties.
    type:
      - 'object'
      - 'null'
  roleIds:
    type: array
    description: |-
      Role IDs associated with the user.
      Role IDs specify the roles that the user performs within the organization.
      For example, the user may be an organization admin.
    items:
      type: string
  allowedIps:
    $ref: ./AllowedIps.yaml
  _links:
    $ref: ./SelfLink.yaml
