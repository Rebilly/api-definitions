type: object
description: |-
  Webhook tracking log.
  This log contains information about a webhook request and its response.
readOnly: true
properties:
  id:
    type: string
    description: ID of the webhook tracking log.
    maxLength: 50
    example: hook_log_01HXC7HJ1V2FNJD1R396WCG2HB
  status:
    type: integer
    x-sortable: true
    description: Response code of the webhook request.
  duration:
    type: integer
    x-sortable: true
    description: Duration of the webhook request in milliseconds.
  initiatedTime:
    description: Date and time when the webhook is initiated.
    x-sortable: true
    $ref: ./ServerTimestamp.yaml
  url:
    type: string
    x-sortable: true
    description: URL that receives the webhook.
  method:
    type: string
    x-sortable: true
    description: HTTP method for sending the webhook.
    example: POST
  request:
    type: string
    description: Payload of the webhook request.
  response:
    type: string
    description: Response body from the webhook URL.
  requestHeaders:
    $ref: ./HttpHeaders.yaml
  responseHeaders:
    $ref: ./HttpHeaders.yaml
  entityId:
    type: string
    x-sortable: true
    description: ID of the main entity related to the event type.
  organizationId:
    x-sortable: true
    allOf:
      - $ref: ./OrganizationId.yaml
  eventType:
    x-sortable: true
    allOf:
      - $ref: ./GlobalEventType.yaml
  source:
    type: string
    x-sortable: true
    description: Source that triggered the webhook.
    enum:
      - webhooks
      - rules
  attempt:
    type: integer
    x-sortable: true
    description: Number of attempts to send the webhook.
  sentTime:
    x-sortable: true
    description: Date and time when the webhook is sent.
    $ref: ./ServerTimestamp.yaml
  createdTime:
    x-sortable: true
    $ref: ./CreatedTime.yaml
  updatedTime:
    x-sortable: true
    $ref: ./UpdatedTime.yaml
  _links:
    $ref: ./SelfLink.yaml
