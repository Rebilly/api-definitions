type: object
description: Tracking API Requests.
readOnly: true
properties:
  id:
    allOf:
      - $ref: ../ResourceId.yaml
  status:
    type: integer
    x-sortable: true
    description: HTTP response code.
  url:
    type: string
    x-basic: true
    x-sortable: true
    description: API request address.
  route:
    type: string
    x-sortable: true
    description: API request route.
    example: '/customers/{param}'
  method:
    type: string
    description: HTTP method.
    enum:
      - HEAD
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
    x-basic: true
  request:
    type: string
    x-sortable: true
    description: Request JSON-string.
  response:
    type: string
    x-sortable: true
    description: Response JSON-string.
  requestHeaders:
    $ref: ../HttpHeaders.yaml
  responseHeaders:
    $ref: ../HttpHeaders.yaml
  user:
    type: object
    description: User who has made a request.
    readOnly: true
    properties:
      userId:
        x-sortable: true
        allOf:
          - $ref: ../ResourceId.yaml
      apiKeyId:
        allOf:
          - $ref: ../ResourceId.yaml
      email:
        description: User email.
        type: string
        format: email
        x-sortable: true
      firstName:
        description: User first name.
        type: string
        x-sortable: true
      lastName:
        description: User last name.
        type: string
        x-sortable: true
      ipAddress:
        type: string
        x-sortable: true
        deprecated: true
        description: Client IP address.
        format: ipv4
      userAgent:
        description: Software that is acting on behalf of a user.
        type: string
        x-sortable: true
      fingerprint:
        description: User device fingerprint hash.
        type: string
        x-sortable: true
      isSupport:
        description: If user from support.
        type: boolean
        x-sortable: true
  ipAddress:
    type: string
    x-basic: true
    description: Client IP address.
  relatedIds:
    type: object
    description: IDs of related resources.
    readOnly: true
    properties:
      customerId:
        $ref: ../CustomerId.yaml
      transactionId:
        $ref: ../ResourceId.yaml
      tokenId:
        $ref: ../ResourceId.yaml
  duration:
    type: integer
    x-sortable: true
    x-basic: true
    description: Request duration in milliseconds.
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    $ref: ../DefaultSelfLink.yaml
