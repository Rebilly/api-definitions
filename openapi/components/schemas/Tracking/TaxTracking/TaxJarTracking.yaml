type: object
title: TaxJar
readOnly: true
properties:
  id:
    $ref: ../../ResourceId.yaml
  time:
    type: integer
    description: Duration of the HTTP request in milliseconds.
  initiatedTime:
    description: Date and time the HTTP request is initiated.
    allOf:
      - $ref: ../../ServerTimestamp.yaml
  url:
    type: string
    description: URL of the tax service endpoint.
  method:
    type: string
    description: Method of the HTTP request.
    example: POST
  responseCode:
    type: integer
    description: Response code of the HTTP request.
  responseBody:
    type: string
    description: Response body of the HTTP request.
  headers:
    $ref: ../../HttpHeaders.yaml
  requestBody:
    type: string
    description: Request body of the HTTP request.
  merchantId:
    type: string
    description: ID of the merchant associated with the transaction.
  taxService:
    type: string
    description: Name of the tax service used for the transaction.
    enum:
      - taxjar
  taxServiceCredentialSource:
    type: string
    description: |-
        Credentials used to send or retrieve data.
        This field can be specified by the merchant or by a default value.
  entityId:
    type: string
    description: ID of the resource associated with the tax service request.
  customerId:
    type: string
    description: ID of the customer associated with the tax service request.
  _links:
    type: array
    description: Related links.
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - invoice
