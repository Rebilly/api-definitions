type: object
title: TaxJar
readOnly: true
properties:
  id:
    allOf:
      - $ref: ../../ResourceId.yaml
  time:
    type: integer
    description: Duration of the HTTP request in milliseconds.
  initiatedTime:
    description: Date and time the HTTP request is initiated.
    allOf:
      - $ref: ../../ServerTimestamp.yaml
  url:
    type: string
    description: URL of the tax service endpoint.
  method:
    type: string
    description: Method of the HTTP request.
    example: POST
  responseCode:
    type: integer
    description: Response code of the HTTP request.
  responseBody:
    type: string
    description: Response body of the HTTP request.
  headers:
    type: array
    $ref: ../../HttpHeaders.yaml
  payload:
    type: string
    description: Request payload of the HTTP request.
  merchantId:
    type: string
    description: ID of the merchant associated with the transaction.
  taxService:
    type: string
    description: Name of the tax service used for the transaction.
  taxServiceCredentialSource:
    type: string
    description: |-
        Credentials used to send or retrieve data.
        This field can be specified by the merchant or by a default value.
  invoiceId:
    type: string
    description: ID of the invoice sent to tax service.
  customerId:
    type: string
    description: ID of the customer associated with the transaction.
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../../Links/SelfLink.yaml
        - $ref: ../../Links/InvoiceLink.yaml
