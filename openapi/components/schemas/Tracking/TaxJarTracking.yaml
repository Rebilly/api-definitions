type: object
description: |-
  TaxJar logs can list up to a thousand of the most-recent TaxJar HTTP requests.
  Results can only be filtered by `id` or `entityId` (the core related-entity ID).
  Results are sorted in reverse chronological order.
  The sort order cannot adjusted.
readOnly: true
properties:
  id:
    allOf:
      - $ref: ../ResourceId.yaml
  time:
    type: integer
    description: Duration of the HTTP request in milliseconds.
  initiatedTime:
    description: Date and time the HTTP request is initiated.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  url:
    type: string
    description: URL of the TaxJar endpoint.
  method:
    type: string
    description: Method of the HTTP request.
    example: POST
  responseCode:
    type: integer
    description: Response code of the HTTP request.
  responseBody:
    type: string
    description: Response body of the HTTP request.
  headers:
    type: array
    $ref: ../HttpHeaders.yaml
  payload:
    type: string
    description: Request payload of the HTTP request.
  merchantId:
    type: string
    description: ID of the merchant associated with the transaction.
  taxJarCredentialSource:
    type: string
    description: |-
        Credentials used to send or retrieve data.
        This field can be specified by the merchant or by a default value.
  invoiceId:
    type: string
    description: ID of the invoice sent to TaxJar.
  customerId:
    type: string
    description: ID of the customer associated with the transaction.
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../Links/SelfLink.yaml
        - $ref: ../Links/InvoiceLink.yaml
