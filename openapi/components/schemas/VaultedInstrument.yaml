title: Vaulted payment instrument
description: |-
        Vaulted payment instrument.

        If chosen as the default payment instrument,
        it is used for automatic subscription renewals and transactions when no specific payment instrument is provided.
        The default payment instrument takes precedence over the customer's primary payment instrument.
required:
  - method
  - paymentInstrumentId
properties:
  method:
    description: |-
      Payment method supported vault.
      For more information, see [Payment instrument](https://www.rebilly.com/catalog/all/Payment-instruments).
    type: string
    enum:
      - payment-card
      - ach
      - paypal
    allOf:
      - $ref: ./PaymentMethod.yaml
  paymentInstrumentId:
    type: string
    description: ID of the payment instrument.
    maxLength: 50
    example: inst_0YVB8KPKNXCBR9EDX7JHSED75N
