allOf:
  - $ref: ./OneTimeSale.yaml
  - type: object
    required:
      - orderType
      - customerId
      - websiteId
      - items
    properties:
      orderType:
        description: |-
          Specifies the type of order.
          An order may be a subscription or a one-time purchase.
        type: string
        x-basic: true
        enum:
          - one-time-order
      customerId:
        $ref: ./CustomerId.yaml
      organizationId:
        deprecated: true
        readOnly: true
        allOf:
          - $ref: ./OrganizationId.yaml
      websiteId:
        x-sortable: true
        x-basic: true
        allOf:
          - $ref: ./WebsiteId.yaml
      initialInvoiceId:
        description: ID of the initial invoice (`null` for one-time orders).
        readOnly: true
        type:
          - 'string'
          - 'null'
        maxLength: 50
        example: in_0YVF9605RKC62BP14NE2R7V2XT
      recentInvoiceId:
        description: |-
          ID of the most recently issued invoice.
          The invoice might not be `paid` yet.
        readOnly: true
        type:
          - 'string'
          - 'null'
        maxLength: 50
        example: in_0YVF9605RKC62BP14NE2R7V2XT
      poNumber:
        description: Purchase order number displayed on the issued invoices.
        type:
          - 'string'
          - 'null'
        example: PO123456
      notes:
        description: Notes for the customer displayed on the order invoice.
        type: string
      billingStatus:
        description: |-
          Billing status of the most recent invoice.
          This value may help you to determine if you should change the service status of the service,
          such as suspending the service.
        type: string
        readOnly: true
        enum:
          - draft
          - unpaid
          - past-due
          - abandoned
          - paid
          - voided
          - refunded
          - disputed
          - partially-refunded
          - partially-paid
      billingAddress:
        description: Billing address of the order.
        oneOf:
          - $ref: ./ContactObject.yaml
          - type: 'null'
      deliveryAddress:
        description: Delivery address of the order. tokoo.
        oneOf:
          - $ref: ./ContactObject.yaml
          - type: 'null'
