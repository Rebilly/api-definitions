type: object
required:
  - username
  - password
  - customerId
properties:
  id:
    description: The credential identifier string
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  username:
    description: Credential's username
    type: string
  password:
    description: The credential's password
    type: string
    format: password
    writeOnly: true
  customerId:
    description: The credential's customer ID
    type: string
  expiredTime:
    description: The credential's expired time
    type: string
    format: date-time
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ./Links/SelfLink.yaml
        - $ref: ./Links/CustomerLink.yaml
