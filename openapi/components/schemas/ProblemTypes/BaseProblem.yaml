type: object
additionalProperties: true
minProperties: 1
description: |-
  [Problem details](https://tools.ietf.org/html/rfc7807) JSON object.
properties:
  type:
    type: string
    description: |-
      [URI](https://tools.ietf.org/html/rfc3986) reference that
      identifies the problem type. It should provide human-readable
      documentation for the problem type. When this member is not
      present, its value is assumed to be "about:blank".
    format: uri
  title:
    type: string
    description: |-
      Short, human-readable summary of the problem type.
      Other than for the purposes of localization, this should not
      change from occurrence to occurrence of the problem.
  # status is inserted in the response for each concrete type of problem
  # status:
  #   type: integer
  #   description: HTTP status code.
  #   minimum: 400
  #   maximum: 599
  detail:
    type: string
    description: |-
      Human-readable explanation that is specific to this occurrence
      of the problem.
  instance:
    type: string
    description: |-
      URI reference that identifies the specific
      occurrence of the problem.  It may or may not yield further
      information if dereferenced.
#    Consumers should not parse the "detail" member for information;
#    extensions are more suitable and less error-prone ways to obtain
#    such information.
#    For more information, see [Extension Members](https://datatracker.ietf.org/doc/html/rfc7807#section-3.2).
