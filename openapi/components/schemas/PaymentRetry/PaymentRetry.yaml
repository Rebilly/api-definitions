type: object
properties:
  attempts:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        scheduleInstruction:
          $ref: ../Scheduling/CommonScheduleInstruction.yaml
        paymentInstruction:
          $ref: ./AmountAdjustment.yaml
      required:
        - scheduleInstruction
        - paymentInstruction
  afterAttemptPolicy:
    description: The policy on the attempt finishes.
    type: string
    enum:
      - none
      - change-subscription-renewal-time
  afterRetryEndPolicy:
    description: The policy on the retry ends.
    type: string
    enum:
      - none
      - cancel-subscription
required:
  - attempts
  - afterAttemptPolicy
  - afterRetryEndPolicy
