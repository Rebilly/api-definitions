type: object
required:
  - id
  - customerId
  - websiteId
  - redirectUrl
  - expirationTime
  - currency
  - balance
  - bonusBalance
  - pendingPayoutTotal
  - depositAmounts
  - depositCustomAmount
  - depositMethods
  - payoutMethods
  - notificationUrl
properties:
  id:
    type: string
    description: Unique identifier of the cashier resource.
    maxLength: 50
    example: cashier_0YV7DE4Z26DQSA1AC92FBJ7SEG
  websiteId:
    $ref: ../schemas/WebsiteId.yaml
  currency:
    $ref: ../schemas/CurrencyCode.yaml
  redirectUrl:
    description: |-
      URL to redirect the customer to when a deposit or withdrawal is completed.
      The default value is the website URL.
    type:
      - 'string'
      - 'null'
    maxLength: 2083
    format: uri
  balance:
    type: number
    format: double
    minimum: 0
    description: Customer's current balance.
    example: 1500.00
  bonusBalance:
    type: number
    format: double
    minimum: 0
    description: Bonus balance available to the customer.
    example: 1500.00
  pendingPayoutTotal:
    type: number
    format: double
    minimum: 0
    description: |-
      Sum of all payout requests that are currently in a pending state.
      This value is also the maximum possible "reverse withdrawal" amount.
    example: 100.00
  depositMethods:
    type: array
    items:
      allOf:
        - $ref: ./ReadyToPayMethods.yaml
        - type: object
          required:
            - amounts
          properties:
            amounts:
              type: array
              items:
                type: number
                format: double
                minimum: 0.01
              example: [ 10.00, 20.00, 50.00 ]
  payoutMethods:
    type: array
    items:
      type: object
      required:
        - method
      properties:
        method:
          type: string
          example: payment-card
        brands:
          type: array
          items:
            type: string
          example: ["Visa", "MasterCard", "American Express", "Discover"]
  depositAmounts:
    type: array
    items:
      type: number
      format: double
      minimum: 0.01
    example: [10.00, 20.00]
    description: List of predefined deposit amounts that the customer can choose from.
  depositCustomAmount:
    type: object
    required:
      - minimum
      - maximum
      - multipleOf
    properties:
      minimum:
        type: number
        format: double
        minimum: 0.01
        example: 10.00
      maximum:
        type: number
        format: double
        minimum: 0.01
        example: 1000.00
      multipleOf:
        type: number
        format: double
        minimum: 0.01
        example: 0.50
    description: |-
        Custom amount restrictions.
        If this value is not specified, custom amounts are prohibited.
  lastDepositRequestId:
    type: string
    description: ID of the last deposit request that is made for this cashier.
    example: dep_req_01K2HMPNTBDS92TA6W4EX3VJPM
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    $ref: ./SelfLink.yaml
