type: object
required:
  - websiteId
  - customerId
  - currency
  - amount
properties:
  id:
    type: string
    readOnly: true
    description: ID of the resource.
    maxLength: 50
    example: pout_req_0YVDMDE2BMC6KBB5MX76RF6T80
  websiteId:
    $ref: ./WebsiteId.yaml
  customerId:
    description: ID of the customer who is requesting a payout.
    $ref: ./CustomerId.yaml
  paymentInstrumentId:
    type:
      - 'string'
      - 'null'
    description: ID of the requested payment instrument to offer for the payout.
    maxLength: 50
    example: inst_0YVB8KPKNXCBR9EDX7JHSED75N
  currency:
    description: Currency of the payout.
    $ref: ./CurrencyCode.yaml
  amount:
    description: Amount of the payout.
    type: number
    format: double
    x-type: Money
  availableAmount:
    description: Amount of the payout request that is unallocated and available.
    readOnly: true
    type: number
    format: double
    x-type: Money
  description:
    description: Description of payout request.
    type:
      - 'string'
      - 'null'
  status:
    description: Status of the request.
    type: string
    enum:
      - pending
      - ready
      - approved
      - in-progress
      - instrument-selected
      - partially-fulfilled
      - fulfilled
      - canceled
      - customer-reversed
      - system-reversed
      - admin-reversed
    x-enumDescriptions:
      pending: Request was created by the customer.
      ready: Request was assessed, deemed eligible for processing and is ready for approval.
      approved: Request was approved and is ready for processing.
      in-progress: Request has allocations and is being processed.
      instrument-selected: Request has a selected payment instrument.
      partially-fulfilled: Request is partially paid out.
      fulfilled: Request is fully paid out.
      canceled: Request is canceled by merchant or customer.
      customer-reversed: Request was reversed by the customer.
      system-reversed: Request was reversed by the system.
      admin-reversed: Request was reversed by the admin.
  blocked:
    description: Specifies whether the payout request is blocked or unblocked.
    type: boolean
    readOnly: false
    example: false
  batchId:
    description: ID of the payout request batch that contains this request.
    type:
      - 'string'
      - 'null'
    readOnly: true
    maxLength: 50
    example: preq_batch_0YVDMDE2BMC6KBB5MX76RF6T80
  selectPaymentInstrumentUrl:
    readOnly: true
    type: string
    format: uri
    description: URL where the customer can select a preferred payment instrument.
  allocations:
    type: array
    description: List of payout request allocations for the payout request.
    readOnly: true
    items:
      $ref: ./PayoutRequestAllocation.yaml
  selectedPaymentInstrumentRedirectUrl:
    description: |-
      URL where the customer is redirected after selecting a payment instrument.
      The default value is the website URL.
      Use `{{id}}` as a placeholder for the payout request ID.
    type: string
    format: uri
    maxLength: 2083
    example: https://example.com/payout-request-success
  cancellationReason:
    $ref: ./PayoutRequestCancellation.yaml
  createdTime:
    description: Date and time when the payout request is created.
    $ref: ./CreatedTime.yaml
  updatedTime:
    description: Date and time when the payout request is updated.
    $ref: ./UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - paymentInstrument
