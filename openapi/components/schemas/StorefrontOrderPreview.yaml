type: object
required:
  - websiteId
  - items
properties:
  websiteId:
    writeOnly: true
    allOf:
      - $ref: ./WebsiteId.yaml
  items:
    description: Items details.
    type: array
    writeOnly: true
    minItems: 1
    items:
      type: object
      required:
        - planId
      properties:
        planId:
          type: string
          description: ID of the plan.
          maxLength: 50
          example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
        quantity:
          description: Number of product units in the specified plan.
          type: integer
  billingAddress:
    description: Billing address details.
    writeOnly: true
    oneOf:
      - $ref: ./ContactObject.yaml
      - type: 'null'
  deliveryAddress:
    description: Delivery address details.
    writeOnly: true
    oneOf:
      - $ref: ./ContactObject.yaml
      - type: 'null'
  couponIds:
    type: array
    writeOnly: true
    description: List of coupons that are applied to the order.
    items:
      type: string
  currency:
    readOnly: true
    $ref: ./CurrencyCode.yaml
  lineItems:
    type: array
    description: List of purchase items.
    readOnly: true
    items:
      type: object
      properties:
        type:
          description: Type of transaction.
          type: string
          enum:
            - debit
            - credit
        description:
          description: Description of the purchase item.
          type: string
        unitPrice:
          description: Unit price of the purchase item.
          type: number
          format: double
          example: 49.95
        quantity:
          description: Total quantity of the purchase item.
          type: number
          format: integer
        price:
          description: Total cost of the purchase item.
          type: number
          format: double
        planId:
          type: string
          description: ID of the related plan.
          maxLength: 50
          example: plan_0YV7DENSVGDBW9S71XZNNYYQ0X
        productId:
          type: string
          description: ID of the related product.
          maxLength: 50
          example: prod_0YV7DES3WPC5J8JD8QTVNZBZNZ
  shippingRates:
    type: array
    description: Available shipping rates.
    readOnly: true
    items:
      $ref: ./ShippingOption.yaml
  taxes:
    type: array
    description: Taxes applied to the purchase.
    readOnly: true
    items:
      type: object
      properties:
        amount:
          description: Amount of tax that is due.
          type: number
          format: double
        description:
          type: string
          description: Description of the tax.
  discounts:
    type: array
    description: Discounts applied to the purchase.
    readOnly: true
    items:
      type: object
      properties:
        couponId:
          type: string
          description: ID of a coupon that is associated with the purchase.
          maxLength: 50
          example: cpn_0YVCNKF81GD778N4YNVGDJK558
        amount:
          description: Total amount of discount from the coupon.
          type: number
          format: double
        description:
          description: Description of the discount.
          type: string
  subtotalAmount:
    description: Subtotal amount of the purchase.
    type: number
    format: double
    readOnly: true
  taxAmount:
    description: Tax amount of the purchase.
    type: number
    format: double
    readOnly: true
  shippingAmount:
    description: Shipping amount of the purchase.
    type: number
    format: double
    readOnly: true
  discountsAmount:
    description: Total discount amount of the purchase.
    type: number
    format: double
    readOnly: true
  total:
    description: Total amount of the purchase.
    type: number
    format: double
    readOnly: true
  initialAmounts:
    type: object
    description: |-
      Total amounts of the initial invoice.
      This displays the amount the customer pays initially.
    readOnly: true
    properties:
      amount:
        description: Total amount of the initial invoice.
        type: number
        x-type: Money
        format: double
      subtotalAmount:
        description: Subtotal amount of the initial invoice.
        type: number
        x-type: Money
        format: double
      discountAmount:
        description: Discount amount applied to the initial invoice.
        type: number
        x-type: Money
        format: double
      shippingAmount:
        description: Shipping amount applied to the initial invoice.
        type: number
        x-type: Money
        format: double
      taxAmount:
        description: Tax amount applied to the initial invoice.
        type: number
        x-type: Money
        format: double
  recurringAmounts:
    type:
      - 'object'
      - 'null'
    description: |-
      Total amounts of the recurring invoice.
      This includes recurring items only.
      If the order does not have recurring items, the value of this field is `null`.
    readOnly: true
    properties:
      amount:
        description: Total amount of the recurring invoice.
        type: number
        x-type: Money
        format: double
      subtotalAmount:
        description: Subtotal amount of the recurring invoice.
        type: number
        x-type: Money
        format: double
      discountAmount:
        description: Discount amount applied to the recurring invoice.
        type: number
        x-type: Money
        format: double
      shippingAmount:
        description: Shipping amount applied to the recurring invoice.
        type: number
        x-type: Money
        format: double
      taxAmount:
        description: Tax amount applied to the recurring invoice.
        type: number
        x-type: Money
        format: double
  shippingRateId:
    description: |-
      ID of the shipping rate.
      If unset the cheapest applicable shipping rate is chosen.
    type: string
    maxLength: 50
    example: ship_rate_0YVDN408G4DQE9G1RV1QCFHJ3P
    writeOnly: true
