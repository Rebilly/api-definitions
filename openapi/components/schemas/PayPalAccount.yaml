title: PayPal Account
type: object
required:
  - method
  - customerId
  - billingAddress
allOf:
  - $ref: ./Common/CommonPayPalAccount.yaml
  - properties:
      customerId:
        $ref: CustomerId.yaml
      stickyGatewayAccountId:
        description: Sticky gateway account ID. All future payments will be processed by this gateway account.
        type: string
        nullable: true
        readOnly: true
      riskMetadata:
        $ref: ./RiskMetadata.yaml
      _links:
        type: array
        description: Related to resource links.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ./Links/SelfLink.yaml
            - $ref: ./Links/CustomerLink.yaml
            - $ref: ./Links/AuthTransactionLink.yaml
            - $ref: ./Links/ApprovalUrlLink.yaml
      _embedded:
        type: array
        description: >-
          Any embedded objects available that are requested by the `expand`
          querystring parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ./Embeds/AuthTransactionEmbed.yaml
            - $ref: ./Embeds/CustomerEmbed.yaml
