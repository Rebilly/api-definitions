title: PayPal account
type: object
required:
  - method
  - customerId
  - billingAddress
allOf:
  - $ref: ./Common/CommonPayPalAccount.yaml
  - properties:
      customerId:
        $ref: CustomerId.yaml
      stickyGatewayAccountId:
        description: |-
          Sticky gateway account ID.
          All future payments are processed by this gateway account.

          For more information, see [Gateway routing](https://www.rebilly.com/docs/settings/intelligent-payment-routing/#sticky-gateway-accounts).
        type: string
        nullable: true
        readOnly: true
      riskMetadata:
        $ref: ./RiskMetadata.yaml
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ./Links/SelfLink.yaml
            - $ref: ./Links/CustomerLink.yaml
            - $ref: ./Links/AuthTransactionLink.yaml
            - $ref: ./Links/ApprovalUrlLink.yaml
      _embedded:
        type: array
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ./Embeds/AuthTransactionEmbed.yaml
            - $ref: ./Embeds/CustomerEmbed.yaml
