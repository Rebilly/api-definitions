type: object
title: PayPal account
required:
  - method
  - customerId
  - billingAddress
x-abstract-parent: PaymentInstrument
properties:
  id:
    description: ID of the payment instrument.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  customerId:
    $ref: ./CustomerId.yaml
  method:
    description: Method of payment instrument.
    type: string
    enum:
      - paypal
  billingAddress:
    description: Billing address.
    allOf:
      - $ref: ./Contact/ContactObject.yaml
  username:
    description: PayPal username.
    type: string
    readOnly: true
  status:
    description: PayPal account status.
    type: string
    readOnly: true
    enum:
      - inactive
      - active
      - deactivated
  useAsBackup:
    $ref: ./UseAsBackup.yaml
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  customFields:
    $ref: ./ResourceCustomFields.yaml
  stickyGatewayAccountId:
    description: |-
      Sticky gateway account ID.
      All future payments are processed by this gateway account.

      For more information, see [Gateway routing](https://www.rebilly.com/docs/settings/intelligent-payment-routing/#sticky-gateway-accounts).
    type: string
    nullable: true
    readOnly: true
  riskMetadata:
    $ref: ./RiskMetadata.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - customer
            - authTransaction
            - approvalUrl
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      authTransaction:
        type: object
      customer:
        type: object
