type: array
items:
  type: object
  properties:
    aggregationValue:
      description: The aggregation field value.
      type: string
    bookedMonth:
      description: Month in which revenue is booked.
      type: string
      pattern: '^\d{4}-\d{2}$'
      example: 2022-02
    bookedAmount:
      description: Revenue amount which is booked for recognition.
      type: number
      format: double
      example: 25.0
    recognizedAmount:
      description: Recognized revenue amount.
      type: number
      format: double
      example: 20.0
    remainingAmount:
      description: Remaining revenue amount to be recognized.
      type: number
      format: double
      example: 5.0
