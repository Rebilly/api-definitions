title: Payment Card
type: object
required:
  - method
  - customerId
  - pan
  - expYear
  - expMonth
  - billingAddress
properties:
  method:
    description: Method of payment instrument.
    type: string
    enum:
      - payment-card
  customerId:
    $ref: ../CustomerId.yaml
  pan:
    description: Card PAN (Primary Account Number).
    type: string
    writeOnly: true
  expYear:
    description: Card expiration year.
    type: integer
  expMonth:
    description: Card expiration month.
    type: integer
  cvv:
    description: Card cvv (card verification value).
    type: string
    writeOnly: true
  billingAddress:
    description: Billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
  riskMetadata:
    $ref: ../RiskMetadata.yaml
  useAsBackup:
    $ref: ../UseAsBackup.yaml
