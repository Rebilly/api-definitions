type: object
description: Configure which digital wallets are enabled.
title: Digital Wallets
properties:
  applePay:
    type: object
    description: The Apple Pay digital wallet configuration. Skip if not using Apple Pay.
    required:
        - isEnabled
        - displayName
        - countryCode
    properties:
      isEnabled:
        type: boolean
        description: Set true if Apple Pay is enabled.
        default: false
      displayName:
        description: A string of 64 or fewer UTF-8 characters containing the canonical name for your store, suitable for display. Don’t localize the name.
        type: string
        example: "Test Merchant"
      countryCode:
        description: The country where the payment is processed.  This is often the location for settling the payment. Consult with your payment service provider (PSP) to determine the appropriate country code.
        maxLength: 2
        type: string
        readOnly: true
        example: US
  googlePay:
    type: object
    description: The Google Pay™ digital wallet configuration. Skip if not using Google Pay™.
    required:
      - isEnabled
      - merchantName
      - merchantOrigin
      - countryCode
    properties:
      isEnabled:
        type: boolean
        description: Set true if Google Pay is enabled.
        default: false
      merchantName:
        description: The merchant name in Google Pay.
        type: string
        example: "Test Merchant"
      merchantOrigin:
        description: The merchant origin in Google Pay. The fully qualified domain name.
        type: string
        example: "www.example.com"
      countryCode:
        description: The country where the payment is processed.  This is often the location for settling the payment. Consult with your payment service provider (PSP) to determine the appropriate country code.
        maxLength: 2
        type: string
        readOnly: true
        example: US
