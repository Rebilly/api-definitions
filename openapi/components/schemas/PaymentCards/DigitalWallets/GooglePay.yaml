description: Google Pay digital wallet
allOf:
  -
    $ref: ../DigitalWallet.yaml
  -
    type: "object"
    required:
      - settings
    properties:
      settings:
        description: Google Pay digital wallet settings.
        type: object
        required:
          - merchantName
          - merchantOrigin
        properties:
          merchantName:
            description: The merchant name in Google Pay.
            type: string
            example: "Test Merchant"
          merchantOrigin:
            description: The merchant origin in Google Pay. The fully qualified domain name.
            type: string
            example: "www.example.com"
