type: object
allOf:
  - $ref: ../Common/CommonPaymentCard.yaml
  - properties:
      customerId:
        $ref: ../CustomerId.yaml
      stickyGatewayAccountId:
        description: |-
          Sticky gateway account ID. All future payments will be
          processed by this gateway account.

          For more information, see
          [Gateway routing](https://www.rebilly.com/docs/settings/intelligent-payment-routing/#sticky-gateway-accounts).
        type: string
        nullable: true
        readOnly: true
      expirationReminderTime:
        description: |-
          Date and time at which an expiration reminder event will be triggered.
        nullable: true
        allOf:
          - $ref: ../ServerTimestamp.yaml
      expirationReminderNumber:
        description: Number of expiration reminder events that have triggered.
        nullable: true
        type: integer
        readOnly: true
      referenceData:
        description: Payment instrument reference data.
        type: object
        additionalProperties:
          type: string
        example:
          gatewayTransactionId: GAT123
      digitalWallet:
        readOnly: true
        description: Digital wallet type.
        type: string
        nullable: true
        enum:
          - Apple Pay
          - Google Pay
      riskMetadata:
        $ref: ../RiskMetadata.yaml
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
            - $ref: ../Links/CustomerLink.yaml
            - $ref: ../Links/AuthTransactionLink.yaml
            - $ref: ../Links/ApprovalUrlLink.yaml
      _embedded:
        type: array
        description: |-
          Embedded objects that are requested by the `expand`
          query parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Embeds/AuthTransactionEmbed.yaml
            - $ref: ../Embeds/CustomerEmbed.yaml
