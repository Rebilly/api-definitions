type: object
required:
  - orderId
properties:
  id:
    type: string
    description: ID of the reactivation.
    readOnly: true
    maxLength: 50
    example: ord_rct_0YVJ62AF5XCFCA6EBFAAA3Z7E0
  orderId:
    type: string
    description: ID of the reactivated order.
    maxLength: 50
    example: ord_01HRF27SATGE4Z6PBJE6PD8328
  cancellationId:
    type: string
    description: ID of the related cancellation.
    readOnly: true
    maxLength: 50
    example: sub_cnl_0YVJ5XVQM9CDP8248ZQX0RDMKV
  description:
    description: Description of the reactivation reason in free form.
    type:
      - 'string'
      - 'null'
    maxLength: 255
  effectiveTime:
    description: |-
      Date and time when the service period starts,
      unless the order is canceled but still active.

      If the order is still active,
      the order continues for the current service period.

      If this field is omitted, this value defaults to the current time.
    type: string
    format: date-time
    writeOnly: true
  renewalTime:
    description: |-
      Date and time of the next order renewal.
      If this field is omitted, this value is computed from the `effectiveTime` field.

      If the order is canceled but still active,
      it is ignored and the next renewal occurs as scheduled.
    type: string
    format: date-time
  paymentInstrumentId:
    writeOnly: true
    description: |-
      ID of the payment instrument.
      If this field is omitted, the order payment instrument remains unchanged.
    type:
      - 'string'
      - 'null'
    maxLength: 50
    example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    $ref: ./SelfLink.yaml
