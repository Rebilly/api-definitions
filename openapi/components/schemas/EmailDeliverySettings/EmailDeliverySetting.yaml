type: object
required:
  - from
  - name
properties:
  id:
    description: ID of the email delivery setting.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  from:
    description: |-
      Email address of the sender.

      > **Important:** This email address must be unique within your account.
    type: string
    format: email
    maxLength: 254
    example: from-example@rebilly.com
  name:
    description: Name of the sender.
    type: string
    example: John Doe
  status:
    description: Status of the email message.
    readOnly: true
    type: string
    enum:
      - pending
      - verified
  credentialId:
    type: string
    description: SMTP or Email Service Provider (ESP) credential ID.
    example: b120c2ca-6c2b-4690-9dff-3b0d87852dc7
  provider:
    readOnly: true
    description: Email service provider name.
    type: string
    enum:
      - rebilly
      - smtp
      - aws-ses
      - mailgun
      - postmark
      - sendgrid
    example: rebilly
  isDefault:
    type: boolean
    description: Specifies if the email delivery setting is used by default.
    default: false
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
