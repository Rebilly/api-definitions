type: object
required:
  - name
  - country
properties:
  id:
    type: string
    description: |-
      Unique organization identifier.
      An organization is an entity that represents a company.
      For more information, see [Obtain an organization ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
    readOnly: true
    maxLength: 50
    example: org_0YVDM8RC7GDADADSBSMW124JA8
  name:
    description: Name of the organization.
    type: string
    maxLength: 60
    x-sortable: true
  website:
    description: |-
      Website URL of the organization.
      This value must begin with `https://` or `http://`.
    type: string
    maxLength: 65
    writeOnly: true
    format: url
    example: https://example.com
  address:
    description: Street address of the organization.
    type:
      - 'string'
      - 'null'
    maxLength: 60
    x-sortable: true
  address2:
    description: Second line of the street address.
    type:
      - 'string'
      - 'null'
    maxLength: 60
    x-sortable: true
  city:
    description: City where the organization is located.
    type:
      - 'string'
      - 'null'
    maxLength: 45
    x-sortable: true
  region:
    description: Region or state where the organization is located.
    type:
      - 'string'
      - 'null'
    maxLength: 45
    x-sortable: true
  country:
    description: Country where the organization is located, in [ISO Alpha-2 code format](https://www.iso.org/obp/ui/#search/code/).
    type:
      - 'string'
      - 'null'
    pattern: '^[A-Z]{2}$'
    x-sortable: true
  postalCode:
    description: Postal code of the organization.
    type: string
    maxLength: 10
    x-sortable: true
  phoneNumbers:
    $ref: ./ContactPhoneNumbers.yaml
  emails:
    $ref: ./ContactEmails.yaml
  taxDescriptor:
    description: |-
      Tax label of the organization.
      This information is displayed on the invoice.
    type:
      - 'string'
      - 'null'
    maxLength: 255
  invoiceTimeZone:
    description: |-
      Specifies the time zone to display on an invoice.
      UTC is used by default.
    type: string
    maxLength: 50
    example: America/New_York
  reportCurrency:
    description: |-
      Currency to use for conversion in reports.
      This value cannot be changed.
    type: string
    pattern: '^[A-Z]{3}$'
    example: USD
  questionnaire:
    type:
      - 'object'
      - 'null'
    description: Organization questionnaire.
    properties:
      role:
        type:
          - 'string'
          - 'null'
        description: Role of the owner.
      monthlyTransactions:
        type:
          - 'string'
          - 'null'
        description: Amount of monthly processed transactions.
      products:
        type:
          - 'array'
          - 'null'
        description: List of products the organization is interested in.
        items:
          type: string
      integrationType:
        type:
          - 'string'
          - 'null'
        description: Type of integration the organization would like.
      launchTiming:
        type:
          - 'string'
          - 'null'
        description: When the organization would like to go live.
  settings:
    type: object
    description: Organization settings.
    properties:
      defaultTaxCalculator:
        type: object
        description: Tax calculation settings.
        required:
          - type
        properties:
          type:
            type: string
            description: Type of tax calculator.
            enum:
              - taxjar
              - avalara
              - flat
          rate:
            type:
              - 'number'
              - 'null'
            format: float
            description: Rate for flat tax calculation.
      billing:
        description: Global organization settings for billing.
        type:
          - 'object'
          - 'null'
        properties:
          pendingOrderTtl:
            description: Length of time, in ISO-8601 durations format, before which a pending order is automatically abandoned.
            type:
              - 'string'
              - 'null'
            example: P7D
            default: null
          orderDelinquencyPeriod:
            description: |-
              Length of time, in ISO-8601 durations format,
              which is added to the due time of the order when setting the delinquency time for all related invoices.
              When the delinquency time of an invoice is reached, the order is automatically canceled.

              > **Important:**
              If the `delinquencyPeriod` value is `null`,
              the order does not change state and remains active.
              You must explicitly configure the delinquency period to enable automatic cancellation of unpaid orders.
            type:
              - 'string'
              - 'null'
            example: P7D
            default: null
          subtractRecurringDiscountsFromMrr:
            description: |-
              Specifies whether recurring discounts with a specified end date or usage limit are subtracted from order MRR in metrics calculations.
              If this value is `true`, recurring discounts are excluded from order MRR.

              > **Note:** Recurring discounts with no specified end date and usage limit are automatically subtracted from order MRR.
            type: boolean
            default: false
            example: true
          subtractOneTimeDiscountsFromMrr:
            description: |-
              Specifies whether one-time discounts are subtracted from order MRR in metrics calculation.
              If this value is `true`, one-time discounts are excluded from order MRR.
            type: boolean
            default: false
            example: true
      taxLocations:
        type: array
        description: |-
          Additional organization addresses where a merchant may want to collect taxes using the `taxjar` tax calculator.

          Available only for US-based organizations.
        items:
          type: object
          required:
            - country
          properties:
            address:
              description: Street address of the tax location.
              type:
                - 'string'
                - 'null'
              maxLength: 60
            city:
              description: City of the tax location.
              type:
                - 'string'
                - 'null'
              maxLength: 45
            region:
              description: Region or state of the tax location.
              type:
                - 'string'
                - 'null'
              maxLength: 45
            country:
              description: Country of the tax location, in [ISO Alpha-2 code format](https://www.iso.org/obp/ui/#search/code/).
              type: string
              pattern: '^[A-Z]{2}$'
            postalCode:
              description: Postal code of the tax location.
              type:
                - 'string'
                - 'null'
              maxLength: 10
      notifications:
        description: Organization access-related notification settings.
        type: object
        properties:
          notifyOnUserAccessChanges:
            description: Specifies whether to send notifications when users are created or updated.
            type: boolean
            default: false
          notifyOnApiKeyAccessChanges:
            description: Specifies whether to send notifications when API keys are created or updated.
            type: boolean
            default: false
          notificationEmailAddresses:
            description: List of email addresses to send notifications to.
            type: array
            items:
              type: string
              format: email
            default: [ ]
  taxNumbers:
    type:
      - 'array'
      - 'null'
    description: Tax numbers of the organization.
    items:
      $ref: ./TaxNumber.yaml
  features:
    type: array
    description: Organization features.
    readOnly: true
    items:
      type: object
      properties:
        name:
          description: Name of the feature.
          type: string
        description:
          description: Description of the feature.
          type: string
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - attachments
