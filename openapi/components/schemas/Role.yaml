type: object
required:
  - name
  - acl
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  name:
    type: string
    description: Role name.
  description:
    type: string
    description: Role description.
  acl:
    $ref: ./Acl.yaml
  allowedIps:
    $ref: ./AllowedIps.yaml
  seniorIds:
    type: array
    description: List of senior roles identifiers.
    readOnly: true
    items:
      type: string
  juniorIds:
    type: array
    description: List of junior roles identifiers.
    items:
      type: string
  usersCount:
    type: integer
    readOnly: true
    description: Number of users with this role assigned.
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - seniorRoles
            - juniorRoles
  _embedded:
    type: array
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ./Embeds/JuniorRolesEmbed.yaml


