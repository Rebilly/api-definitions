type: object
required:
  - name
  - acl
properties:
  id:
    type: string
    readOnly: true
    description: ID of the role.
    maxLength: 50
    example: role_0YVDN2J11HDMX9N8X7DCB4CMX2
  name:
    type: string
    description: Name of the user role.
  description:
    type:
      - 'string'
      - 'null'
    description: Description of the role.
  acl:
    $ref: ./Acl.yaml
  allowedIps:
    $ref: ./AllowedIps.yaml
  seniorIds:
    type: array
    description: |-
      List of role IDs where this role is used.
      For example, a role called `user` may be used in the `admin` and `manager` roles.
    readOnly: true
    items:
      type: string
  juniorIds:
    type: array
    description: |-
      List of role IDs that are included in this role.
      For example, a role called `admin` may include the `user` and `manager` roles.
    items:
      type: string
  usersCount:
    type: integer
    readOnly: true
    description: Number of users assigned to this role.
  createdTime:
    $ref: CreatedTime.yaml
  updatedTime:
    $ref: UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - seniorRoles
            - juniorRoles
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      juniorRoles:
        type: object
