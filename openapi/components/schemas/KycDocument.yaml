allOf:
  - $ref: ./Common/CommonKycDocument.yaml
  - properties:
      customerId:
        description: The customer ID.
        allOf:
          - $ref: ./ResourceId.yaml
      reviewerId:
        description: Reviewer's user ID.
        type: string
        nullable: true
        readOnly: true
        allOf:
          - $ref: ./ResourceId.yaml
      reviewerName:
        description: Reviewer's first and last name.
        type: string
        nullable: true
        readOnly: true
      reviewTime:
        description: Date and time of manual review.
        nullable: true
        allOf:
          - $ref: ./ServerTimestamp.yaml
      notes:
        description: Reviewer notes.
        type: string
        nullable: true
      reason:
        description: Reason for uploading.
        type: string
      matchLevel:
        description: The level of strictness for the document matches.
        type: integer
        minimum: 1
        maximum: 2
        example: 2
