type: object
allOf:
  - $ref: ./CommonOrder.yaml
  - properties:
      status:
        description: |
          The status of the subscription service. A subscription starts
          in the `pending` status, and will become `active` when the
          service period begins.
        type: string
        readOnly: true
        enum:
          - pending
          - active
          - canceled
          - churned
          - paused
          - voided
          - completed
          - trial-ended
      inTrial:
        description: True if the subscription is currently in a trial period.
        type: boolean
        readOnly: true
      trial:
        type: object
        description: >-
          To use plan defaults do not send the `trial` key, or send a `null`.
          value with it.
        required:
          - endTime
        properties:
          enabled:
            description: >-
              Enable or disable the trial for this subscription. If enabled for
              plans without trial prices, the trial will be free.
            type: boolean
          endTime:
            description: The time the trial should end.
            type: string
            format: date-time
      isTrialOnly:
        description: Whether a subscription ends after a trial period. Recurring settings are ignored if it's `true`.
        type: boolean
        default: false
      invoiceTimeShift:
        deprecated: true
        description: >
          You can shift issue time and due time of invoices for this
          subscription.

          This setting overrides plan settings. To use plan settings, set
          `null`.

          To use multiple plans in one subscription they all must have the same
          billing period,

          this property allows to subscribe to different plans.
        nullable: true
        example: null
        allOf:
          - $ref: ../Invoices/InvoiceTimeShift.yaml
      invoiceIssueTimeShift:
        type: string
        description: |-
          Time period between the renewal invoice issue time and subscription's renewal time in **ISO-8601** format.
        nullable: true
        default: '-P00Y00M00DT00H00M00S'
        example: '-P7D'
      invoiceDueTimeShift:
        type: string
        description: |-
          This is the relative time period (in **ISO-8601** format) after the renewal invoice issue time to
          calculate due time of the invoice. The period must be zero or positive because it can only be due
          at or after the issue time.
        nullable: true
        default: '+P00Y00M00DT00H00M00S'
        example: '+P7D'
      recurringInterval:
        type: object
        description: >
          The recurring interval to override plan settings. To use plan
          settings, set `null`.

          To use multiple plans in one subscription they all must have the same
          recurring period length,

          this property allows to subscribe to different plans.
        nullable: true
        example: null
        properties:
          periodAnchorInstruction:
            $ref: ../Scheduling/ServicePeriodAnchorInstruction.yaml
      autopay:
        description: Autopay determines if a payment attempt will be automatic.
        type: boolean
        default: true
      startTime:
        description: >-
          Subscription start time.  When the value is sent as null, it will use
          the current time. This value can't be in past more than one service
          period.
        nullable: true
        x-sortable: true
        x-basic: true
        example: null
        type: string
        format: date-time
      endTime:
        description: Subscription end time.
        x-sortable: true
        allOf:
          - $ref: ../ServerTimestamp.yaml
      renewalTime:
        description: Subscription renewal time.
        type: string
        x-sortable: true
        x-basic: true
        format: date-time
      rebillNumber:
        description: The current period number.
        type: integer
        readOnly: true
        x-sortable: true
      lineItems:
        description: >-
          Subscription line items which queue until the next renewal (or interim)
          invoice is issued for the subscription.
        readOnly: true
        allOf:
          - $ref: ../Subscription/UpcomingInvoiceItemCollection.yaml
      lineItemSubtotal:
        type: object
        readOnly: true
        description: >-
          Subtotal of line items in this subscription (signed value). If credits
          exceed debits, it will be a negative number.
        properties:
          currency:
            x-label: Currency
            x-sortable: true
            $ref: ../CurrencyCode.yaml
          amount:
            type: number
            x-type: Money
            x-sortable: true
            format: double
            example: 49.95
