type: object
required:
  - name
  - currency
  - productId
  - pricing
properties:
  id:
    description: ID of the plan.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    description: |-
      Name of the plan.
      This name is displayed on invoices and receipts.
    type: string
  description:
    type: string
    description: |-
      Plain-text description of the plan.
      This field accepts plain-text only.
  richDescription:
    type: string
    description: |-
      Rich-text description of the plan.
      This field accepts rich text formatting,
      such as: bold, underline, italic, and hyperlinks.
  productId:
    description: Related product ID.
    allOf:
      - $ref: ../ResourceId.yaml
  productOptions:
    type: object
    description: Name-value pairs that specify the product options.
    additionalProperties:
      type: string
    example:
      color: red
      size: xxl
  currency:
    allOf:
      - $ref: ../CurrencyCode.yaml
  currencySign:
    description: Currency sign.
    readOnly: true
    type: string
  pricing:
    $ref: ../Plans/PlanPriceFormula.yaml
  setup:
    type: object
    description: Set up information of the plan.
    required:
      - price
    properties:
      price:
        description: |-
          Price of setting up the plan.
          If your service charges a set up fee, specify it here.
          To charge no set up fee, set this value to `0`.
        type: number
        format: double
  customFields:
    $ref: ../ResourceCustomFields.yaml
  isActive:
    type: boolean
    description: Specifies whether the plan is active.
  revision:
    type: integer
    readOnly: true
    description: |-
      Number of times the plan is modified.
      Compare this value with materialized subscription item revision values.
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  isTrialOnly:
    type: boolean
    description: Specifies whether a plan is a trial that does not have recurring instructions.
    readOnly: true
  _links:
    type: array
    description: Related links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
