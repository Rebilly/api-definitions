type: object
required:
  - name
  - currency
  - productId
  - pricing
properties:
  id:
    description: Plan ID.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    description: Plan name, displayed on invoices and receipts.
    type: string
  description:
    type: string
    description: Plain-text description of the plan. This field accepts plain-text only.
  richDescription:
    type: string
    description: |-
      Rich-text description of the plan.
      This field accepts rich text formatting, such as: bold, underline, italic, and hyperlinks.
  productId:
    description: Related product ID.
    allOf:
      - $ref: ../ResourceId.yaml
  productOptions:
    type: object
    description: Name-value pairs to specify the product options.
    additionalProperties:
      type: string
    example:
      color: red
      size: xxl
  currency:
    allOf:
      - $ref: ../CurrencyCode.yaml
  currencySign:
    description: Currency sign.
    readOnly: true
    type: string
  pricing:
    $ref: ../Plans/PlanPriceFormula.yaml
  setup:
    type: object
    description: Setup. Set `null` if no setup.
    required:
      - price
    properties:
      price:
        description: Price of a setup - 0 is a valid value (for free).
        type: number
        format: double
  customFields:
    $ref: ../ResourceCustomFields.yaml
  isActive:
    type: boolean
    description: Specifies whether a plan is active.
  revision:
    type: integer
    readOnly: true
    description: |-
      Increments when the plan is modified.
      Compare to materialized subscription items revision.
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  isTrialOnly:
    type: boolean
    description: Whether a plan has a trial without recurring instructions.
    readOnly: true
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
