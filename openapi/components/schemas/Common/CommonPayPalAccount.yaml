type: object
title: 'PayPal Account'
x-abstract-parent: PaymentInstrument
properties:
  id:
    description: ID of the payment instrument.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  method:
    description: The method of payment instrument.
    type: string
    enum:
      - paypal
  billingAddress:
    description: The billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  username:
    description: PayPal username.
    type: string
    readOnly: true
  status:
    description: PayPal account status.
    type: string
    readOnly: true
    enum:
      - inactive
      - active
      - deactivated
  useAsBackup:
    description: Specifies whether this payment instrument can be used as a backup for invoice payment retries.
    type: boolean
    default: false
  createdTime:
    description: PayPal account created time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
