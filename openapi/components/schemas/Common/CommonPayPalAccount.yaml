type: object
title: 'PayPal Account'
properties:
  id:
    description: The payment instrument ID.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  customerId:
    description: The customer's ID.
    allOf:
      - $ref: ../ResourceId.yaml
  method:
    description: The method of payment instrument.
    type: string
    readOnly: true
    enum:
      - paypal
  billingAddress:
    description: The billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  username:
    description: PayPal username.
    type: string
    readOnly: true
  status:
    description: PayPal account status.
    type: string
    readOnly: true
    enum:
      - inactive
      - active
      - deactivated
  browserData:
    $ref: ../PaymentTokens/BrowserData.yaml
  createdTime:
    description: PayPal account created time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: PayPal account updated time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
