type: object
title: 'Khelocard Card'
x-abstract-parent: PaymentInstrument
properties:
  id:
    description: ID of the payment instrument.
    allOf:
      - $ref: ../ResourceId.yaml
  method:
    description: Method of payment instrument.
    type: string
    enum:
      - Khelocard
  fingerprint:
    description: Unique value to identify the payment instrument regardless of variable values. It contains alphanumeric values.
    type: string
  number:
    description: Khelocard card masked number.
    type: string
  last4:
    description: Last 4 digits of the number.
    type: string
  expYear:
    description: Khelocard card expiration year.
    type: integer
  expMonth:
    description: Khelocard card expiration month.
    type: integer
  billingAddress:
    description: Billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  status:
    description: Payment instrument status.
    type: string
    enum:
      - active
      - deactivated
  useAsBackup:
    $ref: ../UseAsBackup.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
