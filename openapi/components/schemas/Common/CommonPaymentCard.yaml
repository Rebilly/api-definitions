type: object
title: 'Payment Card'
x-abstract-parent: PaymentInstrument
properties:
  id:
    description: Payment instrument identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  method:
    description: Method of payment instrument.
    type: string
    readOnly: true
    enum:
      - payment-card
  status:
    type: string
    description: |-
      Status of the payment instrument. 
      An `active` status means that a payment instrument has been used at least once for an approved transaction. 
      To remove an instrument from use, set this value to `deactivated`. 
      For more information, see the deactivation endpoint.
    enum:
      - active
      - inactive
      - expired
      - deactivated
      - verification-needed
  fingerprint:
    description: |-
      Unique value that is used to identify the payment instrument regardless of variable values.
      This value contains alphanumeric characters.
    type: string
    readOnly: true
  bin:
    description: |-
      Bank Identification Number (BIN) of the payment card.
      This value is the same as the first 6 digits of the associated Primary Account Number (PAN).
    type: string
    format: bin
    readOnly: true
  last4:
    description: Last 4 digits of the associated Primary Account Number (PAN).
    type: string
    readOnly: true
  pan:
    description: Primary Account Number (PAN) of the payment card.
    type: string
    writeOnly: true
  expYear:
    description: Year in which the payment card expires.
    type: integer
  expMonth:
    description: Month in which the payment card expires.
    type: integer
  cvv:
    description: Card Verification Value (CVV) of the payment card.
    type: string
    writeOnly: true
  brand:
    readOnly: true
    allOf:
      - $ref: ../PaymentCards/PaymentCardBrand.yaml
  bankCountry:
    description: Payment instrument bank country.
    type: string
    readOnly: true
  bankName:
    description: Payment instrument bank name.
    type: string
    readOnly: true
  billingAddress:
    description: Contact's billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  useAsBackup:
    $ref: ../UseAsBackup.yaml
  billingPortalUrl:
    description: URL of the billing portal where the card can be updated.
    type: string
    readOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
