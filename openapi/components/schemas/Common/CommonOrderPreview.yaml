type: object
required:
  - websiteId
  - items
properties:
  websiteId:
    writeOnly: true
    allOf:
      - $ref: ../Websites/WebsiteId.yaml
  items:
    type: array
    writeOnly: true
    minItems: 1
    items:
      type: object
      required:
        - planId
      properties:
        planId:
          description: ID of the plan.
          allOf:
            - $ref: ../ResourceId.yaml
        quantity:
          description: Number of product units in the specified plan.
          type: integer
  billingAddress:
    description: Billing address details.
    writeOnly: true
    nullable: true
    type: object
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  deliveryAddress:
    description: Delivery address details.
    writeOnly: true
    nullable: true
    type: object
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  couponIds:
    type: array
    writeOnly: true
    description: List of coupons that are applied to the order.
    items:
      type: string
  currency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  lineItems:
    type: array
    description: List of purchase items.
    readOnly: true
    items:
      type: object
      properties:
        type:
          description: Type of transaction.
          type: string
          enum:
            - debit
            - credit
        description:
          description: Description of the purchase item.
          type: string
        unitPrice:
          description: Unit price of the purchase item.
          type: number
          format: double
          example: 49.95
        quantity:
          description: Total quantity of the purchase item.
          type: number
          format: integer
        price:
          description: Total cost of the purchase item.
          type: number
          format: double
        planId:
          description: ID of the related plan.
          allOf:
            - $ref: ../ResourceId.yaml
        productId:
          description: ID of the related product.
          allOf:
            - $ref: ../ResourceId.yaml
  shippingRates:
    type: array
    description: Available shipping rates.
    readOnly: true
    items:
      $ref: ../ShippingRates/ShippingOption.yaml
  taxes:
    type: array
    description: Taxes applied to the purchase.
    readOnly: true
    items:
      type: object
      properties:
        amount:
          description: Amount of tax that is due.
          type: number
          format: double
        description:
          type: string
          description: Description of the tax.
  discounts:
    type: array
    description: Discounts applied to the purchase.
    readOnly: true
    items:
      type: object
      properties:
        couponId:
          description: ID of a coupon that is associated with the purchase.
          allOf:
            - $ref: ../ResourceId.yaml
        amount:
          description: Total amount of discount from the coupon.
          type: number
        description:
          description: Description of the discount.
          type: string
  subtotalAmount:
    description: Subtotal amount of the purchase.
    type: number
    format: double
    readOnly: true
  taxAmount:
    description: Tax amount of the purchase.
    type: number
    format: double
    readOnly: true
  shippingAmount:
    description: Shipping amount of the purchase.
    type: number
    format: double
    readOnly: true
  discountsAmount:
    description: Total discount amount of the purchase.
    type: number
    format: double
    readOnly: true
  total:
    description: Total amount of the purchase.
    type: number
    format: double
    readOnly: true
