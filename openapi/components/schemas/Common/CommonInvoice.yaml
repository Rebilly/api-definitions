type: object
required:
  - currency
  - websiteId
properties:
  id:
    description: The invoice ID.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  websiteId:
    description: The website ID.
    allOf:
      - $ref: ../ResourceId.yaml
  invoiceNumber:
    description: An auto-incrementing number based on the sequence of invoices for any particular customer.
    readOnly: true
    type: integer
  subscriptionId:
    description: The related order's ID if available, otherwise null.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  currency:
    x-sortable: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  amount:
    description: The invoice's amount.
    type: number
    x-type: Money
    x-sortable: true
    format: double
    readOnly: true
  amountDue:
    description: The invoice's due amount.
    type: number
    x-type: Money
    x-sortable: true
    format: double
    readOnly: true
  subtotalAmount:
    description: The invoice's subtotal amount.
    type: number
    x-type: Money
    format: double
    readOnly: true
  discountAmount:
    description: The invoice's discounts amount.
    type: number
    x-type: Money
    format: double
    readOnly: true
  shipping:
    $ref: ../Invoices/InvoiceShipping.yaml
  tax:
    $ref: ../Invoices/InvoiceTax.yaml
  billingAddress:
    description: Invoice's billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  deliveryAddress:
    description: Invoice's delivery address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  poNumber:
    description: Purchase order number which will be displayed on the invoice.
    nullable: true
    example: PO123456
    type: string
  notes:
    description: Notes for the customer which will be displayed on the invoice.
    type: string
  items:
    type: array
    description: Invoice items array.
    readOnly: true
    items:
      $ref: ../Invoices/InvoiceItem.yaml
  discounts:
    type: array
    description: Discounts applied.
    readOnly: true
    items:
      allOf:
        - $ref: ../Coupon/InvoiceDiscount.yaml
  autopayScheduledTime:
    description: Invoice autopay scheduled time.
    type: string
    x-sortable: true
    format: date-time
  autopayRetryNumber:
    description: Invoice autopay retry number.
    readOnly: true
    type: integer
    x-sortable: true
    minimum: 0
    default: 0
  status:
    type: string
    description: Invoice status.
    readOnly: true
    enum:
     - "draft"
     - "unpaid"
     - "paid"
     - "past-due"
     - "delinquent"
     - "abandoned"
     - "voided"
     - "partially-refunded"
     - "refunded"
     - "disputed"
  delinquentCollectionPeriod:
    type: integer
    description: Delinquent collection period - difference between paidTime and dueTime in days.
    x-sortable: true
    readOnly: true
  collectionPeriod:
    type: integer
    x-sortable: true
    description: Collection period - difference between paidTime and issuedTime in days.
    readOnly: true
  abandonedTime:
    description: Invoice abandoned time.
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  voidedTime:
    description: Invoice voided time.
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  paidTime:
    x-label: Payment Date
    x-sortable: true
    description: Invoice paid time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  dueTime:
    description: Invoice due time.
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  issuedTime:
    description: Invoice issued time.
    x-label: Date Issued
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  createdTime:
    description: Invoice created time.
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Invoice updated time.
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
