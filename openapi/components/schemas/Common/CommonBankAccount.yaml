type: object
title: 'Bank Account'
x-abstract-parent: PaymentInstrument
properties:
  id:
    description: ID of the payment instrument.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  method:
    description: Method of payment instrument.
    type: string
    readOnly: true
    enum:
      - ach
  bankName:
    description: Bank name.
    type: string
  routingNumber:
    description: Bank routing number.
    type: string
  accountNumberType:
    description: |-
      Bank account number type.
      A valid value is a Basic Bank Account Number (BBAN) or an International Bank Account Number (IBAN).
    type: string
    default: BBAN
    enum:
      - BBAN
      - IBAN
  accountType:
    description: Bank account type.
    type: string
    enum:
      - checking
      - savings
      - other
  bic:
    description: Bank Identifier Code (BIC).
    type: string
  billingAddress:
    description: Customer's billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  fingerprint:
    description: Unique value which identifies the bank account. This value contains alphanumeric characters.
    type: string
    readOnly: true
  last4:
    description: Last 4 digits of the bank account number.
    type: string
    readOnly: true
  status:
    description: Status of the bank account.
    type: string
    readOnly: true
    enum:
      - active
      - deactivated
  useAsBackup:
    $ref: ../UseAsBackup.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
