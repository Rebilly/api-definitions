type: object
title: 'Bank Account'
properties:
  id:
    description: The payment instrument ID.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  method:
    description: The method of payment instrument.
    type: string
    readOnly: true
    enum:
      - ach
  customerId:
    description: The customer's ID.
    allOf:
      - $ref: ../ResourceId.yaml
  bankName:
    description: Bank's name.
    type: string
  routingNumber:
    description: Bank's routing number.
    type: string
  accountNumberType:
    description: >-
      Bank's account number type. A valid value is basic bank account number
      (BBAN) or international bank account number (IBAN).
    type: string
    default: BBAN
    enum:
      - BBAN
      - IBAN
  accountType:
    description: Bank's account type.
    type: string
    enum:
      - checking
      - savings
      - other
  bic:
    description: Bank Identifier Code.
    type: string
  billingAddress:
    description: The billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  fingerprint:
    description: >-
      A unique value to identify the bank account. It contains alphanumeric values.
    type: string
    readOnly: true
  last4:
    description: The last 4 digits of the bank account.
    type: string
    readOnly: true
  status:
    description: Bank account status.
    type: string
    readOnly: true
    enum:
      - active
      - deactivated
  createdTime:
    description: Bank account created time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Bank account updated time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
  browserData:
    $ref: ../PaymentTokens/BrowserData.yaml
