type: object
properties:
  id:
    description: Unique transaction identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  websiteId:
    description: |-
      Unique website identifier string. A website is where an
      organization obtains a customer through a subscription. For more
      information, see
      [Obtain an organization ID and website ID](https://www.rebilly.com/docs/settings/organizations-and-websites/#obtain-your-organization-id-and-website-id).
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  customerId:
    x-basic: true
    x-sortable: true
    allOf:
      - $ref: ../CustomerId.yaml
  type:
    description: Type of transaction.
    type: string
    x-basic: true
    readOnly: true
    enum:
      - 3ds-authentication
      - authorize
      - capture
      - credit
      - refund
      - sale
      - setup
      - void
  status:
    description: Status of a transaction.
    type: string
    readOnly: true
    enum:
      - completed
      - conn-error
      - disputed
      - never-sent
      - offsite
      - partially-refunded
      - pending
      - refunded
      - sending
      - suspended
      - timeout
      - voided
      - waiting-approval
      - waiting-capture
      - waiting-gateway
      - waiting-refund
  result:
    description: Result of a transaction.
    type: string
    x-basic: true
    readOnly: true
    enum:
      - abandoned
      - approved
      - canceled
      - declined
      - unknown
  amount:
    x-type: Money
    x-sortable: true
    x-basic: true
    description: Total amount of a transaction.
    type: number
    format: double
    readOnly: true
  currency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  purchaseAmount:
    description: |-
      Amount by which the purchase is completed. If an adjustment
      occurs, the purchased amount may differ from the requested amount.
    type: number
    format: double
    x-type: Money
    x-currency-field: purchaseCurrency
    x-sortable: true
    readOnly: true
  purchaseCurrency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  requestAmount:
    description: |-
      Amount of the payment request. If an adjustment occurs, the
      purchased amount may differ from the billing amount.
    type: number
    x-type: Money
    x-currency-field: requestCurrency
    format: double
    readOnly: true
  requestCurrency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  parentTransactionId:
    description: ID of the parent transaction.
    allOf:
      - $ref: ../ResourceId.yaml
    readOnly: true
  childTransactions:
    description: IDs of child transactions.
    readOnly: true
    type: array
    items:
      $ref: ../ResourceId.yaml
  invoiceIds:
    description: Related invoice IDs.
    readOnly: true
    type: array
    items:
      $ref: ../ResourceId.yaml
  subscriptionIds:
    description: Subscription IDs of invoices that are related to the transaction.
    readOnly: true
    type: array
    items:
      $ref: ../ResourceId.yaml
  planIds:
    description: Plan IDs of orders that are related to the transaction.
    readOnly: true
    type: array
    items:
      $ref: ../ResourceId.yaml
  isRebill:
    description: |-
      Specifies whether the transaction is one of a number of recurring
      payments in a subscription, excluding trials or setup fees.
    type: boolean
    readOnly: true
  rebillNumber:
    description: |-
      Rebill number of the transaction. A rebill number is the number
      of recurring payments in a subscription, excluding trials or
      setup fees.
    type: integer
    readOnly: true
    x-sortable: true
  billingAddress:
    description: Billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  has3ds:
    description: Specifies whether the transaction uses 3D Secure.
    type: boolean
    readOnly: true
  3ds:
    description: 3D Secure object.
    allOf:
      - $ref: ../Transactions/ThreeDSecureResult.yaml
  redirectUrl:
    description: |-
      URL where the end-user is redirected to when an offsite transaction
      is completed. The default value is the website's configured URL.
    type: string
    format: uri
  retryNumber:
    type: integer
    readOnly: true
    description: Position of the transaction in the sequence of retries.
    x-sortable: true
  isRetry:
    type: boolean
    readOnly: true
    description: Specifies whether a transaction is a retry.
  billingDescriptor:
    type: string
    readOnly: true
    description: |-
      Billing descriptor that appears on the periodic billing statement.
      For a credit card statement, this field commonly contains 12 or
      fewer characters.
  description:
    type: string
    description: Description of the payment.
    maxLength: 255
  requestId:
    description: |-
      Request ID of the transaction. This ID must be unique within a
      24 hour period. Use this field to prevent duplicated transactions.
    type: string
    x-sortable: true
  hasAmountAdjustment:
    description: Specifies whether the transaction has amount adjustment.
    type: boolean
    readOnly: true
  gatewayName:
    readOnly: true
    description: |-
      Name of the payment gateway that processed, or is selected to
      process, the transaction. This value is only available after a
      gateway is selected for the transaction.
    x-label: Gateway account
    x-basic: true
    allOf:
      - $ref: ../Gateways/GatewayName.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
  processedTime:
    description: Date and time at which the transaction was processed.
    x-sortable: true
    x-basic: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  createdTime:
    description: Date and time at which the transaction was created.
    x-label: Created On
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Date and time at which the transaction was last updated.
    x-label: Last update time
    x-sortable: true
    allOf:
      - $ref: ../UpdatedTime.yaml

