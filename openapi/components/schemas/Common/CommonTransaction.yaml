type: object
description: Transaction information.
properties:
  id:
    description: ID of the transaction.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  websiteId:
    readOnly: true
    allOf:
      - $ref: ../Websites/WebsiteId.yaml
  customerId:
    x-basic: true
    x-sortable: true
    allOf:
      - $ref: ../CustomerId.yaml
  type:
    description: Type of transaction.
    type: string
    x-basic: true
    readOnly: true
    enum:
      - 3ds-authentication
      - authorize
      - capture
      - credit
      - refund
      - sale
      - setup
      - void
  status:
    description: Status of the transaction.
    type: string
    readOnly: true
    enum:
      - completed
      - conn-error
      - disputed
      - never-sent
      - offsite
      - partially-refunded
      - pending
      - refunded
      - sending
      - suspended
      - timeout
      - voided
      - waiting-approval
      - waiting-capture
      - waiting-gateway
      - waiting-refund
  result:
    description: Result of the transaction.
    type: string
    x-basic: true
    readOnly: true
    enum:
      - abandoned
      - approved
      - canceled
      - declined
      - unknown
  amount:
    x-type: Money
    x-sortable: true
    x-basic: true
    description: Total amount of the transaction.
    type: number
    format: double
    readOnly: true
  currency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  purchaseAmount:
    description: |-
      Amount by which the purchase is completed.
      If an adjustment occurs, the purchased amount may differ from the requested amount.
    type: number
    format: double
    x-type: Money
    x-currency-field: purchaseCurrency
    x-sortable: true
    readOnly: true
  purchaseCurrency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  requestAmount:
    description: |-
      Amount of the payment request.
      If an adjustment occurs,
      the purchase amount may differ from the billing amount.
    type: number
    x-type: Money
    x-currency-field: requestCurrency
    format: double
    readOnly: true
  requestCurrency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  parentTransactionId:
    description: ID of the parent transaction.
    type: string
    maxLength: 50
    example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
    nullable: true
    readOnly: true
  childTransactions:
    description: IDs of child transactions.
    readOnly: true
    type: array
    items:
      $ref: ../ResourceId.yaml
  invoiceIds:
    description: Related invoice IDs.
    readOnly: true
    type: array
    items:
      $ref: ../ResourceId.yaml
  subscriptionIds:
    description: Subscription IDs of invoices that are related to the transaction.
    readOnly: true
    type: array
    items:
      $ref: ../ResourceId.yaml
  planIds:
    description: Plan IDs of orders that are related to the transaction.
    readOnly: true
    type: array
    items:
      $ref: ../ResourceId.yaml
  isRebill:
    description: Specifies if the transaction is one of a number of recurring payments in a subscription, excluding trials or setup fees.
    type: boolean
    readOnly: true
  rebillNumber:
    description: |-
      Rebill number of the transaction.
      A rebill number is the number of recurring payments in a subscription, excluding trials or setup fees.
    type: integer
    readOnly: true
    x-sortable: true
  billingAddress:
    description: Billing address.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  has3ds:
    description: Specifies if the transaction uses 3D Secure.
    type: boolean
    readOnly: true
  3ds:
    type: object
    description: Authentication object.
    readOnly: true
    properties:
      server:
        description: Name of the 3D Secure server.
        type: string
      version:
        description: Version of 3D Secure.
        type: string
        enum:
          - '1.0.2'
          - '2.1.0'
          - '2.2.0'
      enrolled:
        description: Specifies if the cardholder is enrolled in 3D Secure.
        type: string
        enum:
          - yes
          - no
          - invalid card/timeout
          - unavailable
      authenticated:
        description: Authentication response status for 3D Secure.
        type: string
        enum:
          - yes
          - no
          - not applicable
          - attempted
      liability:
        type: string
        enum:
          - protected
          - not protected
          - protected (attempt)
      flow:
        description: Authentication flow for 3D Secure 2.
        type: string
        enum:
          - frictionless
          - challenge
      isDowngraded:
        description: Specifies if 3D Secure 2 is attempted and downgraded to 3D Secure 1.
        type: boolean
        default: false
        deprecated: true
  redirectUrl:
    description: |-
      URL where the end-user is redirected to when an offsite transaction is completed.
      The default value is the website URL.
    type: string
    nullable: true
    format: uri
  retryNumber:
    type: integer
    readOnly: true
    description: Position of the transaction in the sequence of retries.
    x-sortable: true
  isRetry:
    type: boolean
    readOnly: true
    description: Specifies if a transaction is a retry.
  billingDescriptor:
    type: string
    nullable: true
    readOnly: true
    description: |-
      Billing descriptor that appears on the periodic billing statement.
      For a credit card statement, this field commonly contains 12 or fewer characters.
  description:
    type: string
    description: Description of the payment.
    maxLength: 255
  requestId:
    description: |-
      Request ID of the transaction. This ID must be unique within a 24 hour period.
      Use this field to prevent duplicated transactions.
    type: string
    x-sortable: true
  hasAmountAdjustment:
    description: Specifies if the transaction has amount adjustment.
    type: boolean
    readOnly: true
  gatewayName:
    readOnly: true
    description: |-
      Name of the payment gateway that processed, or is selected to process, the transaction.
      This value is only available after a gateway is selected for the transaction.
    x-label: Gateway
    x-basic: true
    allOf:
      - $ref: ../Gateways/GatewayName.yaml
  customFields:
    $ref: ../ResourceCustomFields.yaml
  processedTime:
    description: Date and time when the transaction is processed.
    x-sortable: true
    x-basic: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml

