type: object
required:
  - name
description: |-
  Products include digital goods, services, and physical goods.
  Products appear on invoice line items.
  If you set a tax category identifier, taxes calculate upon invoice generation.
  If it is shippable, shipping calculates upon invoice generation.
  Pricing and variations are set within plans.
properties:
  id:
    description: Product ID.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
    example: membership
  name:
    description: Product name.
    type: string
    maxLength: 255
    example: Premium membership
  unitLabel:
    description: Unit label, such as per `seat` or per `unit`.
    type: string
    maxLength: 50
    example: seat
    default: unit
  description:
    description: Product description.
    type: string
    maxLength: 512
  requiresShipping:
    description: If the product requires shipping, shipping calculations are applied.
    type: boolean
    example: false
  options:
    description: |-
      Product options such as color, size, etc.
      The product options definition does not include option values.
      Those are defined within the plans.
    type: array
    items:
      type: string
  customFields:
    $ref: ../ResourceCustomFields.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
