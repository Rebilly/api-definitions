title: KYC documents.
type: object
required:
  - customerId
  - documentType
  - status
properties:
  id:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  fileId:
    deprecated: true
    description: ID of the linked file object.
    allOf:
      - $ref: ../ResourceId.yaml
  fileIds:
    description: |-
      IDs of linked file objects.

      To recognized documents as identity-proof files,
      uploaded `identity-proof` files must have the following tags attached:
      `['kyc', 'id-front']`, `['kyc', 'id-back']`, `['kyc', 'face-proof']`.
    type: array
    items:
      allOf:
        - $ref: ../ResourceId.yaml
  documentType:
    description: |-
      Document type submitted for validation.
      Only the `identity-proof` type is analyzed automatically.
    allOf:
      - $ref: ../KycDocument/KycDocumentTypes.yaml
  documentSubtype:
     description: Document subtype submitted for validation.
     allOf:
       - $ref: ../KycDocument/KycDocumentSubtypes.yaml
  status:
    description: Status of the validation.
    type: string
    readOnly: true
    enum:
      - pending
      - in-progress
      - accepted
      - rejected
      - archived
    x-enumDescriptions:
      pending: Waiting to be reviewed or analyzed.
      in-progress: Being analyzed by the Rebilly AI.
      accepted: Accepted by AI or a human.
      rejected: Rejected by AI or a human.
      archived: Archived by the Rebilly AI.
  rejectionReason:
    $ref: ../KycDocument/KycDocumentRejection.yaml
  requestId:
    readOnly: true
    nullable: true
    description: ID of the KYC request.
    type: string
    maxLength: 50
    example: 4f6cf35x-2c4y-483z-a0a9-158621f77a21
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  processedTime:
    description: Date and time at which the KYC document was processed.
    type: string
    format: date-time
    readOnly: true
