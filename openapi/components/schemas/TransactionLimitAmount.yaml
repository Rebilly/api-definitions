type: object
title: LimitAmount
nullable: true
properties:
  amount:
    type: number
    format: double
    example: 275.35
    description: The limit amount.
  currency:
    $ref: ./CurrencyCode.yaml
  resetTime:
    type: string
    format: date-time
    description: |-
      Date and time in which the limit amount resets. This value may
      be used for user interfaces.
