type:
  - 'object'
  - 'null'
title: LimitAmount
description: Transaction amount limit information.
properties:
  amount:
    type: number
    format: double
    example: 275.35
    description: Limit amount.
  currency:
    $ref: ./CurrencyCode.yaml
  resetTime:
    type: string
    format: date-time
    description: |-
      Date and time in which the limit amount resets.
      This value may be used for user interfaces.
