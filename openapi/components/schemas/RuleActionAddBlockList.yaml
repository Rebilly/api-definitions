description: Add customer data to blocklist.
allOf:
  - $ref: ./RuleAction.yaml
  - type: object
    properties:
      type:
        type: string
        enum:
          - customer-id
          - email
          - fingerprint
          - ip-address
          - payment-card
      ttl:
        type: integer
        description: |-
          Blocklist TTL.
          The default value is zero, which means the blocklist record does not expire.
        default: 0
    required:
      - type
