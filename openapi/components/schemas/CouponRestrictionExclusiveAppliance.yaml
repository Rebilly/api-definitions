type: object
description: >-
  Restricts a coupon to not be applied with other coupons.
  A coupon with this restriction is applied only if it gives bigger discount than other (non-exclusive) coupons together.
  In this case other discounts are removed.
required:
  - type
properties:
  type:
    type: string
    description: Type of coupon restriction.
    enum: ["restrict-to-exclusive-appliance"]
