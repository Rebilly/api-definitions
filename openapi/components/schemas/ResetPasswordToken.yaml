type: object
required:
  - username
  - password
properties:
  token:
    description: The token's identifier string
    type: string
    readOnly: true
  username:
    description: The token's username
    type: string
  credentialId:
    description: Token's credential ID
    type: string
    readOnly: true
  expiredTime:
    description: Password expired time
    type: string
    format: date-time
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: ./Links/SelfLink.yaml
