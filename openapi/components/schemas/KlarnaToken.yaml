type: object
title: Klarna token
required:
  - method
  - paymentInstrument
properties:
  method:
    description: Payment method of the token.
    type: string
    enum: [Klarna]
  paymentInstrument:
    description: Klarna instrument details required for express checkout.
    type: object
    required:
      - klarnaAuthorizationToken
      - klarnaSessionId
    properties:
      klarnaAuthorizationToken:
        description: Klarna authorization token.
        type: string
      klarnaSessionId:
        description: ID of the Klarna session.
        type: string
  billingAddress:
    description: Billing address object.
    oneOf:
      - $ref: ./ContactObject.yaml
      - type: 'null'
  id:
    description: ID of the token.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    oneOf:
      - $ref: ./RiskMetadata.yaml
      - type: 'null'
  leadSource:
    allOf:
      - $ref: ./LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  usageTime:
    description: Date and time when the token is used.
    type:
      - 'string'
      - 'null'
    format: date-time
    readOnly: true
  expirationTime:
    description: Date and time when the token expired.
    type:
      - 'string'
      - 'null'
    format: date-time
    readOnly: true
  _links:
    $ref: ./SelfLink.yaml
