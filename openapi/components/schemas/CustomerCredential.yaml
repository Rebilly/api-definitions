type: object
required:
  - username
  - password
  - customerId
properties:
  id:
    description: Credential identifier string.
    readOnly: true
    allOf:
      - $ref: ./ResourceId.yaml
  username:
    description: Username associated with the credential.
    type: string
  password:
    description: Password associated with the credential.
    type: string
    format: password
    writeOnly: true
  customerId:
    $ref: CustomerId.yaml
  expiredTime:
    description: Date and time when the credential expires.
    type: string
    format: date-time
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - customer
