type: object
required: 
  - period
  - currency
properties:
  id:
    description: ID of the journal entry.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  period:
    type: object
    properties:
      startDate:
        type: string
        format: date
        example: 2022-09-01
      endDate:
        type: string
        format: date
        example: 2022-09-30
  currency:
    description: Currency of the journal record revenue.
    allOf:
      - $ref: ../CurrencyCode.yaml
  description:
    type: string
  references:
    type: array
    readOnly: true
    items:
      $ref: ../Integrations/IntegrationReference.yaml
  createdTime:
    description: Creation date/time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
