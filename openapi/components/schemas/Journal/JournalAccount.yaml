type: object
required:
  - name
properties:
  id:
    description: ID of the journal account.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    type: string
    description: Name of the journal account.
    example: Unearned revenue
  description:
    type: string
    nullable: true
  references:
    type: array
    readOnly: true
    items:
      $ref: ../Integrations/IntegrationReference.yaml
  createdTime:
    description: Creation date/time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
