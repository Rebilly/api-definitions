type: object
properties:
  method:
    type: string
    enum:
      - day-and-month-of-year
  day:
    type: integer
    minimum: 1
    maximum: 31
    description: |-
      Day of the month in which the event occurs.
      If the month has less days, the last day of the month is selected.
  month:
    type: integer
    minimum: 1
    maximum: 12
    description: Month of the year in which the event occurs.
  time:
    $ref: ./TimeIso8601Extended.yaml
required:
  - day
  - month
  - method

