description: CardinalCommerce 3DS Server Credentials.
allOf:
  - $ref: ./Payvision3dsServers.yaml
  - type: object
    required:
      - merchantId
      - processorId
      - transactionPwd
    properties:
      merchantId:
        type: string
        description: Cardinal MerchantId.
      processorId:
        type: string
        description: Cardinal ProcessorId.
      transactionPwd:
        type: string
        format: password
        description: Cardinal TransactionPwd.
