  - $ref: ./Walpay3dsServers/Walpay3dsServers.yaml
  - $ref: ./Worldpay3dsServers/Worldpay3dsServers.yaml
  - type: object
    required:
      - apiKey
      - secret
      - mpiUrl
      - sandboxMpiUrl
    properties:
      apiKey:
        type: string
        description: Paay ApiKey.
      secret:
        type: string
