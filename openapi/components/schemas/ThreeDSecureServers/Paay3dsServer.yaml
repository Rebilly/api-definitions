  - $ref: ./EMerchantPay3dsServers/eMerchantPay3dsServers.yaml
  - $ref: ./GET3dsServers/GET3dsServers.yaml
  - $ref: ./NMI3dsServers/NMI3dsServers.yaml
  - $ref: ./Payvision3dsServers/Payvision3dsServers.yaml
