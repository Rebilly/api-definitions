description: ThreeDSecureIO 3DS Server.
allOf:
  - type: object
    required:
      - acquirerMerchantIdVisa
      - acquirerMerchantIdMastercard
      - merchantName
      - merchantAcquirerBinVisa
      - merchantAcquirerBinMastercard
      - merchantCountry
      - merchantUrl
      - transactionType
    properties:
      acquirerMerchantIdVisa:
        type: string
        description: Visa acquirer merchant ID (MID).
        maxLength: 35
      acquirerMerchantIdMastercard:
        type: string
        description: Mastercard acquirer merchant ID (MID).
        maxLength: 35
      acquirerMerchantIdAmex:
        type: string
        description: American Express acquirer merchant ID (MID).
        maxLength: 35
      acquirerMerchantIdDiscover:
        type: string
        description: Discover/Diners acquirer merchant ID (MID).
        maxLength: 35
      acquirerMerchantIdJcb:
        type: string
        description: JCB acquirer merchant ID (MID).
        maxLength: 35
      merchantName:
        type: string
        description: Merchant name.
        maxLength: 40
      merchantAcquirerBinVisa:
        type: string
        description: Visa acquirer BIN.
        minLength: 6
        maxLength: 11
      merchantAcquirerBinMastercard:
        type: string
        description: Mastercard acquirer BIN.
        minLength: 6
        maxLength: 11
      merchantAcquirerBinAmex:
        type: string
        description: American Express acquirer BIN.
        minLength: 6
        maxLength: 11
      merchantAcquirerBinDiscover:
        type: string
        description: Discover/Diners acquirer BIN.
        minLength: 6
        maxLength: 11
      merchantAcquirerBinJcb:
        type: string
        description: JCB acquirer BIN.
        minLength: 6
        maxLength: 11
      merchantCountry:
        type: string
        description: Merchant country ISO Alpha-2 code format.
        maxLength: 2
        example: US
      merchantUrl:
        type: string
        description: Merchant URL.
        maxLength: 2048
      transactionType:
        type: string
        enum:
          - '01'
          - '03'
          - '10'
          - '11'
          - '28'
        description: Identifies the type of transaction that is being authenticated.
        x-enumDescriptions:
          01: Goods/Service purchase.
          03: Check acceptance.
          10: Account funding.
          11: Quasi-Cash transaction. Indicates the type of 3RI request.
          28: Prepaid activation and load.
      declineNotEnrolled:
        type: boolean
        description: Specifies whether to decline transactions if a payment card is not enrolled.
        default: false
      declineOnEci:
        type: array
        description: Decline the transaction immediately when one of the following ECI values are received from the 3DS provider.
        items:
          type: string
          enum:
            - '00'
            - '01'
            - '02'
            - '05'
            - '06'
            - '07'
          x-enumDescriptions:
            00: MasterCard 3DS authentication is either failed or could not be attempted; possible reasons being both card and Issuing Bank are not secured by 3DS, technical errors, or improper configuration.
            01: MasterCard 3DS authentication was attempted but was not or could not be completed; possible reasons being either the card or its Issuing Bank has yet to participate in 3DS, or cardholder ran out of time to authorize.
            02: MasterCard 3DS authentication is successful; both card and Issuing Bank are secured by 3DS.
            05: VISA 3DS authentication is successful; both card and Issuing Bank are secured by 3DS.
            06: VISA 3DS authentication was attempted but was not or could not be completed; possible reasons being either the card or its Issuing Bank has yet to participate in 3DS, or cardholder ran out of time to authorize.
            07: VISA 3DS authentication is either failed or could not be attempted; possible reasons being both card and Issuing Bank are not secured by 3DS, technical errors, or improper configuration.
      use3dsForMerchantInitiated:
        type: boolean
        description: Use 3DS for merchant initiated transactions.
        default: false
      threeRIInd:
        type: string
        enum:
          - '01'
          - '02'
          - '03'
          - '04'
          - '05'
          - '06'
          - '07'
          - '08'
          - '09'
          - '10'
          - '11'
        description: |-
          Indicates the type of 3RI request.
          Values 06 - 11 are only supported in 3DS 2.2.0.
        x-enumDescriptions:
          '01': Recurring transaction.
          '02': Instalment transaction.
          '03': Add card.
          '04': Maintain card information.
          '05': Account verification.
          '06': Split/delayed shipment.
          '07': Top-up.
          '08': Mail order.
          '09': Telephone order.
          '10': Whitelist status check.
          '11': Other payment.
