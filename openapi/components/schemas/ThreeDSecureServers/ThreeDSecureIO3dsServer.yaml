description: ThreeDSecureIO 3DS Server.
allOf:
  - type: object
    required:
      - acquirerMerchantIdVisa
      - acquirerMerchantIdMastercard
      - merchantName
      - merchantAcquirerBinVisa
      - merchantAcquirerBinMastercard
      - merchantCountry
      - merchantUrl
    properties:
      acquirerMerchantIdVisa:
        type: string
        description: Visa acquirer merchant ID (MID).
        maxLength: 35
      acquirerMerchantIdMastercard:
        type: string
        description: Mastercard acquirer merchant ID (MID).
        maxLength: 35
      merchantName:
        type: string
        description: Merchant name.
        maxLength: 40
      merchantAcquirerBinVisa:
        type: string
        description: Visa acquirer BIN.
        minLength: 6
        maxLength: 11
      merchantAcquirerBinMastercard:
        type: string
        description: Mastercard acquirer BIN.
        minLength: 6
        maxLength: 11
      merchantCountry:
        type: string
        description: Merchant country ISO Alpha-2 code format.
        maxLength: 2
        example: US
      merchantUrl:
        type: string
        description: Merchant URL.
        maxLength: 2048
      v1:
        type: boolean
        description: |-
          Value determines if requests can use version 1 of 3DS.
          In case both v1 and v2 are enabled, v2 is used.
          If v2 is not supported for the issuer, v1 is used.

          Version 1 has been deprecated by both Visa and Mastercard.
        deprecated: true
      v2:
        type: boolean
        description: |-
          Value determines if requests attempt version 2 of 3DS.
          In case both v1 and v2 are enabled, v2 is used.
          If v2 is not supported for the issuer, v1 is used.
      transactionType:
        type: string
        enum:
          - '01'
          - '03'
          - '10'
          - '11'
          - '28'
        description: Identifies the type of transaction that is being authenticated.
        x-enumDescriptions:
          01: Goods/Service purchase.
          03: Check acceptance.
          10: Account funding.
          11: Quasi-Cash transaction. Indicates the type of 3RI request.
          28: Prepaid activation and load.
      declineNotEnrolled:
        type: boolean
        description: Specifies if to decline transactions if a payment card is not enrolled.
        default: false
      use3dsForMerchantInitiated:
        type: boolean
        description: Use 3DS for merchant initiated transactions.
        default: false
      threeRIInd:
        type: string
        enum:
          - '01'
          - '02'
          - '03'
          - '04'
          - '05'
          - '06'
          - '07'
          - '08'
          - '09'
          - '10'
          - '11'
        description: |-
          Indicates the type of 3RI request.
          Values 06 - 11 are only supported in 3D2 2.2.0.
        x-enumDescriptions:
          '01': Recurring transaction.
          '02': Instalment transaction.
          '03': Add card.
          '04': Maintain card information.
          '05': Account verification.
          '06': Split/delayed shipment.
          '07': Top-up.
          '08': Mail order.
          '09': Telephone order.
          '10': Whitelist status check.
          '11': Other payment.
