description: Clearhaus 3DS Server Credentials.
allOf:
  - $ref: ./Clearhaus3dsServers.yaml
  - type: object
    required:
      - merchantId
      - acquirerBin
      - apiKey
    properties:
      merchantId:
        type: string
        description: >-
          Merchant account ID or Card Acceptor ID provided by the acquiring bank.
      acquirerBin:
        type: string
        description: Acquiring institution identification code.
      apiKey:
        type: string
        format: password
        description: 3DS Server Api key.
