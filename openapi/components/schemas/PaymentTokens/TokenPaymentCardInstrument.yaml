type: object
description: Payment Token instrument object
required:
  - pan
  - billingAddress
  - expMonth
  - expYear
properties:
  pan:
    description: Payment Card PAN (Primary Account Number)
    type: string
    writeOnly: true
  bin:
    description: Payment Card BIN (the PAN's first 6 digits)
    type: string
    format: bin
    readOnly: true
  last4:
    description: Payment Card PAN's last 4 digits
    type: string
    readOnly: true
  brand:
    readOnly: true
    allOf:
      - $ref: >-
          https://rebilly.github.io/api-standards/schema/json-schema-draft-04/payment-instruments/payment-card-brands.json
  expMonth:
    description: Payment Card expiry month
    type: integer
  expYear:
    description: Payment Card expiry year
    type: integer
  cvv:
    description: Payment Card CVV/CVC
    type: string
    writeOnly: true
