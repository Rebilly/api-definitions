type: object
title: Plaid Account Token
allOf:
  - $ref: ./CompositeToken.yaml
  - $ref: ../Common/CommonPaymentToken.yaml
required:
  - method
  - billingAddress
  - paymentInstrument
properties:
  method:
    description: Token method.
    type: string
    enum: [plaid-account]
  paymentInstrument:
    description: Plaid payment instrument details.
    type: object
    required:
      - linkToken
      - publicToken
      - accountId
    properties:
      linkToken:
        type: string
        description: Plaid link token.
      publicToken:
        type: string
        description: Plaid public token.
      accountId:
        type: string
        description: Plaid account ID.
  billingAddress:
    description: Billing address object.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
