type: object
title: Plaid account token
required:
  - method
  - billingAddress
  - paymentInstrument
properties:
  method:
    description: Payment method of the token.
    type: string
    enum: [plaid-account]
  paymentInstrument:
    description: Plaid payment instrument details.
    type: object
    required:
      - linkToken
      - publicToken
      - accountId
    properties:
      linkToken:
        type: string
        description: Plaid link token.
      publicToken:
        type: string
        description: Plaid public token.
      accountId:
        type: string
        description: ID of the Plaid account.
  billingAddress:
    description: Billing address object.
    allOf:
      - $ref: ../subschemas/ContactInformation.yaml
  id:
    description: ID of the token.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    $ref: ../RiskMetadata.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  usageTime:
    description: Date and time when the token is used.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Date and time when the token expired.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    $ref: ../SelfLink.yaml
