type: object
title: Plaid Account Token
required:
  - method
  - billingAddress
  - paymentInstrument
properties:
  method:
    description: Token method.
    type: string
    enum: [plaid-account]
  paymentInstrument:
    description: Plaid payment instrument details.
    type: object
    required:
      - linkToken
      - publicToken
      - accountId
    properties:
      linkToken:
        type: string
        description: Plaid link token.
      publicToken:
        type: string
        description: Plaid public token.
      accountId:
        type: string
        description: Plaid account ID.
  billingAddress:
    description: Billing address object.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  id:
    description: Token identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    $ref: ../RiskMetadata.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  usageTime:
    description: Token usage time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Token expiration time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
