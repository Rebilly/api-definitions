type: object
required:
  - type
  - amount
  - currency
  - descriptor
  - payload
properties:
  type:
    description: >-
      The digital wallet type.
    type: string
    enum:
      - Apple Pay
      - Google Pay
  amount:
    description: Authorized for the digital wallet amount
    type: number
    format: double
  currency:
    description: Authorized for the digital wallet currency
    allOf:
      - $ref: ../CurrencyCode.yaml
  descriptor:
    description: The discriminator for a payment
    type: string
  payload:
    description: The digital wallet encoded data
    type: object
