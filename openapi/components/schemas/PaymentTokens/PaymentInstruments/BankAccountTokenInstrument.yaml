type: object
required:
  - method
  - accountNumberType
discriminator:
  propertyName: accountNumberType
  mapping:
    BBAN: ./BankAccount/BBAN.yaml
    IBAN: ./BankAccount/IBAN.yaml
properties:
  method:
    description: The token payment method
    type: string
    enum: [ach]
  accountNumberType:
    description: >-
      Bank's Account Number type. A valid value is basic bank account number
      (BBAN) or international bank account number (IBAN).
    type: string
    default: BBAN
    enum:
      - IBAN
      - BBAN
