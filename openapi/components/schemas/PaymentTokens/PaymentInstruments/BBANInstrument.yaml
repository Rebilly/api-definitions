description: Bank account BBAN instrument.
type: object
allOf:
  - $ref: ./BankAccountInstrument.yaml
  - type: object
    required:
      - accountNumberType
      - accountNumber
      - routingNumber
      - accountType
    properties:
      accountNumberType:
        description: >-
          Bank's Account Number type. A valid value is basic bank account number
          (BBAN) or international bank account number (IBAN).
        type: string
        enum:
          - BBAN
      accountNumber:
        description: Bank Account Number.
        type: string
        pattern: '^[0-9]+$'
        writeOnly: true
      routingNumber:
        description: Bank Routing Number.
        type: string
        pattern: '^[0-9]+$'
      accountType:
        description: Bank Account Type.
        type: string
        enum:
          - checking
          - savings
          - other
      bic:
        description: Bank Identifier Code.
        type: string
      bankName:
        description: Bank name.
        type: string
      last4:
        description: Bank Account Number's last 4 digits.
        type: string
        readOnly: true
