description: Payment Token instrument object
allOf:
  - $ref: ../TokenBankAccountInstrument.yaml
  - type: object
    required:
      - accountNumber
      - routingNumber
      - accountType
    properties:
      accountNumber:
        description: Bank Account Number
        type: string
        pattern: '^[0-9]+$'
        writeOnly: true
      routingNumber:
        description: Bank Routing Number
        type: string
        pattern: '^[0-9]+$'
      accountType:
        description: Bank Account Type
        type: string
        enum:
          - checking
          - savings
          - other
      bic:
        description: Bank Identifier Code
        type: string
      bankName:
        description: Bank name
        type: string
      last4:
        description: Bank Account Number's last 4 digits
        type: string
        readOnly: true
