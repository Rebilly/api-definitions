type: object
title: Khelocard card token
required:
  - method
  - billingAddress
  - paymentInstrument
properties:
  method:
    description: Payment method of the token.
    type: string
    enum: [Khelocard]
  paymentInstrument:
    description: Token instrument details.
    type: object
    required:
      - number
      - cvv
      - expYear
      - expMonth
    properties:
      number:
        description: Khelocard card number.
        type: string
        writeOnly: true
      cvv:
        description: Khelocard Card Verification Value (CVV).
        type: string
        writeOnly: true
      last4:
        description: Last 4 digits of the Khelocard card number.
        type: string
        readOnly: true
      expMonth:
        description: Khelocard card expiration month.
        type: integer
      expYear:
        description: Khelocard card expiration year.
        type: integer
  billingAddress:
    description: Billing address object.
    allOf:
      - $ref: ../ContactInformation.yaml
  id:
    description: ID of the token.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    $ref: ../RiskMetadata.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  usageTime:
    description: Date and time when the token is used.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Date and time when the token expired.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    $ref: ../SelfLink.yaml
