type: object
title: Alternative payment token
allOf:
  - $ref: ./CompositeToken.yaml
  - $ref: ../Common/CommonPaymentToken.yaml
required:
  - method
  - billingAddress
properties:
  method:
    description: Token payment method.
    type: string
    allOf:
      - $ref: ../PaymentMethods/AlternativePaymentMethods.yaml
      - not:
          enum:
            - payment-card
            - paypal
            - ach
            - echeck
            - digital-wallet
            - plaid-account
            - Khelocard
            - Klarna
  billingAddress:
    description: Billing address object.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
