type: object
title: Klarna Token
required:
  - method
  - paymentInstrument
properties:
  method:
    description: Token payment method.
    type: string
    enum: [Klarna]
  paymentInstrument:
    description: Klarna instrument details required for express checkout.
    type: object
    required:
      - klarnaAuthorizationToken
      - klarnaSessionId
    properties:
      klarnaAuthorizationToken:
        description: Klarna authorization token.
        type: string
      klarnaSessionId:
        description: Klarna session ID.
        type: string
  billingAddress:
    description: Billing address object.
    nullable: true
    type: object
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  id:
    description: Token identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    $ref: ../RiskMetadata.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  usageTime:
    description: Token usage time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Token expiration time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
