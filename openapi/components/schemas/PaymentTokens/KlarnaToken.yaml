type: object
title: Klarna Token
required:
  - method
  - paymentInstrument
properties:
  method:
    description: Token payment method.
    type: string
    enum: [Klarna]
  paymentInstrument:
    description: Klarna instrument details required for express checkout.
    type: object
    required:
      - klarnaAuthorizationToken
      - klarnaSessionId
    properties:
      klarnaAuthorizationToken:
        description: Klarna authorization token.
        type: string
      klarnaSessionId:
        description: Klarna session ID.
        type: string
  billingAddress:
    description: Billing address object.
    nullable: true
    type: object
    allOf:
      - $ref: ../Contact/ContactObject.yaml
