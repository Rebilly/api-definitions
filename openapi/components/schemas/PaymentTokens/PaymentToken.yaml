type: object
title: Payment Token
properties:
  id:
    description: The token identifier string
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  paymentInstrument:
    description: The payment instrument details
    oneOf:
      - $ref: PaymentInstruments/PaymentCardTokenInstrument.yaml
      - $ref: PaymentInstruments/BankAccountTokenInstrument.yaml
      - $ref: PaymentInstruments/DigitalWalletTokenInstrument.yaml
      - $ref: PaymentInstruments/PlaidAccountTokenInstrument.yaml
      - $ref: PaymentInstruments/AlternativePaymentTokenInstrument.yaml
  billingAddress:
    description: The billing address object
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  browserData:
    $ref: ../PaymentTokens/BrowserData.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  isUsed:
    description: Whether the token was already used
    type: boolean
    default: false
    readOnly: true
  usageTime:
    description: Token usage time
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Token expiration time
    allOf:
      - $ref: ../ServerTimestamp.yaml
  createdTime:
    description: Token created time
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Token updated time
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
