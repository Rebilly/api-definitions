type: object
title: PayPal token
required:
  - method
  - paymentInstrument
properties:
  method:
    description: Payment method of the token.
    type: string
    enum: [paypal]
  paymentInstrument:
    description: Paypal instrument details required for express checkout.
    type: object
    required:
      - billingAgreementToken
      - paypalMerchantId
    properties:
      paypalMerchantId:
        description: ID of the PayPal merchant.
        type: string
      billingAgreementToken:
        description: PayPal billing agreement token.
        type: string
  billingAddress:
    description: Billing address object.
    nullable: true
    type: object
    oneOf:
      - type: 'null'
      - $ref: ../Contact/ContactObject.yaml
  id:
    description: ID of the token.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    $ref: ../RiskMetadata.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  usageTime:
    description: Date and time when the token is used.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Date and time when the token expires.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    $ref: ../SelfLink.yaml
