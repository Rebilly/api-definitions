type: object
title: PayPal Token
allOf:
  - $ref: ./CompositeToken.yaml
  - $ref: ../Common/CommonPaymentToken.yaml
required:
  - method
  - paymentInstrument
properties:
  method:
    description: Token payment method.
    type: string
    enum: [paypal]
  paymentInstrument:
    description: Paypal instrument details required for express checkout.
    type: object
    required:
      - billingAgreementToken
      - paypalMerchantId
    properties:
      paypalMerchantId:
        description: PayPal merchant ID.
        type: string
      billingAgreementToken:
        description: PayPal billing agreement token.
        type: string
  billingAddress:
    description: Billing address object.
    nullable: true
    type: object
    allOf:
      - $ref: ../Contact/ContactObject.yaml
