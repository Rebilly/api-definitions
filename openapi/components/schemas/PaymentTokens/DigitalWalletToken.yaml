type: object
title: Digital wallet token
required:
  - method
  - paymentInstrument
properties:
  method:
    description: Payment method of the token.
    type: string
    enum:
      - digital-wallet
  paymentInstrument:
    description: Payment instrument details.
    type: object
    required:
      - type
      - amount
      - currency
      - descriptor
      - payload
    properties:
      type:
        description: Type of digital wallet.
        type: string
        enum:
          - Apple Pay
          - Google Pay
      amount:
        description: Authorized for the digital wallet amount.
        type: number
        format: double
      currency:
        description: Authorized for the digital wallet currency.
        allOf:
          - $ref: ../CurrencyCode.yaml
      descriptor:
        description: Descriptor for a payment.
        type: string
      bin:
        description: |-
          Bank Identification Number (BIN) of the payment card.
          This value is the same as the first 6 digits of the associated Primary Account Number (PAN).
        type: string
        nullable: true
        format: bin
        readOnly: true
      last4:
        description: Last 4 digits of the Primary Account Number (PAN) of the payment card.
        type: string
        readOnly: true
      brand:
        readOnly: true
        allOf:
          - $ref: ../PaymentCardBrand.yaml
      expMonth:
        readOnly: true
        description: Payment card expiration month.
        type: integer
      expYear:
        readOnly: true
        description: Payment card expiration year.
        type: integer
      payload:
        writeOnly: true
        description: |-
          Digital wallet encoded data.
          This field may contain the digital wallet billing address.
        type: object
  billingAddress:
    readOnly: true
    description: Billing address object.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  id:
    description: ID of the token.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    type: object
    nullable: true
    allOf:
      - $ref: ../RiskMetadata.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  usageTime:
    description: Date and time when the token is used.
    type: string
    nullable: true
    format: date-time
    readOnly: true
  expirationTime:
    description: Date and time when the token expired.
    type: string
    nullable: true
    format: date-time
    readOnly: true
  _links:
    $ref: ../SelfLink.yaml
