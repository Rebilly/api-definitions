type: object
title: Digital Wallet Token
required:
  - method
  - paymentInstrument
properties:
  id:
    description: The token identifier string
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Whether the token was already used
    type: boolean
    default: false
    readOnly: true
  method:
    description: The token payment method
    type: string
    enum:
      - digital-wallet
  paymentInstrument:
    description: The payment instrument details
    allOf:
      - $ref: ./TokenDigitalWalletInstrument.yaml
  browserData:
    $ref: ./BrowserData.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    description: Token created time
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Token updated time
    allOf:
      - $ref: ../ServerTimestamp.yaml
  usageTime:
    description: Token usage time
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Token expiration time
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
