type: object
title: Digital Wallet Token
required:
  - method
  - paymentInstrument
properties:
  method:
    description: Token payment method.
    type: string
    enum:
      - digital-wallet
  paymentInstrument:
    description: Payment instrument details.
    type: object
    required:
      - type
      - amount
      - currency
      - descriptor
      - payload
    properties:
      type:
        description: Digital wallet type.
        type: string
        enum:
          - Apple Pay
          - Google Pay
      amount:
        description: Authorized for the digital wallet amount.
        type: number
        format: double
      currency:
        description: Authorized for the digital wallet currency.
        allOf:
          - $ref: ../CurrencyCode.yaml
      descriptor:
        description: Descriptor for a payment.
        type: string
      bin:
        description: Payment card BIN (the PAN first 6 digits).
        type: string
        format: bin
        readOnly: true
      last4:
        description: Payment card PAN last 4 digits.
        type: string
        readOnly: true
      brand:
        readOnly: true
        allOf:
          - $ref: ../PaymentCards/PaymentCardBrand.yaml
      expMonth:
        readOnly: true
        description: Payment card expiration month.
        type: integer
      expYear:
        readOnly: true
        description: Payment card expiration year.
        type: integer
      payload:
        writeOnly: true
        description: Digital wallet encoded data. May contain the digital wallet billing address.
        type: object
  billingAddress:
    readOnly: true
    description: Billing address object.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  id:
    description: Token identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    $ref: ../RiskMetadata.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  usageTime:
    description: Token usage time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Token expiration time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      $ref: ../Links/SelfLink.yaml
