type: object
title: Apple Pay session validation
required:
  - validationUrl
properties:
  validationUrl:
    description: The validation URL provided by the Apple Pay SDK to validate payment ability
    type: string
    writeOnly: true
  displayName:
    type: string
    readOnly: true
  domainName:
    type: string
    readOnly: true
  epochTimestamp:
    type: integer
    readOnly: true
  expiresAt:
    type: integer
    readOnly: true
  merchantIdentifier:
    type: string
    readOnly: true
  merchantSessionIdentifier:
    type: string
    readOnly: true
  nonce:
    type: string
    readOnly: true
  signature:
    type: string
    readOnly: true
