description: Apple Pay session validation
allOf:
  - $ref: ../DigitalWalletValidation.yaml
  - type: object
    required:
      - type
      - validationUrl
    properties:
      type:
        type: string
      validationUrl:
        description: The validation URL provided by the Apple Pay SDK to validate payment ability
        type: string
        writeOnly: true
      displayName:
        type: string
        readOnly: true
      domainName:
        type: string
        readOnly: true
      epochTimestamp:
        type: integer
        readOnly: true
      expiresAt:
        type: integer
        readOnly: true
      merchantIdentifier:
        type: string
        readOnly: true
      merchantSessionIdentifier:
        type: string
        readOnly: true
      nonce:
        type: string
        readOnly: true
      signature:
        type: string
        readOnly: true
