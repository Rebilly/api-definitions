type: object
title: Bank Account Token
allOf:
  - $ref: ./CompositeToken.yaml
  - $ref: ../Common/CommonPaymentToken.yaml
required:
  - method
  - paymentInstrument
  - billingAddress
properties:
  method:
    description: Token payment method.
    type: string
    enum:
      - ach
      - echeck
  paymentInstrument:
    $ref: ./PaymentInstruments/BankAccountInstrument.yaml
  billingAddress:
    description: Billing address object.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
