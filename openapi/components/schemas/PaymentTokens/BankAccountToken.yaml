type: object
title: Bank Account Token
required:
  - method
  - paymentInstrument
  - billingAddress
properties:
  method:
    description: Token payment method.
    type: string
    enum:
      - ach
      - echeck
  paymentInstrument:
    $ref: ./PaymentInstruments/BankAccountInstrument.yaml
  billingAddress:
    description: Billing address object.
    allOf:
      - $ref: ../Contact/ContactObject.yaml
  id:
    description: Token identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  isUsed:
    description: Specifies if the token is already used.
    type: boolean
    default: false
    readOnly: true
  riskMetadata:
    $ref: ../RiskMetadata.yaml
  leadSource:
    allOf:
      - $ref: ../LeadSource.yaml
    writeOnly: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  usageTime:
    description: Token usage time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  expirationTime:
    description: Token expiration time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    $ref: ../SelfLink.yaml
