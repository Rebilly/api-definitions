allOf:
  - $ref: ../Credential.yaml
  - type: object
    description: |-
      Use these operations to manage your Shippo account credentials.
      The Shippo integration enables you to calculate rates and create orders for the product.
    required:
      - apiToken
    properties:
      type:
        description: Type of credential.
        type: string
        readOnly: true
        enum:
          - shippo
      apiToken:
        type: string
        description: Shippo API token.
        format: password
        example: 0ab15e3c1cc608b6f592fbddaddeb8f2
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        minItems: 1
        items:
          $ref: ../../SelfLink.yaml
