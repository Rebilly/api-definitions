type: object
properties:
  hash:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  status:
    description: The credential status.
    type: string
    enum:
      - active
      - inactive
      - deactivated
    x-enumDescriptions:
      active: Credentials are active and can be used.
      inactive: Credentials are temporarily inactivated and cannot be used until reactivated.
      deactivated: Credentials are permanently deactivated and cannot be reactivated.
  deactivationTime:
    description: The time when the credential was deactivated.
    allOf:
      - $ref: ../ServerTimestamp.yaml
