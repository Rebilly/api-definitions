type: object
properties:
  hash:
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  status:
    description: The credential status.
    type: string
    enum:
      - active
      - inactive
      - deactivated
    x-enumDescriptions:
      active: >-
        Credentials active and can be used.
      inactive: >-
        Credentials temprorary inactivated and cannot be used, but can be activated again.
      deactivated: >-
        Credentials permanently deactivated, cannot be used and activated again.
  deactivationTime:
    description: The time when the credential was deactivated.
    allOf:
      - $ref: ../ServerTimestamp.yaml
