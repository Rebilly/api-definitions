allOf:
  - $ref: ../Credential.yaml
  - type: object
    description: Plaid Credential
    required:
      - clientId
      - secretToken
    properties:
      clientId:
        type: string
        description: The Plaid client ID
        example: 5efc712byyf502zz11f9bexx
      secretToken:
        type: string
        description: The Plaid secret token
        example: d184cfdgdb4597dfsa9365f59356b
      useStripe:
        type: boolean
        description: |
          Whether the Stripe integration is enabled for Plaid account.
          This setting will enable creation Stripe bank account tokens.
        default: false
        example: true
      _links:
        type: array
        description: The links related to resource
        readOnly: true
        minItems: 1
        items:
          $ref: ../../Links/SelfLink.yaml
