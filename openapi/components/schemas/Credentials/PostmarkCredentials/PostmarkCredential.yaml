allOf:
  - $ref: ../Credential.yaml
  - type: object
    description: Postmark credential.
    required:
      - type
      - serverApiToken
    properties:
      type:
        description: Type of credential.
        type: string
        enum:
          - postmark
      serverApiToken:
        type: string
        description: Postmark server API token.
        example: dd0508z9-2291-6794-3376-z0a70g12eqm9
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        minItems: 1
        items:
          $ref: ../../Links/SelfLink.yaml
