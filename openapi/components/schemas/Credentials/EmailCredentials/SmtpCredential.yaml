allOf:
  - $ref: ../Credential.yaml
  - type: object
    description: SMTP Credential.
    required:
      - host
    properties:
      host:
        type: string
        description: The host name.
      port:
        type: integer
        description: The port value.
        minimum: 1
        maximum: 65535
        default: 25
      encryption:
        type: string
        description: The encryption value.
        enum:
          - none
          - tls
          - ssl
        default: none
      auth:
        $ref: ./SmtpAuthorization.yaml
      _links:
        type: array
        description: The links related to resource.
        readOnly: true
        minItems: 1
        items:
          $ref: ../../Links/SelfLink.yaml
