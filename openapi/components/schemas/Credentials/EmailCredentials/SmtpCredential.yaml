allOf:
  - $ref: ../Credential.yaml
  - type: object
    description: SMTP credential.
    required:
      - type
      - host
    properties:
      type:
        description: Type of credential.
        type: string
        enum:
          - email
      host:
        type: string
        description: SMTP host name.
      port:
        type: integer
        description: SMTP port value.
        minimum: 1
        maximum: 65535
        default: 25
      encryption:
        type: string
        description: Encryption value.
        enum:
          - none
          - tls
          - ssl
        default: none
      auth:
        $ref: ./SmtpAuthorization.yaml
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        minItems: 1
        items:
          $ref: ../../Links/SelfLink.yaml
