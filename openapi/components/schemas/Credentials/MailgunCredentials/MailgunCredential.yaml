allOf:
  - $ref: ../Credential.yaml
  - type: object
    description: Mailgun credential.
    required:
      - emailFrom
      - apiKey
      - domain
    properties:
      type:
        description: Type of credential.
        type: string
        readOnly: true
        enum:
          - mailgun
      emailFrom:
        type: string
        format: email
        description: Address from which emails are sent.
      apiKey:
        type: string
        description: Mailgun API key.
      domain:
        type: string
        description: Mailgun domain.
      _links:
        $ref: ../../SelfLink.yaml
