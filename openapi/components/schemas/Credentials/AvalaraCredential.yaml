allOf:
  - $ref: ./Credential.yaml
  - type: object
    description: Avalara credential.
    required:
      - licenseKey
      - accountId
    properties:
      licenseKey:
        type: string
        description: Avalara license key.
        format: password
        example: 0ab15e3c1cc608b6f592fbddaddeb8f2
      accountId:
        type: string
        description: Avalara account ID.
        example: a1b2c3d4e5f6
      _links:
        $ref: ../SelfLink.yaml
