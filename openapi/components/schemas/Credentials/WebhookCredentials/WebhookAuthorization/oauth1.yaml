allOf:
  - $ref: ../WebhookAuthorization.yaml
  - type: object
    properties:
      consumerKey:
        description: Consumer key.
        type: string
      consumerSecret:
        description: Customer secret
        type: string
      token:
        description: Authentication token.
        type: string
      tokenSecret:
        description: Secret token.
        type: string
    required:
      - consumerKey
      - consumerSecret
      - token
      - tokenSecret
