allOf:
  - $ref: ../WebhookAuthorization.yaml
  - type: object
    properties:
      consumerKey:
        description: Consumer key identifier string.
        type: string
      consumerSecret:
        description: Customer secret identifier string.
        type: string
      token:
        description: Authentication token identifier string.
        type: string
      tokenSecret:
        description: Secret token identifier string.
        type: string
    required:
      - consumerKey
      - consumerSecret
      - token
      - tokenSecret
