allOf:
  - $ref: ../Credential.yaml
  - type: object
    description: SendGrid credential.
    required:
      - apiKey
    properties:
      type:
        description: Type of credential.
        type: string
        readOnly: true
        enum:
          - sendgrid
      apiKey:
        type: string
        description: SendGrid API key.
        example: SO.WFbRlSWUQJSb40eny4RuZQ.7liHLZ4l1jaPCgbu02b-aGH-bo4RB8z9fK3aUd1heeL
      _links:
        $ref: ../../SelfLink.yaml
