type: object
readOnly: true
properties:
  customerId:
    description: Customer's ID.
    allOf:
      - $ref: ./ResourceId.yaml
    type: string
  invoiceId:
    description: Invoice's ID.
    allOf:
      - $ref: ./ResourceId.yaml
    type: string
  invoiceItemId:
    description: Invoice item's ID.
    allOf:
      - $ref: ./ResourceId.yaml
    type: string
  status:
    description: The entry's recognition status.
    readOnly: true
    type: string
    enum:
      - scheduled
      - recognized
    x-enumDescriptions:
      scheduled: The amount will be recognized in the end of month.
      recognized: The amount is recognized and final.
  estimatedAmount:
    description: The amount which will be recognized unless it's changed by the recognition time.
    type: number
    x-type: Money
    format: double
  recognizedAmount:
    description: The recognized amount.
    type: number
    x-type: Money
    format: double
  scheduledTime:
    description: When the entry was created to be recognized.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  recognizedTime:
    description: When the entry was recognized.
    nullable: true
    allOf:
      - $ref: ./ServerTimestamp.yaml
