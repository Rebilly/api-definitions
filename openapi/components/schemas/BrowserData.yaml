type: object
title: Browser data
description: Browser data used for 3D Secure and risk scoring.
required:
  - colorDepth
  - isJavaEnabled
  - language
  - screenWidth
  - screenHeight
  - timeZoneOffset
properties:
  colorDepth:
    description: Browser color depth in bits per pixel. This value is obtained using the `screen.colorDepth` property.
    type: integer
    minimum: 1
    maximum: 48
    example: 24
  isJavaEnabled:
    description: Specifies if Java is enabled in a browser. This value is obtained from the `navigator.javaEnabled` property.
    type: boolean
  language:
    description: Browser language settings. This value is obtained from the `navigator.language` property.
    type: string
    example: en-US
    maxLength: 8
  screenWidth:
    description: Width of the browser screen. This value is obtained from the `screen.width` property.
    type: integer
    minimum: 0
    maximum: 65535
    example: 1920
  screenHeight:
    description: Height of the browser screen. This value is obtained from the `screen.height` property.
    type: integer
    minimum: 0
    maximum: 65535
    example: 1080
  timeZoneOffset:
    description: |-
      Browser time zone offset in minutes from UTC.
      A positive offset indicates that the local time is behind UTC.
      A negative offset indicates that the local time is ahead of UTC.
      You can find this value using the `(new Date()).getTimezoneOffset()` property.
    type: integer
    minimum: -1410
    maximum: 1410
    example: 300
