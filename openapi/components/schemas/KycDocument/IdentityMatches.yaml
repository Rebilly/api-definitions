type: object
properties:
  containsImage:
    description: Flag that indicates if there is an image that contains a face on it.
    type: boolean
    example: true
  isIdentityDocument:
    description: Flag that indicates if this looks like and ID.
    type: boolean
    example: true
  isPublishedOnline:
    description: If there is an exact match found online.
    type: boolean
    example: false
  matchingImages:
    description: Contains urls to matching images found online.
    type: array
    readOnly: true
    maxItems: 3
    items:
      type: string
  firstName:
    description: Customer first name if it matches, null otherwise.
    type: string
    nullable: true
    example: John
  lastName:
    description: Customer last name if it matches, null otherwise.
    type: string
    nullable: true
    example: Doe
  dateOfBirth:
    description: Date of birth found on the document, null if not found.
    type: string
    format: date-time
    nullable: true
  expirationDate:
    description: Expiration date detected on the document. If an expiration date is not detected, this value is null.
    type: string
    format: date-time
    nullable: true
  issueDate:
    description: Issued date found on the document, null if not found.
    type: string
    format: date-time
    nullable: true
  hasMinimalAge:
    description: |-
      Checks the minimal age, 21+ for USA and 18+ for all other countries.
      Null if dateOfBirth could not be determined.
    type: boolean
    nullable: true
    readOnly: true
    example: true
  nationality:
    description: Nationality detected on a passport or citizenship document. If a nationality is not detected, this value is null.
    type: string
    nullable: true
    example: US
    maxLength: 3
  issuanceCountry:
    description: Country that issued the document.
    type: string
    nullable: true
    example: CA
    minLength: 2
    maxLength: 2
  issuanceRegion:
    description: Region, state, province, or territory that issued the document.
    type: string
    nullable: true
    example: Ontario
  documentNumber:
    description: Unique number on the identity document. This value may contain alphanumeric characters.
    type: string
    nullable: true
    example: '1234567890'
  documentSubtype:
    description: Interpreted subtype of the uploaded document.
    type: string
    nullable: true
    example: passport
  hasMatchingFaceProof:
    description: Specifies whether an identity document has a matching face proof.
    type: boolean
    example: false

  # deprecated
  expiryDate:
    description: Expiry date detected on the document. If an expiry date is not detected, this value is null.
    type: string
    format: date-time
    nullable: true
    deprecated: true
