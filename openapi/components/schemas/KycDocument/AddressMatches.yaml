type: object
properties:
  firstName:
    description: Customer first name if it was matched, null otherwise.
    type: string
    nullable: true
    example: John
  lastName:
    description: Customer last name if it was matched, null otherwise.
    type: string
    nullable: true
    example: Doe
  line1:
    description: Customer address if it was matched, null otherwise.
    type: string
    nullable: true
    example: 36 Craven St
  city:
    description: Customer city if it was matched, null otherwise.
    type: string
    nullable: true
    example: London
  region:
    description: Customer region if it was matched, null otherwise.
    type: string
    nullable: true
    example: London
  postalCode:
    description: Customer postal code if it was matched, null otherwise.
    type: string
    nullable: true
    example: WC2N 5NF
  wordCount:
    description: Number of words in the document.
    type: integer
    example: 350
  uniqueWords:
    description: Number of unique words in the document.
    type: integer
    example: 175
  date:
    description: Date on the document proving the document is recent.
    type: string
    format: date
    nullable: true
    example: 2021-01-01
  phone:
    description: Phone of the company or agency that sent the document.
    type: string
    nullable: true
    example: (123) 456-7890
  documentSubtype:
    description: Interpreted subtype of the uploaded document.
    type: string
    nullable: true
    example: utility-bill
