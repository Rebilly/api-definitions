type: object
properties:
  firstName:
    description: The customer first name if it was matched, null otherwise.
    type: string
    nullable: true
    example: John
  lastName:
    description: The customer last name if it was matched, null otherwise.
    type: string
    nullable: true
    example: Doe
  paymentInstrumentId:
    description: The payment instrument related to the document, null otherwise.
    type: string
    nullable: true
    example: a751a6c8-e56f-4d2a-86bb-9545dccb489c
  documentSubtype:
    description: The interpreted subtype of the uploaded document.
    type: string
    nullable: true
    example: utility-bill
