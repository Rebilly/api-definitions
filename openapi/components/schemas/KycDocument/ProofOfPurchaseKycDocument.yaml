type: object
allOf:
  - $ref: ./BaseKycDocument.yaml
  - $ref: ./KycDocument.yaml
  - properties:
      documentMatches:
        type: object
        readOnly: true
        description: Proof of purchase document matches.
        properties:
          data:
            $ref: ./PurchaseMatches.yaml
      parsedData:
        type: object
        readOnly: true
        description: Parsed data.
        properties:
          data:
            $ref: ./PurchaseMatches.yaml
      _links:
        type: array
        description: Related links.
        readOnly: true
        items:
          type: object
          properties:
            href:
              description: Link URL.
              type: string
            rel:
              description: Type of link.
              type: string
              enum:
                - self
                - customer
                - paymentInstrument
      _embedded:
        type: object
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        properties:
          customer:
            type: object
          files:
            type: array
            maxItems: 3
            description: Linked files.
