type: object
allOf:
  - $ref: ./BaseKycDocument.yaml
  - $ref: ./KycDocument.yaml
  - properties:
      documentMatches:
        type: object
        readOnly: true
        description: Proof of purchase document matches.
        properties:
          data:
            $ref: ./PurchaseMatches.yaml
      parsedData:
        type: object
        readOnly: true
        description: Parsed data.
        properties:
          data:
            $ref: ./PurchaseMatches.yaml
      _links:
        type: array
        description: Related links.
        readOnly: true
        minItems: 3
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
            - $ref: ../Links/CustomerLink.yaml
            - $ref: ../Links/PaymentInstrumentLink.yaml
      _embedded:
        type: array
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Embeds/CustomerEmbed.yaml
