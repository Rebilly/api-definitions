type: object
allOf:
  - $ref: ./BaseKycDocument.yaml
  - properties:
      documentMatches:
        type: object
        readOnly: true
        properties:
          score:
            description: Calculated score that represents the percentage of confidence that this proof of address represents the customer.
            type: number
            format: double
            example: 0.75
          data:
            $ref: ./AddressMatches.yaml
      parsedData:
        type: object
        readOnly: true
        properties:
          score:
            description: Calculated score that represents the percentage of confidence that this proof of address represents the customer.
            type: number
            format: double
            example: 0.75
          data:
            $ref: ./AddressMatches.yaml
      settings:
        $ref: ./Settings/KycSettingsAddress.yaml
        readOnly: true
      _links:
        type: array
        description: Related links.
        readOnly: true
        items:
          type: object
          properties:
            href:
              description: Link URL.
              type: string
            rel:
              description: Type of link.
              type: string
              enum:
                - self
                - customer
      _embedded:
        type: object
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        properties:
          customer:
            type: object
          files:
            type: array
            maxItems: 3
            description: Linked files.
