allOf:
  - $ref: ./BaseKycDocument.yaml
  - $ref: ./KycDocument.yaml
  - type: object
    properties:
      documentMatches:
        type: object
        readOnly: true
        properties:
          score:
            description: Calculated score that represents the percentage of confidence that this proof of address represents the given customer.
            type: number
            format: double
            example: 0.75
          data:
            $ref: ./AddressMatches.yaml
      parsedData:
        type: object
        readOnly: true
        properties:
          score:
            description: Calculated score that represents the percentage of confidence that this proof of address represents the given customer.
            type: number
            format: double
            example: 0.75
          data:
            $ref: ./AddressMatches.yaml
      settings:
        $ref: ./Settings/KycSettingsAddress.yaml
        readOnly: true
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        minItems: 2
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
            - $ref: ../Links/CustomerLink.yaml
      _embedded:
        type: array
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        items:
          anyOf:
            - $ref: ../Embeds/CustomerEmbed.yaml
