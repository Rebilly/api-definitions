type: object
allOf:
  - $ref: ./BaseKycDocument.yaml
  - $ref: ../KycDocument.yaml
  - properties:
      documentMatches:
        description: Proof of credit document matches.
        type: object
        readOnly: true
        properties:
          data:
            $ref: ./CreditFileMatches.yaml
      _links:
        type: array
        description: Related links.
        readOnly: true
        items:
          type: object
          properties:
            href:
              description: Link URL.
              type: string
            rel:
              description: Type of link.
              type: string
              enum:
                - self
                - customer
      _embedded:
        type: object
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        properties:
          customer:
            type: object
          files:
            type: array
            maxItems: 3
            description: Linked files.
