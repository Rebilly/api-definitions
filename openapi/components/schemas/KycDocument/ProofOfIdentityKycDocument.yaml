type: object
allOf:
  - $ref: ./BaseKycDocument.yaml
  - $ref: ./KycDocument.yaml
  - properties:
      documentMatches:
        type: object
        readOnly: true
        properties:
          score:
            description: >-
              The calculated score that represents the % of confidence that this ID
              represents the given customer.
            type: number
            format: double
            example: 0.75
          data:
            $ref: ./IdentityMatches.yaml
      parsedData:
        type: object
        readOnly: true
        properties:
          score:
            description: >-
              The calculated score that represents the % of confidence that this ID
              represents the given customer.
            type: number
            format: double
            example: 0.75
          data:
            $ref: ./IdentityMatches.yaml
      settings:
        $ref: ./Settings/KycSettingsIdentity.yaml
        readOnly: true
      _links:
        type: array
        description: Related to resource links.
        readOnly: true
        minItems: 2
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
            - $ref: ../Links/CustomerLink.yaml
      _embedded:
        type: array
        description: |-
          Any embedded objects available that are requested by the `expand`
          querystring parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Embeds/CustomerEmbed.yaml
