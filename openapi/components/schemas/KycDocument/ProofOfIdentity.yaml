allOf:
  - $ref: ../Common/CommonKycDocument.yaml
  - properties:
      reviewerId:
        description: Reviewer's user ID.
        type: string
        nullable: true
        readOnly: true
        allOf:
          - $ref: ../ResourceId.yaml
      reviewerName:
        description: Reviewer's first and last name.
        type: string
        nullable: true
        readOnly: true
      reviewTime:
        description: Date and time of manual review.
        nullable: true
        allOf:
          - $ref: ../ServerTimestamp.yaml
      documentMatches:
        type: object
        readOnly: true
        properties:
          score:
            description: >-
              The calculated score that represents the % of confidence that this ID
              represents the given customer
            type: number
            format: double
            example: 0.75
          data:
            type: object
            properties:
              containsImage:
                description: Flag that indicates if there is an image that contains a face on it
                type: boolean
                example: true
              isIdentityDocument:
                description: Flag that indicates if this looks like and ID
                type: boolean
                example: true
              isPublishedOnline:
                description: If there is an exact match found online
                type: boolean
                example: false
              firstName:
                description: 'The customer first name if it was matched, null otherwise'
                type: string
                example: John
              lastName:
                description: 'The customer last name if it was matched, null otherwise'
                type: string
                example: Doe
              dateOfBirth:
                description: 'The date of birth found on the document, null if not found'
                allOf:
                  - $ref: ../ServerTimestamp.yaml
              expiryDate:
                description: 'The expiry date found on the document, null if not found'
                allOf:
                  - $ref: ../ServerTimestamp.yaml
              issueDate:
                description: 'The issued date found on the document, null if not found'
                allOf:
                  - $ref: ../ServerTimestamp.yaml
              hasMinimalAge:
                description: >-
                  Checks the minimal age, 21+ for USA and 18+ for all other countries.
                  Null if dateOfBirth could not be determined.
                type: boolean
                example: true
      _links:
        type: array
        description: The links related to resource
        readOnly: true
        minItems: 3
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
            - $ref: ../Links/FileLink.yaml
            - $ref: ../Links/CustomerLink.yaml
