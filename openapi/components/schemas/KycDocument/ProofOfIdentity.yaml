allOf:
  - $ref: ../Common/CommonKycDocument.yaml
  - properties:
      documentMatches:
        type: object
        readOnly: true
        properties:
          score:
            description: >-
              The calculated score that represents the % of confidence that this ID
              represents the given customer.
            type: number
            format: double
            example: 0.75
          data:
            $ref: ./IdentityMatches.yaml
      parsedData:
        type: object
        readOnly: true
        properties:
          score:
            description: >-
              The calculated score that represents the % of confidence that this ID
              represents the given customer.
            type: number
            format: double
            example: 0.75
          data:
            $ref: ./IdentityMatches.yaml
      _links:
        type: array
        description: The links related to resource.
        readOnly: true
        minItems: 3
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
            - $ref: ../Links/FileLink.yaml
            - $ref: ../Links/CustomerLink.yaml
