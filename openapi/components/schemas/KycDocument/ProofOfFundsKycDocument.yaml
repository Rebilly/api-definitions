type: object
allOf:
  - $ref: ./BaseKycDocument.yaml
  - $ref: ./KycDocument.yaml
  - properties:
      documentMatches:
        type: object
        readOnly: true
        description: Proof of funds document matches.
        properties:
          data:
            $ref: ./FundsMatches.yaml
      parsedData:
        type: object
        readOnly: true
        properties:
          data:
            $ref: ./FundsMatches.yaml
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        items:
          type: object
          properties:
            href:
              description: Link URL.
              type: string
            rel:
              description: Type of link.
              type: string
              enum:
                - self
                - customer
      _embedded:
        type: array
        description: Embedded objects that are requested by the `expand` query parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ../Embeds/CustomerEmbed.yaml
