type: object
properties:
  creditBureau:
    description: The credit bureau which is used to get credit file data.
    type: string
    readOnly: true
    enum:
      - equifax
      - experian
      - transunion
      - test-bureau
  creditFileNumber:
    description: The credit file number on credit bureau.
    type: string
    readOnly: true
  isDualSourceDecision:
    description: Return true if it's dual source decision. Can be used with another KYC source.
    type: boolean
    readOnly: true
  isSingleSourceDecision:
    description: Return `true` if it's single source decision, then the Kyc document is accepted.
    type: boolean
    readOnly: true
  decision:
    description: Value based on if the credit file can be used as a single source proof of identity decision, requires at least one more source (dual-source), or other for anything else.
    type: string
    enum:
      - single-source
      - dual-source
      - other
    readOnly: true
  referenceData:
    description: Extra data from credit bureau.
    type: object
    readOnly: true
