allOf:
  - $ref: ../Common/CommonKycDocument.yaml
  - properties:
      reviewerId:
        description: Reviewer's user ID.
        type: string
        nullable: true
        readOnly: true
        allOf:
          - $ref: ../ResourceId.yaml
      reviewerName:
        description: Reviewer's first and last name.
        type: string
        nullable: true
        readOnly: true
      reviewTime:
        description: Date and time of manual review.
        nullable: true
        allOf:
          - $ref: ../ServerTimestamp.yaml
      documentMatches:
        oneOf:
          - $ref: ./Matches/KycDocumentMatchesIdentity.yaml
          - $ref: ./Matches/KycDocumentMatchesAddress.yaml
      _links:
        type: array
        description: The links related to resource
        readOnly: true
        minItems: 3
        items:
          anyOf:
            - $ref: ../Links/SelfLink.yaml
            - $ref: ../Links/FileLink.yaml
            - $ref: ../Links/CustomerLink.yaml
  - discriminator:
      propertyName: documentType
      mapping:
        identity-proof: ./Matches/KycDocumentMatchesIdentity.yaml
        address-proof: ./Matches/KycDocumentMatchesAddress.yaml
