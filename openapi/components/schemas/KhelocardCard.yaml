type: object
title: Khelocard card
required:
  - method
properties:
  id:
    type: string
    description: ID of the payment instrument.
    readOnly: true
    maxLength: 50
    example: inst_0YVB8KPKNXCBR9EDX7JHSED75N
  customerId:
    $ref: ./CustomerId.yaml
  method:
    description: Method of payment instrument.
    type: string
    enum:
      - Khelocard
  fingerprint:
    description: |-
      Unique value which identifies the payment instrument.
      This value contains alphanumeric characters.
      This value is generated from the card number, CVV, and expiration date.
    type: string
  number:
    description: Khelocard card masked number.
    type: string
  last4:
    description: Last 4 digits of the number.
    type: string
  expYear:
    description: Khelocard card expiration year.
    type: integer
  expMonth:
    description: Khelocard card expiration month.
    type: integer
  billingAddress:
    description: Billing address.
    allOf:
      - $ref: ./ContactObject.yaml
  status:
    description: Payment instrument status.
    type: string
    enum:
      - active
      - deactivated
  useAsBackup:
    $ref: ./UseAsBackup.yaml
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
  customFields:
    $ref: ./ResourceCustomFields.yaml
  stickyGatewayAccountId:
    description: |-
      ID of the sticky gateway account.
      All future payments are processed by this gateway account.

      For more information,
      see [Gateway routing](https://www.rebilly.com/docs/settings/intelligent-payment-routing/#sticky-gateway-accounts).
    type:
      - 'string'
      - 'null'
    readOnly: true
  riskMetadata:
    type:
      - 'object'
      - 'null'
    allOf:
      - $ref: ./RiskMetadata.yaml
  revision:
    description: |-
      Number of times the payment instrument data has been modified.

      Use this value when analyzing webhook data to determine if a change must take precedence over the current representation.
    type: integer
    readOnly: true
  _links:
    type: array
    description: Related links.
    readOnly: true
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - self
            - customer
  _embedded:
    type: object
    description: Embedded objects that are requested by the `expand` query parameter.
    readOnly: true
    properties:
      customer:
        type: object
