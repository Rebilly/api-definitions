type: object
allOf:
  - $ref: ./Common/CommonKhelocardCard.yaml
  - properties:
      customerId:
        $ref: CustomerId.yaml
      stickyGatewayAccountId:
        description: |-
          Sticky gateway account ID. All future payments will be
          processed by this gateway account.

          For more information, see
          [Gateway routing](https://www.rebilly.com/docs/settings/intelligent-payment-routing/#sticky-gateway-accounts).
        type: string
        nullable: true
        readOnly: true
      riskMetadata:
        $ref: ./RiskMetadata.yaml
      _links:
        type: array
        description: Related resource links.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ./Links/SelfLink.yaml
            - $ref: ./Links/CustomerLink.yaml
      _embedded:
        type: array
        description: |-
          Available embedded objects that are requested by the `expand`
          querystring parameter.
        readOnly: true
        minItems: 1
        items:
          anyOf:
            - $ref: ./Embeds/CustomerEmbed.yaml
