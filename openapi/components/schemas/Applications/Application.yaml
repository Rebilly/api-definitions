type: object
description: Application object.
required:
  - name
  - logoId
  - authorName
  - tagline
  - description
  - permissions
properties:
  id:
    description: Application identifier string.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  name:
    description: Name of the application.
    type: string
  logoId:
    description: File ID of the application logo.
    allOf:
      - $ref: ../ResourceId.yaml
  authorName:
    description: Name of the application author.
    type: string
  authorLogoId:
    description: File ID of the author's logo.
    allOf:
      - $ref: ../ResourceId.yaml
  tagline:
    description: Tagline of the application.
    type: string
  description:
    description: Detailed application description. This field accepts markdown and simple text.
    type: string
  status:
    description: Status of the application.
    readOnly: true
    type: string
    enum:
      - pending-approval
      - available
      - disabled
  permissions:
    description: |-
      List of permissions that are available to the application.
      If you would like to add permissions, contact [Rebilly Support](mailto:info@rebilly.com).
    type: array
    items:
      type: string
      format: operationId
      enum:
        - PostWebhookCredentialHash
        - PostWebhook
        - GetWebhook
        - GetCustomer
        - GetCustomerCollection
        - GetInvoice
        - GetInvoiceCollection
        - GetPlan
        - GetPlanCollection
        - GetProduct
        - GetProductCollection
        - GetSubscription
        - GetSubscriptionCollection
        - GetTransaction
        - GetTransactionCollection
        - GetWebsite
        - GetWebsiteCollection
        - PostCoupon
        - PutCoupon
    example:
      - GetInvoice
      - GetInvoiceCollection
      - GetCustomer
      - GetCustomerCollection

  properties:
    description: |-
      Defines settings that users can complete when they install the application.
      This field accepts [JSON-schema](https://json-schema.org/) drafts 4, 6, and 7.
    type: object
    example:
      type: object
      properties:
        email:
          type: "string"
        max:
          type: "integer"
          minimum: 0
          exclusiveMaximum: 100
      required: ["email"]
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: ../Links/SelfLink.yaml
        - $ref: ../Links/ApplicationInstanceLink.yaml
        - $ref: ../Links/LogoUrlLink.yaml
        - $ref: ../Links/AuthorLogoUrlLink.yaml
