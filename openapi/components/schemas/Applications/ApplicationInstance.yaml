type: object
description: Application instance object.
required:
  - settings
properties:
  status:
    description: Status of the application instance.
    readOnly: true
    type: string
    enum:
      - enabling
      - enabled
      - disabling
      - disabled
  isConfigured:
    description: |-
      Determines if the application instance configuration complete.
      Configuration is done by [PutApplicationInstanceConfiguration](#TODO).
    type: boolean
    readOnly: true
  settings:
    description: Settings that are available for the user to complete when they install the application.
    type: object
    additionalProperties:
      type: string
    example:
      color: red
      limit: '5'
    deprecated: true
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    $ref: ../SelfLink.yaml
