type: object
required:
  - settings
properties:
  status:
    description: The application instance status.
    readOnly: true
    type: string
    enum:
      - enabling
      - enabled
      - disabling
      - disabled
  settings:
    type: object
    additionalProperties:
      type: string
    example:
      color: red
      limit: 5
  createdTime:
    description: Application instance created time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Application instance updated time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
