type: object
additionalProperties:
  type: string
example:
  color: red
  level: gold
description: |-
  Application instance settings.

  Only user can change settings when `configuredBy` is `user`.

  Only the application itself can change settings when `configuredBy` is `application`.
properties:
  _links:
    readOnly: true
    type: array
    items:
      type: object
      properties:
        rel:
          type: string
          enum:
            - self
            - configuration
          x-enumDescriptions:
            self: Link to the application instance settings
            configuration: Link to the external resource where application instance must be configured. Contains JWT in query parameter. # TODO: Describe better.
        href:
          type: string
