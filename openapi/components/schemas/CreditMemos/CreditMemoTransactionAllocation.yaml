type: object
properties:
  creditMemoId:
    readOnly: true
    description: ID of the allocated credit memo.
    allOf:
      - $ref: ../ResourceId.yaml
  transactionId:
    readOnly: true
    description: ID of the transaction that the credit memo is allocated to.
    allOf:
      - $ref: ../ResourceId.yaml
  amount:
    description: |-
      Amount of credit that is allocated from the credit memo to the transaction.
      This value can not exceed the unused amount of the credit memo or the transaction amount.

      If the `amount` value is not supplied, the lesser of the following two values is used:
      - The unused amount of the credit memo.
      - The transaction amount.
    type: number
    format: double
  currency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  createdTime:
    description: Credit memo allocation time.
    readOnly: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    items:
      anyOf:
        - $ref: ../../schemas/Links/TransactionLink.yaml
        - $ref: ../../schemas/Links/CreditMemoLink.yaml
