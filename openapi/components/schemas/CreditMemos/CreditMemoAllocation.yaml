type: object
required:
  - amount
properties:
  invoiceId:
    readOnly: true
    description: ID of the invoice to which the credit memo is allocated.
    allOf:
      - $ref: ../ResourceId.yaml
  creditMemoId:
    type: string
    readOnly: true
    description: ID of the allocated credit memo.
    maxLength: 50
    example: cm_0YV7DE1YYBC7C9JJ79J2PBB5RR
  amount:
    description: Amount of credit, from the credit memo, that is allocated to a specified invoice.
    type: number
    format: double
  currency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  createdTime:
    $ref: ../CreatedTime.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related links.
    items:
      type: object
      properties:
        href:
          description: Link URL.
          type: string
        rel:
          description: Type of link.
          type: string
          enum:
            - invoice
            - creditMemo
