type: object
required:
  - amount
properties:
  invoiceId:
    readOnly: true
    description: ID of the invoice to which the credit memo is allocated.
    allOf:
      - $ref: ../ResourceId.yaml
  creditMemoId:
    readOnly: true
    description: ID of the credit memo that was allocated.
    allOf:
      - $ref: ../ResourceId.yaml
  amount:
    description: |-
      Amount of credit, from the credit memo, that is allocated to a specified invoice.
    type: number
    format: double
  currency:
    readOnly: true
    allOf:
      - $ref: ../CurrencyCode.yaml
  createdTime:
    description: Date and time at which the credit memo is allocated.
    readOnly: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    $ref: ../UpdatedTime.yaml
  _links:
    type: array
    description: Related resource links.
    readOnly: true
    items:
      anyOf:
        - $ref: ../../schemas/Links/InvoiceLink.yaml
        - $ref: ../../schemas/Links/CreditMemoLink.yaml
