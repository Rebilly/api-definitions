type: object
description: Credit memo object.
required:
  - customerId
  - currency
properties:
  id:
    description: Credit memo ID.
    readOnly: true
    allOf:
      - $ref: ../ResourceId.yaml
  invoiceId:
    description: ID of the invoice which the credit memo is issued upon.
    nullable: true
    allOf:
      - $ref: ../ResourceId.yaml
  customerId:
    description: Customer's ID.
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  number:
    description: An auto-incrementing number based on the sequence of credit memos for any particular customer.
    readOnly: true
    type: integer
  items:
    type: array
    items:
      type: object
      required:
        - unitPrice
      properties:
        invoiceItemId:
          description: Credit memo item's description.
          type: string
          nullable: true
          allOf:
            - $ref: ../ResourceId.yaml
        description:
          description: Credit memo item's description.
          type: string
        unitPrice:
          description: Credit memo item's price.
          type: number
          format: double
        quantity:
          description: Credit memo item's quantity.
          type: integer
          default: 0
        price:
          description: Credit memo item's total price.
          type: number
          format: double
          readOnly: true
        productId:
          description: The related product's ID.
          nullable: true
          allOf:
            - $ref: ../ResourceId.yaml
        planId:
          description: The related plan's ID.
          nullable: true
          allOf:
            - $ref: ../ResourceId.yaml
  status:
    type: string
    description: Status of the credit memo.
    readOnly: true
    enum:
      - issued
      - applied
      - partially-applied
      - void
    x-enumDescriptions:
      issued: The credit memo is available with a full amount to be applied.
      applied: All the amount of the credit memo has been applied, no more credit can be created from it.
      partially-applied: >
        Some amount of the credit memo has been applied,
        credit of amount `unusedAmount` can be created from it.
      void: >
        Some credit has or hasn't been created from the credit memo,
        but the credit memo cannot be used anymore.
  reason:
    description: Credit memo reason code.
    type: string
    enum:
      - return
      - product-unsatisfactory
      - order-change
      - order-cancellation
      - chargeback
      - write-off
      - waiver
      - customer-credit
      - other
  description:
    type: string
    x-basic: true
    description: A public description (visible to customers) clarifying the purpose of the credit memo.
  currency:
    $ref: ../CurrencyCode.yaml
  shippingAmount:
    description: The (invoice's) shipping amount to credit.
    type: number
    format: double
    default: 0.00
    x-type: Money
  taxAmount:
    description: The (invoice's) tax amount to credit.
    type: number
    format: double
    default: 0.00
    x-type: Money
  discountAmount:
    description: The (invoice's) discount amount to credit.
    type: number
    format: double
    default: 0.00
    x-type: Money
  totalAmount:
    description: The sum of all credits in the credit memo (items, shipping, tax, discount).
    readOnly: true
    type: number
    format: double
    default: 0.00
    x-type: Money
  unusedAmount:
    description: The amount of `totalAmount` which hasn't been allocated anywhere yet.
    readOnly: true
    type: number
    format: double
    default: 0.00
    x-type: Money
  revision:
    type: integer
    readOnly: true
    description: Increments when the credit memo is modified.
  createdTime:
    description: Credit memo created time.
    x-sortable: true
    allOf:
      - $ref: ../ServerTimestamp.yaml
  updatedTime:
    description: Credit memo updated time.
    allOf:
      - $ref: ../ServerTimestamp.yaml
  _links:
    type: array
    description: The links related to resource.
    readOnly: true
    items:
      anyOf:
        - $ref: ../../schemas/Links/SelfLink.yaml
        - $ref: ../../schemas/Links/CustomerLink.yaml
        - $ref: ../../schemas/Links/InvoiceLink.yaml
