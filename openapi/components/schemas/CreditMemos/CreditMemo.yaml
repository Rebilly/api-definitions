type: object
description: Credit memo object.
allOf:
  - $ref: CommonCreditMemo.yaml
  - required:
      - customerId
      - currency
    properties:
      customerId:
        $ref: ../CustomerId.yaml
      currency:
        $ref: ../CurrencyCode.yaml
      invoiceId:
        type: string
        description: ID of the invoice to which the credit memo is issued.
        nullable: true
        maxLength: 50
        example: in_0YVF9605RKC62BP14NE2R7V2XT
