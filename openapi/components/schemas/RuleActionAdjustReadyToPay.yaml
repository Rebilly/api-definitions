allOf:
  - $ref: ./RuleAction.yaml
  - type: object
    description: Adjust ready to pay.
    properties:
      prioritizeActivePaymentInstruments:
        type: boolean
        default: false
        description: |-
          Specifies if the payment methods associated to with the customer's active payment instruments are displayed at the top of the list.
          If this value is set to `true`, these payment methods appear at the top.
      paymentMethods:
        type: array
        description: |-
          Ordered list of payment methods allowed.
          If no value is provided, no payment methods are allowed.
        items:
          $ref: ./AdjustPaymentMethod.yaml
