description: Create an Intuit QuickBooks refund receipt.
allOf:
  - $ref: ./RuleAction.yaml
  - type: object
    properties:
      depositAccount:
        description: ID of the deposit QuickBooks account.
        type: string
      department:
        description: ID of the QuickBooks department.
        type:
          - 'string'
          - 'null'
      credentialHash:
        type: string
        description: ID of the OAuth2 credential.
    required:
      - credentialHash
      - depositAccount
