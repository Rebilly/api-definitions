type: object
title: Payment card
required:
  - method
properties:
  method:
    type: string
    description: Payment method.
    enum:
      - payment-card
  feature:
    type: object
    nullable: true
    description: |-
      Specific feature of this method.
      For example, a digital wallet.
      If the method does not have any features, this value is null.
    anyOf:
      - $ref: ../Features/PaymentCardDigitalWalletFeatures/ApplePayFeature.yaml
      - $ref: ../Features/PaymentCardDigitalWalletFeatures/GooglePayFeature.yaml
  brands:
    type: array
    description: List of supported brands.
    minItems: 1
    items:
      $ref: ../../PaymentCards/PaymentCardBrand.yaml
  filters:
    $ref: ../ReadyToPayMethodFilters.yaml
