type: object
title: With items
required:
  - items
properties:
  items:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - planId
        - quantity
      properties:
        planId:
          type: string
          description: ID of the plan.
          maxLength: 50
          example: plan_01GQMKH86SKH34SR7TN68MFYRD
        quantity:
          description: Number of product units in the specified plan.
          type: integer
