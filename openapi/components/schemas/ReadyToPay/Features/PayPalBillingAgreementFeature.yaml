type: object
title: Billing agreement
required:
  - name
  - paypalMerchantId
  - paypalClientId
  - billingAgreementToken
  - expirationTime
properties:
  name:
    type: string
    description: The feature name.
    enum:
      - PayPal billing agreement
  paypalMerchantId:
    type: string
    description: PayPal merchant ID.
  paypalClientId:
    type: string
    description: PayPal client ID.
  billingAgreementToken:
    type: string
    description: PayPal billing agreement token.
  expirationTime:
    type: string
    format: date-time
    description: The expiration time of a billing agreement token.
