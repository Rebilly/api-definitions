type: object
title: Billing agreement
required:
  - name
  - paypalMerchantId
  - billingAgreementToken
  - expirationTime
properties:
  name:
    $ref: ./PayPalBillingAgreementFeatureName.yaml
  paypalMerchantId:
    type: string
    description: PayPal merchant ID.
  billingAgreementToken:
    type: string
    description: PayPal billing agreement token.
  expirationTime:
    type: string
    format: date-time
    description: The expiration time of a billing agreement token.
