type: object
description: Risk score allowlist record.
required:
  - type
  - value
properties:
  id:
    type: string
    description: ID of the allowlist record.
    readOnly: true
    maxLength: 50
    example: rsal_0YVF9605RKC62BP14NE2R7V2XT
  type:
    type: string
    description: |-
      Type of data to exclude from risk score checks.
      Data types that are added to this field are excluded from risk score checks and are not added to blocklists.
    enum:
      - address
      - bank-account
      - bin
      - country
      - customer-id
      - email
      - email-domain
      - fingerprint
      - ip-address
      - payment-card
  value:
    type: string
    description: Value of the allowlist record.
  createdTime:
    $ref: ./CreatedTime.yaml
  updatedTime:
    $ref: ./UpdatedTime.yaml
