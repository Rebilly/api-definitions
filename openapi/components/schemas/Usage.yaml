type: object
required:
  - subscriptionId
  - planId
  - quantity
properties:
  subscriptionId:
    description: ID of the subscription for which a usage is reported.
    allOf:
      - $ref: ./ResourceId.yaml
  planId:
    description: ID of the plan a usage of which is reported.
    allOf:
      - $ref: ./ResourceId.yaml
  invoiceId:
    description: ID of the invoice where usage is considered. Filled when invoice with the usage is issued.
    readOnly: true
    nullable: true
    allOf:
      - $ref: ./ResourceId.yaml
  invoiceItemId:
    description: ID of the invoice item where usage is considered. Filled when invoice with the usage is issued.
    readOnly: true
    nullable: true
    allOf:
      - $ref: ./ResourceId.yaml
  quantity:
    description: Number of of used units of a plan's product.
    type: number
    format: float
    minimum: 0
    exclusiveMinimum: true
  usageTime:
    description: Date and time to which a usage belongs. When not provided or empty, date and time of request is used.
    type: string
    format: date-time
  createdTime:
    description: Date and time when usage report submitted.
    allOf:
      - $ref: ./ServerTimestamp.yaml
  updatedTime:
    description: Date and time when usage report changed.
    allOf:
      - $ref: ./ServerTimestamp.yaml

