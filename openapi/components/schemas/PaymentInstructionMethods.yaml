type: object
title: Payment Methods
properties:
  methods:
    type: array
    description: |-
      List of available payment methods.
      Only payment methods with at least one active gateway account are allowed.

      If not specified all available payment methods are displayed.

      Customer can choose any of those as well as the payment instrument for them.
      Additional steps occur via a redirect to `approvalUrl`.
    items:
      $ref: ./PaymentMethod.yaml
  receivedBy:
    description: |-
      Name of the cash receiver.
      This field is available only for the `cash` payment method.
    type: string
  reference:
    description: |-
      Reference data.
      This field is available only for the `check` and `bank-transfer` payment methods.
    type: string
