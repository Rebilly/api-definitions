apis:
  openapi:
    root: openapi/openapi.yaml
lint:
  extends:
    - recommended
  plugins:
    - ./plugins/custom-rules.js
    - ./plugins/discriminator-mapper.js
    - ./plugins/products-bundler/bundler.js
  rules:
    no-ambiguous-paths: error
    no-unused-components: error
    operation-2xx-response: error
    operation-operationId: error
    operation-singular-tag: error
    operation-4xx-response: off
    paths-kebab-case: error
    tag-description: off
    custom-rules/description-punctuation: error
    custom-rules/has-sdk-operation-name: error
    custom-rules/no-unused-tags: warn

    # newly proposed rules
    # operation-description: warn
    # scalar-property-missing-example: error
    # no-invalid-schema-examples: error
    no-invalid-parameter-examples: error
    # assert/params-must-include-examples:
    #   subject: Parameter
    #   requireAny:
    #     - example
    #     - examples
    #   mutuallyExclusive:
    #     - example
    #     - examples
    #   message: Example XOR examples should be defined on a parameter.

    assert/headers-include-example:
      subject: Header
      property: example
      defined: true
      nonEmpty: true



  decorators:
    products-bundler/bundle: error
  preprocessors:
    discriminator-mapper/enum: warn
features.openapi:
  pagination: item
  theme:
    logo:
      gutter: 20px 30px 14px 30px
    colors:
      primary:
        main: '#0044D4'
      text:
        primary: '#0D2B3E'
    typography:
      headings:
        fontFamily: Roboto
      fontFamily: 'Roboto, Verdana, Geneva, sans-serif'
      fontSize: 14px
      code:
        fontFamily: '"Courier New",monospace'
      rightPanelHeading:
        color: white
    rightPanel:
      backgroundColor: '#505A6F'
    codeBlock:
      backgroundColor: '#0D2B3E'
    links:
      color: '#6CC496'
  htmlTemplate: ./web/index.html
  generateCodeSamples:
    languages:
      - lang: curl
      - lang: Node.js
      - lang: C#
      - lang: Python
      - lang: Java
      - lang: Go
      - lang: Ruby
      - lang: PHP
  schemaExpansionLevel: '2'
  maxDisplayedEnumValues: 10
  hideTryItPanel: false
  expandResponses: '200,201'
  requiredPropsFirst: true
