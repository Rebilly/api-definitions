<!DOCTYPE html>
<html>
  <head>
    <title>Rebilly API Docs</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:400,700);

      body {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        color: #505A6F;
      }
    </style>

    <!-- favicons -->
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="theme-color" content="#0044d4">
    <link rel="apple-touch-icon-precomposed" href="favicon.png">
    <link rel="apple-touch-icon-precomposed" media="(resolution: 326dpi)" href="apple-touch-icon-326dpi.png">
    <link rel="apple-touch-icon-precomposed" media="(resolution: 163dpi)" href="apple-touch-icon-163dpi.png">
    {{redocHead}}
  </head>
  <body>
    <script>
      window.REFERENCE_DOCS_OPTIONS = {
        hooks: {
          BeforeOperationSummary: ({ operation }) =>
            operation.operationDefinition["x-badge"]
              ? {
                  html: `<span style="background: #505A6F;border-radius: 5px;margin-left: 2px;padding: 2px 10px;font-size: 28px;color: white; vertical-align: middle;">${operation.operationDefinition["x-badge"]}</span> `,
                }
              : null,
        },
      };
    </script>
    {{redocBody}}
  </body>
</html>
