parameters:
  - $ref: ../components/parameters/token.yaml
post:
  x-products:
    - Storefront
  tags:
    - Password reset
  summary: Finish password reset
  operationId: StorefrontPostResetPassword
  x-sdk-operation-name: confirmPasswordReset
  security:
    - PublishableApiKey: []
  description: Resets a user's account password.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - newPassword
          properties:
            newPassword:
              type: string
              example: newP@$$w0rd
              description: New user account password.
  responses:
    '201':
      description: Password reset.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Account.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
