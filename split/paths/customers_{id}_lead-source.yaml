      source:
        $ref: ../code_samples/PHP/customers_{id}_lead-source/getundefined
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/customers_{id}_lead-source/getundefined
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP/customers_{id}_lead-source/getundefined
