get:
  x-products:
    - Core
  tags:
    - Transactions
  summary: Retrieve a list of payout requests
  operationId: GetPayoutRequestCollection
  x-sdk-operation-name: getAll
  description: Retrieves a list of payout requests.
  parameters:
    - $ref: ../components/parameters/collectionLimit.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionFilter.yaml
    - $ref: ../components/parameters/collectionSort.yaml
  responses:
    '200':
      description: List of payout requests retrieved.
      headers:
        Pagination-Total:
          $ref: ../components/headers/Pagination-Total.yaml
        Pagination-Limit:
          $ref: ../components/headers/Pagination-Limit.yaml
        Pagination-Offset:
          $ref: ../components/headers/Pagination-Offset.yaml
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/PayoutRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  x-products:
    - Core
  tags:
    - Transactions
  summary: Create a payout request
  operationId: PostPayoutRequest
  x-sdk-operation-name: create
  description: Creates a payout request.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PayoutRequest.yaml
    description: Payout request resource.
    required: true
  responses:
    '201':
      description: Payout request created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PayoutRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
