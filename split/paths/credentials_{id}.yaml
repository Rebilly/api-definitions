parameters:
  - $ref: ../components/parameters/resourceId.yaml
get:
  x-products:
    - Core
  tags:
    - Customer authentication
  summary: Retrieve a credential
  operationId: GetCredential
  x-sdk-operation-name: getCredential
  description: Retrieves a credential with a specified ID.
  responses:
    '200':
      description: Credential retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/credentials_{id}/getundefined
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/credentials_{id}/getundefined
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP/credentials_{id}/getundefined
put:
  x-products:
    - Core
  tags:
    - Customer authentication
  summary: Upsert a credential
  operationId: PutCredential
  x-sdk-operation-name: updateCredential
  description: >-
    Creates or updates (upserts) an authentication credential with a specified
    ID.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CustomerCredential.yaml
    description: Credential resource.
    required: true
  responses:
    '200':
      description: Credential updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerCredential.yaml
    '201':
      description: Credential created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CustomerCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/credentials_{id}/putundefined
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/credentials_{id}/putundefined
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP/credentials_{id}/putundefined
delete:
  x-products:
    - Core
  tags:
    - Customer authentication
  summary: Delete a credential
  operationId: DeleteCredential
  x-sdk-operation-name: deleteCredential
  description: Deletes an authentication credential with a specified ID.
  responses:
    '204':
      description: Credential deleted.
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  x-codeSamples:
    - lang: PHP
      source:
        $ref: ../code_samples/PHP/credentials_{id}/deleteundefined
    - lang: JavaScript
      source:
        $ref: ../code_samples/JavaScript/credentials_{id}/deleteundefined
    - lang: PHP
      label: PHP-SDK-3.0
      source:
        $ref: ../code_samples/PHP/credentials_{id}/deleteundefined
