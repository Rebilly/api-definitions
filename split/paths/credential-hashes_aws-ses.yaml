post:
  x-products:
    - Users
  tags:
    - Email credentials
  summary: Create an AWS SES credential
  operationId: PostAwsSesCredentialHash
  x-sdk-operation-name: createAWSSESCredential
  description: Creates an AWS SES credential.
  responses:
    '201':
      description: AWS SES credential created.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SESCredential.yaml
    '303':
      description: Existing AWS SES credential retrieved.
      headers:
        Location:
          $ref: ../components/headers/Location.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SESCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SESCredential.yaml
    description: AWS SES credential resource.
    required: true
