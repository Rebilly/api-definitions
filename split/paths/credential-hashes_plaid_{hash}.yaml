parameters:
  - $ref: ../components/parameters/hash.yaml
get:
  x-products:
    - Users
  tags:
    - Plaid credentials
  summary: Retrieve a Plaid credential
  operationId: GetPlaidCredentialHash
  x-sdk-operation-name: getPlaidCredential
  description: Retrieves a Plaid credential with a specified token ID.
  responses:
    '200':
      description: Plaid credential retrieved.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PlaidCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
patch:
  x-products:
    - Users
  tags:
    - Plaid credentials
  summary: Update a Plaid credential
  operationId: PatchPlaidCredentialHash
  x-sdk-operation-name: updatePlaidCredential
  description: Updates a Plaid credential with a specified token ID.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/PatchCredential.yaml
    description: Plaid credential resource.
    required: true
  responses:
    '200':
      description: Plaid credential updated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PlaidCredential.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/ValidationError.yaml
