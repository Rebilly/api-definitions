content:
  application/json:
    schema:
      properties:
        subscriptionId:
          description: ID of the order.
          type: string
        subscriptionPauseId:
          description: ID of the pause.
          type: string
        eventType:
          type: string
          description: Type of webhook event.
          enum:
            - subscription-pause-created
            - subscription-pause-modified
            - subscription-pause-revoked
            - subscription-paused
            - subscription-resumed
        _embedded:
          type: object
          description: Embedded objects.
          properties:
            subscription:
              $ref: ../schemas/Subscription.yaml
            pause:
              $ref: ../schemas/SubscriptionPause.yaml
        _links:
          type: array
          description: Related links.
          items:
            type: object
            properties:
              href:
                description: Link URL.
                type: string
              rel:
                description: Type of link.
                type: string
                enum:
                  - subscription
                  - pause
description: Subscription pause and order webhook request body resource.
