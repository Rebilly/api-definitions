type: object
description: |-
  Instruction for calculating the settlement period anchor
  The settlement period anchor is used,
  in conjunction with the transaction processed time,
  to calculate the time in which the amount settles.
discriminator:
  propertyName: method
  mapping:
    day-of-month: ./day-of-month.yaml
    day-of-week: ./day-of-week.yaml
    immediately: ./immediately.yaml
default:
  method: immediately
required:
  - method
properties:
  method:
    type: string
    default: immediately
    enum:
      - immediately
      - day-of-month
      - day-of-week
