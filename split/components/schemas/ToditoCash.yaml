description: ToditoCash gateway configuration.
allOf:
  - $ref: ./GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ToditoCash credentials object.
        properties:
          apiKey:
            type: string
            description: ToditoCash API key.
            format: password
            writeOnly: true
        required:
          - apiKey
