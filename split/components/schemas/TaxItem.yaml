type: object
required:
  - amount
  - description
properties:
  amount:
    description: Amount of the tax.
    type: number
    format: double
  description:
    type: string
    description: Description of the tax.
  rate:
    description: >-
      Overall sales tax rate which includes state, county, city and district
      tax.
    type: number
    format: double
    nullable: true
  stateAmount:
    description: Amount of sales tax to collect for the state.
    type: number
    format: double
    nullable: true
    example: 0.94
  countyAmount:
    description: Amount of sales tax to collect for the county.
    type: number
    format: double
    nullable: true
    example: 0.04
  cityAmount:
    description: Amount of sales tax to collect for the city.
    type: number
    format: double
    nullable: true
    example: 0
  specialDistrictAmount:
    description: Amount of sales tax to collect for the special district.
    type: number
    format: double
    nullable: true
    example: 0.38
  stateRate:
    description: State sales tax rate for given location.
    type: number
    format: double
    nullable: true
  countyRate:
    description: County sales tax rate for given location.
    type: number
    format: double
    nullable: true
  cityRate:
    description: City sales tax rate for given location.
    type: number
    format: double
    nullable: true
  specialDistrictRate:
    description: Special district sales tax rate for given location.
    type: number
    format: double
    nullable: true
  jurisdictions:
    description: Jurisdiction names for the invoice.
    type: object
    nullable: true
    properties:
      country:
        description: Two-letter ISO country code for the provided location.
        type: string
        nullable: true
        example: US
      state:
        description: Postal abbreviated state name for the provided location.
        type: string
        nullable: true
        example: CA
      county:
        description: County name for the provided location.
        type: string
        nullable: true
        example: LOS ANGELES
      city:
        description: City name for the provided location.
        type: string
        nullable: true
        example: LOS ANGELES
