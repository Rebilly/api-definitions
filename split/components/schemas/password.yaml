type: object
required:
  - username
  - password
allOf:
  - $ref: ./AuthenticationToken.yaml
  - $ref: ./AuthenticationTokenMetadata.yaml
  - $ref: ./CommonAuthenticationToken.yaml
properties:
  username:
    description: Username associated with the authentication token.
    type: string
  password:
    description: Password associated with the authentication token.
    type: string
    format: password
    writeOnly: true
  mode:
    type: string
    writeOnly: true
    enum:
      - password
  customerId:
    readOnly: true
    allOf:
      - $ref: ./CustomerId.yaml
