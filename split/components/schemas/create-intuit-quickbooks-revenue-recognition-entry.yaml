description: Create an Intuit QuickBooks revenue recognition entry.
allOf:
  - $ref: ./RuleAction.yaml
  - type: object
    properties:
      debitAccount:
        description: Debit QuickBooks account ID.
        type: string
      creditAccount:
        description: Credit QuickBooks account ID.
        type: string
      description:
        description: >-
          QuickBooks revenue recognition entry description.


          For example, `Revenue recognition for invoice #{{ invoice.id }} item
          #{{ item.id }} â€“ {{ item.description }}`.
        type: string
      credentialHash:
        type: string
        description: ID of the OAuth2 credential.
    required:
      - credentialHash
      - debitAccount
      - creditAccount
      - description
