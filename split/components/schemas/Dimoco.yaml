description: Dimoco gateway configuration.
allOf:
  - $ref: ./GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          merchantId:
            type: string
            description: Dimoc merchant ID.
          orderId:
            type: string
            description: Dimoc project ID.
          password:
            type: string
            format: password
            description: Dimoc project ID.
            writeOnly: true
        required:
          - merchantId
          - orderId
          - password
