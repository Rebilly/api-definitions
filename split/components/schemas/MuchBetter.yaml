description: MuchBetter gateway configuration.
allOf:
  - $ref: ./GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: MuchBetter credentials object.
        properties:
          merchantAccountId:
            type: string
            description: MuchBetter merchant account ID.
          apiKey:
            type: string
            description: MuchBetter API key.
            format: password
            writeOnly: true
        required:
          - merchantAccountId
          - apiKey
      settings:
        type: object
        description: MuchBetter settings object.
        properties:
          brandName:
            type: string
            description: MuchBetter brand name used for reporting and logo.
          hasPhoneNumberRequest:
            type: boolean
            description: >-
              Specifies whether to request phone a number before submitting the
              request to MuchBetter.
            default: false
