type: object
properties:
  data:
    description: Retention value data.
    type: array
    items:
      type: object
      description: Contains an aggregation.
      readOnly: true
      properties:
        aggregationValue:
          type: string
          description: |-
            Value by which the report provides retention periods and values.
            Date values are displayed as follows:

            - Day: `YYYY-MM-DD`.
            - Month: `YYYY-MM`.
            - Quarter: `YYYY-MM`/`YYYY-MM`.
            - Year: `YYYY`.
        customersCount:
          type: integer
          description: >-
            Number of customers within the aggregation who make their first
            payment.
        periods:
          description: Periods of the specified aggregation.
          type: array
          items:
            type: object
            properties:
              period:
                type: integer
                description: >-
                  Retention period number.

                  This value is measured from the beginning boundary of the
                  aggregation.
                    - `0`: First period.
                    - `1`: Second period.
                    - `2`: Third period, and so on.
              retentionAverage:
                type: number
                format: double
                description: >-
                  Summary amount of all transactions for all periods up to the
                  current period divided by the aggregation customer number.
              transactionsCount:
                type: integer
                description: >-
                  Number of transactions that occurred within the retention
                  period.

                  For example, in 3 rebills.
              transactionsValue:
                type: number
                format: double
                description: >-
                  Total value of transactions.

                  This value is calculated based on: `income transactions` minus
                  `loss transactions`.
