type: object
properties:
  itemName:
    description: Line item name.
    type: string
    default: '{{ item.plan.id | default: item.product.id | default: item.description }}'
  itemDescription:
    description: Line item description.
    type: string
    default: '{{ item.product.description | default: item.description }}'
  itemSku:
    description: Line item SKU.
    type: string
    default: '{{ item.plan.id | default: item.product.id | default: item.id }}'
  itemLineDescription:
    description: Item line description.
    type: string
    default: >-
      {{ item.plan.id | default: item.product.id | default: item.description
      }}{% if item.periodStartTime and item.periodEndTime %} ({{
      item.periodStartTime | datetime: "M jS, Y" }} – {{ item.periodEndTime |
      datetime: "M jS, Y" }}){% endif %}
  taxName:
    description: Tax item name. Used when `taxesAccount` is set.
    type: string
    default: '{{ tax.description }}'
  taxDescription:
    description: Tax item description.
    type: string
    default: '{{ tax.description }} Used when `taxesAccount` is set.'
  taxSku:
    description: Tax item SKU.
    type: string
    default: tax
  taxLineDescription:
    description: Tax line description.  Used when `taxesAccount` is set.
    type: string
    default: >-
      {{ tax.description }}{% if item %} for {{ item.plan.id | default:
      item.description }}{% if item.periodStartTime and item.periodEndTime %}
      ({{ item.periodStartTime | datetime: "M jS, Y" }} – {{ item.periodEndTime
      | datetime: "M jS, Y" }}){% else %} for multiple items{% endif %}{% endif
      %}
