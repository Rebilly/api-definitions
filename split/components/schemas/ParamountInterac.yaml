description: ParamountInterac gateway configuration.
allOf:
  - $ref: ./GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        description: ParamountInterac credentials object.
        properties:
          merchantId:
            type: string
            description: ParamountInterac merchant ID.
          encryptionKey:
            type: string
            description: ParamountInterac encryption key.
            format: password
            writeOnly: true
          password:
            type: string
            description: ParamountInterac password for query.
            format: password
            writeOnly: true
        required:
          - merchantId
          - encryptionKey
          - password
      settings:
        type: object
        properties:
          sandbox:
            type: boolean
            description: Specifies if the gateway account is in sandbox mode.
            default: false
          merchantSubId:
            type: integer
            description: Merchant or organization sub ID.
