type: object
discriminator:
  propertyName: mode
  mapping:
    password: ./password.yaml
    passwordless: ./passwordless.yaml
properties:
  mode:
    description: >-
      Specifies the authentication verification method.

      The `password` token requires the user to enter a password to log in.

      The `passwordless` token, requires a secret API key to log in.

      To obtain an API key, see [Manage API
      keys](https://www.rebilly.com/docs/dev-docs/api-keys/#manage-api-keys).
    default: password
    type: string
x-abstract-parent: CommonAuthenticationToken
