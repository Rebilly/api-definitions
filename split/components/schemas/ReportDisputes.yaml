type: object
properties:
  data:
    type: array
    description: Disputes data.
    items:
      type: object
      properties:
        aggregationValue:
          description: >-
            Aggregation field value.

            This value is defined in the `aggregationField` parameter by using a
            query.

            For example, this value could be: website or country.
          type: string
        countVisa:
          description: Total number of disputed Visa transactions.
          type: integer
        ratioCountVisa:
          description: >-
            Ratio of the total number of disputed Visa transactions versus the
            total number of settled Visa transactions.
          type: number
          format: double
        ratioAmountVisa:
          description: >-
            Ratio of disputed Visa transaction amounts versus settled Visa
            transaction amounts.
          type: number
          format: double
        countMastercard:
          description: Total number of disputed Mastercard transactions.
          type: integer
        ratioCountMastercard:
          description: >-
            Ratio of the total number of disputed Mastercard transactions versus
            the total number of settled Mastercard transactions.
          type: number
          format: double
        ratioAmountMastercard:
          description: >-
            Ratio of disputed Mastercard transaction amounts versus settled
            Mastercard transaction amounts.
          type: number
          format: double
