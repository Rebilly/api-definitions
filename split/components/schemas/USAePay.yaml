description: USAePay gateway configuration.
allOf:
  - $ref: ./GatewayAccount.yaml
  - type: object
    required:
      - credentials
    properties:
      credentials:
        type: object
        properties:
          sourceKey:
            type: string
            description: USAePay source key.
            format: password
            writeOnly: true
          pin:
            type: string
            description: USAePay pin.
            format: password
            writeOnly: true
        required:
          - sourceKey
          - pin
