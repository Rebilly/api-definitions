description: >-
  Specifies a date and time at which a coupon redemption expires if the invoice
  is not paid.
allOf:
  - $ref: ./CouponRestriction.yaml
  - $ref: ./RedemptionRestriction.yaml
  - type: object
    required:
      - time
    properties:
      time:
        type: string
        format: date-time
        description: >-
          Date and time when a coupon redemption is no longer valid, and the
          coupon is removed from unpaid invoices if applied.


          > **Note:** This date-time cannot be changed.
