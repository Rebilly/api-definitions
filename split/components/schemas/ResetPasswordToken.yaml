type: object
required:
  - username
  - password
properties:
  token:
    description: ID of the token.
    type: string
    readOnly: true
  username:
    description: Username associated with the token.
    type: string
  credentialId:
    description: Credential ID associated with the token.
    type: string
    readOnly: true
  expiredTime:
    description: Date and time when the password expires.
    type: string
    format: date-time
  _links:
    $ref: ./SelfLink.yaml
