title: Payment card
type: object
required:
  - method
  - customerId
  - pan
  - expYear
  - expMonth
  - billingAddress
properties:
  method:
    description: Method of the payment instrument.
    type: string
    enum:
      - payment-card
  customerId:
    $ref: ./CustomerId.yaml
  pan:
    description: Primary Account Number (PAN) of the payment card.
    type: string
    writeOnly: true
  expYear:
    description: Expiration year of the payment card.
    type: integer
  expMonth:
    description: Expiration month of the payment card.
    type: integer
  cvv:
    description: Card Verification Value (CVV) of the payment card.
    type: string
    writeOnly: true
  billingAddress:
    description: Billing address.
    allOf:
      - $ref: ./ContactObject.yaml
  customFields:
    $ref: ./ResourceCustomFields.yaml
  riskMetadata:
    $ref: ./RiskMetadata.yaml
  useAsBackup:
    $ref: ./UseAsBackup.yaml
x-abstract-parent: PaymentInstruction
