type: object
properties:
  creditBureau:
    description: Credit bureau from which the credit file data is sourced.
    type: string
    readOnly: true
    enum:
      - equifax
      - experian
      - transunion
      - test-bureau
  creditFileNumber:
    description: Credit file number from the credit bureau.
    type: string
    readOnly: true
  name:
    description: Name of the person to consult about the credit file.
    type: string
    readOnly: true
  consultedDate:
    description: Date to consult with the credit bureau about the credit file.
    type: string
    format: date-time
    readOnly: true
  decision:
    description: >-
      Specifies if the credit file is used in a single source, or as part of a
      dual source, proof of identity decision.
    type: string
    enum:
      - single-source
      - dual-source
      - other
    x-enumDescriptions:
      single-source: Credit file used as a single source of proof for an identity decisions.
      dual-source: >-
        Credit file used as a source of proof where the credit bureau agency
        found two reliable trade sources.

        At least two sources are required for a dual-source proof of identity
        decision.
      other: Credit file cannot be used for KYC decisions.
    readOnly: true
  trades:
    description: Contains information to support the dual process.
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          description: Trade name.
          example: Rogers
        accountNumber:
          type: string
          example: 123-ABC-123
        dateOpened:
          type: string
          format: date
    readOnly: true
  referenceData:
    description: Extra data from the credit bureau.
    readOnly: true
    type: object
    properties:
      singleSourceHit:
        description: Single source hit.
        type: string
        readOnly: true
        example: 'Y'
      dualSourceHit:
        description: Dual source hit.
        type: string
        readOnly: true
        example: 'Y'
      waterfallProcess:
        description: Waterfall process.
        type: string
        readOnly: true
        example: 'Y'
      creditFileCreatedDate:
        description: Date when the credit file is created.
        type: string
        readOnly: true
      numberOfTradesOnFile:
        description: Number of trades on file.
        type: string
        readOnly: true
        example: '001'
      singleDecision:
        description: Data related to a single source decision.
        type: object
        allOf:
          - $ref: ./CreditFileCommonDecisionData.yaml
      dualDecision:
        description: Data related to a dual source decision.
        nullable: true
        type: array
        items:
          allOf:
            - $ref: ./CreditFileCommonDecisionData.yaml
