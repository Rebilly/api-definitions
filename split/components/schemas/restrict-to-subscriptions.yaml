description: Restricts a coupon to specific order subscriptions.
allOf:
  - $ref: ./CouponRestriction.yaml
  - $ref: ./RedemptionRestriction.yaml
  - type: object
    required:
      - subscriptionIds
    properties:
      subscriptionIds:
        type: array
        description: Subscription IDs on which a coupon can be applied.
        items:
          type: string
