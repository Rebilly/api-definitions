allOf:
  - $ref: ./Credential.yaml
  - type: object
    description: Experian credential.
    required:
      - username
      - password
      - hmacKey
      - publicKey
    properties:
      username:
        type: string
        description: Username of the Experian account.
      password:
        type: string
        description: Password of the Experian account.
        format: password
      hmacKey:
        type: string
        description: HMAC key that is used to generate the signature for Experian requests.
        format: password
        example: PxOclToLSxW4oAB5N5HSdfoslyEWuvfkLjfHeNG2aZY~
      publicKey:
        type: string
        description: >-
          HMAC public key that is included in the signature for Experian
          requests.
        example: 8831AA5552FE10CD
      _links:
        $ref: ./SelfLink.yaml
