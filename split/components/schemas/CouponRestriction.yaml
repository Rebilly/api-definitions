  mapping:
    discounts-per-redemption: ./discounts-per-redemption.yaml
    minimum-order-amount: ./minimum-order-amount.yaml
    paid-by-time: ./paid-by-time.yaml
    redemptions-per-customer: ./redemptions-per-customer.yaml
